<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Star Rating</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Poppins', sans-serif;
                height: 100vh;
                background-color: #2C394B;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background: #161120;
                padding: 20px 28px;
                border-radius: 8px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            }
            .star-container {
                direction: rtl;
                /* Reverse the position od stars */
            }
            button {
                color: #fff;
                font-size: 32px;
                margin: 4px;
                background: transparent;
                border: none;
                transition: 0.2s;
            }
            #rating {
                color: #fff;
                margin-top: 12px;
                font-size: 20px;
                text-align: center;
            }
            .container button:hover {
                color: rgb(255, 238, 0);
            }
            .star1:hover ~ .star {
                color:rgb(255, 238, 0);
            }
            .star2:hover ~ .star {
                color: rgb(255, 238, 0);
            }
            .star3:hover ~ .star {
                color: rgb(255, 238, 0);
            }
            .star4:hover ~ .star {
                color: rgb(255, 238, 0);
            }
            .star5:hover ~ .star {
                color: rgb(255, 238, 0);
            }
            .hovered {
                color: rgb(255, 238, 0);
            }
            .hovered ~ .star {
                color: rgb(255, 238, 0);
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="star-container">
                <button class="star star5" data-value="5" onclick="rate(this)"><i class="fas fa-star"></i></button>
                <button class="star star4" data-value="4" onclick="rate(this)"><i class="fas fa-star"></i></button>
                <button class="star star3" data-value="3" onclick="rate(this)"><i class="fas fa-star"></i></button>
                <button class="star star2" data-value="2" onclick="rate(this)"><i class="fas fa-star"></i></button>
                <button class="star star1" data-value="1" onclick="rate(this)"><i class="fas fa-star"></i></button>
            </div>
            <p id="rating">Rate Us :)</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const rating = document.querySelector("#rating");
            function rate(e) {
                const stars = document.querySelectorAll(".star");
                [...stars].map((star) => star.classList.remove("hovered"));
                e.classList.add("hovered")

                let points = [
                    "Poor", 
                    "Fair", 
                    "Average", 
                    "Good", 
                    "Excellent"
                ];
                rating.innerHTML = points[e.getAttribute("data-value") - 1];
                console.log(e.getAttribute("data-value"));
            }
        </script>
    </body>
</html>
