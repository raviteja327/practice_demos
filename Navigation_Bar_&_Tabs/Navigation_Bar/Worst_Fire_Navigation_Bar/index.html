<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Fire Menu Animation Effect Using HTML, CSS & JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Bebas Neue', sans-serif;
            }
            a {
                text-decoration: none;
                color: #000;
            }

            .textcontainer {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }
            .partlcletext {
                text-align: center;
                font-size: 48px;
                position: relative;
                margin: 0 30px;
            }
            .partlcletext.fire > .partlcle {
                position: absolute;
                background-color: rgba(255, 193, 7, 0.5);
                border-radius: 40px;
                border-top-right-radius: 0;
                animation: fires 0.8s linear infinite;
                transform: rotate(-45deg);
                opacity: 0;
            }
            .partlcletext.fire > .partlcle::before {
                position: absolute;
                content: '';
                top: 60%;
                left: 40%;
                transform: translate(-50%, -50%);
                width: 50%;
                height: 50%;
                border-radius: 40px;
                border-top-right-radius: 0;
                background-color: rgba(251, 140, 0, 0.5);
            }

            @keyframes fires {
                0% {
                    transform: rotate(-70deg) translateY(0);
                }
                25% {
                    transform: rotate(-20deg) translateY(-5%);
                    opacity: 1;
                }
                50% {
                    transform: rotate(-70deg) translateY(-10%);
                }
                75% {
                    transform: rotate(-20deg) translateY(-20%);
                }
                100% {
                    transform: rotate(-70deg) translateY(-40%);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="textcontainer">
            <span class="partlcletext fire"><a href="#">Home</a></span>
            <span class="partlcletext fire"><a href="#">About</a></span>
            <span class="partlcletext fire"><a href="#">Services</a></span>
            <span class="partlcletext fire"><a href="#">Contact Us</a></span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function initparticles() {
                fire();
            }

            function fire() {
                $.each($('.partlcletext.part'), function() {
                    var firecount = ($(this).width()/50) * 20;

                    for (var i = 0; i <= firecount; i++) {
                        var size = $.rnd(8, 12);
                        $(this).append('<span class="partlcle" style="top: ' + $.rnd(40, 70) + '%; left: ' + $.rnd(-10, 100) + '%; width: ' + size + 'px; height: ' + size + 'px; animation-delay: ' + ($.rnd(0, 20) / 10) +'s"></span>');
                    }
                });
            }

            jQuery.rnd = function(m, n) {
                m = parseInt(m);
                n = parseInt(n);
                return Math.floor(Math.random() * (n - m + 1)) + m;
            }

            initparticles();
        </script>
    </body>
</html>
