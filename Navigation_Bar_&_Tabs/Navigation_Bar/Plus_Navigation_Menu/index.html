<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Navigation Menu</title>
        <style>
            * {
                padding: 0;
                box-sizing: border-box;
            }
            body {
                margin: 0;
                height: 100vh;
                display:grid;
                place-items:center;
            }

            .menu-container{
                position:relative;
            }
            .menu-container .menu-items{
                padding:18px 36px;
                background-color:#ff7a00;
                display:flex;
                justify-content:space-between;
                gap:110px;
                border-radius:100px;
                box-shadow:0 10px 20px rgba(255,122,0,0.2);
                transform:scaleX(0);
                transition:transform 0.3s;
            }
            .menu-container.show .menu-items{
                transform:scaleX(1);
            }
            .left-panel,
            .right-panel{
                display:flex;
            }
            .menu-items .menu-item{
                text-decoration:none;
                display:inline-block;
                opacity:0;
                transition:transform 0.3s,opacity 0.3s 0.2s;
            }
            .menu-container .menu-item:not(:last-child){
                margin-right:25px;
            }
            .menu-items .menu-item:hover{
                transform:scale(1.2);
            }
            .menu-container.show .menu-item{
                opacity:1;
            }
            .menu-item i{
                color:#fff;
                font-size:22px;
                text-shadow:0 1px 2px rgba(0,0,0,0.2);
            }
            .menu-container .toggle-btn{
                width:70px;
                height:70px;
                background-color:#fff;
                color:#ff7a00;
                box-shadow:0 0 30px rgba(0,0,0,0.3);
                font-size:32px;
                border-radius:50%;
                display:flex;
                justify-content:center;
                align-items:center;
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
                cursor:pointer;
            }
            .menu-container .toggle-btn i{
                transition:transform 0.3s;
            }
            .menu-container.show .toggle-btn i{
                transform:rotate(45deg);
            }
        </style>
    </head>
    <body>
    
        <div class="menu-container">
            <div class="menu-items">
                <div class="left-panel">
                    <a href="#" class="menu-item">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </div>
                <div class="right-panel">
                    <a href="#" class="menu-item">
                        <i class="fa-solid fa-camera"></i>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>
            </div>
            <div class="toggle-btn">
               <i class="fa-solid fa-plus"></i>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const toggleBtn = document.querySelector(".toggle-btn");
            const menu = document.querySelector(".menu-container");

            toggleBtn.addEventListener("click",()=>{
                menu.classList.toggle("show");
            })
        </script>
    </body>
</html>
