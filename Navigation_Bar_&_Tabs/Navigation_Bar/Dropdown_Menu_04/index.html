<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested Dropdown Menu</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

        <!-- Embedding Fontawesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

            nav {
                position: absolute;
                top: 20%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            nav .drop-btn {
                width: 300px;
                background: #ffffff;
                border-radius: 15px;
                line-height: 55px;
                font-size: 18px;
                font-weight: 500;
                color: #364f4b;
                padding: 0 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            }
            nav .drop-btn span {
                float: right;
                line-height: 50px;
                font-size: 28px;
                cursor: pointer;
            }
            nav .tooltip {
                position: absolute;
                right: 20px;
                bottom: -20px;
                height: 15px;
                width: 15px;
                background: #ffffff;
                transform: rotate(45deg);
                display: none;
            }
            nav .tooltip.show {
                display: block;
            }
            nav .wrapper {
                position: absolute;
                top: 65px;
                display: flex;
                width: 300px;
                overflow: hidden;
                border-radius: 15px;
                background: #ffffff;
                display: none;
                transition: all 0.3s ease;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            }
            nav .wrapper.show {
                display: block;
                display: flex;
            }
            .wrapper ul {
                width: 400px;
                list-style: none;
                padding: 10px;
                transition: all 0.3s ease;
            }
            .wrapper ul li {
                line-height: 55px;
            }
            .wrapper ul li a {
                position: relative;
                color: #364f4b;
                font-size: 16px;
                font-weight: 600;
                padding: 0 10px;
                font-family: 'Nunito', sans-serif;
                display: flex;
                border-radius: 8px;
                align-items: center;
                text-decoration: none;
            }
            .wrapper ul li:hover a {
                background: #ffffff;
                color: #364f4b;
            }
            .wrapper ul li a:hover .icon {
                background: #c5e3f6;
                transform: rotate(360deg) scale(1.1);
                overflow: hidden;
                transition: all 0.3s ease;
            }
            ul li a .icon {
                height: 40px;
                width: 40px;
                margin-right: 13px;
                background: #ffffff;
                display: flex;
                justify-content: center;
                text-align: center;
                border-radius: 50%;
            }
            ul li a .icon span {
                line-height: 45px;
                font-size: 20px;
                color: #364f4b;
            }
            ul li a:hover .icon span {
                color: #364f4b;
            }
            img {
                width: 20px;
                height: 20px;
            }
            ul li a i {
                position: absolute;
                right: 10px;
                font-size: 25px;
                pointer-events: none;
            }
            .wrapper ul.setting-drop,
            .wrapper ul.help-drop {
                display: none;
                margin: 0 auto;
                position: absolute;
            }
            .wrapper .arrow{
                padding-left: 10px;
                font-size: 20px;
                font-weight: 500;
                color: #364f4b;
                cursor: pointer;
            }
            .wrapper .arrow span {
                margin-right: 15px;
            }
        </style>
    </head>

    <body>

        <nav>
            <div class="drop-btn">
                Drop down <span class="fas fa-caret-down"></span>
            </div>
            <div class="tooltip"></div>
            <div class="wrapper">
                <ul class="menu-bar">
                    <li>
                        <a href="#">
                            <div class="icon">
                                <span>
                                    <img src="Link/" alt="">
                                </span>
                            </div>
                            Home
                        </a>
                    </li>
                    <li class="setting-item">
                        <a href="#">
                            <div class="icon">
                                <span>
                                    <img src="Link/" alt="">
                                </span>
                            </div>
                            Settings <i class="fas fa-angle-right"></i>
                        </a>
                    </li>
                </ul>
                <!-- Settings & privacy Menu-items -->
                <ul class="setting-drop">
                    <li class="arrow back-setting-btn">
                        <span class="fas fa-arrow-left"></span>
                        Settings & Privacy
                    </li>
                </ul>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            const drop_btn = document.querySelector('.drop-btn span');
            const tooltip = document.querySelector('.tooltip');
            const menu_wrapper = document.querySelector('.wrapper');
            const menu_bar = document.querySelector('.menu-bar');
            const setting_drop = document.querySelector('.setting-drop');
            const setting_item = document.querySelector('.setting-item');
            const setting_btn = document.querySelector('.back-setting-btn');

            drop_btn.onclick = () => {
                menu_wrapper.classList.toggle('show');
            };

            setting_item.onclick = () => {
                menu_bar.style.marginLeft = '-400px';
                setTimeout(() => {
                    setting_drop.style.display = 'block';
                }, 100);
            };

            setting_btn.onclick = () => {
                menu_bar.style.marginLeft = 0;
                setting_drop.style.display = 'none';
            };
        </script>

    </body>
</html>
