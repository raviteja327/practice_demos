<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title></title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: 'Roboto', sans-serif;
            }

            .navbar {
                color: #f6f6f6;
                position: sticky;
                top: 0;
                background-color: rgb(28, 28, 36);
            }
            .navcontainer {
                display: flex;
                height: 100px;
                align-items: center;
                justify-content: space-between;
                width: 80%;
                margin: auto;
                transition: 0.15s;
            }
            .logo {
                font-size: 3em;
                transition: 0.15s;
            }
            .active {
                background: rgb(0, 110, 255);
                border-radius: 8px;
            }
            ul {
                text-align: right;
                list-style: none;
            }
            li {
                display: inline-block;
                padding: 12px;
            }
            section {
                height: 600px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 5em;
                text-transform: uppercase;
                letter-spacing: 5px;
                font-weight: 800;
            }
            .section1 {
                background: linear-gradient(to right, #fe8c00, #f83600);
            }
            .section2 {
                background: linear-gradient(to right, #00c6ff, #0072ff);
            }
            .section3 {
                color: #fff;
                background: linear-gradient(to right, #9D50BB, #6E48AA);
            }
        </style>
    </head>
    <body>
    
        <div class="navbar">
            <div class="navcontainer">
                <p class="logo">logo</p>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Login</li>
                    <li class="active">Signup</li>
                </ul>
            </div>
        </div>
        <main>
            <section class="section1">Content 1</section>
            <section class="section2">Content 2</section>
            <section class="section3">Content 3</section>
        </main>    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const navbar = document.querySelector(".navcontainer");
            const logo = document.querySelector(".logo");
            window.onscroll = () => {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    navbar.style.height = "60px";
                    navbar.style.fontSize = "14px";
                    logo.classList.add("logo-small");
                } else {
                    navbar.style.height = "100px";
                    navbar.style.fontSize = "16px";
                    logo.classList.remove("logo-small");
                }
            }
        </script>
    </body>
</html>
