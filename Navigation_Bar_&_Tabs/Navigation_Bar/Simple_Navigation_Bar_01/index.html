<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Simple Navigation Bar</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #000;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Montserrat', sans-serif;
            }

            .nav {
                position: relative;
                border: none;
                display: flex;
                list-style-type: none;
                background: #fff;
                padding: 10px;
                border-radius: 10px;
            }
            .nav li {
                margin: 0;
            }
            .nav li a {
                position: relative;
                padding: 10px 36px;
                font-size: 18px;
                font-weight: 600;
                text-decoration: none;
                color: #999;
                display: inline-flex;
                z-index: 3;
            }
            .nav li a.is-active {
                color: #000;
            }
            .nav .slide {
                position: absolute;
                display: inline-flex;
                height: 5px;
                bottom: 5px;
                transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1.05);
                z-index: 2;
                background-color: #623be4;
            }
        </style>
    </head>
    <body>
    
        <ul class="nav">
            <li class="slide"></li>
            <li><a href="#" class="is-active">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(".nav a").on("click", function () {
                var position = $(this).parent().position();
                var width = $(this).parent().width();
                $(".nav a").removeClass("is-active");
                $(this).addClass("is-active");
                $(".nav .slide").css({
                    opacity: 1,
                    left: +position.left,
                    width: width,
                });
            });

            var currentWidth = $(".nav").find("li:nth-child(2) a").parent("li").width();
            var current = $("li:nth-child(2) a").position();

            $(".nav .slide").css({
                left: +current.left,
                width: currentWidth,
            });
        </script>
    </body>
</html>
