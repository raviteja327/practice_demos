<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Vertical Navigation Menu</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Roboto', sans-serif;
            }

            .wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                flex-direction: column;
            }
            .wrapper .title {
                font-size: 2em;
                margin-bottom: 5rem;
            }
            .menu {
                list-style: none;
                margin-bottom: 2rem;
            }
            .menu .list-item {
                height: 40px;
                width: 40px;
                padding: 2px;
                margin: 4px 0;
                box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            }
            .list-item a{
                width: 40px;
                height: 40px;
                text-align: center;
                line-height: 40px;
                display: block;
                text-decoration: none;
                color: #000;
                position: relative;
            }
            .list-item a span {
                width: 0;
                left: 40px;
                padding: 0;
                position: absolute;
                overflow: hidden;
                font-family: 'Roboto', sans-serif;
                font-size: 18px;
                font-weight: bold;
                letter-spacing: 0.6;
                white-space: nowrap;
                line-height: 40px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.15);
                transition: 0.25s;
            }
            .list-item a:hover span {
                width: auto;
                padding: 0 20px;
                overflow: visible;
            }
            .list-item * {
                background:#94CFB1;
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper">
            <h2 class="title">Vertical Navigation Bar</h2>
            <ul class="menu">
                <li class="list-item">
                    <a class="home fa fa-home fa-fw" href="#"><span>Home</span></a>
                </li>
                <li class="list-item">
                    <a class="about fa fa-info fa-fw" href="#"><span>About</span></a>
                </li>
                <li class="list-item">
                    <a class="services fa fa-wrench fa-fw" href="#"><span>Services</span></a>
                </li>
                <li class="list-item">
                    <a class="portfolio fa fa-folder fa-fw" href="#"><span>Portfolio</span></a>
                </li>
                <li class="list-item">
                    <a class="contact fa fa-envelope fa-wf" href="#"><span>Contact us</span></a>
                </li>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
