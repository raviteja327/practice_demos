<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Cool Navigation Bar</title>
        <style>
            * {  
                margin: 0;  
                padding: 0;   
            } 

            nav {
                position: relative;
                width: 410px;
                height: 50px;
                background: #fff;
                box-shadow: 0 6px 10px rgba(179, 179, 179, 0.5);
            }
            ul {
                display: flex;
                list-style: none;
                padding: 0;
                margin: 0;
            }
            a {
                display: block;
                width: calc(410px / 4);
                height: 50px;
                text-align: center;
                line-height: 50px;
                text-decoration: none;
                color: #121212;
                font-family: 'Poppins', sans-serif;
            }
            .slide {
                position: absolute;
                bottom: 0;
                left: 0;
                width: calc(410px / 4);
                height: 4px;
                background: #3641b7;
                transition: 0.4s;
            }
        </style>
    </head>
    <body>
    
        <nav>               
            <ul>  
                <li><a href="#" class="option">Home</a></li>  
                <li><a href="#" class="option">About</a></li>  
                <li><a href="#" class="option">Project</a></li>  
                <li><a href="#" class="option">Contact</a></li>  
            </ul>  
            <span class="slide"></span>
        </nav> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            let options = document.querySelectorAll('.option');
            let slide = document.querySelector('.slide');

            options.forEach((ele, index) => {
                ele.addEventListener('mouseover', () => {
                    slide.style.left = 100 / options.length * index + '%';
                });
            });
        </script>
    </body>
</html>
