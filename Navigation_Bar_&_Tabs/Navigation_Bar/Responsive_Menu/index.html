<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Responsive Menu</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Poppins', sans-serif;
            }

            #header {
                display: flex;
                justify-content: space-between;
                padding: 20px;
            }
            #header ul {
                display: flex;
            }
            #header ul li {
                list-style: none;
                padding: 15px;
            }
            #header ul li a {
                text-decoration: none;
                font-size: 16px;
                transition: 0.3s ease-in-out;
                color: #000000;
                font-weight: 400;
            }
            #header ul li a:hover {
                border-bottom: 3px solid red;
            }
            #header ul li img {
                margin-right: 30px;
            }
            .toggle{
                display: none;
            }

            @media (max-width: 749px) {
                #header {
                    background-color: #111;
                }
                .logo {
                    color: #fff;
                }
                #header ul {
                    position: absolute;
                    top: -100%;
                    left: 0;
                    width: 100%;
                    height: calc(100vh - 80px);
                    padding: 50px 100px;
                    text-align: center;
                    overflow: auto;
                    background-color: #111;
                    flex-direction: column;
                    opacity: 0;
                }
                #header.active1 ul {
                    opacity: 1;
                    top: 75px;
                }
                #header ul li a {
                    margin: 5px 0;
                    font-size: 24px;
                    color: #fff;
                }
                .toggle {
                    display: block;
                    position: relative;
                    width: 40px;
                    height: 40px;
                    background-image: url(https://img.icons8.com/material-outlined/48/ffffff/menu--v1.png);
                    cursor: pointer;
                }
                #header.active1 .toggle {
                    background-image: url(https://img.icons8.com/material-rounded/48/ffffff/multiply--v1.png);
                    background-repeat: no-repeat;
                    cursor: pointer;
                }
            }
        </style>
    </head>
    <body>
    
        <header id="header">
            <div class="logo">
                <h2>Your Logo</h2>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="toggle" onclick="toggle()"></div>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function toggle() {
                let header = document.querySelector('#header');
                header.classList.toggle('active1');
            }
        </script>
    </body>
</html>
