<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Navigation Menu</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                overflow-x: hidden;
            }

            header {
                position: absolute;
                right: 15px;
                top: 25px;
            }
            input {
                width: 25px;
                height: 25px;
                appearance: none;
                -webkit-appearance: none;
                cursor: pointer;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.116);
                color: rgb(41, 41, 41);
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            input::before {
                content: '\f0c9';
                font-family: 'Font Awesome 5 Free';
                font-weight: 700;
                font-size: 1.8em;
                z-index: 10;
                color: white;
            }
            input:checked::before {
                content: '\f00d';
                animation: anim 1s;
            }
            input::after {
                content: '';
                position: absolute;
                top: -15%;
                left: -20%;
                width: 140%;
                height: 120%;
                background: rgb(42, 42, 42);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.116);
                border-radius: 5px;
                z-index: -1;
            }
            nav {
                display: flex;
                flex-direction: column;
                position: absolute;
                margin-top: 15px;
            }
            nav a {
                transform: translate(100px);
                text-align: center;
                padding: 5px 20px;
                background: rgb(42, 42, 42);
                box-shadow: 0 0 15px rgba(66, 29, 29, 0.103);
                border-radius: 5px;
                text-decoration: none;
                color: white;
                margin: 5px 0;
                transition: transform calc(var(--i) * 0.2s),
                            background 0.4s;
            }
            nav a:hover {
                background: #DD4A48;
                box-shadow: 0 0 15px #dd4b48b7;
                color: white;
            }
            input:checked ~ nav a {
                transform: translate(-60px);
            }
            
            @keyframes anim {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
    
        <header>
            <input type="checkbox" >
                <nav>
                    <a href="#" style="--i: 1">Home</a>
                    <a href="#" style="--i: 2">Services</a>
                    <a href="#" style="--i: 3">About</a>
                    <a href="#" style="--i: 4">Contact</a>
                </nav>
            </input>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
