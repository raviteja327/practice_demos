<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Side Navigation Bar</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        body{
            height: 100vh;
            font-family: 'Comfortaa', cursive;
            background: url("bacK.webp");
            backdrop-filter: blur( 11.0px );
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        aside{
            position: fixed;
            padding: 8px;
            height: 100vh;
            width: 300px;
            background: rgba( 255, 255, 255, 0.65 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 11.0px );
            -webkit-backdrop-filter: blur( 11.0px );
            overflow: hidden;
            transition: 0.5s;
            transition-delay: 0.5s;
        }
        aside.active{
            width: 80px;
        }
        .dots{
            width: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .dot__1,.dot__2,.dot__3{
            height: 10px;
            width: 10px;
            background: #F4645C;
            border-radius: 50%;
            transform: translateX(240px);
            transition: 0.5s;
        }
        .dot__1{
            background: #F4645C;
            transition-delay: 0.2s;
        }
        .dot__2{
            background: #FDBB32;
            transition-delay: 0.4s;
        }
        .dot__3{
            background: #39C349;
            transition-delay: 0.6s;
        }
        .dots.active .dot__1,.dots.active .dot__2,.dots.active .dot__3{
            transform: translateX(8px);
        }
        .head__section{
            position: relative;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .head__section img{
            position: relative;
            height: 50px;
            width: 50px;
        }
        .head__section img::before{
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            height: 100px;
            width: 100px;
            background: black;
        }
        .head__section .search__bar{
            position: relative;
            height: 42px;
            width: 180px;
            margin: 0 22px;
            background: transparent;
            border: 1px solid #B6B6B6;
            border-radius: 20px;
            cursor: pointer;
        }
        .head__section .search__bar input{
            height: 100%;
            width: 100%;
            padding-left: 10px;
            padding-right: 35px;
            border-radius: 20px;
            outline: none;
            border: none;
            background: transparent;
            font-size: 14px;
            font-family: 'Comfortaa', cursive;
        }
        .head__section .search__bar .search__icon{
            position: absolute;
            top: 8px;
            right: 12px;
            height: 20px;
            width: 20px;
            background: transparent;
            border: 2px solid #3781DE;
            border-radius: 50%;
        }
        .head__section .search__bar .search__icon::after{
            position: absolute;
            content: '';
            bottom: -3px;
            right: -2px;
            height: 5px;
            width: 2px;
            background: #3781DE;
            transform: rotate(-45deg);
        }
        .head__section i{
            position: relative;
            font-size: 20px;
            color: #A4A4A4;
            cursor: pointer;
        }
        .head__section i::after{
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 6px;
            width: 6px;
            background: #FF6372;
            border-radius: 50%;
            border: 3px solid #F8E4D8;
        }
        .head__section::after{
            content: '';
            position: absolute;
            height: 1px;
            width: 100%;
            background: #B6B6B6;
            bottom: -20px;
        }
        .nav__links ul li{
            padding: 10px 25px;
            width: 100%;
            border-radius: 10px;
            transition: 0.5s;
        }
        .nav__links ul li:not(li:last-child){
            margin-bottom: 22px;
        }
        .nav__links ul li a span{
            color: #000;
            font-size: 14px;
        }
        .nav__links ul li a i{
            margin-right: 40px;
            color: #A4A4A4;
            transition: 0.5s;
        }
        .nav__links ul li:hover{
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 20px 0 #3782de42;
        }
        .nav__links ul li:hover i{
            color: #3781DE;
        }
    </style>
</head>
<body>

    <aside class="">
        <div class="dots">
            <div class="dot__1"></div>
            <div class="dot__2"></div>
            <div class="dot__3"></div>
        </div>
        <div class="head__section">
            <img src="donut.png" alt="">
            <div class="search__bar">
                <input type="text">
                <div class="search__icon"></div>
            </div>
            <i class="fi-rr-bell"></i>
        </div>
        <div class="nav__links">
            <ul>
                <li><a href="#"><i class="fi-rr-apps"></i><span>Dashboard</span></a></li>
                <li><a href="#"><i class="fi-rr-browser"></i><span>Newsfeed</span></a></li>
                <li><a href="#"><i class="fi-rr-comment-alt"></i><span>Inbox</span></a></li>
                <li><a href="#"><i class="fi-rr-document-signed"></i><span>Project</span></a></li>
                <li><a href="#"><i class="fi-rr-magic-wand"></i><span>Designer</span></a></li>
                <li><a href="#"><i class="fi-rr-play-alt"></i><span>Video</span></a></li>
                <li><a href="#"><i class="fi-rr-lock"></i><span>Access</span></a></li>
                <li><a href="#"><i class="fi-rr-power"></i><span>Logout</span></a></li>
            </ul>
        </div>
    </aside>

    <script>
        const menu = document.querySelector(".dots"),
        side__bar = document.querySelector("aside");
        let menuState = false;
        let x = window.matchMedia("(max-width: 700px)");
        menu.addEventListener('click',showhideMenu);
        function showhideMenu(){
            if(!menuState){
                menu.classList.add("active");
                side__bar.classList.add("active");
                menuState = true;
            }else{
                menu.classList.remove("active");
                side__bar.classList.remove("active");
                menuState = false;
            }
        }
        function myFunction(x) {
            if (x.matches) {
                menu.classList.add("active");
                side__bar.classList.add("active");
            } else {
                menu.classList.remove("active");
                side__bar.classList.remove("active");
            }
        }
        myFunction(x);
        x.addListener(myFunction);
    </script>
</body>
</html>
