<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>3D Navigation Menu</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
                 
body {
  background-image: url(ok.png);
    height: 100vh;
   background-size: cover;
    font-family: 'Roboto Condensed', sans-serif;
}
ul, li {
  list-style: none outside none;
}

.nav-menu {
  display: block;
  background: #74adaa;
  width:1100px;
  margin: 30px auto 30px;
}
.nav-menu > li {
  display: inline;
  float:left;     
  border-right:1px solid #333;
  position: relative;
}
.nav-menu > li:last-child {
  border-right: none;
}
.nav-menu li a {
  color: #fff;
  display: block;
  text-decoration: none;
  font-family: 'Roboto Condensed', sans-serif;   
  font-smoothing: antialiased;
  text-transform: uppercase;
  overflow: visible;
  line-height: 20px;
    font-weight: 300;
  font-size: 14px;
    letter-spacing: 1px;
  padding: 15px 30px 15px 31px;     
}

.three-d {   
  perspective: 200px;   
  transition: all .07s linear;
  position: relative;
}

.three-d:not(.active):hover {
  cursor: pointer;
}

.three-d:not(.active):hover .three, 
.three-d:not(.active):focus .three {   
  transform: translateZ(-25px) rotateX(90deg);
}

.three {  
  transition: all .3s ease-out;   
  transform: translatez(-25px);   
  transform-style: preserve-3d;   
  pointer-events: none;
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  height: 100%;
}

.front {  
  transform: rotatex(0deg) translatez(25px);
}

.back {   
  transform: rotatex(-90deg) translatez(25px);
  color: #FFE7C4;
}

.front, .back {
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background: #333;
  padding: 15px 30px 15px 31px; 
  color: white;  
    pointer-events: none;   
    box-sizing: border-box;
}
.nav-menu li .active .front,
.nav-menu li .active .back,
.nav-menu li a:hover .front,
.nav-menu li a:hover .back {
  background-color: yellow;   
  background-size: 5px 5px;
  background-position: 0 0, 30px 30px; 
    color: black;
   
}
.nav-menu ul {
  position: absolute;
  left: -40px;
  text-align: left;
  line-height: 40px;
  font-size: 10px;
  width: 200px; 
  transition: all 0.3s ease-in;   
  transform-origin: 0px 0px;  
  transform: rotateX(-90deg);   
  backface-visibility: hidden;
}
.nav-menu > li:hover ul {
  display: block;  
  transform: rotateX(0deg);
}
        </style>
    </head>
    <body>

        <div id="nav">
            <ul class="nav-menu">
                <li>
                    <a href="#" class="three-d">Home
                        <span class="three"><span class="front">Home</span><span class="back">Home</span></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="three-d">Contact
                        <span class="three"><span class="front">Contact</span><span class="back">Contact</span></span>
                    </a>
                </li>
                <li>
                    <a href="#" class="three-d">Language
                        <span class="three"><span class="front">Language</span><span class="back">Language</span></span>
                    </a>
                    <ul class="clearfix unstyled drop-menu">
                        <li>
                            <a href="#" class="three-d">Html5
                                <span class="three"><span class="front">Html5</span><span class="back">Html5</span></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="three-d">Css3
                                <span class="three"><span class="front">Css3</span><span class="back">Css3</span></span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="three-d">JavaScript
                                <span class="three"><span class="front">JavaScript</span><span class="back">JavaScript</span></span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="three-d">About Us
                        <span class="three"><span class="front">About Us</span><span class="back">About Us</span></span>
                    </a>
                </li>    
            </ul>
        </div>
