<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Navigation Bar Hover Effect</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', 'Open Sans', sans-serif;
            }

            ul {
                width: 90%;
                max-width: 40rem;
                margin: 1rem auto;
                display: flex;
                border-top: 3px solid #d81a91;
                border-bottom: 1px solid #ccc;
            }
            ul li {
                width: 25%;
                text-align: center;
                display: inline-block;
                padding: 1rem 0;
                color: #888;
                position: relative;
                font-weight: 500;
                transition: all 0.22s;
            }
            ul li::after {
                width: 100%;
                height: 2px;
                background: #d81a91;
                bottom: -1px;
                left: 0;
                content: '';
                display: block;
                position: absolute;
                opacity: 0;
            }
            ul li.active {
                color: #444;
            }
            ul li.active::after {
                opacity: 1;
            }
            ul li:hover {
                background: #f1f1f1;
                color: #222;
            }
            ul:hover li {
                color: #bbb;
            }
            ul:hover li:hover {
                color: #222;
            }
        </style>
    </head>
    <body>
    
        <ul>
            <li>Home</li>
            <li class="active">Services</li>
            <li>Products</li>
            <li>Contact</li>
        </ul>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
