<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container{
            width: 90%;
            height: 90vh;
            position: relative;
        }
        .navbar{
            width: 100%;
            height: 100%;
            background: #242424;
            position: absolute;
            transform: perspective(1000px) rotateY(-180deg);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            transition: transform .4s;
        }
        .navbar a{
            margin: 0.4em;
            padding: 0.2em 0.4em;
            text-decoration: none;
            font-size: 1.5em;
            color: white;
            position: relative;
            cursor: pointer;
        }
        .navbar a::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: pink;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform .4s;
        }
        .navbar a:hover::before{
            transform: scaleX(0.5);
        }
        .main{
            width: 100%;
            height: 100%;
            background: #454545;
            position: absolute;
            transform: perspective(1000px) rotateY(0deg);
            backface-visibility: hidden;
            position: relative;
            transition: transform .4s;
        }
        .active_navbar{
            transform: rotateY(0deg);
        }
        .active_main{
            transform: rotateY(180deg);
        }
        .btn{
            width: 50px;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-20px, -50%);
            background: #2b2b2b;
            padding: 0.5em;
            border-radius: 10px;
            color: white;
            z-index: 20;
            border: none;
            cursor: pointer;
        }
        .main div{
            width: 100%;
            height: 100%;
            position: absolute;
            overflow-x: auto;
        }
        section{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            color: white;
        }
        section:nth-child(1){
            background: #e93b81;
        }
        section:nth-child(2){
            background: #511281;
        }
        section:nth-child(3){
            background: #fb3640;
        }
        section:nth-child(4){
            background: #19b5c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <button class="btn clc-btn"><i class="fas fa-times fa-3x"></i></button>
            <a href="#Home">Home</a>
            <a href="#Services">Services</a>
            <a href="#About">About</a>
            <a href="#Contact">Contact</a>
        </nav>
        <div class="main">
            <button class="btn hum-btn"><i class="fas fa-bars fa-3x"></i></button>
            <div>
                <section id="Home">Home</section>
                <section id="Services">Services</section>
                <section id="About">About</section>
                <section id="Contact">Contact</section>
            </div>
        </div>
    </div>


    <script>

        const clc = document.querySelector('.clc-btn');
        const hum = document.querySelector('.hum-btn');
        const navbar = document.querySelector('.navbar');
        const main = document.querySelector('.main');
        const a = document.querySelectorAll('a');

        hum.addEventListener("click", ()=> {
            navbar.classList.add('active_navbar');
            main.classList.add('active_main');
        });

        clc.addEventListener("click", ()=> {
            navbar.classList.remove('active_navbar');
            main.classList.remove('active_main');
        });

        a.forEach(function(e){
            e.addEventListener("click", ()=>{
                navbar.classList.remove('active_navbar');
                main.classList.remove('active_main');
            })
        });
    </script>
</body>
</html>
