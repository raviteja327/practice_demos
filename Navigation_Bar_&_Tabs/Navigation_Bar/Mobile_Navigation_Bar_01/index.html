<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Animated Mobile Navigation Bar</title>
        <style>
            body {
                font-size: 12px;
                font-family: sans-serif;
                text-align: center;
            }

            .container {
                text-align: center;
                left: 50%;
                top: 50%;
                transform:  translate(-50%, -50%);
                position: absolute;
                width: 100%;
                max-width: 350px;
            }
            i {
                padding: 20px;
                background: #184E77;
                border-radius: 3px;
                color: #fff;
                transition: 0.25s;
                animation: 1.25s bounce infinite;
                cursor: pointer;
            }
            i:hover {
                cursor: pointer;
                background: #1A759F;
                animation-play-state: paused;
            }
            ul {
                list-style: none;
                padding: 0;
                background: #1A759F;
                max-height: 0;
                transition: all 600ms cubic-bezier(0.19, 1, 0.22, 1);
                overflow: hidden;
                visibility: hidden;
                border-radius: 3px;
                opacity: 0;
                transform: rotate(180deg);
            }
            ul.open {
                max-height: 480px;
                visibility: visible;
                opacity: 1;
                transform: rotate(0);
            }
            li a {
                padding: 12px 0;
                display: block;
                transition: 0.25s;
            }
            li a:hover {
                background: #168AAD;
            }
            a {
                color: #fff;
                text-transform: uppercase;
                text-decoration: none;
            }
            
            @keyframes bounce {
                0% {
                    margin-top: 0;
                }
                50% {
                    margin-top: -15px;
                    margin-bottom: 15px;
                }
                100% {
                    margin-top: 0;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <i class="fa fa-bars" title="Click me!"></i>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $('i').click(function() {
                $('ul').toggleClass('open');
            });
        </script>
    </body>
</html>
