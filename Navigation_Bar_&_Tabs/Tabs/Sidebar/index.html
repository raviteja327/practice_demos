<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sidebar Using HTML & CSS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html {
                scroll-behavior: smooth;
            }

            section {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            section h2 {
                color: #ffff;
                font-size: 100px;
                font-family: "Bebas Neue", cursive;
                letter-spacing: 2px;
            }
            #home {
                background-color: #ff7a00;
            }
            #services {
                background-color: #67ffe7;
            }
            #gallery {
                background-color: #ffa855;
            }
            #contact {
                background-color: #00ffa7;
            }
            .sidebar {
                position: fixed;
                top: 50%;
                transform: translateY(-50%);
                background-color: #414141;
            }
            .nav-item {
                position: relative;
            }
            .nav-item:not(:last-child) {
                margin-bottom: 20px;
            }
            .nav-link {
                color: #fff;
                text-decoration: none;
                font-size: 25px;
                font-family: "Montserrat", sans-serif;
            }
            .nav-link i {
                width: 70px;
                height: 70px;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                background-color: #414141;
                transition: all 0.3s;
            }
            .nav-link .title {
                position: absolute;
                background-color: #414141;
                height: 100%;
                padding-right: 65px;
                padding-left: 20px;
                line-height: 70px;
                transform: translateX(-100%);
                transition: all 0.3s;
                z-index: -1;
            }
            .nav-item:hover i {
                transform: scale(1.1);
                box-shadow: 0px 0 20px rgba(0, 0, 0, 0.8);
            }
            .nav-item:hover .title {
                transform: translateX(0);
            }
        </style>
    </head>
    <body>
        <section id="home"><h2>HOME</h2></section>
        <section id="services"><h2>Services</h2></section>
        <section id="gallery"><h2>Gallery</h2></section>
        <section id="contact"><h2>Contact</h2></section>
        <ul class="sidebar">
            <li class="nav-item">
                <a href="#home" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#services" class="nav-link">
                    <i class="fas fa-cogs"></i>
                    <span class="title">Services</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#gallery" class="nav-link">
                    <i class="fas fa-images"></i>
                    <span class="title">Gallery</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#contact" class="nav-link">
                    <i class="fas fa-address-book"></i>
                    <span class="title">Contact</span>
                </a>
            </li>
        </ul>
    </body>
</html>
