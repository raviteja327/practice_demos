<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Floating Tab Menu</title>
        <style>
            .tabs {
                margin: 100px auto;
                width: 600px;
                height: 300px;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                position: relative;
            }
            input {
                display: none;
            }
            label {
                cursor: pointer;
                z-index: 2;
                width: 20%;
                height: 70px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }
            label i {
                color: #ffd300;
                position: absolute;
                font-size: 30px;
                z-index: 4;
                transition: 0.25s 0.12s cubic-bezier(0.18, -0.1, 0.8, 1.6);
            }
            input:checked + label {
                top: -45px;
            }
            .bubble {
                position: absolute;
                width: 68px;
                height: 75px;
                background: #000000;
                top: 180px;
                left: 25px;
                margin: auto;
                z-index: 1;
                border-radius: 30%;
                transition: 0.25s cubic-bezier(0.18, -0.1, 0.8, 1.6);
            }
            #home:checked ~ .bubble,
            #home:checked ~ div div .active {
                left: 25px;
            }
            #search:checked ~ .bubble,
            #search:checked ~ div div .active {
                left: 24.5%;
            }
            #add:checked ~ .bubble,
            #add:checked ~ div div .active {
                left: 44.5%;
            }
            #heart:checked ~ .bubble,
            #heart:checked ~ div div .active {
                left: 64.5%;
            }
            #user:checked ~ .bubble,
            #user:checked ~ div div .active {
                left: 84.5%;
            }
            .liquid {
                position: absolute;
                filter: contrast(25);
                width: 100%;
                background: #fff;
                overflow: hidden;
                border-radius: 36px;
            }
            .liquid-tab {
                width: 100%;
                height: 70px;
                background: #000000;
                display: flex;
                justify-content: center;
                filter: blur(13px);
            }
            .active {
                position: absolute;
                left: 25px;
                width: 75px;
                height: 30px;
                background: #fff;
                transition: 0.25s cubic-bezier(0.18, -0.1, 0.8, 1.6);
            }
        </style>
    </head>
    <body>
    
        <div class="tabs">
            <input type="radio" name="tab" id="home" checked="checked">
            <label for="home"><i class="fas fa-home"></i></label>

            <input type="radio" name="tab" id="search">
            <label for="search"><i class="fas fa-search"></i></label>

            <input type="radio" name="tab" id="add">
            <label for="add"><i class="fas fa-plus-circle"></i></label>

            <input type="radio" name="tab" id="heart">
            <label for="heart"><i class="far fa-heart"></i></label>

            <input type="radio" name="tab" id="user">
            <label for="user"><i class="fas fa-user"></i></label>

            <div class="bubble"></div>

            <div class="liquid">
                <div class="liquid-tab">
                    <span class="active"></span>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
