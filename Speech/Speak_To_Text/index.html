<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Speak To Text Using HTML, CSS & JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #eee;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: 'Poppins', sans-serif;
            }

            h1 {
                text-align: center;
                margin-top: 3rem;
                margin-bottom: 1rem;
            }
            .button-three {
                text-align: center;
                cursor: pointer;
                font-size: 20px;
                position: relative;
                background-color: #f39c12;
                border: none;
                padding: 20px;
                width: 200px;
                transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s; /* Safari */
                text-decoration: none;
                overflow: hidden;
            }
            .button-three:hover {
                background: #fff;
                box-shadow: 0 2px 10px 5px #97b1bf;
                color: #000;
            }
            .button-three::after {
                content: '';
                background: #f1c40f;
                display: block;
                position: absolute;
                padding-top: 300%;
                padding-left: 350%;
                margin-left: -20px !important;
                margin-top: -120%;
                opacity: 0;
            }
            .button-three:active::after {
                padding: 0;
                margin: 0;
                opacity: 1;
                transition: 0s;
            }
            .container {
                display: flex;
                justify-content: center;
                height: 300px;
                width: 500px;
                background-color: honeydew;
                font-size: 2rem;
                padding: 1rem;
                margin: 2rem;
            }
        </style>
    </head>
    <body>
    
        <h1>Welcome To World Of Coders</h1>
        <button class="button-three" id="btn" onclick="recognition.start()">Speech To Text</button>
        <div id="result" class="container">
            <p>Text is show here</p>
        </div>
        <button class="button-three" onclick="copyDivToClipboard()">Copy The Text</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const btn = document.getElementById('btn');
            const results = document.getElementById('result');
            const speechRecognition = window.speechRecognition || window.webkitSpeechRecognition;
            const recognition = new speechRecognition();

            recognition.onstart = function() {
                console.log('You can speak now');
            }

            recognition.onresult = function(event) {
                var text = event.results[0][0].transcript;
                console.log(text);
                document.getElementById('result').innerHTML = text;
            }

            function copyDivToClipboard() {
                var range = document.createRange();

                range.selectNode(document.getElementById('result'));

                // clear current selection
                window.getSelection().removeAllRanges();

                // to select text
                window.getSelection().addRange(range);

                document.execCommand('copy');

                // to deselect
                window.getSelection().removeAllRanges();

                alert('copied the text');
            }
        </script>
    </body>
</html>
