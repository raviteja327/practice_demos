<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Animated Skill Progress Bar</title>
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                display: grid;
                place-items: center;
                height: 100%;
            }

            .wrapper {
                width: 400px;
                font-family: 'Roboto', sans-serif;
                margin: 0 auto;
            }
            .wrapper h2 {
                margin-bottom: 0;
                font-size: 26px;
            }
            .skill {
                margin-bottom: 35px;
                position: relative;
                overflow-x: hidden;
            }
            .skill::before {
                content: '';
                width: 100%;
                height: 5px;
                display: block;
                position: absolute;
                background: #959595;
                bottom: 0;
            }
            .skill > p {
                font-size: 18px;
                font-weight: 700;
                color: #1a1716;
                margin: 0;
            }
            .skill-bar {
                width: 100%;
                height: 5px;
                background: #f4392f;
                display: block;
                position: relative;
            }

            /* SKILL 1 */
            .skill1 {
                width: 95%;
            }
            .skill-bar span {
                position: absolute;
                /* border-top: 5px solid #f4392f; */
                top: -30px;
                padding: 0;
                font-size: 18px;
                padding: 3px 0;
                font-weight: 500;
            }
            .skill-bar {
                position: relative;
            }
            .skill1 .skill-count1 {
                right: 0;
            }

            /* SKILL 2 */
            .skill2 {
                width: 85%;
            }
            .skill2 .skill-count2 {
                right: 0;
            }

            /* SKILL 3 */
            .skill3 {
                width: 75%;
            }
            .skill3 .skill-count3 {
                right: 0;
            }

            /* SKILL 4 */
            .skill4 {
                width: 65%;
            }
            .skill4 .skill-count4 {
                right: 0;
            }

            /* SKILL 5 */
            .skill5 {
                width: 80%;
            }
            .skill5 .skill-count5 {
                right: 0;
            }

            /* SKILL 6 */
            .skill6 {
                width: 90%;
            }
            .skill6 .skill-count6 {
                right: 0;
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper">
            <h2 class="how-title">CSS3 Animated Skill Progress bar</h2>
            <br><br>
            <div class="skill">
                <p>HTML5</p>
                <div class="skill-bar skill1 wow slideInLeft animated">
                    <span class="skill-count1">95%</span>
                </div>
            </div>
            <div class="skill">
                <p>CSS3</p>
                <div class="skill-bar skill2 wow slideInLeft animated">
                    <span class="skill-count2">85%</span>
                </div>
            </div>
            <div class="skill">
                <p>JQUERY</p>
                <div class="skill-bar skill3 wow slideInLeft animated">
                    <span class="skill-count3">75%</span>
                </div>
            </div>
            <div class="skill">
                <p>JAVASCRIPT</p>
                <div class="skill-bar skill4 wow slideInLeft animated">
                    <span class="skill-count4">65%</span>
                </div>
            </div>
            <div class="skill">
                <p>PHP</p>
                <div class="skill-bar skill5 wow slideInLeft animated">
                    <span class="skill-count5">80%</span>
                </div>
            </div>
            <div class="skill">
                <p>WORDPRESS</p>
                <div class="skill-bar skill6 wow slideInLeft animated">
                    <span class="skill-count6">90%</span>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script>
            (function($) {
                new WOW().init();
            })(jQuery);
        </script>
    </body>
</html>
