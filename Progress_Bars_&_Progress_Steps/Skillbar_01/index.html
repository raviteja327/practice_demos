<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Simple Skillbars using HTML & CSS</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                box-sizing: border-box;
                background: #153365;
            }

            .center {
                width: 30%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 30px;
                background: rgb(218, 163, 15);
                box-sizing: border-box;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
                border-radius: 20px;
            }
            h1 {
                margin: 0;
                padding: 0;
                color: #fff;                
                font-size: 34px;
                text-transform: uppercase;
                letter-spacing: 2px;
                text-shadow: 0 0 10px #ff9900, 0 0 10px #ff9900, 0 0 10px #ff9900, 0 0 10px #ff9900, 0 0 10px #ff9900;
            }
            .skillBox {
                box-sizing: border-box;
                width: 100%;
                margin: 20px 0;
            }
            .skillBox p {
                color: rgb(255, 255, 255);
                text-transform: uppercase;
                margin: 0 0 10px 10px;
                padding: 0;
                letter-spacing: 1px;
            }
            .skillBox p:nth-child(2) {
                float: right;
                position: relative;
                top: -25px;
            }
            .skill {
                background: #076d70;
                padding: 4px;
                box-sizing: border-box;
                border: 1px solid #52befd;
                border-radius: 50px;
            }
            .skill_level {
                background: #52befd;
                width: 100%;
                height: 10px;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
    
        <div class="center">
            <h1>Software Skills</h1>
            <div class="skillBox">
                <p>HTML</p>
                <p>90%</p>
                <div class="skill">
                    <div class="skill_level" style="width: 90%;"></div>
                </div>
            </div>
            <div class="skillBox">
                <p>CSS</p>
                <p>40%</p>
                <div class="skill">
                    <div class="skill_level" style="width: 40%;"></div>
                </div>
            </div>
            <div class="skillBox">
                <p>JavaScript</p>
                <p>60%</p>
                <div class="skill">
                    <div class="skill_level" style="width: 60%;"></div>
                </div>
            </div>
            <div class="skillBox">
                <p>PHP</p>
                <p>70%</p>
                <div class="skill">
                    <div class="skill_level" style="width: 70%;"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
