<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Gradient Border</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .border {
                position: relative;
                width: 290px;
                height: 380px;
                background: linear-gradient(135deg, #FF57B9 0%, #A704FD 100%);
                display: grid;
                place-items: center;
                border-radius: 6px;
            }
            .content {
                position: absolute;
                width: 280px;
                height: 370px;
                background: #fff;
                box-sizing: border-box;
                border-radius: 3px;
                padding: 1rem;
            }
        </style>
    </head>
    <body>

        <div class="border">
            <div class="content">
                <h1>Header</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis voluptatem laboriosam laborum labore eaque et eum quis sed est fugit placeat nemo ducimus odit ipsam laudantium provident, nesciunt rem repellat!
                </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
