<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Gradient Generator Using JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font: 'Raleway', sans-serif;
                color: rgba(0,0,0,.5);
                text-align: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                height: 100vh;
                background-color: #f6f7fc;
            }

            h3 {
                font: 600 1.5em 'Raleway', sans-serif;
                color: rgba(0,0,0,.5);
                text-align: center;
                text-transform: uppercase;
                letter-spacing: .3em;
                width: 100%;
            }
            #gradient{
                position: relative;
                background: linear-gradient(45deg, #00ff00 , #ff0000);
                width: 250px;
                height: 320px;
                border-radius: 25px;
                left: 50%;
                transform: translateX(-50%);
                margin-bottom: 50px;
                box-shadow: 2px 31px 35px -15px rgba(0,0,0,0.64);
            }
            input{
                border-radius: 50%;
                height: 40px;
                width: 40px;
                border: none;
                outline: none;
                -webkit-appearance: none;
            }
            input::-webkit-color-swatch-wrapper {
                padding: 0; 
            }
            input::-webkit-color-swatch {
                border: none;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
    
        <h3>Create Gradient using Javascript</b></h3>
        <div id="gradient"></div>
        <input class="color1" type="color" name="color1" value="#00ff00">
        <input class="color2" type="color" name="color2" value="#ff0000">
        <h2>Code for generated gradient is - </h2>
        <h4></h4>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            var css = document.querySelector("h4");
            var color1 = document.querySelector(".color1");
            var color2 = document.querySelector(".color2");
            var gradient = document.getElementById("gradient");

            function setGradient() {
            gradient.style.background = 
            "linear-gradient(45deg, " 
            + color1.value 
            + ", " 
            + color2.value 
            + ")";
            css.textContent = gradient.style.background + ";";
            }

            color1.addEventListener("input", setGradient);
            color2.addEventListener("input", setGradient);
        </script>
    </body>
</html>
