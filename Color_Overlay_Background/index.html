<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Color Overlay to Background</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            * {
                padding: 0;
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family: 'Roboto';
            }

            .hero {
                width: 100%;
                /* customize later */
                height: 500px;

                /* find any image on unsplash.com */
                background: url(https://images.unsplash.com/photo-1510915361894-db8b60106cb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80) no-repeat;
                background-size: cover;
                position: relative;
                z-index: 0;
            }
            .hero::before {
                content: '';
                width: 100%;
                height: 500px;
                background: rgba(0, 0, 0, 0.71);
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
            }
            .hero-detail {
                border: 1px solid transparent;
                width: 80%;
                margin: 0 auto;
                color: white;
            }
            .hero-detail h1 {
                margin: 0;
                margin-top: 2.2em;
                font-size: 4.5em;
            }
            a {
                font-family: 'Roboto';
                color: white;
                text-decoration: none;
                font-weight: bold;
                font-size: 1em;
            }
            a:hover {
                color: white;
            }
        </style>
    </head>
    <body>
    
        <div class="hero">
            <div class="hero-detail">
                <h1>Welcome to My Stage</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> 
                    Quod, assumenda est ipsam blanditiis quasi incidunt illo deserunt consectetur <br>
                    et, maxime soluta minima neque vitae architecto.
                </p>
                <a href="#">Learn More</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
