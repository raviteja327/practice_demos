<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">

        <title>Learn more Button Hover Effect Using CSS</title>
        <style>
            body {
                font-family: 'Mukta', sans-serif;
                font-size: 1rem;
                line-height: 1.5;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                background: #f3f8fa;
            }

            button {
                position: relative;
                border: 0;
                width: 12rem;
                height: auto;
                cursor: pointer;
                outline: none;
                vertical-align: middle;
                text-decoration: none;
                background: transparent;
                font-size: inherit;
                font-family: inherit;
            }
            .button-text {
                transition: all 0.4s ease-in-out;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                padding: 0.75rem 0;
                margin: 0 0 0 1.85rem;
                color: #282936;
                left: 0;
                font-weight: 700;
                line-height: 1.6;
                text-align: center;
                text-transform: uppercase;
            }
            .circle {
                transition: all 0.4s ease-in-out;
                position: relative;
                display: block;
                margin: 0;
                width: 3rem;
                height: 3rem;
                background: #282936;
                border-radius: 1.625rem;
            }
            .icon {
                position: absolute;
                top: 0;
                bottom: 0;
                margin: auto;
                background: #fff;
            }
            .arrow {
                transition: all 0.4s ease-in-out;
                left: 1.2rem;
                width: 1.125rem;
                height: 0.125rem;
                background: none;
            }
            .arrow::before {
                content: "";
                position: absolute;
                top: -0.25rem;
                right: 0.625rem;
                width: 0.625rem;
                height: 0.625rem;
                border-top: 0.125rem solid #fff;
                border-right: 0.125rem solid #fff;
                transform: rotate(45deg);
            }
            button:hover .circle {
                width: 100%;
            }
            button:hover .arrow {
                transform: translate(1rem, 0);
            }
            button:hover .button-text {
                color: #fff;
            }
        </style>
    </head>
    <body>
    
        <div id="container">
            <button>
                <span class="circle">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Learn More</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
