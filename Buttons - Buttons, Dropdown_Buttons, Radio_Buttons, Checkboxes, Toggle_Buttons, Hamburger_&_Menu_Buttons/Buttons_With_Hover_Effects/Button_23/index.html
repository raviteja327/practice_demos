<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Button Hover Animation</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Oswald:400,700);

        body {
            background: #111;
        }

        .container {
            width: 334px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 0;
            text-align: center;
            right: 0;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        .one {
            border: none;
            border-radius: 4px;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.48);
            overflow: hidden;
            padding: 20px 50px 20px 70px;
            font-size: 20px;
            position: relative;
            color: white;
            outline: none;
            cursor: pointer;
            width: 100%;
            transition: background-position 0.7s, box-shadow 0.4s;
            background-size: 110%;
            font-family: "Oswald", sans-serif;
            box-shadow: 0px 0px 4px 0px rgb(255 255 255 / 16%) inset,
                        3px 3px 10px 0px #000000;
            background-image: linear-gradient(to bottom, #646fba59, rgb(57 52 52 / 51%)),
                                url(cover.jpg);
        }
        .one:hover {
            background-position: 0% 30%;
            box-shadow: 0px 0px 0px 2px rgba(15, 15, 15, 0.16) inset,
                        0px 0px 30px 0px #222124;
        }
        .one:before,
        .one:after {
            font-family: FontAwesome;
            display: block;
            position: absolute;
            content: "ÔÜù";
        }
        .one:before {
            transition: all 1s;
            font-size: 30px;
            left: 25px;
            top: 19px;
        }
        .one:after {
            transition: right 0.4s, transform 0.2s;
            font-size: 100px;
            opacity: 0.3;
            right: -130px;
            top: -17px;
        }
        .one:hover:after {
            right: -40px;
            transition: right 0.4s, transform 30s 0.2s linear;
            transform: scale(1);
        }
        .one:hover:before {
            transform: scale(1.2);
        }
        .one b {
            color: #6cd858;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class='container'>
        <button class='one'>Browse All <b>Free</b> Courses</button>
    </div>

    <script src="https://kit.fontawesome.com/dd8c49730d.js"></script>
</body>

</html>
