<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Direction Aware Button Hover Effect</title>
        <style>
            body {               
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #111;
            }

            .btn {
                text-decoration: none;
                padding: 24px 72px;
                background-color: #7a4009;
                color: #fff;
                border-radius: 100px;
                height: var(--size);
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bolder;
                font-size: 22px;
                position: relative;
                z-index: 1;
            }
            .btn:hover {
                color: #fff;
            }
            .btn::before {
                content: "";
                position: absolute;
                left: var(--x);
                top: var(--y);
                transform: translate(-50%, -50%);
                background-image: radial-gradient(circle closest-side, #ff7a00, transparent);
                width: 0;
                height: 0;
                transition: width 0.3s ease, height 0.3s ease;
                z-index: -1;
            }
            .btn:hover::before {
                width: 250px;
                height: 250px;
            }            
        </style>
    </head>
    <body>
    
        <a href="#" class="btn">Hover On Me</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const btn = document.querySelector(".btn")

            btn.addEventListener("mousemove", (e) => {
                const xPos = e.pageX - e.target.offsetLeft
                const yPos = e.pageY - e.target.offsetTop

                e.target.style.setProperty("--x", `${xPos}px`)
                e.target.style.setProperty("--y", `${yPos}px`)
            })
        </script>

    </body>
</html>
