<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Button Hover Effect Using CSS</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .btn {
                width: 130px;
                height: 40px;
                position: relative;
            }
            .btn button {
                position: absolute;
                width: 100%;
                height: 100%;
                border: none;
                background: rgba(255, 255, 255, 0);
                backdrop-filter: blur(20px);
                color: rgba(0, 0, 0, 0.884);
                cursor: pointer;
                font-size: 0.95em;
                transition: all 0.4s;
                border-radius: 20px;
            }
            .btn button:hover {
                color: #fff;
            }
            .box,
            .box2 {
                content: "";
                position: absolute;
                top: 28%;
                left: 48%;
                width: 100%;
                height: 100%;
                background: none;
                z-index: -2;
                border: 5px solid #0099f7;
                border-radius: 20px;
                transition: all 0.4s;
            }
            .btn button:hover ~ .box {
                background: #f11712;
                border: 5px solid #f11712;
                top: 7%;
                left: 53%;
            }
        </style>
    </head>
    <body>
    
        <div class="btn">
            <button>Hover Me!</button>
            <div class="box"></div>
            <div class="box2"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
