<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Hamburger Menu HTML CSS JavaScript</title>
        <style>
            * {  
                box-sizing: border-box;  
                margin: 0;  
                padding: 0;  
                font-family: 'Poppins', sans-serif;  
                scroll-behavior: smooth;  
            } 

            .navbar {  
                background: #eee;  
                height: 80px;  
                display: flex;  
                justify-content: center;  
                align-items: center;  
                font-size: 1.2rem;  
                position: sticky;  
                top: 0;  
                z-index: 999;  
            }  
            .navbar__container{  
                display: flex;  
                justify-content: space-between;  
                height: 80px;  
                z-index: 1;  
                width: 100%;  
                max-width: 1300px;  
                margin: 0 auto;  
                padding: 0 50px;  
            }
            #navbar__logo{  
                background-color: #ff8177;  
                background-image: linear-gradient(to top,#ff0844 0%, #ffb199 100%);  
                background-size: 100%;  
                -webkit-background-clip: text;  
                -moz-background-clip: text;  
                -webkit-text-fill-color: transparent;  
                -moz-text-fill-color: transparent;  
                display: flex;  
                align-items: center;  
                cursor: pointer;  
                text-decoration: none;  
                font-size: 2rem;  
            }
            .navbar__menu{  
                display: flex;  
                align-items: center;  
                list-style: none;  
            }  
            .navbar__item{  
                height: 80px;  
            }  
            .navbar__links{  
                color: #000;  
                display: flex;  
                align-items: center;  
                justify-content: center;  
                width: 125px;  
                text-decoration: none;  
                height: 100%;  
                transition: all 0.3s ease;  
            }  
            .navbar__btn{  
                display: flex;  
                justify-content: center;  
                align-items: center;  
                padding: 0 1rem;  
                width: 100%;  
            }
            .button{  
                display: flex;  
                justify-content: center;  
                align-items: center;  
                text-decoration: none;  
                padding: 10px 20px;  
                height: 100%;  
                width: 100%;  
                border: none;  
                outline: none;  
                border-radius: 5px;  
                background: #833ab4;  
                color: #fff;  
                transition: all 0.3s ease;  
            }  
            .navbar__links:hover{  
                color: #9518fc;  
                transition: all 0.3s ease;  
            }
            @media screen and (max-width: 960px) {
                .navbar__container{  
                    display: flex;  
                    justify-content: space-between;  
                    height: 80px;  
                    z-index: 1;  
                    width: 100%;  
                    max-width: 1300px;  
                    padding: 0;  
                }  
                .navbar__menu{  
                    display: grid;  
                    grid-template-columns: auto;  
                    margin: 0;  
                    width: 100%;  
                    position: absolute;  
                    top: -1000px;  
                    opacity: 1;  
                    transition: all 0.5s ease;  
                    z-index: -1;  
                }
                .navbar__menu.active{  
                    background: #010101;  
                    top: 100%;  
                    opacity: 1;  
                    transition: all 0.5s ease;  
                    z-index: 99;  
                    height: 60vh;  
                    font-size: 1.6rem;  
                }  
                #navbar__logo{  
                    padding-left: 25px;  
                }  
                .navbar__toggle .bar{  
                    width: 25px;  
                    height: 3px;  
                    margin: 5px auto;  
                    transition: all 0.3s ease;  
                    background: #000;  
                }
                .navbar__item{  
                    width: 100%;  
                }  
                .navbar__links{  
                    text-align: center;  
                    padding: 2rem;  
                    width: 100%;  
                    display: table;  
                    color: #fff;  
                }  
                .navbar__btn{  
                    padding-bottom: 2rem;  
                }  
                .button{  
                    display: flex;  
                    justify-content: center;  
                    align-items: center;  
                    width: 80%;  
                    height: 80px;  
                    margin: 0;  
                }
                #mobile-menu{  
                    position: absolute;  
                    top: 20%;  
                    right: 5%;  
                    transform: translate(5%,20%);  
                }  
                .navbar__toggle .bar{  
                    display: block;  
                    cursor: pointer;  
                }  
                #mobile-menu.is-active .bar:nth-child(2){  
                    opacity: 0;  
                }  
                #mobile-menu.is-active .bar:nth-child(1){  
                    transform: translateY(8px) rotate(45deg);  
                }  
                #mobile-menu.is-active .bar:nth-child(3){  
                    transform: translateY(-8px) rotate(-45deg);  
                }
            }
        </style>
    </head>
    <body>
    
        <nav class="navbar">  
            <div class="navbar__container">  
                <a href="#home" id="navbar__logo">Ig Developers</a>  
                <div class="navbar__toggle" id="mobile-menu">  
                    <span class="bar"></span>  
                    <span class="bar"></span>  
                    <span class="bar"></span>  
                </div>  
                <ul class="navbar__menu">  
                    <li class="navbar__item">  
                        <a href="#home" class="navbar__links" id="home-page">Home</a>  
                    </li>  
                    <li class="navbar__item">  
                        <a href="#category" class="navbar__links" id="category-page">IG Category</a>  
                    </li>  
                    <li class="navbar__item">  
                        <a href="#about" class="navbar__links" id="about-page">About</a>  
                    </li>  
                    <li class="navbar__btn">  
                        <a href="#join" class="button" id="join-page">Join In Category</a>  
                    </li>  
                </ul>  
            </div>  
        </nav> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const menu = document.querySelector('#mobile-menu');  
            const menuLinks = document.querySelector('.navbar__menu');  

            // Display mobile menu  
            const mobieMenu = () => {  
                menu.classList.toggle('is-active')  
                menuLinks.classList.toggle('active')  
            }

            menu.addEventListener('click', mobieMenu) 

            function myFunction() {  
                document.getElementById("demo").innerHTML = "Hello World";  
            }
        </script>
    </body>
</html>
