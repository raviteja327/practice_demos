<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Awesome Animation you have never seen it before</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #ff6262;
                perspective: 1000px;
                overflow: hidden;
            }
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 20px;
                height: 100vh;
                background: #dc3c3c;
            }

            .header {
                position: relative;
                width: 20px;
                height: 100vh;
                background: #ff6262;
                display: flex;
                justify-content: center;
                align-items: center;
                transform: rotateX(180deg);
                animation: rotateX 1s 1s forwards 1, scale 2s 2.2s forwards 1;
            }
            .header::before {
                content: '';
                position: absolute;
                top: 100%;
                left: 0;
                width: 3px;
                height: 100%;
                background-color: #fff;
                animation: slide-in 1s forwards 1;
            }
            .header::after {
                content: '';
                position: absolute;
                top: -100%;
                right: 0;
                width: 3px;
                height: 100%;
                background: #fff;
                animation: slide-in 1s forwards 1;
            }
            .col {
                width: 50%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                animation: fade-in 1s forwards 1s;
                animation-delay: 4s;
            }
            .heading {
                font-family: 'Dosis';
                text-transform: capitalize;
                color: #ff6262;
                font-weight: 600;
                font-size: 50px;
                line-height: 50px;
            }
            .heading span {
                display: block;
                color: #212121;
                font-size: 120px;
                font-weight: 800;
                line-height: 120px;
            }
            .info {
                margin: 40px 0;
                font-family: 'Roboto', sans-serif;
                text-transform: capitalize;
                font-size: 20px;
                line-height: 30px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 50px;
                border: 2px solid #ff6262;
                text-transform: capitalize;
                color: #ff6262;
                background: none;
                transition: 0.5s;
                cursor: pointer;
            }
            .btn:hover {
                background: #ff6262;
                color: #fff;
            }
            .register-count {
                padding: 10px 20px;
                background: #ffeeee;
                font-family: 'Roboto', sans-serif;
                text-transform: capitalize;
                margin-left: 20px;
            }
            .svg {
                width: 80%;
                height: 80%;
                object-fit: contain;
            }

            @keyframes rotateX {
                0% {
                    transform: rotateX(180deg);
                    height: 100vh;
                    background-color: #fbfbfb;
                }
                100% {
                    transform: rotate(0);
                    height: 95%;
                    background-color: #fbfbfb;
                }
            }
            @keyframes scale {
                100% {
                    width: 92%;
                    border-radius: 10px;
                    padding: 0 60px;
                    box-shadow: 0 40px 50px rgba(0, 0, 0, 0.25);
                }
            }
            @keyframes slide-in {
                99% {
                    top: 0;
                    opacity: 1;
                }
                100% {
                    top: 0;
                    opacity: 0;
                }
            }
            @keyframes fade-in {
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
    
        <header class="header">
            <div class="col">
                <div class="content">
                    <h1 class="heading">the largest <span>code jam</span></h1>
                    <p class="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium ab qui necessitatibus consectetur voluptate velit omnis ad fuga dolor officia! Rem eaque molestias illum possimus sint recusandae illo quibusdam nemo?
                    </p>
                    <button class="btn">register today</button>
                    <span class="register-count">9890 in</span>
                </div>
            </div>
            <div class="col">
                <img src="https://i.pinimg.com/originals/84/e8/47/84e84792bd2f7489443c4bdbc20e182c.png" class="svg" alt="">
            </div>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
