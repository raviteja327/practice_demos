<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.jpg">        

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Favicon</title>

        <!-- When this is not provided, browsers will by default try to load a file called favicon.ico and use it if available. -->
        <!-- Preferred format -->
        <link rel="shortcut icon" href="favicon.ico" type="image/png">
        <!-- Not Preferred -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


        <!-- Optional sizes attribute can be used to have different size icons. -->
        <link rel="shortcut icon" href="favicon.ico" type="image/png" sizes="16x16">
        <link rel="shortcut icon" href="favicon.ico" type="image/png" sizes="32x32">

    </head>
    <body>
    
        <!-- Most of the websites adds icon in the title bar. The icon logo is also called as Favicon.
        Adding favicons is also considered to be good for the SEO of the website.
        The favicon is the combination of favourite icon. -->

        <p class="text-center mt-5">How to add Favicon using HTML</p>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </body>
</html>
