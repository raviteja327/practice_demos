<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 55px;
            height: 58px;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 5px;
            cursor: pointer;
            margin: 0.6em;
            transition: all 0.4s;
        }
        .box:hover {
            width: 160px;
            background: #c32aa3;
            border-radius: 10px;
            color: white;
            box-shadow: 0 0 50px #b315917c;
        }
        .box:nth-child(2):hover {
            background: #1877f2;
            box-shadow: 0 0 50px #1877f285;
        }
        .box:nth-child(3):hover {
            width: 130px;
            background: #1da1f2;
            box-shadow: 0 0 50px #1da1f280;
        }
        .box:nth-child(4):hover {
            background: #25d366;
            box-shadow: 0 0 50px #25d3667e;
        }
        p {
            transform: translate(60px);
            margin-bottom: 0;
        }
        .box .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
            margin-right: 10px;
            transition: all 0.4s;
        }
        .instagram {
            background: #c32aa3;
        }
        .facebook {
            background: #1877f2;
        }
        .twitter {
            background: #1da1f2;
        }
        .whatsapp {
            background: #25d366;
        }
        .box:hover .icon {
            background: white;
            color: rgb(59, 59, 59);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.26);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="icon instagram">
                <div class="fab fa-instagram fa-2x"></div>
            </div>
            <p>Instagram</p>
        </div>
        <div class="box">
            <div class="icon facebook">
                <div class="fab fa-facebook fa-2x"></div>
            </div>
            <p>Facebook</p>
        </div>
        <div class="box">
            <div class="icon twitter">
                <div class="fab fa-twitter fa-2x"></div>
            </div>
            <p>Twitter</p>
        </div>
        <div class="box">
            <div class="icon whatsapp">
                <div class="fab fa-whatsapp fa-2x"></div>
            </div>
            <p>Whatsapp</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
