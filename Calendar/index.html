<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"/>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Calendar Using HTML, CSS & JavaScript</title>
        <style>
            body {
                background-color: #F5F1E9;
            }

            #calendar{  
                margin-left: auto;  
                margin-right: auto;  
                width: 320px;  
                font-family: 'Lato', sans-serif;  
            }  
            #calendar_weekdays div{  
                display:inline-block;  
                vertical-align:top;  
            }  
            #calendar_content, #calendar_weekdays, #calendar_header{  
                position: relative;  
                width: 320px;  
                overflow: hidden;  
                float: left;  
                z-index: 10;  
            }
            #calendar_weekdays div, #calendar_content div{  
                width:40px;  
                height: 40px;  
                overflow: hidden;  
                text-align: center;  
                background-color: #FFFFFF;  
                color: #787878;  
            }  
            #calendar_content{  
                -webkit-border-radius: 0px 0px 12px 12px;  
                -moz-border-radius: 0px 0px 12px 12px;   
                border-radius: 0px 0px 12px 12px;  
            }  
            #calendar_content div{  
                float: left;  
            }  
            #calendar_content div:hover{  
                background-color: #F8F8F8;  
            }  
            #calendar_content div.blank{  
                background-color: #E8E8E8;  
            }  
            #calendar_header, #calendar_content div.today{  
                zoom: 1;  
                filter: alpha(opacity=70);  
                opacity: 0.7;  
            }
            #calendar_content div.today{  
                color: #FFFFFF;  
            }  
            #calendar_header{  
                width: 100%;  
                height: 37px;  
                text-align: center;  
                background-color: #FF6860;  
                padding: 18px 0;  
                -webkit-border-radius: 12px 12px 0px 0px;  
                -moz-border-radius: 12px 12px 0px 0px;   
                border-radius: 12px 12px 0px 0px;  
            }  
            #calendar_header h1{  
                font-size: 1.5em;  
                color: #FFFFFF;  
                float:left;  
                width:70%;  
            }  
            i[class^=icon-chevron]{  
                color: #FFFFFF;  
                float: left;  
                width:15%;  
                border-radius: 50%;  
            }
        </style>
    </head>
    <body>
    
        <div id="calendar">  
            <div id="calendar_header">  
                <i class="icon-chevron-left"></i>  
                <h1></h1>  
                <i class="icon-chevron-right"></i>  
            </div>  
            <div id="calendar_weekdays"></div>  
            <div id="calendar_content"></div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function () {  
                function c() {  
                    p();  
                    var e = h();  
                    var r = 0;  
                    var u = false;  
                    l.empty();  
                    while (!u) {  
                        if (s[r] == e[0].weekday) {  
                            u = true;  
                        } else {  
                            l.append('<div class="blank"></div>');  
                            r++;  
                        }  
                    }  
                    for (var c = 0; c < 42 - r; c++) {  
                        if (c >= e.length) {  
                            l.append('<div class="blank"></div>');  
                        } else {  
                            var v = e[c].day;  
                            var m = g(new Date(t, n - 1, v)) ? '<div class="today">' : "<div>";  
                            l.append(m + "" + v + "</div>");  
                        }  
                    }
                    var y = o[n - 1];  
                    a.css("background-color", y).find("h1").text(i[n - 1] + " " + t);  
                    f.find("div").css("color", y);  
                    l.find(".today").css("background-color", y);  
                    d();  
                }  
                function h() {  
                    var e = [];  
                    for (var r = 1; r < v(t, n) + 1; r++) {  
                        e.push({ day: r, weekday: s[m(t, n, r)] });  
                    }  
                    return e;  
                }  
                function p() {  
                    f.empty();  
                    for (var e = 0; e < 7; e++) {  
                        f.append("<div>" + s[e].substring(0, 3) + "</div>");  
                    }  
                }
                function d() {  
                    var t;  
                    var n = $("#calendar").css("width", e + "px");  
                    n.find((t = "#calendar_weekdays, #calendar_content")).css("width", e + "px").find("div").css({  
                        width: e / 7 + "px",  
                        height: e / 7 + "px",  
                        "line-height": e / 7 + "px",  
                    });  
                    n.find("#calendar_header").css({ height: e * (1 / 7) + "px" }).find('i[class^="icon-chevron"]').css("line-height", e * (1 / 7) + "px");  
                }  
                function v(e, t) {  
                    return new Date(e, t, 0).getDate();  
                }  
                function m(e, t, n) {  
                    return new Date(e, t - 1, n).getDay();  
                }  
                function g(e) {  
                    return y(new Date()) == y(e);  
                }  
                function y(e) {  
                    return e.getFullYear() + "/" + (e.getMonth() + 1) + "/" + e.getDate();  
                }
                function b() {  
                    var e = new Date();  
                    t = e.getFullYear();  
                    n = e.getMonth() + 1;  
                }  
                var e = 480;  
                var t = 2013;  
                var n = 9;  
                var r = [];  
                var i = [  
                    "JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE",  
                    "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER",  
                ];
                var s = [  
                    "Sunday", "Monday", "Tuesday", "Wednesday",  
                    "Thursday", "Friday", "Saturday",  
                ];  
                var o = [  
                    "#16a085", "#1abc9c", "#c0392b", "#27ae60", "#FF6860", "#f39c12",  
                    "#f1c40f", "#e67e22", "#2ecc71", "#e74c3c", "#d35400", "#2c3e50",  
                ];
                var u = $("#calendar");  
                var a = u.find("#calendar_header");  
                var f = u.find("#calendar_weekdays");  
                var l = u.find("#calendar_content");  
                b();  
                c();  
                a.find('i[class^="icon-chevron"]').on("click", function () {  
                    var e = $(this);  
                    var r = function (e) {  
                        n = e == "next" ? n + 1 : n - 1;  
                        if (n < 1) {  
                            n = 12;  
                            t--;  
                        } else if (n > 12) {  
                            n = 1;  
                            t++;  
                        }  
                        c();  
                    };  
                    if (e.attr("class").indexOf("left") != -1) {  
                        r("previous");  
                    } else {  
                        r("next");  
                    }  
                });  
            });
        </script>
    </body>
</html>
