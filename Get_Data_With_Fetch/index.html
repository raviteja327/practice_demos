<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Get Data with Fetch</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Open Sans', sans-serif;
                background-color: #EEEEEE;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background: #ffffff;
                padding: 32px;
                max-width: 400px;
                width: 100%;
                border-radius: 8px;
                box-shadow: 20px 20px 40px rgba(0,0,0,0.1);
            }
            .title {
                text-align: center;
                margin-bottom: 12px;
            }
            .image {
                width: 100%;
            }
            .fox {
                font-size: 20px;
            }
            button {
                margin-top: 16px;
                padding: 8px 12px;
                border: 0;
                background: #fff;
                text-transform: uppercase;
                letter-spacing: 1px;
                border: 2px solid #FF7600;
                border-radius: 4px;
                cursor: pointer;
                transition: 0.1s;
            }
            button:hover {
                background: #FF7600;
                color: #fff;
                box-shadow: 0 0 8px rgba(255, 0, 98, 0.5);
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h2 class="title">Fox images</h2>
            <div class="fox">
                <span class="error"></span>
                <img src="#" class="image" id="imgcontainer" />
            </div>
            <button onclick="foximage()"> Another </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const foxcontainer = document.querySelector("#imgcontainer");
            foximage = async () => {
                fetch("https://randomfox.ca/floof/").then(res => res.json()).then(data => {
                    foxcontainer.src = data.image;
                })
                .catch(() => {
                    document.querySelector(".error").innerHTML = "Problem loading data";
                });
            }
            foximage();
        </script>
    </body>
</html>
