<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Mood Changer Toggle Button Using HTML & CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
            html {  
                height: 100%;  
            }
            body {
                font-size: 0;
                background-color: yellow;
                color: #000;
                font-family: 'Poppins', sans-serif;
            }

            h1 {  
                font-size: 26px;  
                text-align: center;  
            }  
            .toggleBox {  
                max-width: 420px;  
                padding: 1%;  
                overflow: hidden;  
                position: relative;  
                margin: 0 auto;  
            }
            p {  
                font-size: 16px;  
                color: white;  
                text-align: right;  
            }  
            .footer {  
                position: fixed;  
                bottom: 0;  
                right: 15px;  
            }  
            .toggleBar {  
                width: 30%;  
                padding-bottom: 20%;  
                background-color: #6e6e6e;  
                float: left;  
                position: relative;  
                margin-left: 35%;  
                transition: all 0.6s ease-out;  
            }
            .toggleBar::before {  
                content: "";  
                width: 60%;  
                position: absolute;  
                background-color: #6e6e6e;  
                top: 0;  
                left: -30%;  
                height: 100%;  
                border-radius: 50% 0 0 50%;  
                transition: all 0.6s ease-out;  
            }  
            .toggleBar::after {  
                content: "";  
                width: 60%;  
                position: absolute;  
                background-color: #6e6e6e;  
                top: 0;  
                right: -30%;  
                height: 100%;  
                border-radius: 0 50% 50% 0;  
                transition: all 0.6s ease-out;  
            }
            .ball {  
                width: 60%;  
                padding-bottom: 60%;  
                position: absolute;  
                background-color: white;  
                top: 5%;  
                left: -25%;  
                border-radius: 50%;  
                box-shadow: 0px 2px 8px #999;  
                overflow: hidden;  
                z-index: 1;  
                transition: all 0.6s ease-in;  
            }  
            .ballGradient {  
                background-image: radial-gradient(circle at 80% 20%, white 0%, #FFF 30%, #DDD 80%);  
            }
            /* face component */  
            .face {  
                width: 50%;  
                padding-bottom: 50%;  
                position: absolute;  
                top: 30%;  
                left: 25%; 
            }  
            .faceSleep {  
                top: 25%;  
                left: 15%;  
                transition: all 0.3s ease-in 0.3s;  
            }
            .faceAwake {  
                left: 35%;  
                transition: all 0.3s ease-in 0s;  
                transform: translateX(-200%);  
            }  
            .face .eyes {  
                width: 30%;  
                height: 30%;  
                position: absolute;  
                top: 20%;  
                overflow: hidden;  
            }  
            .face .eyesLeft {  
                left: 5%;  
            }  
            .face .eyesRight {  
                right: 5%;  
            }  
            .faceAwake .eyesLeft {  
                left: 0%;  
            }  
            .faceAwake .eyesRight {  
                right: 0%;  
            }
            .faceSleep .eyes {  
                top: 40%;  
            }  
            .faceSleep .eyesBall {  
                width: 80%;  
                height: 80%;  
                position: absolute;  
                border-radius: 50%;  
                background-color: #8f8f8f;  
                top: -45%;
            }  
            .faceAwake .eyesBall {  
                width: 60%;  
                height: 65%;  
                position: absolute;  
                border-radius: 50%;  
                background-color: #8f8f8f;  
                top: 5%;
            }  
            .face .mouth {  
                width: 100%;  
                height: 30%;
                position: absolute;  
                left: 0%;  
                bottom: 0%;  
                overflow: hidden;  
            }
            .faceSleep .mouthLips {  
                width: 20%;  
                height: 40%;  
                background-color: #8f8f8f;  
                position: absolute;  
                top: -10%;  
                left: 35%;  
                border-radius: 50%;  
            }  
            .faceAwake .mouthLips {  
                width: 60%;  
                padding-bottom: 45%;  
                background-color: #337aff;  
                position: absolute;  
                top: -60%;  
                left: 12.5%;  
                border-radius: 50%;  
                box-shadow: inset 0px 9px 9px rgba(115, 115, 115, 0.5);  
            }  
            .faceSleep .mouth {  
                bottom: -10%;  
            }  
            .faceAwake .mouth {  
                bottom: 10%;  
            }
            /* transition */  
            .checkbox:checked ~ .toggleBar, 
            .checkbox:checked ~ .toggleBar::before,  
            .checkbox:checked ~ .toggleBar::after {  
                background-color: #337aff;  
            }  
            .checkbox:checked ~ .toggleBar .ball {  
                transform: translateX(150%);  
            }  
            .checkbox:checked ~ .toggleBar .faceSleep {  
                transform: translateX(200%);  
                transition-dealy: 0;  
                transition: all 0.3s ease-out 0s;  
            }  
            .checkbox:checked ~ .toggleBar .faceAwake {  
                transform: translateX(0);  
                transition-dealy: 0;  
                transition: all 0.3s ease-out 0.3s;  
            }
            #checkbox {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
    
        <div class="toggleBox">  
            <input class="checkbox" type="checkbox" id="checkbox"/>  
            <label class="toggleBar" for="checkbox">  
                <div class="ball ballGradient">  
                    <!-- face awake -->  
                    <div class="face faceAwake">  
                        <div class="eyes eyesLeft">  
                            <div class="eyesBall"></div>  
                        </div>  
                        <div class="eyes eyesRight">  
                            <div class="eyesBall"></div>  
                        </div>  
                        <div class="mouth">  
                            <div class="mouthLips"></div>  
                        </div>  
                    </div>  
                    <!-- end face awake -->  
                    <!-- face sleep -->  
                    <div class="face faceSleep">  
                        <div class="eyes eyesLeft">  
                            <div class="eyesBall"></div>  
                        </div>  
                        <div class="eyes eyesRight">  
                            <div class="eyesBall"></div>  
                        </div>  
                        <div class="mouth">  
                            <div class="mouthLips"></div>  
                        </div>  
                    </div>  
                    <!-- end face sleep -->  
                </div>  
            </label>  
        </div>  
        <h1>Toggle Button Effect</h1> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
