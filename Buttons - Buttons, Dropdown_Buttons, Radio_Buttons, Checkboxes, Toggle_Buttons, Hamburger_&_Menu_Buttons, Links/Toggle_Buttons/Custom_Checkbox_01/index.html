<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Custom Checkbox</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            }

            .main {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .inputBox {
                width: 100px;
                height: 40px;
                background-color: rgb(231, 231, 231);
                border-radius: 50px;
                position: relative;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.295),
                            inset 0 10px 10px rgba(0, 0, 0, 0.295);
            }
            .inputBox input {
                width: 100%;
                height: 100%;
                cursor: pointer;
                outline: none;
                appearance: none;
                -webkit-appearance: none;
                position: absolute;
            }
            .inputBox label {
                font-size: 2.8rem;
                position: absolute;
                cursor: pointer;
                transform: translate(-10px, -14px);
                transition: transform 0.4s;
            }
            .inputBox input:checked ~ label {
                transform: translate(50px, -14px);
            }
        </style>
    </head>
    <body>
    
        <div class="main">
            <div class="inputBox">
                <input type="checkbox" name="" id="emojiInput">
                <label for="emojiInput" id="emoji">ðŸ˜£</label>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const emojiInput = document.getElementById('emojiInput');
            const emoji = document.getElementById('emoji');

            emojiInput.addEventListener('click', () => {
                if (emojiInput.checked == true) {
                    emoji.innerHTML = 'ðŸ˜Š';
                } else {
                    emoji.innerHTML = 'ðŸ˜£';
                }
            })
        </script>
    </body>
</html>
