<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Cool CSS Download and Upload Buttons</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
            body{
                display: flex;
                font-family: poppins;
                justify-content: center;
                align-items: center;
                height: 600px;
                background-color: mediumseagreen;
            }

            .container{
                background:rgba(255,255,255,0.25);
                box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
                border-radius: 10px;
                border:1px solid rgba(255,255,255,0.18);
                padding:16px;
            }
            .btn{
                position:relative;
                background-color: #0330fc;
                border-radius: 26px;
                font-family: poppins;
                border:none;
                color:white;
                padding:12px 30px;
                cursor:pointer;
                font-size:20px;
                transition:0.3s;
            }
            .download:hover{
                background-color: #5775fa;
                letter-spacing: 2px;
                box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                -webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                -moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                transition: 0.3s;
            }
            .upload{
                background-color: #5d07de;
            }
            .upload:hover{
                background-color: #8444e3;
                letter-spacing: 2px;
                box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                -webkit-box-shadow: 0px 5px 40px -10px;
                -moz-box-shadow:0px 5px 40px -10px rgba(0,0,0,0.57);
                transition: 0.3s;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <button class="btn download"><i class="fa fa-download"></i> Download</button>
            <button class="btn upload"><i class="fa fa-upload"></i> Upload</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
