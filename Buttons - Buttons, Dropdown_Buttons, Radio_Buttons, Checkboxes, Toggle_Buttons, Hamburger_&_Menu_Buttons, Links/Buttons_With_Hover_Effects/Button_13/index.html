<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Cool Button Hover Effect Using CSS</title>
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: rgb(0, 0, 0);
                color: white;
            }

            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                overflow: hidden;
                display: contents;
            }
            button {
                position: relative;
                width: 170px;
                height: 55px;
                border: none;
                outline: none;
                font-size: 1.2rem;
                letter-spacing: 2px;
                background: #fff;
                text-transform: uppercase;
                transition: 0.4s;
            }
            button:hover {
                background: #5735d2;
                color: #fff;
                transition-delay: 0.5s;
            }
            button::before,
            button::after {
                content: "";
                position: absolute;
                top: 0;
                width: 85px;
                height: 55px;
                box-sizing: border-box;
                border: 2px solid #5735d2;
                border-right: transparent;
                border-left: transparent;
                transition: 0.4s;
                opacity: 0;
            }
            button::before {
                left: 0;
                transform: translateX(-85px);
            }
            button::after {
                right: 0;
                transform: translateX(85px);
            }
            button:hover::before,
            button:hover::after {
                transform: translateX(0);
                opacity: 1;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <button>Button</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
