<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Animated Hamburger Menu</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body,
            html {
                width: 100%;
                height: 100%;
                background-color: #17181F;
                display: flex;
            }

            .container {
                width: 80px;
                height: 80px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: auto;
                cursor: pointer;
            }
            .stick {
                width: 80px;
                height: 8px;
                border-radius: 4px;
                margin-bottom: 15px;
                background-color: #2DFDB9;
                display: inline-block;
            }
            .stick:last-child {
                margin-bottom: 0;
            }
            .stick-1.open {
                animation: stick-1-open 0.6s ease-out forwards;
            }
            .stick-2.open {
                animation: stick-2-open 0.6s linear forwards;
            }
            .stick-3.open {
                animation: stick-3-open 0.6s linear forwards;
            }
            .stick-1.close {
                width: 8px;
                transform: translate(27px, 26px);
                animation: stick-1-close 0.6s ease-out forwards;
            }
            .stick-2.close {
                transform: translate(0, 0) rotate(40deg);
                animation: stick-2-close 0.6s ease-out forwards;
            }
            .stick-3.close {
                transform: translate(0, -23px) rotate(-40deg);
                animation: stick-3-close 0.6s ease-out forwards;
            }

            @keyframes stick-1-open {
                0% {
                    width: 80px;
                }
                40% {
                    background-color: #ff1456;
                    width: 8px;
                    transform: translate(40px, 0);
                }
                75%,
                80% {
                    width: 8px;
                    transform: translate(40px, -50px);
                    animation-timing-function: cubic-bezier(0, 1, 1, 1);
                }
                100% {
                    background-color: #ff1456;
                    width: 8px;
                    transform: translate(35px, 46px);
                }
            }
            @keyframes stick-2-open {
                80% {
                    background-color: #2DFDB9;
                    transform: translate(0, 0) rotate(0);
                }
                100% {
                    background-color: #ff1456;
                    transform: translate(8px, 0) rotate(40deg);
                }
            }
            @keyframes stick-3-open {
                80% {
                    background-color: #2DFDB9;
                    transform: translate(0, 0) rotate(0);
                }
                100% {
                    background-color: #ff1456;
                    transform: translate(8px, -23px) rotate(-40deg);
                }
            }

            @keyframes stick-1-close {
                0%,
                70% {
                    width: 0;
                }
                100% {
                    width: 80px;
                    transform: translate(0, 0);
                }
            }
            @keyframes stick-2-close {
                0% {
                    background-color: #ff1456;
                    width: 80px;
                }
                20% {
                    background-color: #ff1456;
                    width: 8px;
                    transform: translate(0, 0) rotate(40deg);
                }
                40% {
                    background-color: #2DFDB9;
                    width: 0;
                }
                65% {
                    transform: translate(0, -70px);
                    animation-timing-function: cubic-bezier(0, 1, 1, 1);
                }
                80% {
                    width: 0;
                }
                100% {
                    width: 80px;
                    transform: translate(0, 0);
                }
            }
            @keyframes stick-3-close {
                0% {
                    background-color: #ff1456;
                    width: 80px;
                }
                20% {
                    background-color: #ff1456;
                    width: 8px;
                    transform: translate(0, -23px) rotate(-40deg);
                }
                40% {
                    background-color: #2DFDB9;
                }
                65% {
                    transform: translate(0, -93px);
                    animation-timing-function: cubic-bezier(0, 1, 1, 1);
                }
                80% {
                    width: 8px;
                }
                100% {
                    width: 80px;
                    transform: translate(0, 0);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="stick stick-1"></div>
            <div class="stick stick-2"></div>
            <div class="stick stick-3"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.container').click(function() {
                    $('.stick').toggleClass(function() {
                        return $(this).is('.open, .close') ? 'open close' : 'open';
                    });
                });
            });
        </script>
    </body>
</html>
