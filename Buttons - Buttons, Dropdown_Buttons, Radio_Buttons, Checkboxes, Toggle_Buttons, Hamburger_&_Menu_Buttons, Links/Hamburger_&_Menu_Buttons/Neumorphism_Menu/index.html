<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <title>Neumorphism Menu Toggle Animation</title>
        <style>
            *,
            *::after,
            *::before {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #e7e7e7;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .toggle {
                height: 100px;
                width: 100px;
                border-radius: 15px;
                background: #e7e7e7;
                box-shadow: 8px 8px 15px #d2d2d2, -8px -8px 15px #fcfcfc;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: 0.5s;
            }
            .toggle span {
                width: 50px;
                height: 5px;
                border-radius: 5px;
                background: #00000080;
                box-shadow: 0 15px 0 #00000080, 0 -15px 0 #00000080;
                transition: 0.5s;
            }
            .toggle.active {
                border-radius: 50%;
            }
            .toggle.active span {
                transform: rotate(45deg);
                box-shadow: none;
            }
            .toggle.active span::after {
                content: "";
                width: 50px;
                height: 5px;
                border-radius: 5px;
                background: red;
                position: absolute;
                transform: rotate(90deg);
                background: #00000080;
            }
        </style>
    </head>
    <body>
    
        <div class="toggle">
            <span></span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            let menuToggle = document.querySelector(".toggle");
            menuToggle.addEventListener("click", function () {
                menuToggle.classList.toggle("active");
            });
        </script>
    </body>
</html>
