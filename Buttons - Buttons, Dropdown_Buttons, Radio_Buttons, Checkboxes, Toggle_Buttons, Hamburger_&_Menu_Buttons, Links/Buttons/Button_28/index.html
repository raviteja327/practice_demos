<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *, 
        *::before, 
        *::after {
            box-sizing: border-box;
        }

        .box {
            font-family: sans-serif;
            position: relative;
            color: #fff;
            background-color: dodgerblue;
            /* unfortunately you need to set a width in order to give certain dimensions to your pseduo element borders */
            width: 10rem;
            text-align: center;
            padding: 1rem;
            margin: 5rem auto;
            border: 2px solid navy;
            font-size: 1.25rem;
            transition: all 500ms cubic-bezier(0.83, -0.01, 0.09, 1.47);
            display: block;
            z-index: 2;
        }
        .box:hover {
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.25);
        }
        .box:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            display: block;
            width: 100%;
            border-left: 4rem solid rgba(255, 255, 255, 0.15);
            border-top: 3.25rem solid transparent;
            transition: all 500ms cubic-bezier(0.83, -0.01, 0.09, 1.47);
            z-index: -1;
        }
        .box:hover:before {
            border-left-width: 10rem;
            transition: all 500ms cubic-bezier(0.83, -0.01, 0.09, 1.47);
            border-left: 10rem solid rgba(255, 255, 255, 0.10);
            border-top: 10rem solid transparent;
        }
        .box:after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            display: block;
            width: 100%;
            border-right: 3rem solid rgba(0, 0, 0, 0.1);
            border-top: 2rem solid transparent;
            transition: all 500ms cubic-bezier(0.83, -0.01, 0.09, 1.47);
            z-index: -1;
        }
        .box:hover:after {
            border-right-width: 6rem;
            transition: all 500ms cubic-bezier(0.83, -0.01, 0.09, 1.47);
            border-right-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <button class="box">Some text</button>
    
</body>
</html>
