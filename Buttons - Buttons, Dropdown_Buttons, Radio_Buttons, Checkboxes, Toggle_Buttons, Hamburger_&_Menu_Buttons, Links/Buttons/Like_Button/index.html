<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Animated Like Button</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: grid;
                place-items: center;
                overflow: hidden;
                background: rgb(235, 235, 235);
            }

            .star-button {
                position: relative;
                width: 250px;
                height: 100px;
                border-radius: 15px;
                cursor: pointer;
                background: rgb(255, 255, 255);
                z-index: 2;
                box-shadow: 0 5px 50px rgba(0, 0, 0, 0.096);
            }
            input {
                display: none;
            }
            .heart {
                position: absolute;
                left: 15%;
                top: 55%;
                font-size: 45px;
                transform: translateY(-50%);
                color: rgb(223, 223, 223);
                z-index: 1;
            }
            .btn-text {
                position: absolute;
                left: 50%;
                width: 130px;
                height: 100%;
                background: rgb(255, 74, 89);
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                border-radius: 15px;
                overflow-x: hidden;
            }
            .btn-text span {
                color: rgb(255, 255, 255);
                transform: translateX(55%);
                font-size: 35px;
                padding: 20px;
                font-family: sans-serif;
                transition: 0.2s;
                user-select: none;
            }
            .active-heart {
                position: absolute;
                right: 15%;
                top: 20%;
                font-size: 50px;
                z-index: -1;
                color: rgb(219, 219, 219);
            }
            input:checked + .heart {
                animation: move 0.7s ease-in forwards;
                color: rgb(255, 74, 89);
                opacity: 0;
            }
            input:checked ~ .active-heart {
                color: rgb(255, 74, 89);
                transition-delay: 0.7s;
                animation: shake 0.8s 0.2s forwards;
                animation: delay 0.7s;
            }
            input:checked ~ .btn-text {
                left: 0;
            }
            input:checked ~ .btn-text span {
                transform: translateX(-45%);
                transition-delay: 0.7s;
            }

            @keyframes shake {
                0% {
                    transform: scale3d(1, 1, 1);
                }
                30% {
                    transform: scale3d(1.254, 00.75, 1);
                }
                40% {
                    transform: scale3d(0.75, 1.25, 1);
                }
                50% {
                    transform: scale3d(1.15, 0.85, 1);
                }
                65% {
                    transform: scale3d(0.95, 1.05, 1);
                }
                75% {
                    transform: scale3d(1.05, 0.95, 1);
                }
                1000% {
                    transform: scale3d(1, 1, 1);
                }
            }
            @keyframes move {
                10% {
                    transform: translateX(-330%) scale(1.2);
                    left: 20%;
                    opacity: 1;
                }
                50% {
                    transform: translateY(300%);
                    opacity: 1;
                }
                75% {
                    transform: translateY(100%);
                    left: 65%;
                    opacity: 1;
                }
                85% {
                    left: 70%;
                }
                1000% {
                    transform: translateY(-500%);
                    left: 70%;
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
    
        <label for="myBtn" id="Likebtn" class="star-button" onclick="fillheart()">
            <input type="checkbox" id="myBtn">
            <div class="heart">
                <i class="far fa-heart" id="un-filled-heart"></i>
            </div>
            <div class="btn-text">
                <span>Like</span>
                <span>Liked</span>
            </div>
            <div class="active-heart">
                <i class="fas fa-heart"></i>
            </div>
        </label>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const myBtn = document.getElementById('myBtn');
 
            function fillheart() {
                if (myBtn.checked == 1) {
                    document.getElementById('un-filled-heart').setAttribute('class', 'fas fa-heart');
                } else {
                    document.getElementById('un-filled-heart').setAttribute('class', 'far fa-heart');
                }
            }
        </script>
    </body>
</html>
