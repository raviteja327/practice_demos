<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Aware Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        * {
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items:center;
            background-color: #eee;
        }

        .ripple-btn {
            text-decoration:none;
            background-color: rgb(92,110,144);
            color: #fff;
            border:none; outline: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-family: Verdana;
            font-size: 20px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .ripple-btn span {
            position: absolute;
            background-color: #fff;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            pointer-events: none;
            animation: rippleEffect 1.5s 1;
        }
        .ripple-btn:hover {
            color: #fff;
        }

        @keyframes rippleEffect{
            from{
                width: 0; height: 0;
                opacity: 0.7;
            }
            to{
                width: 500px; height: 500px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <a href="#" class="ripple-btn">Click Here</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const rippleBtn = document.querySelector('.ripple-btn');

        rippleBtn.addEventListener('click',(e)=>{

            let ripples = document.createElement('span');

            const horizontalPos = e.clientX - e.target.offsetLeft;
            const verticalPos = e.clientY - e.target.offsetTop;

            ripples.style.left = horizontalPos + 'px';
            ripples.style.top = verticalPos + 'px';

            rippleBtn.appendChild(ripples);

            setTimeout(()=>{
                    ripples.remove();
            },1500)

        })
    </script>
    
</body>
</html>
