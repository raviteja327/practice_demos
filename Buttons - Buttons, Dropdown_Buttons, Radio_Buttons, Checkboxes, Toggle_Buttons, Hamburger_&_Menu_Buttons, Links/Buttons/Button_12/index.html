<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

        <title>Button Framed on Hover Effect</title>
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: rgb(0, 0, 0);
                color: white;
            }

            .btn {
                width: 150px;
                height: 50px;
                border: 1px solid rgb(255, 255, 255);
                font-family: 'Cinzel', serif;
                font-size: 20px;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                z-index: 0;
                transition: 1s;
            }
            .btn:hover {
                color: rgb(255, 255, 255);
                background: rgb(0, 0, 0);
            }
            .btn::before,
            .btn::after {
                content: "";
                position: absolute;
                background: rgb(0, 0, 0);
                z-index: -1;
                transition: 1s;
            }
            .btn::before {
                width: 130px;
                height: 50px;
            }
            .btn::after {
                width: 150px;
                height: 30px;
            }
            .btn:hover::before {
                width: 0;
                background: rgb(0, 0, 0);
            }
            .btn:hover::after {
                height: 0;
                background: rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
    
        <div class="btn">
            <span>Framed</span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
