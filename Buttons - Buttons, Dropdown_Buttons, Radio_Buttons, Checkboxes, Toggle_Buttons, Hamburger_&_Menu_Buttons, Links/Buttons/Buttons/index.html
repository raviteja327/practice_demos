<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Simple Button Hover Effect</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: rgb(202, 255, 200);
                font-family: 'Roboto', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                max-width: 450px;
                width: 100%;
                padding: 24px;
                background: #fff;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }
            .title {
                text-align: center;
                margin-bottom: 20px;
            }
            .button-container {
                margin-top: 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .button-name {
                font-size: 20px;
                margin-bottom: 0;
            }
            .btn {
                padding: 12px 24px;
                border: 0;
                border: 2px solid #333;
                border-radius: 4px;
                background: rgb(255, 255, 255);
                color: #333;
                outline: 0;
                transition: 0.2s;
            }

            /* Button 1 */
            .btn-dashed:hover {
                border: 2px dashed #333;
            }

            /* Button 2 */
            .btn-rounded:hover {
                border-radius: 16px;
            }

            /* Button 3 */
            .btn-fill {
                transition: 0.2s ease-in-out !important;
            }
            .btn-fill:hover {
                color: #fff;
                box-shadow: 0 0 50px 50px #333 inset,
                            0 0 10px #333;
            }

            /* Button 4 */
            .btn-shadow {
                background: #333;
                color: #fff;
            }
            .btn-shadow:hover {
                box-shadow: 0 4px 8px rgba(236, 51, 18, 0.781);
                color: #fff;
            }

            /* Button 5 */
            .btn-press {
                position: relative;
                top: 0;
                background: #333;
                color: #fff;
                box-shadow: 0 6px rgb(255, 190, 186);
                transition: 0.05s !important;
            }
            .btn-press:hover {
                top: 3px;
                box-shadow: 0 3px rgb(255, 93, 78);
                color: #fff;
            }
            .btn-press:active        {
                top: 6px;
                box-shadow: 0 0 rgb(255, 38, 0);
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h2 class="title">Simple Button Hover Effect</h2>
            <div class="button-container">
                <p class="button-name">Dashed Border</p>
                <button class="btn btn-dashed">Button</button>
            </div>
            <div class="button-container">
                <p class="button-name">Rounded Border</p>
                <button class="btn btn-rounded">Button</button>
            </div>
            <div class="button-container">
                <p class="button-name">Fill Color</p>
                <button class="btn btn-fill">Button</button>
            </div>
            <div class="button-container">
                <p class="button-name">Shadow Border</p>
                <button class="btn btn-shadow">Button</button>
            </div>
            <div class="button-container">
                <p class="button-name">Button Press Effect</p>
                <button class="btn btn-press">Button</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
