<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: black;
        }

        .box{
            position: relative;
            display: flex;
            justify-content: center;
        }
        .innerbox1, 
        .innerbox2, 
        .innerbox3 {
            position: absolute;
            top: 0;
            width: 130px;
            height: 38px;
            transform: translate(-5px, -5px);
            border-radius: 8px;
        }
        .innerbox1{
            background: #a770ef;
            box-shadow: 0 0 50px #a770efa5;
            animation: anim 2s linear infinite;
            animation-delay: 1.5s;
            position: relative;
        }
        .innerbox2{
            background: #cf8bf36b;
            animation: anim 2s linear infinite;
            animation-delay: 1s;
        }
        .innerbox3{
            background: #a770ef82;
            border-radius: 8px;
            animation: anim 2s ease-in infinite;
        }
        .text{
            margin-top: 20px;
            text-align: center;
            color: white;
        }
        .text span{
            animation: animDots 1s linear infinite;
        }
        .text span:nth-child(1){
            animation-delay: 0.3s;
        }
        .text span:nth-child(2){
            animation-delay: 0.6s;
        }
        .text span:nth-child(3){
            animation-delay: 0.8s;
        }

        @keyframes anim {
            0%{
                transform: translate(-5px, -5px);
            }
            20%{
                transform: translate(5px, -5px);
            }
            50%{
                transform: translate(5px, 5px);
            }
            80%{
                transform: translate(-5px, 5px);
            }
            100%{
                transform: translate(-5px, -5px);
            }
        }
        @keyframes animDots {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="innerbox1"></div>
            <div class="innerbox2"></div>
            <div class="innerbox3"></div>
        </div>
        <p class="text">Loading<span>.</span><span>.</span><span>.</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const rippleBtn = document.querySelector('.ripple-btn');

        rippleBtn.addEventListener('click',(e)=>{

            let ripples = document.createElement('span');

            const horizontalPos = e.clientX - e.target.offsetLeft;
            const verticalPos = e.clientY - e.target.offsetTop;

            ripples.style.left = horizontalPos + 'px';
            ripples.style.top = verticalPos + 'px';

            rippleBtn.appendChild(ripples);

            setTimeout(()=>{
                    ripples.remove();
            },1500)

        })
    </script>
    
</body>
</html>
