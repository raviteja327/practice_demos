<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Subscription Button</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .wrapper {
                height: 60px;
                width: 400px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                position: relative;
            }
            #click {
                display: none;
            }
            .wrapper .btn-1 {
                position: absolute;
                height: 100%;
                width: 50%;
                color: #fff;
                background: #0EAD69;
                line-height: 60px;
                font-size: 27px;
                font-weight: 500;
                border-radius: 5px;
                user-select: none;
                box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
                transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }
            .wrapper .btn-1:active {
                transform: scale(0.9);
            }
            .wrapper .field {
                height: 100%;
                width: 0;
                opacity: 0;
                pointer-events: none;
                position: relative;
                transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }
            #click:checked ~ .field {
                width: 100%;
                opacity: 1;
                pointer-events: auto;
            }
            .wrapper .field input {
                height: 100%;
                width: 100%;
                border: 2px solid #0EAD69;
                border-radius: 5px;
                padding: 0 130px 0 15px;
                font-size: 20px;
                outline: none;
                box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
            }
            .wrapper .field input::placeholder {
                color: #999;
                font-size: 18px;
            }
            .wrapper .field .btn-2 {
                position: absolute;
                top: 50%;
                right: 15px;
                transform: translateY(-50%);
                font-size: 16px;
                color: #fff;
                line-height: 40px;
                background: #0EAD69;
                height: 40px;
                width: 100px;
                user-select: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper">
            <input type="checkbox" id="click">
            <label for="click" class="btn-1">Subscribe</label>
            <div class="field">
                <input type="text" placeholder="Email Address"></input>
                <label for="click" class="btn-2">Subscribe</label>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
