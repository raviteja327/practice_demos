<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(to right, #b91d73, #f953c6);
            display: flex;justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 350px;
            height: 250px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            width: 150px;
            height: 40px;
            background: #fff;
            position: relative;
        }
        .btn button{
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 1.1em;
            background: #fff;
            border:  1.5px solid #333;
            color: #333;cursor: pointer;
            transition: all .4s;
            z-index: 3;
        }
        .btn:hover button{
            color: #fff;
            border: none;
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
        }
        .bg, .bg-gradient{
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 2;
            transform: scale(1.05, 1.2);
        }
        .bg-gradient{
            z-index: 1;
            transform: scale(0.2, 1.4);
            transition: all .4s;
        }
        .btn:hover .bg-gradient{
            transform: scale(1.1, 1.4);
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="btn">
            <button>Hover Me!</button>
            <div class="bg"></div>
            <div class="bg-gradient"></div>
        </div>
    </div>
    
</body>
</html>
