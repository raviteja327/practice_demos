<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Shiny Button</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            a {
                font-size: 28px;
                padding: 20px 30px;
                color: #9cff8c;
                text-decoration: none;
                border: 3px solid #76ed63;
                border-radius: 10px;
                position: relative;
                overflow: hidden;
                transition: all 750ms;
            }
            a:hover{
                box-shadow: 1px 1px 20px 10px #76ed639f;
                color: #9cff8c;
            }
            a::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(110deg, transparent, #76ed639f, transparent);
                transition: all 750ms;
            }
            a:hover::before {
                left: 100%;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <a href="#" class="button">HOVER TO SHINE</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
