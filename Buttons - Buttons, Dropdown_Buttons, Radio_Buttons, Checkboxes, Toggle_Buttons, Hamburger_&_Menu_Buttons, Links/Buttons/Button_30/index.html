<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation Hover Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }
        
        .main {
            height: 100vh;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            width: 150px;
            height: 45px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s;
        }
        .btn:hover {
            background: #7b21d6;
            transition-delay: 0.8s;
            color: white;
            font-size: 1.2rem;
        }
        p {
            margin-bottom: 0;
        }
        .d1,
        .d2 {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #7b21d6;
            transform: scaleX(0);
            transition: all 0.4s;
            transition-delay: 0.8s;
        }
        .d1 {
            top: 0;
            transform-origin: left;
        }
        .d2 {
            bottom: 0;
            transform-origin: right;
        }
        .btn:hover .d1,
        .btn:hover .d2 {
            transform: scaleX(1);
            transition-delay: 0s;
        }
        .d3,
        .d4 {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #7b21d6;
            transform: scaleY(0);
            transition: all 0.4s;
        }
        .d3 {
            left: 0;
            transform-origin: bottom;
        }
        .d4 {
            right: 0;
            transform-origin: top;
        }
        .btn:hover .d3,
        .btn:hover .d4 {
            transform: scaleY(1);
            transition-delay: 0.4s;
        }
    </style>
</head>
<body>

    <div class="main center">
        <div class="btn center">
            <p>Hover Me!</p>
            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
            <div class="d4"></div>
        </div>
    </div>
    
</body>
</html>
