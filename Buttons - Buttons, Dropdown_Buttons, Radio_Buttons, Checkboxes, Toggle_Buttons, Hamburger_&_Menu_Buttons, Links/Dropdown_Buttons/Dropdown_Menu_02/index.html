<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Drop-Down Menu</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");  
            *,  
            *::before,  
            *::after {  
                margin: 0;  
                padding: 0;  
                box-sizing: border-box;  
            }  
            :root {  
                --bg-color: #222429;  
                --primary-bg-color: #333740;  
                --primary-color: #2c62f6;  
                --text-color: #b1b8ca;  
                --text-active: #ffffff;  
                --button-hover-bg-color: #2b2e34;  
                --border-color: #494d59;  
                --dropdown-height: 0;  
                --rotate-arrow: 0;  
                --translate-value: 0;  
                --list-opacity: 0;  
                --transition-time: 0.4s;  
                --transition-timing: cubic-bezier(0.25, 0.46, 0.45, 0.94);  
                --border-radius: 1.4rem;  
                --list-button-height: 4.6rem;  
                --floating-icon-size: 26;  
                --floating-icon-top: 0;  
                --floating-icon-left: 0;  
            }
            html {  
                font-size: 62.5%;  
            }  
            html,  
            body {  
                height: 100%;  
            }  
            body {  
                margin: 0;
                padding: 0;
                background: grey;
                min-height: 100vh;
                display: flex;  
                justify-content: center;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }

            /* width scroll */
            ::-webkit-scrollbar {
                width: 3px;
            }

            /* Handle scroll */
            ::-webkit-scrollbar-thumb {
                background: grey;
                border-radius: 10px;
            }

            div {
                box-sizing: border-box;
            }
            .dropdown-box {
                margin-top: 150px;
                width: 300px;
                background: #000;
                height: 0;
                font-family: sans-serif;
                cursor: pointer;
            }
            .opener {
                width: 100%;
                height: 40px;
                background: #1b1b1b;
                padding: 0 15px;
                border: 1px solid #000;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            h1,
            .opener i {
                font-size: 20px;
                transition: 0.5s ease;
                color: lightgrey;
                margin-bottom: 0;
            }
            .rotate {
                transform: rotate(225deg);
            }
            .content {
                width: 100%;
                min-height: 0;
                max-height: 0;
                background: #252525;
                color: lightgrey;
                border-left: 1px solid #000;
                border-right: 1px solid #000;
                overflow: hidden;
                padding: 0 15px;
                transition: 0.5s ease;
            }
            .content-active {
                padding: 15px;
                max-height: 200px;
                min-height: 100px;
                overflow: auto;
                transition: 0.5s ease;
            }
        </style>
    </head>
    <body>
    
        <div class="dropdown-box">  
            <div class="drowBox">
                <div class="opener">
                    <h1>First</h1>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="content">
                    Change the world by being yourself.
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>Second</h1>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="content">
                    Aspire to inspire before we expire.
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>Third</h1>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="content">
                    Love For All, Hatred For None.
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>Fourth</h1>
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="content">
                    Every moment is a fresh beginning
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const opener = document.querySelectorAll(".opener");  
            const cont = document.querySelectorAll(".content");  
            const arrow = document.querySelectorAll(".opener i");  

            function dropdown(open, content, icon) {
                for (let i = 0; i < open.length; i++) {
                    open[i].addEventListener('click', function() {
                        content[i].classList.toggle('content-active');
                        icon[i].classList.toggle('rotate');
                        for (var j = 0; j < open.length; j++) {
                            if (i != j) {
                                content[j].classList.remove('content-active');
                                icon[i].classList.remove('rotate');
                            }
                        }
                    });
                }
            }
            dropdown(opener, cont, arrow);
        </script>
    </body>
</html>
