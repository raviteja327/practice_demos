<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Google Maps Radio Buttons</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            html {
                height: 100%;
                font-family: 'Roboto', sans-serif;
            }
            body {
                background: #3367d6;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .container {
                margin: 0 auto;
            }
            h1 {
                font-weight: 300;
                color: #D9E7FD;
                text-align: center;
                margin-bottom: 50px;
            }
            #radios {
                margin: 0 auto;
                text-align: center;
            }
            #radios label {
                cursor: pointer;
                position: relative;
            }
            #radios label + label {
                margin-left: 15px;
            }
            input[type="radio"] {
                opacity: 0;
                position: absolute;
            }
            input[type="radio"] + span {
                font-family: 'Material Icons';
                color: #bec3fb;
                border-radius: 50%;
                padding: 12px;
                transition: all 0.4s;
            }
            input[type="radio"]:checked + span {
                color: #D9E7FD;
                background-color: #4285F4;
            }
            input[type="radio"]:focus + span {
                color: #fff;
            }
            #radios label:hover::before {
                content: attr(for);
                font-family: 'Roboto', sans-serif;
                text-transform: capitalize;
                font-size: 11px;
                position: absolute;
                top: 170%;
                left: 0;
                right: 0;
                opacity: 0.75;
                background-color: #323232;
                color: #fff;
                padding: 4px;
                display: block;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h1>Google Maps Radio Buttons</h1>
            <div id="radios">
                <label for="driving" class="material-icons">
                    <input type="radio" name="mode" id="driving" value="driving" checked>
                    <span>&#xE531;</span>
                </label>
                <label for="cycling" class="material-icons">
                    <input type="radio" name="mode" id="cycling" value="cycling">
                    <span>&#xE52F;</span>
                </label>
                <label for="walking" class="material-icons">
                    <input type="radio" name="mode" id="walking" value="walking">
                    <span>&#xE536;</span>
                </label>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
