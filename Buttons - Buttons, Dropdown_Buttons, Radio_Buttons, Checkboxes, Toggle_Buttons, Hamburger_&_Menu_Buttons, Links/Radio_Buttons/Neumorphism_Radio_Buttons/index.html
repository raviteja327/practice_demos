<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Neumorphism Radio Buttons</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .container {
                background-color: #EBF2FA;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
            }
            .neo {
                padding: 10px 30px;
                margin: 20px;
                box-sizing: border-box;
                background: #E5EDF5;
                border: 2px solid rgba(255, 255, 255, 0.2);
                box-shadow: -4px -2px 16px rgba(255, 255, 255, 0.8),
                            4px 2px 16px rgba(95, 157, 231, 0.48),
                            inset -4px -2px 8px #FFFFFF,
                            inset 4px 2px 8px rgba(95, 157, 231, 0.48);
            }
            .neo-radio {
                appearance: none;
                -webkit-appearance: none;
                padding: 0;
                width: 50px;
                height: 50px;
                display: inline-block;
                border-radius: 50%;
            }
            .neo-radio:hover {
                background: #E5EDF5;
                box-shadow: -11px -11px 22px rgba(255, 255, 255, 0.8),
                            11px 13px 22px rgba(95, 157, 231, 0.48),
                            inset -11px -11px 28px #FFFFFF,
                            inset 11px 11px 28px rgba(95, 157, 231, 0.48);
            }
            .neo-radio:checked {
                background: linear-gradient(135deg, #7844E9 0, #0979FF 100%);
                border: 10px solid #E5EDF5;
                box-sizing: border-box;
                box-shadow: -4px -2px 8px #FFFFFF,
                            4px 2px 8px rgba(95, 157, 231, 0.657315);
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <input type="radio" name="radio" class="neo neo-radio">
            <input type="radio" name="radio" class="neo neo-radio" checked="checked">
            <input type="radio" name="radio" class="neo neo-radio">
            <input type="radio" name="radio" class="neo neo-radio">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
