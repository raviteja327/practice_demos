<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Radio Buttons with Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbfbfb;
            color: #cacaca;
        }
        
        .main_wrapper {
            position: relative;
            width: 260px;
            height: 300px;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.082);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .buttons_wrapper {
            width: 160px;
            height: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        input {
            display: none;
        }
        .entry {
            position: relative;
            width: 100%;
            transition: 0.5s;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: row;
        }
        .circle {
            border: 3px solid #cacaca;
            border-radius: 50%;
            cursor: pointer;
            height: 32px;
            width: 32px;
            top: 50%;
            transition: border-color 0.5s;
        }
        .entry-label {
            cursor: pointer;
            user-select: none;
            -moz-user-select: none;
            font-weight: 500;
            padding-left: 15px;
        }
        .highlight {
            background: #2093ff;
            border-radius: 50%;
            height: 18px;
            width: 18px;
            top: 19px;
            left: 7px;
            pointer-events: none;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.320, 1.275);
            transform: translateY(-55px);
        }
        input:nth-child(1):checked ~ .highlight {
            transform: translateY(-7px);
        }
        input:nth-child(3):checked ~ .highlight {
            transform: translateY(35px);
        }
        input:nth-child(5):checked ~ .highlight {
            transform: translateY(77px);
        }
        input:checked + .entry .circle {
            border-color: #2093ff;
            color: #2093ff;
        }
        input:checked + .entry {
            color: #2093ff;
        }
    </style>
</head>

<body>
    
    <div class="main_wrapper">
        <div class="buttons_wrapper">
            <input type="radio" name="inputs" id="input1">
            <label for="input1" class="entry">
                <div class="circle"></div>
                <div class="entry-label">Male</div>
            </label>
            <input type="radio" name="inputs" id="input2">
            <label for="input2" class="entry">
                <div class="circle"></div>
                <div class="entry-label">Female</div>
            </label>
            <input type="radio" name="inputs" id="input3">
            <label for="input3" class="entry">
                <div class="circle"></div>
                <div class="entry-label">Other</div>
            </label>
            <div class="highlight"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
