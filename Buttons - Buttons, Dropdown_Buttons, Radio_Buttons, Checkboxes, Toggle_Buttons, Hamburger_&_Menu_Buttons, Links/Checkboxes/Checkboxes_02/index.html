<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>

        <title>Custom Checkboxes Using CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');  
            *{  
                margin: 0;  
                padding: 0;  
                box-sizing: border-box;  
                font-family: 'Poppins', sans-serif;  
            }  
            body{  
                display: flex;  
                justify-content: center;  
                align-items: center;  
                height: 100vh;  
                flex-direction: column;  
            }

            .container{  
                width: 450px;  
                display: flex;  
                justify-content: space-between;  
                flex-wrap: wrap;  
                margin: 1em 0 0 0;  
            }  
            .checkbox{  
                width: 140px;  
                height: 40px;  
                position: relative;  
                margin: 0.5em 0;  
            }  
            .checkbox input{  
                position: absolute;  
                cursor: pointer;  
                width: 100%;  
                height: 100%;  
                z-index: 2;  
                appearance: none;  
                -webkit-appearance: none;  
            }
            .box{  
                width: 100%;  
                height: 100%;  
                position: absolute;  
                z-index: 1;  
                background: #f7f7f7;    
                border: 2px solid #d1d1d1;  
                color: rgb(63, 63, 63);  
                border-radius: 5px;  
                display: flex;  
                justify-content: center;  
                align-items: center;  
                overflow: hidden;  
                transition: all 0.6s;  
            }  
            .box i{  
                margin-right: 0.3em;  
            }  
            .box p{  
                transition: all 0.2s;  
                margin-bottom: 0;
            }  
            .checkbox input:checked ~ .box p{  
                transform: translateY(-30px);  
            }
            .box p::before{  
                content: attr(data-text);  
                position: absolute;  
                transform: translateY(30px);  
            }  
            .checkbox input:checked ~ .box p::before{  
                transform: translateY(30px);  
            }  
            .checkbox input:checked ~ .box {  
                background: #f7f7f7;  
                border: 2px solid #185ADB;  
                color: #185ADB;  
            }
        </style>
    </head>
    <body>
    
        <p>Choose your favorites</p>  
        <div class="container">  
            <div class="checkbox">  
                <input type="checkbox" name="" id="">  
                <div class="box">  
                    <i class="fab fa-instagram"></i>  
                    <p data-text="Instagram">Instagram</p>  
                </div>  
            </div>  
            <div class="checkbox">  
                <input type="checkbox" name="" id="">  
                <div class="box">  
                    <i class="fab fa-facebook-square"></i>  
                    <p data-text="facebook">facebook</p>  
                </div>  
            </div>  
            <div class="checkbox">  
                <input type="checkbox" name="" id="">  
                <div class="box">  
                    <i class="fab fa-twitter"></i>  
                    <p data-text="Twitter">Twitter</p>  
                </div>  
            </div>  
            <div class="checkbox">  
                <input type="checkbox" name="" id="">  
                <div class="box">  
                    <i class="fab fa-whatsapp"></i>  
                    <p data-text="Whats App">Whats App</p>  
                </div>  
            </div>  
            <div class="checkbox">  
                <input type="checkbox" name="" id="">  
                <div class="box">  
                    <i class="fab fa-github"></i>  
                    <p data-text="Github">Github</p>  
                </div>  
            </div>  
            <div class="checkbox">  
                <input type="checkbox" name="" id="">  
                <div class="box">  
                    <i class="fab fa-discord"></i>  
                    <p data-text="Discord">Discord</p>  
                </div>  
            </div>  
        </div>  

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </body>
</html>
