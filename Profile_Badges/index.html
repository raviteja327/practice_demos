<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Pseudo Profile Badges</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .avatar {
                position: relative;
                width: 64px;
                height: 64px;
                border-radius: 4px;
                background-image: url('https://cdn.vox-cdn.com/thumbor/9eMMS0KrIzKbHN0kZM0Av1yVbOg=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/9490719/thor_big.jpg');
                background-size: cover;
                margin: 20px;
            }
            .avatar::after {
                content: '3';  /* Property that only applies to pseudos */
                position: absolute;
                top: 0;
                right: 0;
                transform: translate(50%, -50%);  /* Apply intelligent centering */
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #ff18f5;
                color: #f9f9f9;
                font-size: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .avatar1 {
                position: relative;
                width: 64px;
                height: 64px;
                border-radius: 50%;
                background-image: url('https://cdn.vox-cdn.com/thumbor/9eMMS0KrIzKbHN0kZM0Av1yVbOg=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/9490719/thor_big.jpg');
                background-size: cover;
                margin: 20px;
            }
            .avatar1::after {
                content: '3';  /* Property that only applies to pseudos */
                position: absolute;
                top: 6px;  /* Slight offset top */
                right: 0;
                transform: translate(-50%, -50%);  /* Apply intelligent centering */
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #ff18f5;
                color: #f9f9f9;
                font-size: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .icon {
                position: relative;
                font-size: 48px;
                color: #f9f9f9;
                margin: 20px;
            }
            .icon::after {
                content: '3';  /* Property that only applies to pseudos */
                position: absolute;
                top: 6px;  /* Slight offset top */
                left: 0;  /* Intelligent centering not required */
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #ff18f5;
                color: #f9f9f9;
                font-size: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* cut-out badge */
            /* We achieve this by adding a border with the same color as the background */
            .co-avatar::after {
                width: 15px;  /* Increased height and width to accomodate border */
                height: 15px;
                border: 3px solid #131313;  /* Border Magic */
            }
        </style>
    </head>
    <body>
    
        <div class="avatar"></div>
        <div class="avatar1"></div>
        <div class="icon">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon">
            <i class="fa-brands fa-twitter"></i>
        </div>
    
        <div class="co-avatar avatar"></div>
        <div class="co-avatar avatar1"></div>
        <div class="co-avatar icon">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="co-avatar icon">
            <i class="fa-brands fa-twitter"></i>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
