<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Popup Box</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .sub-btn {
                width: 160px;
                height: 45px;
                border: none;
                background: #161616;
                color: #fff;
                border-radius: 30px;
                font-family: 'Poppins', sans-serif;
                font-size: 15px;
            }
            .popup {
                display: none;
            }
            .popup-btn {
                display: block;
            }
            .popup-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 285px;
                height: 380px;
                background: #fff;
                display: none;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
                font-family: 'Poppins', sans-serif;
                padding: 0 9px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
            }
            .fas {
                position: absolute;
                top: 10px;
                left: 10px;
                width: 35px;
                height: 35px;
                background: #ededed;
                text-align: center;
                line-height: 37px;
                border-radius: 50%;
                color: #bfbfbf;
                font-size: 14px;
            }
            .input-box {
                display: flex;
                flex-direction: column;
            }
            .input-box input {
                width: 265px;
                height: 40px;
                border: 1px solid #bfbfbf;
                outline: none;
                margin: 8px 0;
                padding: 5px;
            }
            input::placeholder {
                font-family: 'Poppins', sans-serif;
                font-size: 12px;
            }
            .input-box button {
                height: 40px;
                border: none;
                font-family: 'Poppins', sans-serif;
                background: #3644B1;
                color: #fff;
            }
        </style>
    </head>
    <body>
    
        <button onclick="popUp()" class="sub-btn">Subscribe</button>

        <div class="popup">
            <div class="popup-content">
                <i class="fas fa-times" onclick="popUp()"></i>
                <img src="https://img.freepik.com/free-vector/chat-speech-bubble-icon_23-2147501656.jpg?size=338&ext=jpg" alt="" class="img-fluid" width="150">
                <h4>Get The Latest Updates Right Into Your Inbox</h4>
                <div class="input-box">
                    <input type="email" name="" id="input" placeholder="example@gmail.com">
                    <button>SUbscribe</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            let popupBox = document.querySelector('.popup')

            function popUp() {
                popupBox.classList.toggle('popup-btn')
            }
        </script>
    </body>
</html>
