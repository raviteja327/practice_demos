<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link rel="stylesheet" href="sal.css">
        <title>Sal JS Animation</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            /* body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            } */

            .main {
                width: 100%;
                height: 100vh;
                background: rgb(24, 24, 24);
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 12em;
                color: white;
                position: relative;
            }
            .main span {
                position: absolute;
                top: 40px;
                left: 80px;
                width: 15px;
                height: 15px;
                background: #ff5f56;
                border-radius: 50%;
            }
            .main span:nth-child(3) {
                transform: translate(20px);
                background: #ffbd2e;
            }
            .main span:nth-child(4) {
                transform: translate(40px);
                background: #27c93f;
            }
            footer {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 3em;
            }
            footer .icons {
                margin: 2em;
            }
        </style>
    </head>
    <body>
    
        <section class="main">
            <div data-sal="slide-up" data-sal-delay="350" data-sal-easing="ease">Scroll</div>
            <span data-sal-delay="350"></span>
            <span data-sal-delay="450"></span>
            <span data-sal-delay="550"></span>
        </section>

        <footer>
            <div class="icons" data-sal-delay="300">
                <div class="fab fa-instagram"></div>
            </div>
            <div class="icons" data-sal-delay="400">
                <div class="fab fa-github"></div>
            </div>
            <div class="icons" data-sal-delay="500">
                <div class="fab fa-twitter"></div>
            </div>
            <div class="icons" data-sal-delay="600">
                <div class="fab fa-linkedin"></div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="sal.js"></script>
        <script>
            const span = document.querySelectorAll('span');
            const icons = document.querySelectorAll('.icons');

            span.forEach((e) => {
                e.setAttribute('data-sal', 'slide-left');
                e.setAttribute('data-sal-easing', 'ease');
            });

            icons.forEach((e) => {
                e.setAttribute('data-sal', 'slide-left');
                e.setAttribute('data-sal-easing', 'ease-out-break');
            });

            sal({
                threshold: 1,
                once: false,
            })
        </script>
    </body>
</html>
