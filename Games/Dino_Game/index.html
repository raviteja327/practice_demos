<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Dino Game Using HTML, CSS & JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                /* background-color: #131313; */
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .game{  
                width: 600px;  
                height: 200px;  
                border: 1px solid #000000;  
                margin: auto;  
            }  
            #dino{  
                width: 70px;  
                height: 70px;  
                background-image: url(https://i0.wp.com/www.linkcablegaming.com/wp-content/uploads/2017/04/T-Rex-Game-3.jpg?fit=960%2C540&ssl=1);  
                /* background-image: url(t-rex.png);   */
                background-size: auto 70px;  
                position: relative;  
                top: 143px;  
            }  
            .jump{  
                animation: jump 0.3s linear;  
            }
            #cactus{  
                width: 20px;  
                height: 40px;  
                position: relative;  
                top: 91px;  
                left: 580px; /*width of frame - width of cactus*/  
                background-image: url(https://e7.pngegg.com/pngimages/380/807/png-clipart-game-off-game-jam-gamedev-net-video-game-cactus-game-angle.png);  
                /* background-image: url(cactus.png);   */
                background-size: 20px 40px;  
                animation: cactus-block 1.2s infinite linear;  
            }

            @keyframes jump{  
                0%{  
                    top: 143px; /*distance from the top of the parent element*/  
                }  
                30%{  
                    top:115px;  
                }  
                50%{  
                    top: 70px;  
                }  
                80%{  
                    top: 115px;  
                }  
                100%{  
                    top:143px;  
                }  
            }
            @keyframes cactus-block{  
                0%{  
                    left: 600px;  
                }  
                100%{  
                    left: -20px;  
                }  
            }
        </style>
    </head>
    <body>
    
        <div class="game">  
            <div id="dino"></div>  
            <div id="cactus"></div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const dino = document.getElementById("dino");  
 const cactus = document.getElementById("cactus")  
 function jump(){  
   if(dispatchEvent.classList!="jump") //first it checks if the dino is mid-jump. If not, it makes it jump.  
   {  
     dino.classList.add("jump");  
     setTimeout (function(){  
       dino.classList.remove("jump"); //removes the jump class from the dino once it has jumped so that it can jump again  
     },300)  
   }  
 }  
 let checkAlive = setInterval(function(){  
   let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));  
   let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));  
   //check for collision  
   if(cactusLeft>0 && cactusLeft<70 && dinoTop>=143){  
     dino.style.animationPlayState = 'paused';  
     cactus.style.animationPlayState = 'paused';  
     alert("Whoops! Game Over :(");  
     window.location.reload();  
   }  
 },10);  
 document.addEventListener("keydown", function(event){  
   jump();  
 })
        </script>
    </body>
</html>
