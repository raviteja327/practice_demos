<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>CSS Counter Grid</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=bellefair&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :root {
                counter-reset: checked-sum, unchecked-sum;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'bellefair';
                color: navy;
                font-size: 13pt;
            }

            .grid {
                display: grid;
                grid-template-columns: max-content max-content;
                grid-row-gap: 6px;
                justify-content: center;
                border: 5px solid;
                border-image: linear-gradient(325deg, navy, gold) 1;
                width: 250px;
                margin: auto;
                padding: 50px 0;
            }
            input[type="checkbox"] {
                counter-increment: unchecked-sum;
            }
            input[type="checkbox"]:checked {
                counter-increment: checked-sum;
            }
            input[type="checkbox"]::after {
                content: '';
                display: block;
                width: 25px;
                height: 25px;
                background-color: white;
                color: navy;
                border: 1px solid navy;
                text-align: center;
            }
            input[type="checkbox"]:checked::after {
                /* content: '✓'; */
                content: '✔';
                background-color: gold;
            }
            .total {
                grid-row: 1;
                grid-column: 1 / 3;
                margin: 5px 0 10px 0;
                width: 135px;
            }
            .total span {
                background-color: gold;
                display: inline-block;
                margin-bottom: 3px;
                padding: 3px;
            }
            .totalChecked::after {
                content: counter(checked-sum);
            }
            .totalUnChecked::after {
                content: counter(unchecked-sum);
            }
        </style>
    </head>
    <body>
    
        <div class="grid">
            <input type="checkbox">checkbox #1
            <input type="checkbox">checkbox #2
            <input type="checkbox">checkbox #3
            <input type="checkbox">checkbox #4
            <input type="checkbox">checkbox #5
            <input type="checkbox">checkbox #6
            <div class="total">
                <span class="totalChecked">Total Checked:</span>
                <span class="totalUnChecked">Total Unchecked:</span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
