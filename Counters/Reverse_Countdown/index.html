<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Reverse Countdown Using HTML, CSS & JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            :root {  
                --background-color: #0e1538;  
                --text-color: #fff;  
                --font: sans-serif;  
            }
            * {
                margin: 0;
                padding: 0;
            }
            body {
                position: absolute;  
                left: 50%;  
                top: 50%;  
                transform: translate(-50%, -50%);  
                background-color: var(--background-color);  
                font-family: var(--font);
            }

            /* main Card */  
            .card {  
                width: 200px;  
                height: 275px;  
                position: relative;  
                user-select: none;  
                cursor: pointer;  
                transition: 0.3s ease-in-out;  
            }

            /* Linear Background by using ::before */  
            .card::before {  
                content: "";  
                position: absolute;  
                top: -4px;  
                left: -4px;  
                bottom: -4px;  
                right: -4px;  
                transform: skew(2deg, 4deg);  
                background: linear-gradient(315deg, #00ccff, #0e1538, #d400d4);  
            }

            /* countdown number */  
            .card > .number {  
                width: 100%;  
                height: 100%;  
                position: absolute;  
                z-index: 10;  
                font-size: 8em;  
                display: grid;  
                place-items: center;  
                background-color: var(--background-color);  
                color: var(--text-color);  
            }  
            .card:hover {  
                transform: scale(1.1);  
                box-shadow: 0 0 200px rgba(225, 225, 225, 0.3);  
                transform: rotate(720deg);  
            }
        </style>
    </head>
    <body>
    
        <div class="card">  
            <div class="number"></div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            var number = document.querySelector(".number");  
            var count = 20;  
            // Countdown Interval which runs on every 1s  
            var countdownInterval = setInterval(() => {  
                // if count is less than or equal to 1 then clear the Interval  
                count <= 1 && clearInterval(countdownInterval);  
                number.textContent = count <= 10 ? `0${--count}` : `${--count}`;  
            }, 1000);
        </script>
    </body>
</html>
