<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Simple Counter</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 150px;
                height: 150px;
                background: #185AD8;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                position: relative;
                border-radius: 15px;
            }
            .heading {
                font-family: 'Poppins', sans-serif;
                margin-bottom: 0;
            }
            .counter {
                font-size: 4rem;
                font-family: 'Ubuntu', sans-serif;
            }
            button {
                width: 40px;
                height: 40px;
                position: absolute;
                cursor: pointer;
                font-size: 1.2em;
                background: white;
                color: rgb(34, 34, 34);
                box-shadow: 0 0 10px rgba(51, 51, 51, 0.158);
                border: none;
                border-radius: 50px;
            }
            .incr {
                bottom: 10%;
                right: -15%;
            }
            .decr {
                bottom: -15%;
                right: 10%;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <p class="heading">Counter</p>
            <p class="counter" id="counter">0</p>
            <button class="incr"><i class="fas fa-plus"></i></button>
            <button class="decr"><i class="fas fa-minus"></i></button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const counter = document.getElementById('counter');
            const incr = document.querySelector('.incr');
            const decr = document.querySelector('.decr');

            let count = 0;

            incr.addEventListener('click', () => {
                count++;
                counter.innerHTML = count;
            })

            decr.addEventListener('click', () => {
                count--;
                counter.innerHTML = count;
            })
        </script>
    </body>
</html>
