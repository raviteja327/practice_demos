<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Countdown Timer</title>
        <style>
            * {
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-image: url(https://media.istockphoto.com/photos/gold-vintage-fireworks-and-bokeh-in-new-year-eve-and-copy-space-picture-id1087097456?k=20&m=1087097456&s=612x612&w=0&h=wgrfx7QVequ7UUac-3qv401rA5GVpgB8EGfWg0gfHeQ=);
                background-size: cover;
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                flex-direction: column
            }

            h1 {
                font-size: 4rem;
                margin-top: 5rem;
                font-weight: normal;
            }
            .countdown-cont {
                display: flex;
                flex-wrap: wrap;
            }
            .cd {
                text-align: center;
            }
            .bigtext {
                font-size: 6rem;
                line-height: 1;
                margin: 0 2rem;
            }
            .cd span{
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
    
        <h1>New Year Eve</h1>
        <div class="countdown-cont">
            <div class="cd days-c">
                <p class="bigtext" id="days">0</p>
                <span>days</span>
            </div>
            <div class="cd hours-c">
                <p class="bigtext" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="cd min-c">
                <p class="bigtext" id="min">0</p>
                <span>min</span>
            </div>
            <div class="cd sec-c">
                <p class="bigtext" id="sec">0</p>
                <span>sec</span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minEl = document.getElementById('min');
            const secEl = document.getElementById('sec');

            const newYears = '1 Jan 2023';

            function countdown() {
                const nyd = new Date(newYears);
                const currentDate = new Date();
                const sec = (nyd - currentDate) / 1000;

                const days = Math.floor(sec / 3600 / 24);
                const hours = Math.floor(sec / 3600) % 24;
                const min = Math.floor(sec / 60) % 60;
                const seco = Math.floor(sec % 60);

                daysEl.innerHTML = days;
                hoursEl.innerHTML = format(hours);
                minEl.innerHTML = format(min);
                secEl.innerHTML = format(seco);
            }

            function format(n) {
                return (n < 10) ? ('0' + n) : n;
            }

            // initial call
            countdown();
            setInterval(countdown, 1000);
        </script>
    </body>
</html>
