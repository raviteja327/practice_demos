<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Animated Scroll Down Indicator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            /* body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            } */

            .sec_one {
                background-color: black;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .mouse-wrap {
                display: block;
                width: 28px;
            }
            .mouse {
                width: 28px;
                height: 50px;
                border: 2px solid #FF4A54;
                border-radius: 14px;
            }
            .scroll {
                width: 4px;
                height: 4px;
                border-radius: 2px;
                background: #30FFDA;
                position: relative;
                left: 10px;
                animation: scrolls 1.3s ease-out infinite;
                -webkit-animation: scrolls 1.3s ease-out infinite;
            }
            .sec_two {
                height: 100vh;
                background-color: #FF4A54;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            @keyframes scrolls {
                0% {
                    top: 8px;
                    opacity: 0;
                    transform: scaleY(1) scaleX(1);
                    -webkit-transform: scaleY(1) scaleX(1);
                }
                5% {
                    top: 8px;
                    opacity: 0.8;
                    transform: scaleY(1.2) scaleX(1.2);
                    -webkit-transform: scaleY(1.2) scaleX(1.2);
                }
                10% {
                    top: 8px;
                    opacity: 1;
                    transform: scaleY(1.6) scaleX(1.6);
                    -webkit-transform: scaleY(1.6) scaleX(1.6);
                }
                15% {
                    top: 8px;
                    opacity: 1;
                    transform: scaleY(1.2) scaleX(1.2);
                    -webkit-transform: scaleY(1.2) scaleX(1.2);
                }
                20% {
                    top: 8px;
                    opacity: 1;
                    transform: scaleY(1.2) scaleX(1.2);
                    -webkit-transform: scaleY(1.2) scaleX(1.2);
                }
                30% {
                    top: 15px;
                    opacity: 1;
                    transform: scaleY(1.2) scaleX(1.2);
                    -webkit-transform: scaleY(1.2) scaleX(1.2);
                }
                100% {
                    top: 30px;
                    opacity: 0;
                    transform: scaleY(1.2) scaleX(0.8);
                    -webkit-transform: scaleY(1.2) scaleX(0.8);
                }
            }
        </style>
    </head>
    <body>
    
        <section class="sec_one">
            <div class="mouse-wrap">
                <a href="#section2" class="page-scroll">
                    <div class="mouse">
                        <div class="scroll"></div>
                    </div>
                </a>
            </div>
        </section>

        <section class="sec_two" id="section2">
            <h1>Another Section</h1>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
