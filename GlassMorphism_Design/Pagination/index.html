<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Pagination Design With Glassmorphism Effect using HTML & CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .container {  
                position: relative;  
                height: 100vh;  
                width: 100%;  
                background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),  
                url("https://images.pexels.com/photos/247431/pexels-photo-247431.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");  
                background-size: cover;  
                background-position: center;  
                display: flex;  
                align-items: center;  
                justify-content: center;  
            }  
            .container .pagination {  
                position: relative;  
                height: 61px;
                margin-bottom: 0;  
                background: rgba(255, 255, 255, 0.05);  
                box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.3);  
                display: flex;  
                align-items: center;  
                justify-content: center;  
                backdrop-filter: blur(3px);  
                border-radius: 2px;  
            }  
            .container .pagination li {  
                list-style-type: none;  
                display: inline-block;  
            }
            .container .pagination li a {  
                position: relative;  
                padding: 20px 25px;  
                text-decoration: none;  
                color: #fff;  
                font-weight: 500;  
            }  
            .container .pagination li a:hover,  
            .container .pagination li.active a {  
                background: rgba(255, 255, 255, 0.2);  
            }
        </style>
    </head>
    <body>
    
        <div class="container">  
            <ul class="pagination">  
                <li><a href="#">Prev</a></li>  
                <li><a href="#">1</a></li>  
                <li class="active"><a href="#">2</a></li>  
                <li><a href="#">3</a></li>  
                <li><a href="#">4</a></li>  
                <li><a href="#">5</a></li>  
                <li><a href="#">Next</a></li>  
            </ul>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
