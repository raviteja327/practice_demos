<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorphism Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("bg.jpg");
            background-size: cover;
        }
        .container{
            width: 85%;
            height: 85%;
            background-color: rgba(16 18 27 / 40%);
            border-radius: 10px;
            backdrop-filter: blur(20px);   
            position: relative; 
        }

        /* nav */
        .nav{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.123);
        }
        .menu{
            height: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.295);
            border-radius: 50px;
        }
        a{
            color: rgb(204, 204, 204);
            border-radius: 50px;
            padding: 0.6em 2em;
            background: none;
            text-decoration: none;
            transition: all .2s;
        }
        a.active{
            color: rgb(22, 22, 22);
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.178);
        }
        .searchBox{
            padding: 1em 1.8em;
            color: white;
        }
        .main{
            position: absolute;
            width: 100%;
            height: 90%;
            overflow-x: auto;
        }
        .main::-webkit-scrollbar{
            display: none;
        }

        /* trendingMovies */
        .movies{
            width: 95%;
            margin: 1em auto;
            color: rgb(204, 204, 204);
        }
        .movies .cards{
            margin-top: 0.6em;
            padding: 0.5em 0 2em 0;
            display: flex; 
            overflow-y: auto; 
        }
        .movies .cards::-webkit-scrollbar{
            display: none;
        }
        .movies .cards .card{
            flex-shrink: 0;
            width: 250px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: all .4s;
            margin-right: 1em;
        }
        .card::before{
            content: attr(data-text);
            position: absolute;
            left: 45%;
            bottom: -15%;   
            transform: translate(-45%);
            font-size: .7em;
            opacity: 0;
            transition: all .4s;
        }
        .card:hover::before{
            opacity: 1;
        }
        .card:hover{
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.178);
        }
        .movies .cards .card img{
            width: 100%;
            height: 100%;
            border-radius: 10px; 
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="nav">
            <div class="menu">
                <a href="#" class="active">Discover</a>
                <a href="#">Apps</a>
                <a href="#">Movies</a>
                <a href="#">Dashboard</a>
                <div class="searchBox">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="trendingMovies movies">
                <p>Trending Movies</p>
                <div class="cards">
                    <div class="card" data-text="Avengers">
                        <img src="./hollwoodMovies/avg.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Venom">
                        <img src="./hollwoodMovies/venom.jpg" alt="" >
                    </div>
                    <div class="card" data-text="London Has Fallen">
                        <img src="./hollwoodMovies/LondonHasFallen.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Dracula">
                        <img src="./hollwoodMovies/dracula.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Hotel Transylvania 2">
                        <img src="./hollwoodMovies/HotelTransylvania2.jpg" alt="" >
                    </div>
                    <div class="card" data-text="The Expendables 2">
                        <img src="./hollwoodMovies/TheExpendables2.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Point Break">
                        <img src="./hollwoodMovies/PointBreak.jpg" alt="" >
                    </div>
                </div>
            </div>
            <div class="bollywoodMovies movies">
                <p>Bollywood Movies</p>
                <div class="cards">
                    <div class="card" data-text="De De Pyaar De">
                        <img src="./bollywoodMovies/DeDePyaarDe.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Badrinath Ki Dulhania">
                        <img src="./bollywoodMovies/BadrinathKiDulhania.jfif" alt="" >
                    </div>
                    <div class="card" data-text="Rocky Handsome">
                        <img src="./bollywoodMovies/RockyHandsome.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Rustom">
                        <img src="./bollywoodMovies/Rustom.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Two States">
                        <img src="./bollywoodMovies/TwoStates.jfif" alt="" >
                    </div>
                    <div class="card" data-text="Bhuj">
                        <img src="./bollywoodMovies/Bhuj.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Welcome">
                        <img src="./bollywoodMovies/Welcome.jpg" alt="" >
                    </div>
                </div>
            </div>
            <div class="webSeries movies">
                <p>Web Series</p>
                <div class="cards">
                    <div class="card" data-text="Permanent Roommates">
                        <img src="./webSeries/PermanentRoommates.webp" alt="" >
                    </div>
                    <div class="card" data-text="Flames">
                        <img src="./webSeries/Flames.jpg" alt="" >
                    </div>
                    <div class="card" data-text="Im Mature">
                        <img src="./webSeries/ImMature.webp" alt="" >
                    </div>
                    <div class="card" data-text="KotaFactory">
                        <img src="./webSeries/KotaFactory.jpg" alt="" >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const a = document.querySelectorAll("a");

        a.forEach(e => {
            e.addEventListener("click", (e) => {
                console.log(e.target.classList);
                a.forEach(e => {
                    e.classList.remove("active");
                })
                if (!(e.target.classList.contains("active"))) {
                    e.target.classList.add("active");
                }
            });
        });
    </script>

</body>

</html>
