<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
        *{
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body{
            margin: 0;
        }

        .container{
            width:100vw;
            height:100vh;
            background-image:url("https://images.unsplash.com/photo-1602992708529-c9fdb12905c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
            background-size:cover;
            background-position:center;
            background-attachment:fixed;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .frosted-box{
            width:500px;
            height:250px;
            position:relative;
            background:inherit;
            overflow:hidden;
            box-shadow:0 0 10px rgba(0,0,0,0.4);
            z-index:1;
            font-family:Arial;
            display:flex;
            justify-content:center;
            align-items:center;
            color:#fff;
            font-size:12px;
            border-radius:5px;
        }
        .frosted-box::before{
            content:"";
            position:absolute;
            background:inherit;
            inset:-20px;
            filter:blur(10px);
            z-index:-1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="frosted-box">
            <h1>I Am Frosted</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
</body>
</html>
