<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Show / Hide Password</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>
    <body>
    
        <input type="password" name="" id="password-input">
        <button class="btn btn-info mx-3" id="toggle-password">Toggle PW</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            // Select the Password Input Field
            const passwordInput = document.querySelector('#password-input');

            // Select the Show / Hide Password Button
            const togglePasswordButton = document.querySelector('#toggle-password');

            togglePasswordButton.addEventListener("click", () => {
                // check for the current type of the input
                if (passwordInput.type === "password") {
                // switch up the type of the input
                    passwordInput.type = "text";
                } else if (passwordInput.type === "text") {
                    passwordInput.type = "password";
                }
            })
        </script>
    </body>
</html>
