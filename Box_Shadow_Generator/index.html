<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Box Shadow Generator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cookie&family=Poppins&family=Roboto:wght@300&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #2f2f2f;
                font-family: 'Poppins', sans-serif;
            }

            .box_div {
                height: 400px;
                width: 300px;
                background: white;
                border-radius: 5px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                overflow: hidden;
            }
            .color_picker,
            #color_picker2 {
                height: 30px;
                width: 30px;
                border-radius: 100%;
                outline: none;
                appearance: none;
                -webkit-appearance: none;
                border: none;
                margin: 10px;
                cursor: pointer;
            }
            #color_picker2 {
                float: right;
            }
            .color_picker::-webkit-color-swatch-wrapper,
            #color_picker2::-webkit-color-swatch-wrapper {
                padding: 0;
            }
            .color_picker::-webkit-color-swatch,
            #color_picker2::-webkit-color-swatch {
                border: none;
                border-radius: 100%;
            }
            .output_div {
                height: 100px;
                width: 150px;
                background: blue;
                position: absolute;
                top: 25%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 5px;
                box-shadow: 0px 0px 19px 0px #000000;
            }
            .slider_div {
                height: 250px;
                width: 300px;
                position: absolute;
                bottom: 0;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
            }
            input[type="range"] {
                margin-left: 30px;
                margin-top: 50px;
                width: 100px;
                position: relative;
                top: 25px;
            }
            label {
                position: absolute;
                font-size: 12px;
                margin-top: 50px;
                margin-left: -70px;
                text-align: center;
            }
            #h_label,
            #v_label {
                margin-left: -60px;  
            }
            #blur_label {
                margin-left: -65px;  
            }
            #inset {
                position: absolute;
                left: 45%;
                bottom: 40px;
                transform: translate(-50%, -50%);
            }
            #inset::after {
                content: 'inset';
                margin-left: 20px;
                font-family: 'Poppins', sans-serif;
                position: absolute;
                bottom: -5px;
            }
            #r5 {
                position: absolute;
                top: 63%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin-left: 0;
            }
            .shadow_css {
                position: absolute;
                bottom: 0;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                white-space: nowrap;
                padding-left: 10px;
                overflow-y: scroll;
                font-size: 13px;
                background: #D3D3D3;
                padding: 5px;
                width: 100%;
                text-align: center;
            }
            .shadow_css p {
                margin-bottom: 0;
            }
            #opacity_label {
                position: relative;
                top: 63px;
                left: -65px;
            }
        </style>
    </head>
    <body>
    
        <div class="box_div">
            <input type="color" value="#0000ff" class="color_picker">
            <input type="color" id="color_picker2" oninput="boxshadow()">
            <div class="output_div"></div>
            <div class="slider_div">
                <input type="range" value="10" min="0" max="200" id="horizontal" oninput="boxshadow()">
                <label id="h_label">H</label>
                <input type="range" value="10" id="vertical" oninput="boxshadow()">
                <label id="v_label">V</label>
                <input type="range" value="10" id="blur" oninput="boxshadow()">
                <label id="blur_label">Blur</label>
                <input type="range" value="10" id="spread" oninput="boxshadow()">
                <label for="">Spread</label>
            </div>
            <input type="checkbox" oninput="boxshadow()" id="inset">
            <div class="shadow_css">
                <p>box-shadow: 0px 0px 19px 0px #000000</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const inputcolor = document.querySelector('.color_picker');
            const outputdiv = document.querySelector('.output_div');
            const shadowcss = document.querySelector('.shadow_css');
            const horizontal = document.querySelector('#horizontal');
            const vertical = document.querySelector('#vertical');
            const blur = document.querySelector('#blur');
            const spread = document.querySelector('#spread');
            const opacity = document.querySelector('#r5');
            const shadowcolor = document.querySelector('#color_picker2');
            const radio = document.querySelector('radio');
            const inset = document.querySelector('#inset');

            // Box Background Color Change
            inputcolor.addEventListener('input', event => {
                outputdiv.style.backgroundColor = inputcolor.value;
            })

            function boxshadow(event) {
                let boxshadow = `${horizontal.value}px ${vertical.value}px ${blur.value}px ${spread.value}px ${shadowcolor.value} ${inset.checked ? 'inset' : ''}`;
                outputdiv.style.boxShadow = boxshadow;
                shadowcss.innerHTML = "box-shadow:"+boxshadow;
            }
        </script>
    </body>
</html>
