<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Notfication Button</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: linear-gradient(to right, #267871, #136a8a);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .notification {
                width: 50px;
                height: 50px;
                background: white;
                border-radius: 50%;
                position: relative;
            }
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .notification input {
                position: absolute;
                width: 100%;
                height: 100%;
                cursor: pointer;
                appearance: none;
                -webkit-appearance: none;
            }
            .notification input::before {
                content: '\f0f3';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: 'Font Awesome 6 Free';
                font-weight: 700;
                font-size: 1.8rem;
                color: rgb(43, 43, 43);
            }
            .num {
                position: absolute;
                top: -2px;
                right: -2px;
                background: rgb(230, 85, 85);
                width: 20px;
                height: 20px;
                border-radius: 50%;
                color: white;
            }
            .notification .box {
                width: 200px;
                height: 250px;
                background: white;
                position: absolute;
                border-radius: 20px;
                top: -250px;
                left: -200px;
                clip-path: circle(0 at 100% 100%);
                transition: clip-path 0.4s;
            }
            .notification input:checked ~ .box {
                clip-path: circle(141.4% at 100% 100%);
            }
            .notification .heading {
                margin: 0.2em auto;
                background: rgb(43, 43, 43);
                border-radius: 18px;
                color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.432);
                width: 95%;
                height: 40px;
            }
            .notification .heading p {
                margin-bottom: 0;
            }
            .notification_box {
                margin: 0.4em auto 0;
                width: 85%;
                height: 190px;
                overflow-x: auto;
            }
            .notification_box p {
                margin-bottom: 0.4em;
                color: rgb(43, 43, 43);
            }
            .notification_box::-webkit-scrollbar {
                width: 2px;
            }
            .notification_box::-webkit-scrollbar-thumb {
                background: #888;
            }
            .notification_box::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>
    </head>
    <body>
    
        <div class="notification center">
            <input type="checkbox" name="" id="">
            <div class="num number center">4</div>
            <div class="box">
                <div class="heading center">
                    <p>
                        <i class="fas fa-bell"></i>
                        <span class="number">4</span>
                        Notifications
                    </p>
                </div>
                <div class="notification_box">
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                    <p><i class="fas fa-user"></i> Someone liked your photo</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const box = document.querySelectorAll('.notification_box p');
            const number = document.querySelectorAll('.number');

            number.forEach((e) => {
                e.innerText = box.length;
            })
        </script>
    </body>
</html>
