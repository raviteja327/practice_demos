<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> -->
        <title>Notification UI</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{  
                display: flex;  
                justify-content: center;  
                align-items: center;  
                position: relative;  
            }  
            .btn{  
                position: relative;  
                width: 25px;  
                height: 25px;  
                cursor: pointer;  
                appearance: none;  
                -webkit-appearance: none;  
                cursor: pointer;  
                transform: translateY(-150px);  
            }  
            .btn::before{  
                content: '\f0f3';  
                position: absolute;  
                top: 50%;  
                left: 50%;  
                font-family: 'Font Awesome 5 Free';  
                font-weight: 700;  
                font-size: 1.6em;  
                transform: translate(-50%, -50%);  
            }
            .btn:checked ~ .box{  
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);  
            }

            /* box */  
            .box{  
                width: 350px;  
                margin-top: 2em;  
                position: absolute;  
                overflow: hidden;  
                border: 1px solid rgba(0, 0, 0, 0.137);  
                transition: all .4s;  
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);  
            }  
            .header{  
                width: 100%;  
                display: flex;  
                justify-content: space-between;  
                padding: 0.6em 1em;  
                border-bottom: 1px solid rgba(0, 0, 0, 0.082);  
            }  
            .header a{  
                text-decoration: none;  
            }  
            .content{  
                width: 100%;  
            }
            .notification{  
                width: 350px;  
                padding: 0.6em 1em;  
                display: flex;  
                align-items: center;  
            }  
            .notification img{  
                width: 50px;  
                height: 50px;  
                border-radius: 50px;  
                margin-right: 0.5em;  
            }  
            .notification .text p{  
                font-size: 0.8em;  
                margin-bottom: 0;
            }  
            .notification .text p span{  
                font-weight: 700;  
            }  
            .notification .text .time{  
                font-size: 0.7em;  
                color: rgba(0, 0, 0, 0.61);  
            }
            .btn-check:focus+.btn, .btn:focus {
                outline: 0;
                box-shadow: 0 0 0 0.25rem transparent;
            }
            p {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
    
        <div class="container">  
            <input type="checkbox" name="" class="btn" />  
            <div class="box">  
                <div class="header">  
                    <p>Notifications</p>  
                    <a href="#">See all</a>  
                </div>  
                <div class="content">  
                    <div class="notification">  
                        <img src="https://upload.wikimedia.org/wikipedia/en/d/d7/Harry_Potter_character_poster.jpg" alt="" />  
                        <div class="text">  
                            <p><span class="name">Harry Potter</span> left a comment.</p>  
                            <p class="time">1 hour age</p>  
                        </div>  
                    </div>  
                    <div class="notification">  
                        <img src="https://images.immediate.co.uk/production/volatile/sites/3/2016/05/108890.jpg?quality=90&resize=620,413" alt="" />  
                        <div class="text">  
                            <p><span class="name">Ronald Weasley</span> liked your post.</p>  
                            <p class="time">1 hour age</p>  
                        </div>  
                    </div>
                    <div class="notification">  
                        <img src="https://static.wikia.nocookie.net/characters/images/a/a5/Latest_%2810%29.jpg/revision/latest?cb=20141230074301" alt="" />  
                        <div class="text">  
                            <p><span class="name">Hermione Granger</span> reacted to your post.</p>  
                            <p class="time">1 hour age</p>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
