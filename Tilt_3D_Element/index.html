<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Tiltable 3D Element Using JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .container {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 32rem;
                height: 20rem;
                background: linear-gradient(60deg, #8E36D6, #D61F76);
                transform: perspective(1000px);
                transform-style: preserve-3d;
                border-radius: 20px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2),
                            0 15px 12px rgba(0, 0, 0, 0.15);
                transition: all 180ms ease-out;
            }
            .container h1 {
                color: #fff;
                font-size: 2.2rem;
                font-weight: 600;
                font-family: 'Poppins';
                text-shadow: 0 0 22px rgba(0, 0, 0, 0.6);
                transform: translateZ(40px);
            }
            .circle {
                position: absolute;
                top: 1rem;
                right: 2rem;
            }
            .circle span {
                display: inline-flex;
                width: 0.5rem;
                height: 0.5rem;
                margin: 0 0.1rem;
                border-radius: 25px;
                background: #ffffff;
                box-shadow: 0 0 22px rgba(0, 0, 0, 0.7);
                transform: translateZ(40px);
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h1>Hello there!</h1>
            <div class="circle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const box = document.querySelector('.container');
            const boxRect = box.getBoundingClientRect();

            box.addEventListener('mousemove', e => {
                const xPosition = (e.clientX - boxRect.left) / boxRect.width;
                const yPosition = (e.clientY - boxRect.top) / boxRect.height - 0.6;
                const xOffset = (xPosition - 0.6);
                const dxNorm = Math.min(Math.max(xOffset, - 0.6), 0.6);
                box.style.transform = `perspective(1000px)
                                        rotateY(${dxNorm*45}deg)
                                        rotateX(${yPosition*45}deg)`;
            });

            box.addEventListener('mouseleave', () => {
                box.style.transform = 'none';
            })

            // The getBoundingClientRect() method returns the size of an element and its position relative to the viewport.
        </script>
    </body>
</html>
