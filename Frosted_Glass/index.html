<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Frosted Glass</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #fff;
                color: #fff;
                font-family: Arial;
                text-align: center;
                font-size: 12px;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .body {
                position: absolute;
                top: -20px;
                left: -20px;
                right: -40px;
                bottom: -40px;
                width: auto;
                height: auto;
                background-image: url(https://source.unsplash.com/1600x900/?car,water);
                background-size: cover;
                background-position: center;
                z-index: 0;
            }
            #glass-Div {
                width: 700px;
                height: 200px;
                border-radius: 5px;
                -webkit-backdrop-filter: blur(6px);
                backdrop-filter: blur(6px);
                box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.09);
                border-top: 2px solid rgba(255, 255, 255, 0.3);
                border-left: 2px solid rgba(255, 255, 255, 0.1);
                border-right: 1px solid rgba(255, 255, 255, 0.2);
            }
            .header {
                position: absolute;
                top: calc(48% - 35px);
                left: calc(47% - 255px);
                z-index: 2;
            }
            .header div {
                float: left;
                color: #fff;
                font-family: 'Freedoka One';
                font-size: 55px;
                font-weight: 200;
            }
            .header div span {
                color: #542b67 !important;
            }
        </style>
    </head>
    <body>
    
        <div class="body"></div>
        <div id="glass-Div"></div>
        <div class="header">
            <div>
                <h3><span>WebDevLessons</span></h3>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
