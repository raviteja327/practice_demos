<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>List Animation</title>
        <style>
            /* Variables */
            :root {
                --nodejs: #539E44;
                --adonisjs: #5541F2;
                --svelte: #FF3E00;
                --react: #61DAFB;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }
            body {
                background-color: #f2f2f2;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            ul {
                list-style: none;
                display: flex;
                flex-direction: column;
                gap: 30px;
            }
            li {
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: relative;
                width: 250px;
                padding: 20px 30px;
                cursor: pointer;
                font-size: 1.2rem;
                letter-spacing: 1px;
                color: #4D4D4D;
                font-weight: bold;
                background-color: #fff;
                border-radius: 10px;
                overflow: hidden;
                transition: transform 250ms ease;
            }
            li img { 
                height: 35px 
            }
            li::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0px;
                height: 100%;
                width: 8px;
            }
            li:hover { 
                transform: scale(1.1) translateX(25px) 
            }
            li:nth-child(1) { 
                box-shadow: 0 3px 8px var(--nodejs)
            }
            li:nth-child(2) { 
                box-shadow: 0 3px 8px var(--adonisjs)
            }
            li:nth-child(3) { 
                box-shadow: 0 3px 8px var(--svelte)
            }
            li:nth-child(4) { 
                box-shadow: 0 3px 8px var(--react)
            }
            li:nth-child(1)::before { 
                background: var(--nodejs) 
            }
            li:nth-child(2)::before { 
                background: var(--adonisjs) 
            }
            li:nth-child(3)::before { 
                background: var(--svelte) 
            }
            li:nth-child(4)::before { 
                background: var(--react) 
            }
        </style>
    </head>
    <body>
    
        <ul>
            <li>Node.js<img src="https://zupimages.net/up/20/44/b2tc.png"></li>
            <li>AdonisJS<img src="https://zupimages.net/up/21/44/mshf.png"></li>
            <li>Svelte<img src="https://zupimages.net/up/21/44/tuu0.png"></li>
            <li>React<img src="https://zupimages.net/up/21/44/hmqd.png"></li>
        </ul>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
