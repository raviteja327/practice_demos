<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Landing Page with Dark Design</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
            }
            :root {
                --primary-color: #fff;
                --secondary-color: #1b1b1b;
            }
            .dark-theme {
                --primary-color: #1b1b1b;
                --secondary-color: #fff;
            }

            .container {
                height: 100vh;
                width: 100%;
                max-width: 100%;
                background-color: var(--primary-color);
                padding-right: 7%;
                padding-left: 3%;
                box-sizing: border-box;
                position: relative;
            }
            .navbar {
                height: 15vh;
                width: 100%;
                margin: auto;
                display: flex;
                align-items: center;
            }
            .logo {
                font-size: 20px;
                font-weight: 800;
                margin-top: 0;
                text-transform: uppercase;
                cursor: pointer;
                margin-bottom: 0;
            }
            nav {
                flex: 1;
                padding-left: 350px;
            }
            nav ul {
                padding: 0;
                margin: 0;
            }
            nav ul li {
                display: inline-block;
                list-style: none;
                margin: 0 15px;
            }
            nav ul li a {
                text-decoration: none;
                color: var(--secondary-color);
                text-transform: uppercase;
                font-size: 15px;
                font-weight: 600;
            }
            nav ul li a:hover {
                color: #7cd1b8;
            }
            #icon {
                width: 30px;
                cursor: pointer;
                margin-right: -15px;
            }
            .content {
                position: relative;
            }
            .content p {
                color: var(--secondary-color);
            }
            h1 {
                text-transform: uppercase;
                font-weight: 600;
                margin-top: 100px;
                letter-spacing: 0.1em;
                font-size: 20px;
                color: var(--secondary-color);
            }
            h1 .style {
                color: #7cd1b8;
                font-size: 60px;
                font-weight: 800;
            }
            .text {
                position: relative;
                display: flex;
                align-items: center;
            }
            .btn {
                background-color: var(--secondary-color);
                color: var(--primary-color);
                margin-top: 80px;
                padding: 15px 45px;
                border: none;
                outline: none;
                text-align: center;
                text-transform: uppercase;
                cursor: pointer;
                border-radius: 30px;
                display: block;
                font-size: 20px;
                font-weight: 700;
                transition: all 0.5s;
            }
            .btn:hover {
                color: var(--primary-color);
                transform: scale(1.1);
            }
            .social-media {
                margin-top: 80px;
                margin-left: 50px;
                text-decoration: none;
                font-size: 33px;
            }
            i {
                color: var(--secondary-color);
                margin-left: 10px;
            }
            i:hover {
                color: #7cd1b8;
            }
            #icon2 {
                display: none;
                cursor: pointer;
                margin-left: -30px;
                transition: all 0.5s ease;
            }
        </style>
    </head>
    <body>
    
        <section>
            <div class="container">
                <div class="navbar">
                    <h1 class="logo">Coding Master</h1>
                    <nav>
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Services</a></li>
                            <li><a href="">Join Us</a></li>
                            <li><a href="">Contact Us</a></li>
                        </ul>
                    </nav>
                    <i id="icon" class="fa-regular fa-moon"></i>
                    <i id="icon2" class="fa-regular fa-sun"></i>
                </div>
                <div class="content">
                    <h1>Level up your <br> <span class="style">Coding Skills</span></h1>
                    <p>
                        We're providing quality content on Web Development <br>
                        and other programming languages for free. <br>
                        Join us now and level up your coding skills.
                    </p>
                    <div class="text">
                        <button class="btn">Apply Now</button>
                        <div class="social-media">
                            <a href=""><i class="fa-brands fa-github"></i></a>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                            <a href=""><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                    </div>
    
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        

        <script>
            $('#icon').click(function() {
                $('body').toggleClass('dark-theme')
                $('#icon2').css('display', 'block')
                $('#icon').css('display', 'none')
            })

            $('#icon2').click(function() {
                $('body').removeClass('dark-theme')
                $('#icon2').css('display', 'none')
                $('#icon').css('display', 'block')
            })
        </script>
    </body>
</html>
