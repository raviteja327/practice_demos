<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Stunning Effect Using HTML & CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bad+Scriptdisplay=swap');
            * {
                box-sizing: border-box;
            }
            body {
                font-family: 'Bad Script', cursive;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #000;
            }

            h1 {
                margin: 0;
                padding: 0;
                color: #111;
                font-size: 16em;
            }
            h1 span {
                display: table-cell;
                margin: 0;
                padding: 0;
                animation: animate 2s linear infinite;
            }
            h1 span:nth-child(1) {
                animation-delay: 0;
            }
            h1 span:nth-child(2) {
                animation-delay: 0.25s;
            }
            h1 span:nth-child(3) {
                animation-delay: 0.5s;
            }
            h1 span:nth-child(4) {
                animation-delay: 0.75s;
            }
            h1 span:nth-child(5) {
                animation-delay: 1s;
            }
            h1 span:nth-child(6) {
                animation-delay: 1.25s;
            }
            h1 span:nth-child(7) {
                animation-delay: 1.5s;
            }
            h1 span:nth-child(8) {
                animation-delay: 1.75s;
            }
            h1 span:nth-child(9) {
                animation-delay: 2s;
            }

            @keyframes animate {
                0%,
                100% {
                    color: yellow;
                    filter: blur(2px);
                    text-shadow: 0 0 10px #00b3ff, 0 0 10px #00b3ff, 0 0 10px #00b3ff, 0 0 10px #00b3ff, 0 0 10px #00b3ff, 0 0 10px #00b3ff, 0 0 10px #00b3ff, 0 0 10px #00b3ff;
                }
                5%,
                95% {
                    color: #111;
                    filter: blur(0);
                    text-shadow: none;
                }
            }
        </style>
    </head>
    <body>
    
        <h1>
            <span>C</span>
            <span>o</span>
            <span>d</span>
            <span>e</span>
            <span>r</span>
            <span>B</span>
            <span>h</span>
            <span>a</span>
            <span>i</span>
        </h1>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
