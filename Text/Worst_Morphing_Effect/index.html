<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Morphing Effect</title>
        <style>

            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
            *, 
            *::before, 
            *::after {
                padding: 0;
                margin: 0 auto;
                box-sizing: border-box;
            }
            body {
                font-family: 'Roboto Slab', serif;
            }

            .morphing {
                position: relative;
                font-size: 120px;
                background-color: #000;
                color: #fff;
                min-height: 100vh;
                filter: contrast(25) blur(1px);
            }
            .word {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: word 16s infinite ease-in-out;
            }
            :nth-child(1) {
                animation-delay: 2s * 0 - 16s;
            }
            :nth-child(2) {
                animation-delay: 2s * 1 - 16s;
            }
            :nth-child(3) {
                animation-delay: 2s * 2 - 16s;
            }
            :nth-child(4) {
                animation-delay: 2s * 3 - 16s;
            }
            :nth-child(5) {
                animation-delay: 2s * 4 - 16s;
            }
            :nth-child(6) {
                animation-delay: 2s * 5 - 16s;
            }
            :nth-child(7) {
                animation-delay: 2s * 6 - 16s;
            }

            @keyframes word {
                0%, 
                5%, 
                100% {
                    filter: blur(0px);
                    opacity: 1;
                }
                20%, 
                80% {
                    filter: blur(1em);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="morphing">
            <div class="word">Hi</div>
            <div class="word">Hope</div>
            <div class="word">You</div>
            <div class="word">Are</div>
            <div class="word">Doing</div>
            <div class="word">Great</div>
            <div class="word">#Wecrookshanks</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
