<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Text Fade-in Animation for Portfolio</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@300;400;800&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body,
            html {
                overflow: hidden;
            }

            .container {
                width: 100%;
                height: 100vh;
                background: #232323;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container .box {
                width: 250px;
                height: 250px;
                position: relative;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }
            .container .box .title {
                width: 100%;
                display: flex;
                position: relative;
                align-items: center;
                height: 50px;
            }
            .container .box .title .block {
                width: 0;
                height: inherit;
                display: flex;
                background: #ffb510;
                position: absolute;
                animation: mainBlock 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
            }
            .container .box .title h1 {
                font-family: 'Poppins', sans-serif;
                color: #fff;
                font-size: 32px;
                opacity: 0;
                animation: mainFadeIn 2s forwards;
                animation-delay: 1.6s;
                display: flex;
                align-items: baseline;
                position: relative;
            }
            .container .box .title h1 span {
                width: 0;
                height: 0;
                border-radius: 50%;
                background: #ffb510;
                animation: popIn 0.8s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                animation-delay: 2s;
                margin-left: 5px;
                margin-top: -10px;
                position: absolute;
                bottom: 13px;
                right: -12px;
            }
            .container .box .role {
                width: 100%;
                position: relative;
                display: flex;
                align-items: center;
                height: 30px;
                margin-top: -10px;
            }
            .container .box .role .block {
                width: 0;
                height: inherit;
                background: #FF4A5A;
                position: absolute;
                animation: secBlock 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                animation-delay: 2s;
                display: flex;
            }
            p {
                animation: secFadeIn 2s forwards;
                animation-delay: 3.2s;
                opacity: 0;
                font-weight: 400;
                font-family: 'Lato';
                color: #ffffff;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 5px;
            }

            @keyframes mainBlock {
                0% {
                    width: 0;
                    left: 0;
                }
                50% {
                    width: 100%;
                    left: 0;
                }
                100% {
                    width: 0;
                    left: 100%;
                }
            }
            @keyframes secBlock  {
                0% {
                    width: 0;
                    left: 0;
                }
                50% {
                    width: 100%;
                    left: 0;
                }
                100% {
                    width: 0;
                    left: 100%;
                }
            }
            @keyframes mainFadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            @keyframes popIn {
                0% {
                    width: 0;
                    height: 0;
                    background: #e9d856;
                    opacity: 0;
                    border: 0 solid #ddd;
                }
                50% {
                    width: 10px;
                    height: 10px;
                    background: #e9d856;
                    opacity: 1;
                    bottom: 45px;
                }
                65% {
                    width: 7px;
                    height: 7px;
                    bottom: 0;
                    /* width: 15px; */
                }
                80% {
                    width: 10px;
                    height: 10px;
                    bottom: 20px;
                }
                100% {
                    width: 7px;
                    height: 7px;
                    background: #e9d856;
                    border: 0 solid #222;
                    bottom: 13px;
                }
            }
            @keyframes secFadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 0.5;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="box">
                <div class="title">
                    <span class="block"></span>
                    <h1>Ravi Teja<span></span></h1>
                </div>
                <div class="role">
                    <div class="block"></div>
                    <p>Web Dev & UI Designer</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
