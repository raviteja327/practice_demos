<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Dancing Text</title>
        <style>
            body {
                background: #000000;
                font-family: 'Graduate';
            }
            ::selection {
                background: #8e44ad;
                text-shadow: none;
            }

            h1 {
                position: relative;
                top: 100px;
                text-align: center;
                text-transform: uppercase;
                font-size: 60px;
                color: #e67e22;
                text-shadow: 2px 2px 3px #000;
            }
        </style>
    </head>
    <body>
    
        <h1>Make me dance!</h1>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            var dance = {

                init: function() {
                    this.dance()
                },

                config: {
                    newSize: 40,
                },

                dance: function(config) {
                    var newText =  '',
                    h1 = $('h1'),
                    text = $('h1').text(),
                    oldSize = h1.css('font-size'),
                    length = text.length,
                    i

                    for ( i = 0; i < length; i++) {
                        newText += '<span>' + text.charAt(i) + '</span>'
                    }

                    h1.html(newText)

                    h1.on('mouseenter mouseleave', 'span', function(e) {
                        var span = $(this)

                        if ( e.type == 'mouseenter' ) {
                            span.stop(true, false).animate({
                                fontSize: dance.config.newSize + 'px'
                            })
                        } else if ( e.type == 'mouseleave' ) {
                            span.animate({
                                fontSize: oldSize
                            })
                        }
                    })
                }
            }

            $(function() {
                dance.init()
            })
        </script>
    </body>
</html>
