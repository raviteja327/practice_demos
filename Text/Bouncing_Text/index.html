<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Bouncing Text</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                padding: 0;
                box-sizing: border-box;
            }
            body {
                margin: 0;
                height: 100vh;
                display:grid;
                place-items:center;
                background-color:#010101;
            }

            .text span{
                display:inline-block;
                color:#fff;
                text-transform:uppercase;
                font-family:oswald;
                font-weight:900;
                font-size:48px;
                animation:bounce 1.5s ease-in-out infinite;
                animation-delay: var(--delay);
            }
            .text span:not(:last-child){
                margin-right:-2px;
            }

            @keyframes bounce{
                0%{
                    transform:translateY(0);
                }
                
                50%{
                    transform:translateY(-20px);
                }
                
                100%{
                    transform:translateY(0);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="text">
            <span style="--delay:0.1s">c</span>
            <span style="--delay:0.2s">o</span>
            <span style="--delay:0.3s">d</span>
            <span style="--delay:0.4s">i</span>
            <span style="--delay:0.5s">n</span>
            <span style="--delay:0.6s">g</span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
