<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perspective Text Effect Using HTML & CSS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: Helvetica, sans-serif;
            font-size: 70px;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            margin-left: -350px;
            margin-top: -150px;
        }
        h1 span {
            position: absolute;
        }
        span:nth-child(odd) {
            transform: skew(60deg, -30deg) scaleY(0.66667);
        }
        span:nth-child(even) {
            transform: skew(0, -30deg) scaleY(1.33333);
        }
        span:nth-child(2) {
            top: 52px;
            left: 27px;
        }
        span:nth-child(3) {
            top: 105px;
            left: 54px;
        }
    </style>
</head>
<body>

    <h1>
        <span>Always</span>
        <span>Deliver</span>
        <span>Quality</span>
    </h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
