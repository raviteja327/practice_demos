<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Neon Light Text Effect USing CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html {  
                font-family: "Nunito";  
            }  
            :root {  
                --var-color: rgb(0, 238, 255);  
            }
            
            section {  
                height: 100vh;  
                width: 100%;  
                display: flex;  
                align-items: center;  
                justify-content: center;  
                background-color: #09111b;  
            }  
            .container h1 {  
                font-size: 4.7rem;  
                color: var(--var-color);  
                position: relative;  
                text-align: center;
                margin-bottom: 0;
            }  
            .container h1::before {  
                position: absolute;  
                content: attr(data-text);  
                text-shadow: 0px 0px 20px var(--var-color);  
                filter: blur(10px) brightness(0);  
                animation: flicker 2s linear forwards;  
                animation-delay: 1s;  
            }

            @keyframes flicker {  
                0% {  
                    filter: blur(5px) brightness(1);  
                }  
                3% {  
                    filter: blur(5px) brightness(0);  
                }  
                6% {  
                    filter: blur(5px) brightness(0);  
                }  
                7% {  
                    filter: blur(5px) brightness(1);  
                }  
                8% {  
                    filter: blur(5px) brightness(0);  
                }  
                9% {  
                    filter: blur(5px) brightness(1);  
                }  
                10% {  
                    filter: blur(5px) brightness(0);  
                }  
                20% {  
                    filter: blur(5px) brightness(1);  
                }
                50% {  
                    filter: blur(5px) brightness(1);  
                }  
                99% {  
                    filter: blur(5px) brightness(0);  
                }  
                100% {  
                    filter: blur(5px) brightness(1);  
                }  
            }
        </style>
    </head>
    <body>
    
        <section>  
            <div class="container">  
                <h1 data-text="codewithrandom">codewithrandom</h1>  
            </div>  
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
