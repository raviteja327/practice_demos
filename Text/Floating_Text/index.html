<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Floating Text</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
            * {
                padding: 0;
                box-sizing: border-box;
            }
            html {
                font-family: 'Inter', sans-serif;
            }
            @supports (font-variation-settings: normal) {
                html {
                    font-family: 'Inter var', sans-serif;
                }
            }
            body {
                margin: 0;
                background-color: #ef7c8e;
                color: #fae8e0;
                font-weight: 900;
                font-size: 15vw;
                overflow: hidden;
            }

            section {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                animation: floating 5s cubic-bezier(0.37, 0, 0.63, 1) infinite;
            }
            .tilt {
                display: flex;
                justify-content: center;
                align-items: center;
                animation: tilting 10s cubic-bezier(0.37, 0, 0.63, 1) infinite;
            }
            section span {
                transition: font-weight 0.4s ease-in;
                animation: floating-secondary 2.5s cubic-bezier(0.37, 0, 0.63, 1) infinite;
            }
            section span:nth-child(1) {
                animation-delay: 1s;
            }
            section span:nth-child(2) {
                animation-delay: 2s;
            }
            section span:nth-child(3) {
                animation-delay: 3s;
            }
            section span:nth-child(4) {
                animation-delay: 4s;
            }
            section span:nth-child(5) {
                animation-delay: 5s;
            }
            section span:nth-child(6) {
                animation-delay: 6s;
            }
            section span:nth-child(7) {
                animation-delay: 7s;
            }
            section span:hover {
                font-weight: 100;
            }

            @keyframes floating {
                0% {
                    transform: translate(0, 0);
                }
                50% {
                    transform: translate(0, 5vh);
                }
                100% {
                    transform: translate(0, 0);
                }
            }
            @keyframes floating-secondary {
                0% {
                    transform: translate(0, 0);
                }
                50% {
                    transform: translate(0, 1vh);
                }
                100% {
                    transform: translate(0, 0);
                }
            }
            @keyframes tilting {
                0% {
                    transform: rotate(1deg);
                }
                50% {
                    transform: rotate(-1deg);
                }
                100% {
                    transform: rotate(1deg);
                }
            }
        </style>
    </head>
    <body>
    
        <section aria-label="Floating Logo">
            <div class="tilt">
                <span>F</span>
                <span>L</span>
                <span>O</span>
                <span>A</span>
                <span>T</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
