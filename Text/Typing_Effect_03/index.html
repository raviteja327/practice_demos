<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <title>Typing with Typo Correction and Pause</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #eee;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .typing.animate {  
                width: 21ch;  
                border-right: 0.1em solid black;  
                font-family: monospace;  
                font-size: 2em;  
                animation: type 2.5s steps(20), writer 1s infinite alternate, delete 0.5s steps(5) 2.5s, type2 1s steps(4) 3s forwards, type3 3s steps(22, end) 6s forwards;  
                overflow: hidden;  
                white-space: nowrap;  
                cursor: pointer;  
            }  
            .typing.animate::before {   
                content: "Hello, I'm Codewithrandom";  
                animation: type2 1s steps(4) 3s forwards, type3 3s steps(22, end) 6s forwards;  
            }

            @keyframes type {  
                from {  
                    width: 0;  
                }  
                to {  
                    width: 21ch;  
                }  
            }  
            @keyframes type2 {  
                from {  
                    width: 16ch;  
                    content: "Hello, I'm Codewithrandom."  
                }  
                to {  
                    width: 20ch;  
                    content: "Hello, I'm Codewithrandom."  
                }  
            }
            @keyframes type3 {  
                from {  
                    width: 20ch;  
                    content: "Hello, I'm Codewithrandom. Welcome to my Website!"
                }  
                to {  
                    width: 43ch;  
                    content: "Hello, Codewithrandom. Welcome to my Website!"  
                }  
            }  
            @keyframes writer {  
                50% {  
                    border-color: transparent;  
                }  
            }  
            @keyframes delete {  
                from {  
                    width: 21ch;  
                }  
                to {  
                    width: 16ch;  
                }  
            }
        </style>
    </head>
    <body>
    
        <div class="typing animate"></div> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
