<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelly Effect Hover Card</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            height: 100%;
            width: 100%;
            background: #111;
        }

        .card {
            background-image: url(img.jpg);
            position: absolute;
            border-radius: 8px;
            height: 450px;
            width: 400px;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 1rem crimson);
            overflow: hidden;
            cursor: pointer;
        }
        .card-blur {
            position: absolute;
            height: 100%;
            width: calc(100% + 1px);
            background-color: black;
            opacity: 0;
            transition: opacity 0.15s ease-in;
        }
        .card:hover .card-blur {
            opacity: 0.6;
        }
        .footer {
            z-index: 1;
            position: absolute;
            height: 80px;
            width: 100%;
            bottom: 0;
        }
        svg#curve {
            position: absolute;
            fill: #fff;
            left: 0;
            bottom: 0;
            width: 400px;
            height: 450px;
        }
        .connections {
            height: 80px;
            width: 400px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 100px;
            margin: auto;
        }
        .connection {
            height: 30px;
            width: 30px;
            border-radius: 10%;
            background-color: #fff;
            display: inline-block;
            padding: 5px;
            transform: translateY(200px);
            margin-left: 15px;
            transition: transform 1s cubic-bezier(0.46, 1.48, 0.18, 0.81);
        }
        .card:hover .connection {
            transform: translateY(0px);
        }
        .info {
            font-family: Inconsolata;
            padding-left: 20px;
            transform: translateY(250px);
            transition: transform 1s cubic-bezier(0.31, 1.21, 0.64, 1.02);
        }
        .card:hover .info {
            transform: translateY(0px);
        }
        .name {
            font-weight: bolder;
            padding-top: 5px;
        }
        .job {
            margin-top: 10px;
        }
        .connection.instagram {
            transition-delay: 0.06s;
        }
        .connection.twitter {
            transition-delay: 0.12s;
        }
        i {
            font-size: 25px;
            position: relative;
            display: flex !important;
            justify-content: center;
            margin-top: 15%;
        }
    </style>
</head>

<body>
    <div id="curve" class="card">
        <div class="footer">
            <div class="connections">
                <div class="connection facebook">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="connection instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="connection twitter">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>  
            <svg id="curve">
                <path id="p" d="M0,200 Q80,100 400,200 V150 H0 V50" transform="translate(0 300)" />
                <rect id="dummyRect" x="0" y="0" height="450" width="400" fill="transparent" />
                <!-- slide up-->
                <animate xlink:href="#p" attributeName="d" to="M0,50 Q80,100 400,50 V150 H0 V50" fill="freeze"
                    begin="dummyRect.mouseover" end="dummyRect.mouseout" dur="0.1s" id="bounce1" />
                <!-- slide up and curve in -->
                <animate xlink:href="#p" attributeName="d" to="M0,50 Q80,0 400,50 V150 H0 V50" fill="freeze"
                    begin="bounce1.end" end="dummyRect.mouseout" dur="0.15s" id="bounce2" />
                <!-- slide down and curve in -->
                <animate xlink:href="#p" attributeName="d" to="M0,50 Q80,80 400,50 V150 H0 V50" fill="freeze"
                    begin="bounce2.end" end="dummyRect.mouseout" dur="0.15s" id="bounce3" />
                <!-- slide down and curve out -->
                <animate xlink:href="#p" attributeName="d" to="M0,50 Q80,45 400,50 V150 H0 V50" fill="freeze"
                    begin="bounce3.end" end="dummyRect.mouseout" dur="0.1s" id="bounce4" />
                <!-- curve in -->
                <animate xlink:href="#p" attributeName="d" to="M0,50 Q80,50 400,50 V150 H0 V50" fill="freeze"
                    begin="bounce4.end" end="dummyRect.mouseout" dur="0.05s" id="bounce5" />

                <animate xlink:href="#p" attributeName="d" to="M0,200 Q80,100 400,200 V150 H0 V50" fill="freeze"
                    begin="dummyRect.mouseout" dur="0.15s" id="bounceOut" />
            </svg>
            <div class="info">
                <div class="name">Filan Fisteku</div>
                <div class="job">Architect Manager</div>
            </div>
        </div>
        <div class="card-blur"></div>
    </div>

    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>

</html>
