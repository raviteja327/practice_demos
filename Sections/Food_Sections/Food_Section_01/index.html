<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Section</title>

    <!-- importing fonts from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=STIX+Two+Text:wght@600&display=swap" rel="stylesheet"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Poppins", sans-serif;
        }
        .container {
            width: 95%;
            max-width: 1440px;
            margin: 0 auto;
        }
        .categories {
            padding: 140px 0;
        }
        .section-heading {
            font-family: "STIX Two Text", serif;
            font-size: 30px;
            text-transform: capitalize;
        }
        .categories-wrapper {
            display: grid;
            grid-gap: 100px;
            margin-top: 50px;
            padding-right: 50px;
            grid-template-columns: repeat(3, 1fr);
        }
        .category {
            border: 2px solid rgb(193, 207, 193);
            padding: 50px 30px;
            border-radius: 30px;
            position: relative;
        }
        .category h4 {
            font-family: "STIX Two Text", serif;
            font-size: 24px;
            text-transform: capitalize;
        }
        .category .recipes-number {
            color: #848484;
            font-size: 14px;
        }
        .category img {
            position: absolute;
            max-width: 175px;
            filter: drop-shadow(10px 10px 20px rgba(0, 0, 0, 0.2));
            top: 50%;
            transform: translateY(-50%);
            right: -20%;
        }
        .category .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 50px;
            color: #1eb81e;
            border: 2px solid #1eb81e;
            text-decoration: none;
            border-radius: 100px;
            text-transform: uppercase;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s;
        }
        .category .btn:hover {
            background-color: #1eb81e;
            color: #fff;
        }

        @media (max-width: 1200px) {
            .categories-wrapper {
                grid-gap: 30px;
                padding-right: 0;
            }
            .category {
                text-align: center;
                padding: 50px 30px 130px;
            }
            .category img {
                top: 100%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
        @media (max-width: 992px) {
            .category {
                padding: 50px 30px 110px;
            }
            .category img {
                max-width: 150px;
            }
        }
        @media (max-width: 768px) {
            .section-heading {
                text-align: center;
            }
            .categories-wrapper {
                grid-template-columns: 1fr;
                max-width: 550px;
                margin: 50px auto;
            }
            .category {
                padding: 50px 30px;
                text-align: left;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .category img {
                position: static;
                transform: none;
            }
        }
        @media (max-width: 576px) {
            .category {
                padding: 40px 20px;
            }
            .category h4 {
                font-size: 20px;
            }
            .category img {
                max-width: 120px;
            }
            .category .btn {
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>

    <section class="categories">
        <div class="container">
            <h2 class="section-heading">popular categories</h2>
            <div class="categories-wrapper">
                <div class="category">
                    <div class="col-left">
                        <h4>vegetarian</h4>
                        <span class="recipes-number">1273 recipes</span><br />
                        <a href="#" class="btn">see all</a>
                    </div>
                    <img src="./vegetarian.png" alt="" />
                </div>
                <div class="category">
                    <div class="col-left">
                        <h4>Non-Vegetarian</h4>
                        <span class="recipes-number">2033 recipes</span><br />
                        <a href="#" class="btn">see all</a>
                    </div>
                    <img src="./non-vegetarian.png" alt="" />
                </div>
                <div class="category">
                    <div class="col-left">
                        <h4>Desserts</h4>
                        <span class="recipes-number">873 recipes</span><br />
                        <a href="#" class="btn">see all</a>
                    </div>
                    <img src="./dessert.png" alt="" />
                </div>
            </div>
        </div>
    </section>

  </body>
</html>
