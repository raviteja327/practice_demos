<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <title>Instagram Post Card Using CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card{
                background: white;
                padding: 1em;
                border-radius: 20px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.089);
            }
            /* Post Header */
            .post_header{
                display: flex;
                align-items: center;
                margin-bottom: 0.4em;
                position: relative;
            }
            .post_header i{
                position: absolute;
                right: 0;
            }
            .heading{
                margin-left: 0.4em;
            }
            .heading .main_heading{
                font-size: 0.8em;
                margin-bottom: 0;
            }
            .heading .sub_heading{
                font-size: 0.6em;
                color: rgba(0, 0, 0, 0.836);
                margin-bottom: 0;
            }
            .post_header img{
                width: 25px;
                height: 25px;
                border-radius: 50px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.432);
            }
            /* Post Img */
            .post_img img{
                width: 230px;
                height: 230px;
                border-radius: 15px;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.397);
            }
            /* Post Footer */
            .post_footer{
                width: 100%;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 10px;
            }
            .btn{
                position: relative;
                width: 20px;
                height: 20px;
                appearance: none;
                -webkit-appearance: none;
                cursor: pointer;
            }
            .btn::before{
                content: '\f004';
                position: absolute;
                top: -8px;
                left: 0;
                font-family: 'Font Awesome 5 Free';
                font-size: 1.4em;
            }
            .btn:checked::before{
                content: '\f004';
                font-weight: 700;
                color: red;
            }
            .left_box{
                display: flex;
                align-items: center;
            }
            .left_box img{
                width: 18px;
                height: 18px;
                margin-left: 0.4em;
            }
            .right_box img{
                width: 17px;
                height: 17px;
            }
            .btn-check:focus + .btn, 
            .btn:focus {
                outline: 0;
                box-shadow: 0 0 0 0.25rem transparent;
            }
        </style>
    </head>
    <body>
    
        <div class="card">
            <div class="post_header">
                <img src="profile.jpg" alt="">
                <div class="heading">
                    <p class="main_heading">mr.right</p>
                    <p class="sub_heading">Europe</p>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="post_img">
                <img src="profile.jpg" alt=""></div>
            <div class="post_footer">
                <div class="left_box">
                    <input type="checkbox" value="" class="btn">
                    <img src="comment.png" alt="">
                    <img src="share.png" alt="">
                </div>
                <div class="right_box">
                    <img src="bookmark.png" alt="">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
