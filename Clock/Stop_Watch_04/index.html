<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Stop Watch in HTML, CSS & JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            body {
                display: flex;
            }

            .windowshell{  
                background-color: rgba(127, 246, 255, 0.849);  
                flex-grow: 1;  
                display: flex;  
                align-items: center;  
                justify-content: center;  
            }  
            .outershell{  
                border-radius: 5%;  
                background-color: whitesmoke;  
                width: 80%;  
                padding: 10px;  
                display: flex;  
                flex-direction: column;  
                align-items: center;  
                justify-content: center;  
            }  
            .userinputscreen{  
                display: flex;  
                flex-direction: column;  
                align-items: center;  
            }
            .input{  
                margin: 10px;  
                font-size: large;  
                background-color: black;  
                color: white;  
                padding: 10px;  
                border: solid 4px grey ;  
                border-style: groove;  
                display: flex;  
                align-items: center;  
            }   
            .button{  
                margin: 20px;  
                color: rgb(255, 255, 255);  
                background-color: blueviolet;  
                border-radius: 10%;  
                padding: 20px;  
                font-size: larger;  
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;  
            }  
            .milli{  
                font-size: large;  
            }
            .timerscreen{  
                display: flex;  
                flex-direction: column;  
                align-items: center;  
            }  
            .timer{  
                padding: 10px;  
            }  
            label{  
                font-variant: small-caps;  
                font-family: fantasy;  
                font-size: xx-large;  
            }
        </style>
    </head>
    <body>
    
        <div class="windowshell">  
            <div class="outershell">  
                <div class="timerscreen" id="timerscreen">  
                    <label>Stop Watch</label>  
                    <div>   
                        <label class="timer" id="timers">0</label>  
                        <label class="timer" id="timers">seconds</label>  
                        <label class="timer milli" id="timerms">00</label>  
                        <label class="timer milli" id="timerms">milliseconds</label>  
                    </div>  
                    <!-- <label>Seconds </label> -->  
                    <div class="buttonholder">  
                        <button class="reset button" onclick="startTimer()">  
                            Start  
                        </button>  
                        <button class="reset button" onclick="stopTimer()">  
                            Stop  
                        </button>  
                        <button class="reset button" onclick="resetTimer()">  
                            Reset  
                        </button>  
                    </div>  
                </div>  
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            var intervalVariable = undefined;  
            var timeleft = 0;  
            var totaltime = 0;  
            function startTimer() {  
                intervalVariable = setInterval(  
                    updateTime  
                    , 10  
                );  
            }  
            function resetTimer() {  
                stopTimer();  
                timeleft = -10;  
                updateTime();  
            }  
            function stopTimer() {   
                clearInterval(intervalVariable);  
            }

            function updateTime() {  
                timeleft = timeleft + 10;  
                let timers = document.getElementById("timers");  
                let timerms = document.getElementById("timerms");  
                let milli = timeleft % 1000;  
                timers.innerHTML = Math.floor(timeleft / 1000);  
                timerms.innerHTML = Math.floor(milli / 10);  
                timers.style.color = "green";  
                timerms.style.color = "red";  
            }
        </script>
    </body>
</html>
