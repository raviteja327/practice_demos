<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Dynamic Digital Clock</title>
        <style>
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            h2 {
                color: #fff;
                text-align: center;
                margin: 10px 0;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 4px;
                font-size: 18px;
            }
            #realtime #time {
                display: flex;
            }
            div {
                position: relative;
                margin: 0 5px;
            }
            label::before {
                content: '';
                width: 100%;
                height: 100%;
                position: absolute;
                background: inherit;
                top: 0.5rem;
                filter: blur(0.4rem);
                opacity: 0.7;
                z-index: -1;
            }
            div label {
                cursor: pointer;
                position: relative;
                width: 100px;
                height: 80px;
                background: linear-gradient(to right, #111, #fff);
                color: #111;
                font-weight: 500;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 3em;
                z-index: 10;
            }
            div label:nth-child(2) {
                height: 30px;
                font-size: 0.7em;
                letter-spacing: 0.2em;
                z-index: 9;
                color: #111;
                text-transform: uppercase;
                background: linear-gradient(to right, #111, #fff);
                top: 1px;
            }
            .hrs,
            .mint,
            .sec {
                transition: 0.9s ease;
            }
            .hrs:hover,
            .mint:hover,
            .sec:hover {
                transform: scale(1.1);
                background: #fff;
            }
        </style>
    </head>
    <body>
    
        <div id="realtime">
            <h2>Digital Clock</h2>
            <div id="time">
                <div class="hrs">
                    <label for="" id="hrs"></label>
                    <label for="">Hours</label>
                </div>
                <div class="mint">
                    <label for="" id="mint"></label>
                    <label for="">Minutes</label>
                </div>
                <div class="sec">
                    <label for="" id="sec"></label>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function realtime() {
                var hr = document.getElementById('hrs')
                var mint = document.getElementById('mint')
                var sec = document.getElementById('sec')

                var h = new Date().getHours()
                var m = new Date().getMinutes()
                var s = new Date().getSeconds()

                h = (h < 10) ? '0' + h : h
                m = (m < 10) ? '0' + m : m
                s = (s < 10) ? '0' + s : s

                hr.innerHTML = h
                mint.innerHTML = m
                sec.innerHTML = s
            }

            var interval = setInterval(realtime, 0)
        </script>
    </body>
</html>
