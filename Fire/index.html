<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Fire Animation</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #1d1d1d;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .fire {
                position: relative;
                width: 30rem;
                height: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                top: 10rem;
            }
            .fire-flames {
                position: relative;
                display: flex;
                width: 60%;
                height: 10rem;
                bottom: 0;
                z-index: 2;
            }
            .flame {
                position: absolute;
                width: 10rem;
                height: 10rem;
                bottom: -2rem;
                border-radius: 50%;
                background-image: radial-gradient(rgb(255, 217, 0), rgba(255, 0, 0, 0.952));
                background-blend-mode: screen;
                filter: blur(25px);
                animation: flameUP 0.2s ease-in infinite;
            }
            .flame:nth-child(1) {
                filter: blur(17px);
                animation: boom 1s infinite;
                background: rgba(238, 116, 1, 0.952);
            }
            .flame:nth-child(2) {
                left: 5rem;
                bottom: -3rem;
                filter: blur(20px);
                animation: boom 1s infinite;
            }
            .flame:nth-child(3) {
                left: 10rem;
                filter: blur(17px);
                animation: boom 1s infinite;
                background: rgba(238, 116, 1, 0.952);
            }

            /* SEPARATE FLAMES FOR ANIMATION TO UPSIDE */
            .flame:nth-child(4) {
                animation-delay: 0.5s;
                top: -6rem;
                left: 2rem;
            }
            .flame:nth-child(5) {
                animation-delay: 0.6s;
                top: -12rem;
                left: 5rem;
            }
            .flame:nth-child(6) {
                animation-delay: 0.9s;
                top: -6rem;
                left: 7rem;
            }
            .flame:nth-child(7) {
                animation-delay: 1s;
                top: -3rem;
                left: 7rem;
            }
            .flame:nth-child(8) {
                animation-delay: 1.2s;
                top: -8rem;
                left: 7rem;
            }
            .flame:nth-child(9) {
                animation-delay: 1.5s;
                top: -3rem;
                left: 10rem;
            }
            .flame:nth-child(10) {
                animation-delay: 1s;
                top: -3rem;
                left: 2rem;
            }
            .wood-path {
                position: relative;
                width: 50%;
                display: flex;
                justify-content: center;
            }
            .wood {
                position: relative;
                width: 5rem;
                height: 15rem;
                background: #552820;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(31, 31, 31, 0.301);
            }
            .one {
                transform: rotate(15deg);
                bottom: 0.5rem;
            }
            .two {
                left: 0.5rem;
                background: #471e15;
            }
            .three {
                transform: rotate(-15deg);
                left: 1.5rem;
                bottom: 0.5rem;
            }

            @keyframes flameUP {
                0% {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-30rem) scale(0);
                    opacity: 0;
                    height: 30rem;
                }
            }
            @keyframes boom {
                0% {
                    height: 17rem;
                }
                30% {
                    height: 15rem;
                }
                75% {
                    height: 14rem;
                }
                90% {
                    height: 16rem;
                }
                100% {
                    height: 17rem;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="fire">
            <div class="fire-flames">
                <span class="flame"></span>
                <span class="flame"></span>
                <span class="flame"></span>
                <span class="flame"></span>
                <span class="flame"></span>
                <span class="flame"></span>
                <span class="flame"></span>
                <span class="flame"></span>
                <span class="flame"></span>
                <span class="flame"></span>
            </div>
            <div class="wood-path">
                <span class="wood one"></span>
                <span class="wood two"></span>
                <span class="wood three"></span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
