<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Context Menu Using HTML, CSS & JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
            *, 
            *:after, 
            *:before {
                box-sizing: border-box;
            }
            :root {  
                --color-bg-primary: #d0d6df;  
                --color-bg-primary-offset: #f1f3f7;  
                --color-bg-secondary: #fff;  
                --color-text-primary: #3a3c42;  
                --color-text-primary-offset: #898c94;  
                --color-orange: #dc9960;  
                --color-green: #1eb8b1;  
                --color-purple: #657cc4;  
                --color-black: var(--color-text-primary);  
                --color-red: #d92027;  
            }
            body {
                font-family: "Inter", sans-serif;  
                background-color: var(--color-bg-primary);  
                color: var(--color-text-primary);
            }

            .menu {  
                display: flex;  
                flex-direction: column;  
                background-color: var(--color-bg-secondary);  
                border-radius: 10px;  
                box-shadow: 0 10px 20px rgba(64, 64, 64, 0.15);  
            }  
            .menu-list {  
                margin: 0;  
                display: block;  
                width: 100%;  
                padding: 8px; 
                list-style: none; 
            }  
            .menu-list + .menu-list {  
                border-top: 1px solid #ddd;  
            }
            .menu-sub-list {  
                display: none;  
                padding: 8px;  
                background-color: var(--color-bg-secondary);  
                border-radius: 10px;  
                box-shadow: 0 10px 20px rgba(64, 64, 64, 0.15);  
                position: absolute;  
                left: 100%;  
                right: 0;  
                z-index: 100;  
                width: 100%;  
                top: 0;  
                flex-direction: column;  
                list-style: none;
            }  
            .menu-sub-list:hover {  
                display: flex;  
                list-style: none;
            }  
            .menu-item {  
                position: relative;  
            }
            .menu-button {  
                font: inherit;  
                border: 0;  
                padding: 8px 8px;  
                padding-right: 36px;  
                width: 100%;  
                border-radius: 8px;  
                text-align: left;  
                display: flex;  
                align-items: center;  
                position: relative;  
                background-color: var(--color-bg-secondary);  
            }  
            .menu-button:hover {  
                background-color: var(--color-bg-primary-offset);  
            }  
            .menu-button:hover + .menu-sub-list {  
                display: flex;  
                list-style: none;
            }  
            .menu-button:hover svg {  
                stroke: var(--color-text-primary);  
            }
            .menu-button svg {  
                flex-shrink: 0;  
                width: 20px;  
                height: 20px;  
                margin-right: 10px;  
                stroke: var(--color-text-primary-offset);  
            }  
            .menu-button svg:nth-of-type(2) {  
                margin-right: 0;  
                position: absolute;  
                right: 8px;  
            }  
            .menu-button--delete:hover {  
                color: var(--color-red);  
            }  
            .menu-button--delete:hover svg:first-of-type {  
                stroke: var(--color-red);  
            }  
            .menu-button--orange svg:first-of-type {  
                stroke: var(--color-orange);  
            }  
            .menu-button--green svg:first-of-type {  
                stroke: var(--color-green);  
            }  
            .menu-button--purple svg:first-of-type {  
                stroke: var(--color-purple);  
            }
            .menu-button--black svg:first-of-type {  
                stroke: var(--color-black);  
            }  
            .menu-button--checked svg:nth-of-type(2) {  
                stroke: var(--color-purple);  
            }  
            .container {  
                position: absolute;  
                top: 0;  
                left: 0;  
                right: 0;  
                bottom: 0;  
                width: 100%;  
                display: flex;  
                align-items: center;  
                justify-content: center;  
            }
        </style>
    </head>
    <body>
    
        <div class="container">  
            <!-- code here -->  
            <div class="menu">  
                <ul class="menu-list">  
                    <li class="menu-item">
                        <button class="menu-button">
                            <i data-feather="corner-up-right"></i>Share
                        </button>
                    </li>  
                    <li class="menu-item">
                        <button class="menu-button">
                            <i data-feather="edit-2"></i>Rename
                        </button>
                    </li>  
                </ul>  
                <ul class="menu-list">  
                    <li class="menu-item">
                        <button class="menu-button menu-button--black">
                            <i data-feather="circle"></i>No status
                            <i data-feather="chevron-right"></i>
                        </button>  
                        <ul class="menu-sub-list">  
                            <li class="menu-item">
                                <button class="menu-button menu-button--orange">
                                    <i data-feather="square"></i>Needs review
                                </button>
                            </li>  
                            <li class="menu-item">
                                <button class="menu-button menu-button--purple">
                                    <i data-feather="octagon"></i>In progress
                                </button>
                            </li>  
                            <li class="menu-item">
                                <button class="menu-button menu-button--green">
                                    <i data-feather="triangle"></i>Approved
                                </button>
                            </li>  
                            <li class="menu-item">
                                <button class="menu-button menu-button--black menu-button--checked">
                                    <i data-feather="circle"></i>No status
                                    <i data-feather="check"></i>
                                </button>
                            </li>  
                        </ul>  
                    </li>  
                    <li class="menu-item">
                        <button class="menu-button">
                            <i data-feather="link"></i>Copy Link Address
                        </button>
                    </li>  
                    <li class="menu-item">
                        <button class="menu-button">
                            <i data-feather="folder-plus"></i>Move to
                        </button>
                    </li>  
                    <li class="menu-item">
                        <button class="menu-button">
                            <i data-feather="copy"></i>Copy to
                        </button>
                    </li>  
                    <li class="menu-item">
                        <button class="menu-button">
                            <i data-feather="lock"></i>Make Private
                        </button>
                    </li>  
                    <li class="menu-item">
                        <button class="menu-button">
                            <i data-feather="download"></i>Download
                        </button>
                    </li>  
                </ul>  
                <ul class="menu-list">  
                    <li class="menu-item">
                        <button class="menu-button menu-button--delete">
                            <i data-feather="trash-2"></i>Delete
                        </button>
                    </li>  
                </ul>  
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace()
        </script>
    </body>
</html>
