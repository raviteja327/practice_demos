<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Random Jokes Generator Using HTML, CSS & JavaScript</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap");  
            * {  
                padding: 0;  
                margin: 0;  
                box-sizing: border-box;  
            }  
            html {  
                font-family: "Montserrat";  
                font-size: 10px;  
            }  
            body {  
                background-color: rgb(37, 38, 39);  
                color: white;  
            }

            section {  
                min-height: 100vh;  
                width: 100%;  
                padding: 100px 0;  
                display: flex;  
                align-items: center;  
                justify-content: center;  
            }  
            .title {  
                position: absolute;  
                top: 50px;  
                font-size: 3rem;  
                font-weight: 700;  
                text-align: center;  
            }
            .container {  
                width: 90%;  
                max-width: 500px;  
                margin: 0 auto;  
                background-color: rgb(51, 55, 59);  
                border-radius: 8px;  
                padding: 3rem;  
                display: flex;  
                flex-direction: column;  
            }  
            .container p {  
                font-size: 2rem;  
                font-weight: 300;  
                line-height: 3rem;  
                text-align: justify;  
            }
            button {  
                margin-top: 40px;  
                width: fit-content;  
                padding: 2rem;  
                font-size: 2rem;  
                background-color: rgb(25, 28, 29);  
                color: white;  
                border: none;  
                border-radius: 4px;  
                cursor: pointer;  
                align-self: flex-end;  
            }
        </style>
    </head>
    <body>
    
        <section>  
            <h1 class="title">Random Dad Jokes Generator</h1>  
            <div class="container">  
                <div class="joke">  
                    <p></p>  
                </div>  
                <button>Get a Dad Joke</button>  
            </div>
        </section> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const button = document.querySelector(".container button");  
            const jokeDiv = document.querySelector(".container .joke p");  
            document.addEventListener("DOMContentLoaded", getJock);  
            button.addEventListener("click", getJock);  
            async function getJock() {  
                const jokeData = await fetch("https://icanhazdadjoke.com/", {  
                    headers: {  
                        Accept: "application/json"  
                    }  
                });  
                const jokeObj = await jokeData.json();  
                jokeDiv.innerHTML = jokeObj.joke;  
                console.log(jokeData);  
            }
        </script>
    </body>
</html>
