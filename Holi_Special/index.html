<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Happy Holi</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                background-color: black;
            }
            .glowing {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .glowing span {
                color: #fff;
                font-family: verdana;
                font-size: 30px;
                display: inline-block;
                animation: animate 1s linear infinite;
                width: 50px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                border: 25px solid rgba(255, 255, 255, 0.4);
                margin: 0 -2.5px;
            }
            .glowing span:nth-child(1) {
                animation-delay: 0;
            }
            .glowing span:nth-child(2) {
                animation-delay: 0.1s;
            }
            .glowing span:nth-child(3) {
                animation-delay: 0.2s;
            }
            .glowing span:nth-child(4) {
                animation-delay: 0.3s;
            }
            .glowing span:nth-child(5) {
                animation-delay: 0.4s;
            }
            .glowing span:nth-child(6) {
                animation-delay: 0.5s;
            }
            .glowing span:nth-child(7) {
                animation-delay: 0.6s;
            }
            .glowing span:nth-child(8) {
                animation-delay: 0.7s;
            }
            .glowing span:nth-child(9) {
                animation-delay: 0.8s;
            }

            @keyframes animate {
                0% {
                    color: #f00;
                    box-shadow: 0 2px 10px rgba(255, 0, 0, 1);
                    border: 2px solid rgba(255, 0, 0, 1);
                }
                33.3% {
                    color: #f00;
                    box-shadow: 0 2px 10px rgba(255, 0, 0, 1);
                    border: 2px solid rgba(255, 0, 0, 1);
                }
                66.6% {
                    color: #0f0;
                    box-shadow: 0 2px 10px rgba(0, 255, 0, 1);
                    border: 2px solid rgba(0, 255, 0, 1);
                }
                100% {
                    color: #f00;
                    box-shadow: 0 2px 10px rgba(255, 0, 0, 1);
                    border: 2px solid rgba(255, 0, 0, 1);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="glowing">
            <span>H</span>
            <span>A</span>
            <span>P</span>
            <span>P</span>
            <span>Y</span> &nbsp;
            <span>H</span>
            <span>O</span>
            <span>L</span>
            <span>I</span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
