<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Handle Hotkeys / Shortcuts</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Inter", sans-serif;
                background: #161b22;
                color: #c9d1d9;
            }
            .key {
                font-family: "Roboto Mono", monospace;
                user-select: none;
                font-size: 0.8em;
                font-weight: bold;
                border-radius: 0.375rem;
                border-width: 1px 1px 3px;
                border-color: #0d1117;
                border-style: solid;
                padding: 0 0.4em;
                white-space: nowrap;
                background: #30363d;
            }
        </style>
    </head>
    <body>
    
        <p>Press 
            <span class="key">SHIFT</span> + 
            <span class="key">B</span> to Change the Background Color
        </p>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function changeBackground() {
                const colors = ["red", "green", "yellow", "blue", "black"];
                document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
            }

            function handleHotKeys(event) {
                if (event.shiftKey && event.key === "B") {
                    changeBackground();
                }
            }

            document.addEventListener("keyup", handleHotKeys);
        </script>
    </body>
</html>
