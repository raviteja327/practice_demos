<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Custom Vertical Scrollbar</title>
        <style>

            /* Note:
            1. Standards have stepped up and given us "scrollbar-color" and "scrollbar-width".
            2. Firefox does support those properties. The best bet right now is to use them in
                combination with the ::-webkit-scrollbar stuff */

            body {
                background-color: #131313;
                height: 200vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            ::-webkit-scrollbar {
                width: 0.6rem;
            }
            ::-webkit-scrollbar-thumb {
                background-color: #f71826;
                border-radius: 0.3rem;
            }
            ::-webkit-scrollbar-thumb:hover {
                background-color: #ad141e;
            }
            ::-webkit-scrollbar-thumb:active {
                background-color: #810f17;
            }
        </style>
    </head>
    <body>
    
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </body>
</html>
