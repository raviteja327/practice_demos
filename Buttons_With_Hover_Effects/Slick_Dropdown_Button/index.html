<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Slick Dropdown Button</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }
            
            .wrapper {
                position: relative;
            }
            .button {
                position: relative;
                z-index: 2;
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 24px;
                height: 80px;
                width: 230px;
                padding: 0 30px;
                border-radius: 10px;
                color: #f7f7f7;
                background: #322d3a;
            }
            .text {
                font-size: 19px;
            }
            .icon {
                position: relative;
                width: 20px;
                height: 20px;
            }
            input {
                position: absolute;
                transform: scale(0);
            }
            .menu {
                overflow: hidden;
                position: absolute;
                z-index: 1;
                top: 70px;
                left: 0;
                width: 100%;
            }
            .icon::before,
            .icon::after {
                content: "";
                position: absolute;
                top: 6px;
                left: 11px;
                width: 3px;
                height: 10px;
                border-radius: 1px;
                background: #fff;
                transition: all 0.3s;
            }
            .icon::before {
                transform: translate(-5px, 0) rotate(-454deg);
            }
            .icon::after {
                transform: translate(0, 0) rotate(454deg);
            }
            .menu ul {
                width: 100%;
                margin: 0;
                padding: 24px 0;
                background: #1f1b25;
                border-radius: 0 0 10px 10px;
                transform: translateY(-100%);
                list-style: none;
                transition: all 0.3s;
            }
            .menu li {
                display: flex;
                align-items: center;
                width: inherit;
                padding: 0 10px;
            }
            .menu li:not(:last-child) {
                margin-bottom: 6px;
            }
            .menu li > a {
                display: flex;
                align-items: center;
                width: inherit;
                height: 44px;
                padding: 0 20px;
                border-radius: 8px;
                font-size: 17px;
                color: #f7f7f7;
                cursor: pointer;
                transition: all 0.25s;
            }
            .menu li > a:hover() {
                background: #312b3a;
            }
            input:checked ~ .menu ul {
                transform: translateY(0);
            }
            input:checked ~ .button {
                background: #4461fd;
            }
            input:checked ~ .button .icon::before {
                transform: translate(-3px, 0) rotate(-45deg) scaleY(2);
            }
            input:checked ~ .button .icon::after {
                transform: translate(-3px, 0) rotate(45deg) scaleY(2);
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper">
            <input type="checkbox" id="input">
            <label for="input" class="button">
                <span class="text">My Settings</span>
                <span class="icon"></span>
            </label>
            <div class="menu">
                <ul>
                    <li><a>Appearance</a></li>
                    <li><a>Account Privacy</a></li>
                    <li><a>Friend Requests</a></li>
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
