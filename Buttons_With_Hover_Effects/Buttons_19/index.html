<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Download Animated Button</title>
        <style>
            * {
                font-family: "Saira Semi Condensed", sans-serif;
                transition: all 0.5s ease;
            }
            body {       
                top: 50%;
                left: 50%;
                position: absolute;
                transform: translate(-50%, 50%);        
                background: #111;
            }

            .btn {
                background: #fff;
                padding: 8px 16px;
                color: #111;
                border-radius: 4px;
                cursor: pointer;
                box-shadow: 6px 5px 11px 0 rgb(0, 0, 0);
                text-decoration: none;
            }
            .btn i {
                margin: 0 10px 0 0;
            }
            #done,
            .download {
                background: #111;
                color: #fff;
                border-radius: 4px;
            }
            #done {
                width: 100%;
                height: 100%;
                background: #fff;
                top: 50%;
                left: 50%;
                display: flex;
                position: absolute;
                flex-flow: row nowrap;
                align-items: center;
                justify-content: center;
                z-index: 1;
                transition: all 0.5s ease;
                transform: translate(-50%, -50%) scale(0, 0);
                border-radius: 4px;
            }
            #done a {
                top: 0;
                right: 3px;
                display: block;
                position: absolute;
                text-decoration: none;
            }
            #done span {
                background: #fff;
                padding: 8px 16px;
                color: #111;
                border-radius: 4px;
                margin-right: 25px;
            }
            #done span i {
                margin: 0 8px 0 0;
            }
            .download {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                display: block;
                position: absolute;
                z-index: 1;
                visibility: hidden;
                color: #111;
                background: #fff;
            }
            .download::before {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                margin-top: -3px;
                display: flex;
                position: absolute;
                flex-flow: row nowrap;
                align-items: center;
                justify-content: center;
                font-size: 15px;
                content: "";
            }
            .download::after {
                background: #111;
                width: 0;
                height: 3px;
                bottom: 0;
                left: 0;
                display: block;
                position: absolute;
                content: "";
            }
            #done:target {
                transform: translate(-50%, -50%) scale(1, 1);
            }
            #done:target .download {
                animation: show 5s linear;
            }
            @keyframes show {
                to {
                    visibility: visible;
                }
            }           
        </style>
    </head>
    <body>
    
        <div class="container">
            <a href="#done" class="btn">
                <i class="fas fa-download"></i>Download
            </a>
            <div id="done">
                <a href="#">
                    <i class="fas fa-times-circle"></i>
                </a>
                <div class="download"></div>
                <span>
                    <i class="fas fa-check"></i>Done
                </span>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/dd8c49730d.js"></script>

        <script>
            const btn = document.querySelector(".btn")

            btn.addEventListener("mousemove", (e) => {
                const xPos = e.pageX - e.target.offsetLeft
                const yPos = e.pageY - e.target.offsetTop

                e.target.style.setProperty("--x", `${xPos}px`)
                e.target.style.setProperty("--y", `${yPos}px`)
            })
        </script>

    </body>
</html>
