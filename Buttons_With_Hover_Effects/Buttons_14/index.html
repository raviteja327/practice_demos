<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <title>Button Animation Effect With CSS</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: rgb(0, 0, 0);
                color: white;
            }

            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: contents;
            }
            .btn {
                position: relative;
                width: 150px;
                height: 55px;
                border-radius: 7px;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .btn::before {
                content: "";
                position: absolute;
                width: 200px;
                height: 200px;
                background: conic-gradient(#121212, #595959);
                animation: effect 1.3s ease infinite;
                transition: 1s ease;
            }
            @keyframes effect {
                100% {
                    transform: rotate(360deg);
                }
            }
            .container:hover .btn::before {
                background: #595959;
            }
            a {
                position: absolute;
                z-index: 1;
                display: block;
                width: 146px;
                height: 51px;
                background: #121212;
                text-align: center;
                line-height: 52px;
                border-radius: 6px;
                text-decoration: none;
                color: #fff;
                font-family: 'Poppins', sans-serif;
                letter-spacing: 1px;
            }
            a:hover {
                color: #fff;   
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="btn">
                <a href="#">Button</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
