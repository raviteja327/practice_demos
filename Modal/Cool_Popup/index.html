<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Cool Popup Window Using HTML, CSS & JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #000000;
                color: #ffffff;
            }

            .container {
                max-width: 600px;
                margin: auto;
                height: 70vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            nav {
                width: 30%;
            }
            nav ul {
                display: flex;
                justify-content: space-around;
                align-items: center;
                list-style-type: none;
                cursor: pointer;
            }
            .hidden {
                display: none;
            }
            .wb-title {
                font-size: 13px;
                text-transform: uppercase;
                font-weight: 600;
            }
            .wb-body {
                color: #fff;
                background: #131820;
            }
            .winbox {
                background: linear-gradient(90deg, #ff00f0, #0050ff);
                border-radius: 12px 12px 0 0;
                box-shadow: none;
            }
            .winbox.min {
                border-radius: 0;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <nav>
                <ul>
                    <li id="about">Click Here</li>
                </ul>
            </nav>
        </div>

        <div class="hidden">
            <div id="about-content">
                <h2>Hey!</h2>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://rawcdn.githack.com/nextapps-de/winbox/0.2.0/dist/winbox.bundle.js"></script>
        <script>
            const about = document.querySelector('#about');
            const aboutContent = document.querySelector('#about-content');

            about.addEventListener('click', () => {
                const aboutBox = new WinBox({
                    title: 'About Me',
                    x: 'center',
                    y: 'center',
                    width: '400px',
                    height: '400px',
                    mount: aboutContent,
                })
            })
        </script>
    </body>
</html>
