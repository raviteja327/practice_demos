<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Modal Without JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .wrapper {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(to right, #834d9b, #d04ed6);
                background: -webkit-linear-gradient(to right, #834d9b, #d04ed6);
            }
            .wrapper a {
                display: inline-block;
                text-decoration: none;
                padding: 15px;
                background-color: #fff;
                border-radius: 3px;
                text-transform: uppercase;
                color: #585858;
                font-family: 'Roboto', sans-serif;
            }
            .modal {
                visibility: hidden;
                opacity: 0;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(77, 77, 77, 0.7);
                transition: all 0.4s;
            }
            .modal:target {
                visibility: visible;
                opacity: 1;
            }
            .modal__content {
                border-radius: 4px;
                position: relative;
                width: 500px;
                max-width: 90%;
                background: #fff;
                padding: 1em 2em;
            }
            .modal__footer {
                text-align: right;
            }
            .modal__close {
                position: absolute;
                top: 10px;
                right: 10px;
                color: #585858;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper">
            <a href="#demo-modal">Open Demo Modal</a>
        </div>

        <div id="demo-modal" class="modal">
            <div class="modal__content">
                <h1>CSS Only Modal</h1>
                <p>
                    You can use the :target pseudo-class to create a modals with Zero JavaScript. Enjoy!
                </p>
                <div class="modal__footer">
                    Made with love by
                    <a href="https://www.instagram.com/frontendwebdevelopers/" target="_blank">@frontendwebdevelopers</a>
                </div>
                <a href="#" class="modal__close">&times;</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
