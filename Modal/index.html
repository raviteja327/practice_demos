<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Pop up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            height: 100%;
            font-family: poppins;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(105, 159, 162, 1) 0%, rgba(80, 185, 107, 1) 35%, rgba(0, 212, 255, 1) 100%);
            color: #000;
        }
        a {
            color: #000;
        }
        .modal-window {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.25);
            inset: 0;
            z-index: 99999;
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }
        .modal-window:target {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }
        .modal-window > div {
            width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2.2em;
            background: #fff;
            border-radius: 1rem;
        }
        .modal-window header {
            font-weight: bold;
        }
        .modal-window h1 {
            font-size: 151%;
            margin: 0 0 15px;
        }
        .modal-close {
            color: #aaa;
            line-height: 50px;
            font-size: 80%;
            position: absolute;
            right: 0;
            text-align: center;
            top: 0;
            width: 70px;
            text-decoration: none;
        }
        .modal-close:hover {
            color: black;
        }
        .container {
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal-window div:not(:last-of-type) {
            margin-bottom: 18px;
        }
        .btn {
            background-color: white;
            padding: 1rem;
            border-radius: 1.3rem;
            text-decoration: none;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        .btn:hover {
            background: #fcfcfc;
            border: 3px solid gray;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="interior">
            <a href="#open-modal" class="btn">ðŸ˜Ž Basic CSS-only Modal</a>
        </div>
    </div>
    <div id="open-modal" class="modal-window">
        <div>
            <a href="#" title="Close" class="modal-close">X</a>
            <h1>Hey Everyone!</h1>
            <div>
                This modal is made up of html and css only!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
