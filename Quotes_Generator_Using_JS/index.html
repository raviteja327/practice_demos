<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Quotes Generator Using JS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            .container {
                width: 450px;
                background: #212121;
                box-shadow: 0 0 30px #2121216b;
                padding: 3.5em 2.5em;
                color: white;
                position: relative;
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            .container .author {
                margin-top: 1em;
                background: linear-gradient(to right, #16A085, #f4D03F);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .btn {
                width: 150px;
                height: 40px;
                position: absolute;
                bottom: -8%;
                background: linear-gradient(to right, #16A085, #f4D03F);
                color: white;
                border: none;
                cursor: pointer;
                font-size: 1.3em;
                box-shadow: -10px 20px 50px #16A0848e, 10px 20px 50px #f4D03F98;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <p id="quote"></p>
            <p id="author" class="author"></p>
            <button class="btn" onclick="getQuote()">New</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const Quote = document.getElementById('quote');
            const Author = document.getElementById('author');

            function getQuote() {

                fetch('http://quotes.stormconsultancy.co.uk/random.json')
                .then((res) => {
                    return res.json()
                })
                .then((data) => {
                    Quote.innerText = data.quote;
                    Author.innerText = data.author;
                })

            }

            getQuote();

        </script>
    </body>
</html>
