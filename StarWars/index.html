<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Star Wars Light Saber</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .lightsaber {
                display: flex;
                align-items: center;
                user-select: none;
            }
            .lightsaber__handle {
                z-index: 1;
            }
            .lightsaber__blade {
                --edge-glow-color: rgb(229, 17, 21);
                --blue-glow-color: #cd1a2b;
                --core-color: white;

                height: 0.8rem;
                width: 0;
                border-radius: 0.4rem;
                background: linear-gradient(to bottom, var(--edge-glow-color) 0, var(--core-color) 30%, var(--core-color) 50%, var(--core-color) 70%, var(--edge-glow-color) 100%);
                box-shadow: 0 0 16px 1px var(--blue-glow-color);
                transform: translateX(-1rem);
                transition: width 0.1s ease-out;
            }
            .lightsaber__handle:hover ~ .lightsaber__blade {
                width: 24rem;
            }
        </style>
    </head>
    <body>
    
        <div class="lightsaber">
            <img src="https://open.scdn.co/cdn/images/sw_saber_vader.070f862b.png" class="lightsaber__handle" alt="">
            <div class="lightsaber__blade"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
