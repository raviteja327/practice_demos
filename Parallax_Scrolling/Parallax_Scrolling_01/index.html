<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Parallex Scrolling Effect In Pure CSS</title>
        <style>
            body {
                height: 100vh;
                font-family: arial;
            }

            .parallax1 {
                margin-top: 55px;
                background-image: url("https://www.nawpic.com/media/2020/aesthetic-backgrounds-nawpic-75.jpg");
                min-height: 500px;
                min-width: 500px;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                display: grid;
                place-items: center;
            }
            .parallax2 {
                background-image: url("https://previews.123rf.com/images/niekrasova/niekrasova1806/niekrasova180600038/103992960-tropical-green-leaves-on-dark-background-.jpg");
                min-height: 500px;
                min-width: 500px;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                display: grid;
                place-items: center;
            }
            h2 {
                background: #fff;
                width: 200px;
                border-radius: 50px;
                text-align: center;
            }
            center {
                font-size: 2rem;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
    
        <h1> 
            <center>Parallex Scrolling Effect In Pure CSS</center> 
        </h1>

        <div class="parallax1">
            <h2>Section 1</h2>
        </div> 
        <div style="height:100px;font-size:60px;"> 
            <center>Another section</center> 
        </div> 
        <div class="parallax2">
            <h2>Section 2</h2>
        </div> 
        <div style="height:100px;font-size:60px;"> 
            <center>Another Section</center> 
        </div>
        <div class="parallax1">
            <h2>Section 3</h2>
        </div> 
        <div style="height:100px;font-size:60px;"> 
            <center>Another section</center> 
        </div> 
        <div class="parallax2">
            <h2>Section 4</h2>
        </div> 
        <div style="height:100px;font-size:60px;"> 
            <center>Another Section</center> 
        </div> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
