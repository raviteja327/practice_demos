<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Make Flower Pot Using HTML & CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .sunflower {
                position: relative;
                display: inline-block;
            }
            .sunflower__head {
                width: 120px;
                height: 40px;
                border-radius: 20px;
                background: #FFB740;
                margin-top: 50px;
            }
            .sunflower__head::before,
            .sunflower__head::after {
                content: '';
                position: absolute;
                background: #FFB740;
                border-radius: 20px;
                width: 120px;
                height: 40px;
                transform: rotate(60deg);
            }
            .sunflower__head::before {
                transform: rotate(-60deg);
            }
            .sunflower__mid {
                background: brown;
                height: 15px;
                width: 15px;
                position: absolute;
                left: 0;
                right: 0;
                margin: 0 auto;
                z-index: 9;
                top: 61px;
                border-radius: 50%;
            }
            .sunflower__leaf {
                width: 30px;
                height: 30px;
                background: #5D8233;
                position: absolute;
                top: 130px;
                left: 22px;
                border-radius: 50px;
                border-bottom-right-radius: 0;
                transform: rotate(-20deg);
                border-top-left-radius: 0;
            }
            .sunflower__leaf.opposite {
                top: 150px;
                left: 69px;
                transform: rotate(123deg);
            }
            .sunflower__stick {
                position: absolute;
                height: 150px;
                width: 8px;
                background: #5D8233;
                border-radius: 4px;
                left: 50%;
                transform: translateX(-50%);
                z-index: -1;
            }
            .sunflower__vessel {
                width: 100px;
                height: 20px;
                background-color: #D54C4C;
                position: absolute;
                top: 190px;
                left: 50%;
                transform: translateX(-50%);
            }
            .sunflower__vessel--bottom {
                width: 80px;
                height: 0;
                position: absolute;
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-top: 50px solid #8D2828;
                top: 20px;
                z-index: -1;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body>
    
        <div class="sunflower">
            <div class="sunflower__head">
                <div class="sunflower__mid"></div>
            </div>
            <div class="sunflower__leaf"></div>
            <div class="sunflower__leaf opposite"></div>
            <div class="sunflower__stick"></div>
            <div class="sunflower__vessel">
                <div class="sunflower__vessel--bottom"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
