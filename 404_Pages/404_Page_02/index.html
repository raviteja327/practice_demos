<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * {  
            margin: 0;
            padding: 0;
            box-sizing: border-box;  
        }  
        body {  
            width: 100%;
            height: 100vh;
            background: rgb(237, 245, 253);
        }

        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border-radius: 120px 20px 50px;
            background: #c6d6e5;
        }
        .title {
            font-size: 5rem;
            font-family: 'Montserrat', sans-serif;
            animation: slideDown 0.3s linear;
        }
        .text {
            font-size: 1.25rem;
            margin-top: 0.5rem;
        }
        img {
            width: 50%;
        }
        .fill-up::before {
            position: absolute;
            content: "";
            top: 10px;
            left: 290px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgb(130, 173, 216);
        }
        .btn {
            margin-top: 20px;
            padding: 1rem 3rem;
            border: 5px solid rgb(130, 173, 216);
            background: rgb(130, 173, 216);
            border-radius: 1rem;
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Montserrat';
            animation: slideUp 0.3s linear;
        }
        .btn:hover {
            color: #fff;
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes slideDown {
            from {
                transform: translate(-50px, -30px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2 class="title">Oops!!</h2>
        <p class="text">404 - Page not found</p>
        <img src="lost.png" alt="Lost Image" class="img-fluid">
        <a href="#" class="btn">Take me to homepage</a>
    </div>
    <div class="fill-up"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
