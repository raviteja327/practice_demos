<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Glowing & Swing Bulb Animation</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                /* height: 100vh; */
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 100%;
                align-items: center;
                animation: swing ease-in-out 2s infinite alternate;
            }
            .container .logo {
                width: 80px;
                position: relative;
            }
            .container .bulb {
                width: 100px;
                /* height: 150px; */
                position: relative;
                /* transform: rotate(180deg); */
            }
            .container .bulb:hover {
                filter: drop-shadow(1px 0 30px rgba(181, 249, 46, 1));
            }

            @keyframes swing {
                0% {
                    transform: rotate(30deg);
                }
                100% {
                    transform: rotate(-30deg);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <img src="developerindia.png" class="logo img-fluid" alt="bulb-mind">
            <img src="bulb-on.png" class="bulb img-fluid" alt="bulb-on">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
