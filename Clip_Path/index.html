<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Clip-Path on Hover Effect</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Sura&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            :root {
                --size: 60vmin;
                --space: 8vmin;
                --duration: 300ms;
                --ease-out: cubic-bezier(0.25, 1, 0.5, 1);
                --bounce-out: cubic-bezier(0.34, 1.56, 0.64, 1);
            }
            body {
                font-family: 'Sura', sans-serif;
                background-color: #fff;
                min-height: 100vh;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }

            .promo {
                position: relative;
                cursor: pointer;
                width: var(--size);
                height: var(--size);
            }
            .image-wrapper {
                width: var(--size);
                height: var(--size);
                overflow: hidden;
                clip-path: polygon(100% 0, 100% 50%, 100% 100%, 0 100%, 0 50%, 0 0);
                transition: transform var(--duration) var(--ease-out), clip-path var(--duration) var(--ease-out);
            }
            .promo:hover .image-wrapper {
                clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0 100%, 25% 50%, 0 0);
                transform: translateX(25%);
                transition-timing-function: var(--bounce-out);
            }
            .image-wrapper::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--overlay-color);
                mix-blend-mode: multiply;
                opacity: 0;
                transform: translateZ(0);
                transition: opacity var(--duration) var(--ease-out);
            }
            .promo:hover .image-wrapper::after {
                opacity: 1;
            }
            .image-wrapper img {
                position: relative;
                width: 120%;
                height: 100%;
                object-fit: cover;
                transform: translateX(-10%);
                transition: transform var(--duration) var(--ease-out);
            }
            .promo:hover img {
                transform: translateX(0);
            }
            .title {
                --font-size: calc(var(--size) / 8);
                display: flex;
                align-items: center;
                position: absolute;
                left: 0;
                bottom: 0;
                font-size: var(--font-size);
                font-weight: 700;
                line-height: 1.2;
                white-space: nowrap;
                transform: translate(-10%, -50%);
                transition: transform var(--duration) var(--ease-out);
                pointer-events: none;
            }
            .title::after {
                content: attr(data-cta);
                display: inline-block;
                margin-left: 1.5vmin;
                font-size: calc(var(--font-size) / 3.25);
                font-weight: 400;
                letter-spacing: 0.125vmin;
                opacity: 0;
                transform: translateX(-25%);
                transition: transform var(--duration) var(--ease-out), opacity var(--duration) var(--ease-out);
            }
            .promo:hover .title {
                transform: translate(5%, -50%);
                transition-timing-function: var(--bounce-out);
            }
            .promo:hover .title::after {
                opacity: 1;
                transform: translateX(0);
                transition-timing-function: var(--bounce-out);
            }
        </style>
    </head>
    <body>
    
        <div class="promo" style="--overlay-color: dodgerblue">
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1548008116-bcfec1f4c812?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=800&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="" class="img-fluid">
            </div>
            <h2 class="title" data-cta="Grab a board â†’">Surf's Up!</h2>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        </script>
    </body>
</html>
