<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Dropmorphism</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
            * {
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);  
                background: #318CFE;
                height: 100vh;
                margin: 0;
                display: grid;
                place-items: center;
                font-family: 'Montserrat', sans-serif;
            }

            .c {  
                position: relative;  
            }  
            .text-c {  
                display: grid;  
                place-items: center;  
                position: relative;  
            }  
            h1 {  
                position: relative;  
                font-size: 72px;  
                color: white;  
                line-height: 0;  
            }  
            .drop {  
                position: absolute;  
                height: 200px;  
                width: 200px;  
                background: #54ABFB;  
                border-radius: 51% 49% 48% 52% / 62% 44% 56% 38%;  
                opacity: 0.8;  
                border: 2px solid #3d93ff;  
            }
            .drop::before {  
                content: "";  
                position: absolute;  
                height: 100%;  
                width: 100%;  
                background: #318CFE;  
                border-radius: 51% 49% 48% 52% / 62% 44% 56% 38%;  
                box-shadow: -20px 30px 16px #1B6CFB, -40px 60px 32px #1b6cfb, inset -6px 6px 10px #1B6CFB, inset 2px 6px 10px #1a74e5, inset 20px -20px 22px white, inset 40px -40px 44px #a8ceff;  
            }  
            .drop::after {  
                content: "";  
                position: absolute;  
                height: 40px;  
                width: 40px;  
                background: #E6FDFB;  
                border-radius: 44% 56% 46% 54% / 36% 50% 50% 64%;  
                left: 130px;  
                top: 40px;  
                box-shadow: 16px 40px 0 -10px white;  
                opacity: 0.8;  
            }  
            .drop1 {  
                left: -100px;  
                top: -50px;  
            }
            .drop2 {  
                right: -100px;  
                bottom: -50px;  
                z-index: -1;  
                border-radius: 46% 50% 39% 54% / 56% 57% 50% 50%;  
            }  
            .drop2::before {  
                border-radius: 46% 50% 39% 54% / 56% 57% 50% 50%;  
            }  
            p {  
                line-height: 0;  
                color: white;  
                font-size: 20px;  
                margin-top: 50px;  
                font-family: "Montserrat"  
            }
        </style>
    </head>
    <body>
    
        <div class="c">  
            <div class="drop drop1"></div>  
            <div class="drop drop2"></div>  
            <div class="text-c">  
                <h1>DROPMORPHISM</h1>  
                <p>Both the drops are created using CSS</p>  
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
