<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Form Validator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: sans-serif;
            }

            .container {
                display: flex;
                flex-direction: row;
            }
            .content {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                background-color: #f2796e;
                min-height: 100vh;
                width: 55%;
                padding: 10px 20px;
            }
            .image {
                background-image: url('https://image.freepik.com/free-vector/home-screen-concept-illustration_114360-4703.jpg?w=740');
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                height: 65%;
            }
            .text {
                text-align: center;
                color: white;
                font-size: 18px;
            }
            form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 45%;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                padding: 50px;
            }
            form div {
                position: relative;
                margin-bottom: 15px;
            }
            .title{
                font-size: 25px;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .question {
                font-size: 15px;
            }
            span {
                color: #f2796e;
                cursor: pointer;
            }
            .btn {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                gap: 15px;
            }
            .btn-1,
            .btn-2 {
                padding: 10px 5px;
                width: 100%;
                display: flex;
                gap: 15px;
                justify-content: center;
                align-items: center;
                border: 2px solid #c4c4c4;
                border-radius: 8px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }
            .btn-2 {
                background-color: #4f70b5;
                color: white;
                border: 2px solid #4f70b5;
            }
            .or {
                text-align: center;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            form div i {
                position: absolute;
                padding: 10px;
            }
            form div input {
                width: 100%;
                height: 40px;
                border-radius: 8px;
                outline: none;
                border: 2px solid #c4c4c4;
                padding: 0 30px;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            input:focus {
                border: 2px solid #f2796e;
            }
            .failure-icon, 
            .success-icon {
                right: 0;
                opacity: 0;
            }
            .failure-icon,
            .error {
                color: red;
            }
            .success-icon {
                color: green;
            }
            .error {
                font-size: 14.5px;
                margin-top: 5px;
            }
            button {
                margin-top: 15px;
                width: 100%;
                height: 45px;
                background-color: #f2796e;
                border: 2px solid #f2796e;
                border-radius: 8px;
                color: #fff;
                font-size: 20px;
                cursor: pointer;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                transition: all 0.1s ease;
            }
            button:hover {
                opacity: 0.8;
            }

            @media (max-width: 900px) {
                .container {
                    flex-direction: column;
                }
                .content,
                form {
                    width: 100%;
                }
                .image {
                    height: 70vh;
                }
                .btn {
                    flex-direction: column;
                }
            }
            @media (max-width: 425px) {
                form {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="https://svgshare.com/i/_go.svg" class="img-fluid" alt="">
                </div>
                <div class="image"></div>
                <div class="text">
                    Start for free & get <br> attractive offers today !
                </div>
            </div>
            <form action="" id="form">
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">
                        Already have an account? <br>
                        <span>Sign in</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/30/000000/google-logo.png" class="img-fluid" alt="">
                            Sign up
                        </div>
                        <div class="btn-2">
                            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" class="img-fluid" alt="">
                            Sign up
                        </div>
                    </div>
                    <div class="or">Or</div>
                </div>
                <div>
                    <label for="username">User Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Joy Shaheb">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password here">
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            let id = (id) => document.getElementById(id);
            let classes = (classes) => document.getElementsByClassName(classes);
            let username = id('username'),
                email = id('email'),
                password = id('password'),
                form = id('form'),
                errorMsg = classes('error'),
                successIcon = classes('success-icon'),
                failureIcon = classes('failure-icon');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                engine(username, 0, "Username cannot be blank");
                engine(email, 1, "Email cannot be blank");
                engine(password, 2, "Password cannot be blank");
            });

            let engine = (id, serial, message) => {
                if (id.value.trim() === '') {
                    errorMsg[serial].innerHTML = message;
                    id.style.border = '2px solid red';

                    // icons
                    failureIcon[serial].style.opacity = 1;
                    successIcon[serial].style.opacity = 0;
                } else {
                    errorMsg[serial].innerHTML = '';
                    id.style.border = '2px solid green';

                    // icons
                    failureIcon[serial].style.opacity = 0;
                    successIcon[serial].style.opacity = 1;
                }
            }
        </script>
    </body>
</html>
