<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Toggle Password Visibility</title>
        <style>
            * {  
                padding: 0;  
                margin: 0;  
                box-sizing: border-box;  
            }  
            body {
                font-family: "Poppins";
                height: 50vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                margin: 0 auto;
                text-align: center;
            }
            h2 {
                color: #424242;
            }    
            .input-field {
                position: relative;
                margin: 10px 0;
            }
            .input-field input {
                display: block;
                width: 100%;
                box-sizing: border-box;
                border: 1px solid #d4d4d4;
                padding: 15px 20px;
                background: white;
                border-radius: 10px;
                outline: none;
                font-size: 1.04em;
                transition: 0.4s ease;
            }
            .input-field input:focus {
                box-shadow: 0px 4px 20px rgba(169, 169, 169, 0.25);
            }
            button {
                position: absolute;
                top: 7px;
                right: 4px;
                background: none;
                border: none;
                color: #8d8d8d;
                outline: none;
                padding: 10px 10px;
                cursor: pointer;
                font-size: 1.2em;
            }
            button:active {
                transform: scale(1.1);
            }        
        </style>
    </head>
    <body>
    
        <div class="container">
            <h2>Toggle Password Visibility</h2>
            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Enter your password"/>
                <button id="eye-btn" class="fas fa-eye"></button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const eyeBtn = document.getElementById("eye-btn");
            const passwordField = document.getElementById("password");

            eyeBtn.addEventListener("click", (e) => {
                if (passwordField.type === "password") {
                    // set button class atribute to eye-slash icon
                    e.target.setAttribute("class", "fas fa-eye-slash");
                    // change the input type to text
                    passwordField.type = "text";
                } else {
                    // set button class atribute to eye icon
                    e.target.setAttribute("class", "fas fa-eye");
                    // change the input type to password
                    passwordField.type = "password";
                }
            });
        </script>
    </body>
</html>
