<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Show & Hide Password Using HTML, CSS & JavaScript</title>
        <style>
            body {  
                background: #dbdbdb;  
                min-height: 100vh;  
                display: flex;  
                justify-content: center;  
                align-items: center;   
            }

            .pwd {
                background: #111625;
                border-radius: 12px;
                box-shadow: 0 7px 29px 0 rgba(100, 100, 111, 0.5);
                position: relative;
            }
            .pwd .overlay {
                position: absolute;
                top: 50%;
                right: 1em;
                transform: translateY(-50%);
                background: #dbdbdb;
                width: 2.5em;
                height: 2.5em;
                border-radius: 50%;
                z-index: 0;
                transition: 0.5s ease-in-out;
            }
            .pwd .overlay-cover {
                width: 100%;
                height: 102%;
                border-radius: 12px;
                right: 0;               
            }
            .pwd > div:nth-child(2) {
                position: relative;
            }
            .pwd input {
                background: transparent;
                border: none;
                font-size: 1.2em;
                color: #5358b9;
            }
            .pwd input:focus {
                outline: none;
            }
            .pwd i {
                font-size: 1.4em;
                padding: 1em;
                color: #dbdbdb;
                transition: 0.3s;
            }
            .pwd .fa-lock,
            .pwd .fa-eye,
            .pwd .fa-eye-slash {
                cursor: pointer;
                color: #5358b9;
                width: 3.2em;
                margin-top: 2px;
            }
        </style>
    </head>
    <body>
    
        <div class="pwd">
            <div class="overlay"></div>
            <div>
                <i class="fas fa-lock"></i>
                <input type="password" name="" id="" placeholder="Password...">
                <i class="fas fa-eye-slash"></i>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const input = document.querySelector('.pwd input')
            const eye = document.querySelector('.pwd .fa-eye-slash')
            const lock = document.querySelector('.pwd .fa-lock')
            const overlay = document.querySelector('.pwd .overlay')

            eye.addEventListener('click', () => {
                if (input.type === 'password') {
                    input.type = 'text'
                    eye.classList.remove('fa-eye-slash')
                    eye.classList.add('fa-eye')
                    setTimeout(() => {
                        lock.getElementsByClassName.color = '#111625'
                    }, 500)
                } else {
                    input.type = 'password'
                    eye.classList.remove('fa-eye')
                    eye.classList.add('fa-eye-slash')
                    lock.style.color = '#5358b9'
                }
                overlay.classList.toggle('overlay-cover')
            })
        </script>
    </body>
</html>
