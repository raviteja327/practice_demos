<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Show Password Eye Icon</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .container{  
                text-align: center;  
            }  
            .container h1 {  
                margin-bottom: 3vw;  
            }  
            .container .input-group{  
                width: 35%;  
                margin-left: 33%;  
            }
        </style>
    </head>
    <body>
    
        <div class="container">  
            <h1>Password Eye HTML Component</h1>  
            <div class="row">  
                <div class="input-group mb-3">  
                    <input type="password" class="form-control" placeholder="Enter password" aria-label="User's password" aria-describedby="basic-addon2"/>  
                    <span class="input-group-append">  
                        <button type="button" class="btn btn-light">  
                            <i id="password-eye" class="fa fa-eye"></i>  
                        </button>  
                    </span>  
                </div>  
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            window.onload = function(){  
                const input = document.querySelector('input');  
                const eye = document.querySelector('#password-eye');  
                const eyeBtn = eye.closest('button');  
                eyeBtn.onclick = function() {  
                    if (input.type === 'password') {  
                        input.type = 'text';  
                        eye.classList.remove('fa-eye');  
                        eye.classList.add('fa-eye-slash');  
                    } else {  
                        input.type = 'password';  
                        eye.classList.add('fa-eye');  
                        eye.classList.remove('fa-eye-slash');  
                    }  
                }  
            }
        </script>
    </body>
</html>
