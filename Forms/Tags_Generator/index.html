<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tag Generator Using HTML, CSS & JavaScript</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Baloo Bhai 2', cursive;
        }
        body{
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #2f3542;
        }

        .container{
            width: 300px;
            max-height: 330px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 6px 2px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }
        .head{
            display: flex;
            align-items: center;
            color: #57606f;
        }
        .head .fa{
            margin-left: 5px;
        }
        .input-box{
            position: relative;
            width: 100%;
            height: 35px;
            margin-bottom: 10px;
            background-color: #ced6e0;
            border-radius: 5px;
        }
        .input-box input{
            width: 100%;
            height: 100%;
            padding: 0 10px 0 40px;
            border-radius: 5px;
            border: 1px solid #57606f48;
            outline: none;
            background: transparent;
            font-size: 16px;
            color: #57606f;
        }
        .input-box .fa-tags{
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #57606f;
        }
        .tags span{
            display: inline-block;
            max-width: 100%;
            padding: 2px 10px;
            margin: 2px;
            font-size: 14px;
            background-color: #ced6e0;
            border-radius: 3px;
            word-wrap: break-word;
        }
        .tags span .fa-times{
            margin-left: 5px;
            font-size: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="head">
            <h3>Tags</h3>
            <i class="fa fa-question-circle-o"></i>
        </div>
        <div class="input-box">
            <input id="myInput" type="text">
            <i class="fa fa-tags"></i>
        </div>
        <div class="tags">
        </div>
    </div>

    <script>
        const input = document.getElementById('myInput');
        var listArr = [];
        input.addEventListener("keyup", function(e) {
            if (e.keyCode === 13) {
                let inValue = e.target.value;
                listArr.push(inValue.replace(/\s/g,''));
                var newTagLi = '';
                listArr.forEach(function(element,index){
                    newTagLi += `<span>#${element}<i class="fa fa-times" onclick="dlt(${index})"></i></span>`;
                });
                document.querySelector('.tags').innerHTML = newTagLi;
                input.value = '';
            }
        });

        function dlt(index){
            listArr.splice(index, 1);
            var newTagLi = '';
            listArr.forEach((element,index) => {
                newTagLi += `<span >#${element}<i class="fa fa-times" onclick="dlt(${index})"></i></span>`;
            });
            document.querySelector('.tags').innerHTML = newTagLi;
        }
    </script>

</body>
</html>
