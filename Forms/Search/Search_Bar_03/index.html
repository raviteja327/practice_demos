<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Amazing Search Bar</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
            body {
                background: #212129;
            }
            ::selection {
                background: #212129;
            }

            .search-wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .search-wrapper .input-holder {
                width: 70px;
                height: 70px;
                overflow: hidden;
                background: rgba(255, 255, 255, 0);
                border-radius: 6px;
                position: relative;
                transition: all 0.3s ease-in-out;
            }
            .search-wrapper.active .input-holder {
                width: 450px;
                border-radius: 50px;
                background: rgba(0, 0, 0, 0.5);
                transition: all 0.5s cubic-bezier(0, 0.105, 0.035, 1.570);
            }
            .search-wrapper .input-holder .search-input {
                width: 100%;
                height: 50px;
                padding: 0 70px 0 20px;
                opacity: 0;
                position: absolute;
                top: 0;
                left: 0;
                background: transparent;
                box-sizing: border-box;
                border: none;
                outline: none;
                font-family: 'Open Sans', Arial, Verdana;
                font-size: 16px;
                font-weight: 400;
                line-height: 20px;
                color: #FFF;
                transform: translate(0, 60px);
                transition: all 0.3s cubic-bezier(0, 0.105, 0.035, 1.570);
                transition-delay: 0.3s;
            }
            .search-wrapper.active .input-holder .search-input {
                opacity: 1;
                transform: translate(0, 10px);
            }
            .search-wrapper .input-holder .search-icon {
                width: 70px;
                height: 70px;
                border: none;
                border-radius: 6px;
                background: #FFF;
                padding: 0;
                outline: none;
                position: relative;
                z-index: 2;
                float: right;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
            .search-wrapper.active .input-holder .search-icon {
                width: 50px;
                height: 50px;
                margin: 10px;
                border-radius: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .search-wrapper .input-holder .search-icon span {
                width: 22px;
                height: 22px;
                display: inline-block;
                vertical-align: middle;
                position: relative;
                transform: rotate(45deg);
                transition: all 0.4s cubic-bezier(0.650, -0.600, 0.240, 1.650);
            }
            .search-wrapper.active .input-holder  .search-icon span {
                transform: rotate(-45deg);
            }
            .search-wrapper .input-holder .search-icon span::before,
            .search-wrapper .input-holder .search-icon span::after {
                position: absolute;
                content: '';
            }
            .search-wrapper .input-holder .search-icon span::before {
                width: 4px;
                height: 12px;
                left: 10px;
                top: 17px;
                border-radius: 2px;
                background: #FE5F55;
            }
            .search-wrapper .input-holder .search-icon span::after {
                width: 14px;
                height: 14px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border-radius: 16px;
                border: 4px solid #FE5F55;
            }
            .search-wrapper .close {
                position: absolute;
                z-index: 1;
                top: 24px;
                right: 20px;
                width: 25px;
                height: 25px;
                cursor: pointer;
                transform: rotate(-180deg);
                transition: all 0.3s cubic-bezier(0.285, -0.450, 0.935, 0.110);
                transition-delay: 0.2s;
            }
            .search-wrapper.active .close {
                right: -50px;
                transform: rotate(45deg);
                transition: all 0.6s cubic-bezier(0, 0.105, 0.035, 1.570);
                transition-delay: 0.5s;
            }
            .search-wrapper .close::before,
            .search-wrapper .close::after {
                position: absolute;
                content: '';
                background: #FE5F55;
                border-radius: 2px;
            }
            .search-wrapper .close::before {
                width: 5px;
                height: 25px;
                left: 10px;
                top: 0;
            }
            .search-wrapper .close::after {
                width: 25px;
                height: 5px;
                left: 0;
                top: 10px;
            }
        </style>
    </head>
    <body>
    
        <div class="search-wrapper">
            <div class="input-holder">
                <input type="text" class="search-input" placeholder="Type to search">
                <button class="search-icon" onclick="searchToggle(this, event)">
                    <span></span>
                </button>
            </div>
            <span class="close" onclick="searchToggle(this, event)"></span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            function searchToggle(obj, evt) {
                var container = $(obj).closest('.search-wrapper')

                if (!container.hasClass('active')) {
                    container.addClass('active')
                    evt.preventDefault()
                } else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
                    container.removeClass('active')
                    container.find('.search-input').val('')
                }
            }
        </script>
        
    </body>
</html>
