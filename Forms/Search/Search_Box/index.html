<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Search Box Animation with HTML, CSS & JavaScript</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .search-box {
                border: 5px solid #fff;
                display: inline-block;
                position: relative;
                border-radius: 50px;
            }
            .search-box input[type="text"] {
                font-family: 'Raleway', sans-serif;
                font-size: 20px;
                font-weight: bold;
                width: 50px;
                height: 50px;
                padding: 5px 40px 5px 10px;
                border: none;
                box-sizing: border-box;
                border-radius: 50px;
                transition: width 800ms cubic-bezier(0.5, -0.5, 0.5, 0.5) 600ms;
                background: #36363A;
                color: #fff;
            }
            .search-box input[type="text"]:focus {
                outline: none;
            }
            .search-box input[type="text"]:focus,
            .search-box input[type="text"]:not(:placeholder-shown) {
                width: 300px;
                transition: width 800ms cubic-bezier(0.5, -0.5, 0.5, 1.5);
            }
            .search-box input[type="text"]:focus + span,
            .search-box input[type="text"]:not(:placeholder-shown) + span {
                bottom: 13px;
                right: 10px;
                transition: bottom 300ms ease-out 800ms, right 300ms ease-out 800ms;
            }
            .search-box input[type="text"]:focus + span::after,
            .search-box input[type="text"]:not(:placeholder-shown) + span::after {
                top: 0;
                right: 10px;
                opacity: 1;
                transition: top 300ms ease-out 1100ms, right 300ms ease-out 1100ms, opacity 300ms ease 1100ms;
            }
            .search-box span {
                width: 25px;
                height: 25px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                bottom: -13px;
                right: -15px;
                transition: bottom 300ms ease-out 300ms, right 300ms ease-out 300ms;
            }
            .search-box span::before,
            .search-box span::after {
                content: '';
                height: 25px;
                border-left: 5px solid #fff;
                position: absolute;
                transform: rotate(-45deg);
            }
            .search-box span::after {
                transform: rotate(45deg);
                opacity: 0;
                top: -20px;
                right: -10px;
                transition: top 300ms ease-out, right 300ms ease-out, opacity 300ms ease-out;
            }
        </style>
    </head>
    <body>
    
        <div class="search-box">
            <input type="text">
            <span></span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            'use strict';

            var searchBox = document.querySelectorAll('.search-box input[type="text"] + span');

            searchBox.forEach(elm => {
                elm.addEventListener('click', () => {
                    elm.previousElementSibling.value = '';
                })
            })
        </script>
    </body>
</html>
