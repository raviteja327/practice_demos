<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Neumorphism Search Bar With Animation Using HTML, CSS & JavaSrcipt</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                box-sizing: border-box;
            }
            html,  
            body {  
                padding: 0;  
                margin: 0;  
                color: #292929;  
                background-color: #eaeaea;  
            }

            .container {  
                text-align: center;  
                color: #2c3e50;  
                width: 100%;  
                height: 100%;  
                display: flex;  
                justify-content: center;  
                align-items: center;  
                flex-direction: column;  
            }  
            form {  
                transition: all 0.5s;  
                position: absolute;  
                top: 50%;  
                transform: translateY(-50%);  
            }  
            .finder {  
                border: 1px solid #fff;  
                background-color: #f6f5f0;  
                border-radius: 15px;  
                padding: 8px;  
                box-shadow: 9px 9px 16px rgba(189, 189, 189, 0.6), 
                            -9px -9px 16px rgba(255, 255, 255, 0.5);  
            }
            .finder__outer {  
                display: flex;  
                width: 600px;  
                padding: 1.5rem 2rem;  
                border-radius: 10px;  
                box-shadow: inset 10px 10px 15px -10px #c3c3c3, 
                            inset -10px -10px 15px -10px #ffffff;  
            }  
            .finder__inner {  
                display: flex;  
                align-items: center;  
                position: relative;  
                flex: 1;  
            }  
            .finder__form {  
                flex: 1;  
                height: calc(100% + 3rem);  
            }  
            .finder__input {  
                height: calc(100% + 3rem);  
                border: none;  
                background-color: transparent;  
                outline: none;  
                font-size: 1.5rem;  
                letter-spacing: 0.75px;  
            }
            .finder__icon {  
                width: 40px;  
                height: 40px;  
                margin-right: 1rem;  
                transition: all 0.2s;  
                box-shadow: inset 0 0 0 20px #292929;  
                border-radius: 50%;  
                position: relative;  
            }  
            .finder__icon:after, .finder__icon:before {  
                display: block;  
                content: "";  
                position: absolute;  
                transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);  
            }  
            .finder__icon:after {  
                width: 10px;  
                height: 10px;  
                background-color: #292929;  
                border: 3px solid #f6f5f0;  
                top: 50%;  
                position: absolute;  
                transform: translateY(-50%);  
                left: 0px;  
                right: 0;  
                margin: auto;  
                border-radius: 50%;  
            }
            .active .finder__icon:after {  
                border-width: 10px;  
                background-color: #f6f5f0;  
            }  
            .finder__icon:before {  
                width: 4px;  
                height: 13px;  
                background-color: #f6f5f0;  
                top: 50%;  
                left: 20px;  
                transform: rotateZ(45deg) translate(-50%, 0);  
                transform-origin: 0 0;  
                border-radius: 4px;  
            }  
            .active .finder__icon:before {  
                background-color: #292929;  
                width: 6px;  
                transform: rotateZ(45deg) translate(-50%, 25px);  
            }  
            .processing .finder__icon {  
                transform-origin: 50%;  
                animation: spinner 0.3s linear infinite;  
                animation-delay: 0.5s;  
            }
            .active .finder__icon {  
                transform: translateY(-5px);  
            }

            @keyframes spinner {  
                0% {  
                    transform: rotateZ(45deg);  
                }  
                100% {  
                    transform: rotateZ(405deg);  
                }  
            }
        </style>
    </head>
    <body>
    
        <div class="container">  
            <form autocomplete="off">  
                <div class="finder">  
                    <div class="finder__outer">  
                        <div class="finder__inner">  
                            <div class="finder__icon" ref="icon"></div>  
                            <input class="finder__input" type="text" name="q" />  
                        </div>  
                    </div>  
                </div>  
            </form>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const input = document.querySelector(".finder__input");  
            const finder = document.querySelector(".finder");  
            const form = document.querySelector("form");

            input.addEventListener("focus", () => {  
                finder.classList.add("active");  
            });  
            input.addEventListener("blur", () => {  
                if (input.value.length === 0) {  
                    finder.classList.remove("active");  
                }  
            });

            form.addEventListener("submit", (ev) => {  
                ev.preventDefault();  
                finder.classList.add("processing");  
                finder.classList.remove("active");  
                input.disabled = true;  
                setTimeout(() => {  
                    finder.classList.remove("processing");  
                    input.disabled = false;  
                    if (input.value.length > 0) {  
                        finder.classList.add("active");  
                    }  
                }, 1000);  
            });
        </script>
    </body>
</html>
