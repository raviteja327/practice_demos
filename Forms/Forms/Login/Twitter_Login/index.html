<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Twitter Login Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: rgb(219, 217, 217);
            }

            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #fff;
                width: 450px;
                height: 550px;
                border-radius: 10px;
                box-shadow: 0 10px 20px rgba(110, 110, 110, 0.2);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: 'Poppins', sans-serif;
            }
            .box,
            .box button {
                display: flex;
                align-items: center;
            }
            .box {
                width: 300px;
                height: 240px;
                flex-direction: column;
                justify-content: space-evenly;
            }
            .box button {
                width: 300px;
                height: 40px;
                background-color: #fff;
                outline: none;
                font-weight: bold;
                border: 1px solid rgb(211, 210, 210);
                border-radius: 20px;
                justify-content: center;
                font-family: 'Poppins', sans-serif;
            }
            .box-one button span {
                display: block;
                width: 170px;
                text-align-last: left;
            }
            .box-one button img {
                margin: 0 0.5rem;
            }
            .box-one i {
                color: #00acee;
                font-size: 1.8rem;
            }
            .box-two input {
                position: relative;
                width: 300px;
                height: 55px;
                outline: none;
                border: 1px solid rgb(211, 210, 210);
                border-radius: 4px;
                padding-left: 10px;
            }
            .box-two input label {
                position: absolute;
                top: 0;
            }
            .box-two input::placeholder {
                font-size: 1rem;
            }
            .box-two input:focus {
                border: 2px solid #00acee;
            }
            .box-two .next-btn {
                background-color: #121212;
                color: #fff;
            }
            .container p {
                font-size: 0.7rem;
                color: rgb(138, 136, 136);
            }
            .container p a{
                text-decoration: none;
                color: #00acee;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="box box-one">
                <i class="fab fa-twitter"></i>
                <button>
                    <img src="https://icon2.cleanpng.com/20180324/ziw/kisspng-google-logo-g-suite-google-5ab6f1f0b9e059.9680510615219389287614.jpg" alt="" width="19">
                    <span>Sign in with Google</span>
                </button>
                <button>
                    <img src="https://w7.pngwing.com/pngs/664/673/png-transparent-apple-logo-iphone-computer-apple-logo-company-heart-logo.png" alt="" width="40">
                    <span>Sign in with Apple</span>
                </button>
            </div>
            <h5>Or</h5>
            <div class="box box-two">
                <form action="">
                    <input type="text" placeholder="Phone, email or username">
                </form>
                <button class="next-btn">Next</button>
                <button>Forgot password?</button>
            </div>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
