<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

        <title>Linkedin Login Form Clone</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                width: 320px;
                height: 480px;
                background: #fff;
                box-shadow: 0 10px 15px rgba(179, 179, 179, 0.7);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 7px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                padding: 1rem;
            }
            .container h2 {
                color: #0A66C3;
                font-size: 1.6rem;
            }
            .container h2 i {
                font-size: 1.8rem;
                padding-left: 0.1rem;
            }
            .intro-text h1 {
                font-weight: 600;
                margin-bottom: 0;
            }
            .intro-text p {
                font-size: 0.8rem;
                padding-top: 0.3rem;
                margin-bottom: 10px;
            }
            .input {
                position: relative;
                width: 100%;
                height: 50px;
                margin-bottom: 0.7rem;
            }
            .input input {
                width: 100%;
                height: 50px;
                padding-top: 1.1rem;
                padding-left: 9px;
                outline: none;
                border: 1px solid #8c8c8c;
                border-radius: 3px;
                transition: 0.2s;
            }
            .input label {
                position: absolute;
                top: 24%;
                left: 10px;
                font-size: 1.1rem;
                color: #8c8c8c;
                transition: 0.2s;
            }
            .input input:focus ~ label,
            .input input:valid ~ label {
                top: 10%;
                font-size: 0.8rem;
                color: #000;
            }
            .input input:focus {
                border-width: 2px;
                border-color: #0A66C3;
            }
            .forgot-pass-link {
                width: 140px;
                padding: 0.2rem;
                text-align: center;
                text-decoration: none;
                font-weight: bolder;
                color: #0A66C3;
                transition: 0.3s;
                border-radius: 12px;
                white-space: nowrap;
            }
            .forgot-pass-link:hover {
                background: rgba(10, 102, 195, 0.3);
            }
            button {
                height: 50px;
                background: #0A66C3;
                outline: none;
                border: none;
                border-radius: 30px;
                color: #fff;
                font-size: 1rem;
                font-weight: bolder;
            }
            .join-link {
                text-align: center;
            }
            .join-link a {
                text-decoration: none;
                font-weight: bolder;
                color: #0A66C3;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h2>Linkedin<span><i class="fa fa-linkedin-square" aria-hidden="true"></i></span></h2>
            <div class="intro-text">
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
            </div>
            <div class="inputs">
                <div class="input">
                    <input type="text" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <a href="#" class="forgot-pass-link">Forgot password?</a>
            <button>Sign in</button>
            <p class="join-link">New to linkedin? <a href="#">Join now</a></p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
