<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Login Form With Wave Input</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background-color: #071a52;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
                /* font-family: 'Poppins', sans-serif; */
            }

            .container {
                border: 1px solid #fff;
                padding: 20px 10px;
                border-radius: 5px;
                height: 400px;
                position: relative;
                width: 322px;
            }
            h1 {
                text-align: center;
                margin: 35px;
            }
            .form-control {
                position: relative;
                width: 300px;
                margin: 20px 0 10px;
                background-color: transparent;
                border: none;
            }
            .form-control input {
                display: block;
                width: 100%;
                border: 0;
                background: transparent;
                border-bottom: 1px solid #fff;
                color: #ffff;
                padding: 15px 0;
                font-size: 18px;
            }
            .form-control input:focus {
                outline: none;
            }
            .form-control label {
                position: absolute;
                top: 20px;
                left: 10px;
                color: #fff;
            }
            .form-control label span {
                display: inline-block;
                font-size: 18px;
                min-width: 5px;
                transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }
            .form-control input:focus + label span {
                transform: translateY(-30px);
            }
            #myBtn {
                width: 100%;
                height: 35px;
                margin: 20px 0;
                cursor: pointer;
                background: #fff;
            }
            #myBtn:active {
                transform: scale(0.98);
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h1>Login Form</h1>
            <form action="">
                <div class="form-control">
                    <input type="text" id="em">
                    <label id="email">Your Email</label>
                </div>
                <div class="form-control">
                    <input type="password">
                    <label>Password</label>
                </div>
            </form>
            <button class="btn" id="myBtn">Submit</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const labels = document.querySelectorAll('div.form-control label')

            labels.forEach(label => {
                label.innerHTML = label.innerText.split('').map((latter, index) => 
                    `<span style="transition-delay: ${index * 30}ms">${latter}</span>`
                ).join('')
            })
        </script>
    </body>
</html>
