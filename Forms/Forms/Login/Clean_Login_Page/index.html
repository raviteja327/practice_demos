<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Clean Login Page</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                font-family: 'Poppins', sans-serif;
            }
            
            .login {
                border: 6px solid #ff3b00;
                border-radius: 20px;
                padding: 30px 30px 0;
            }
            h1 {
                font-weight: 650;
            }
            span {
                font-weight: 500;
                color: rgb(46, 46, 46);
            }
            .inputs {
                margin: 34px 0;
                display: flex;
                flex-direction: column;
            }
            .inp,
            button {
                margin: 10px 0;
                padding: 10px;
                border-radius: 20px;
                border: 1px solid rgba(119, 136, 153, 0.911);
                width: 250px;
                outline: none;
                font-family: 'Poppins';
            }
            .inp::placeholder {
                color: gray;
            }
            button {
                background-color: #0072ff;
                color: #fff;
                cursor: pointer;
                transition: 0.18s all;
                border: none;
            }
            button:hover {
                background-color: #0061d8;
            }
        </style>
    </head>
    <body>
    
        <div class="login">
            <div class="heading">
                <h1>Hello Again!</h1>
                <span>Welcome Back</span>
            </div>
            <div class="inputs">
                <input type="text" class="inp" placeholder="Username">
                <input type="password" class="inp" placeholder="Password">
                <button type="submit">Login</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
