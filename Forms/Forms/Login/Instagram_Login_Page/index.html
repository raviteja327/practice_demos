<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>Instagram Login Page Using HTML & CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font-family: sans-serif;
                background-color: #fafafa;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 
                             'Open Sans', 'Helvetica Neue', sans-serif;
                box-sizing: border-box;
            }

            a {
                text-decoration: none;
            }
            .container {
                max-width: 1000px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                margin-top: 3rem;
                font-size: 14px;
            }
            .box {
                max-width: 350px;
                width: 100%;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                background-color: #fff;
                border: 1px solid #e6e6e6;
                border-radius: 1px;
                margin: 0 0 10px;
                flex-grow: 1;
            }
            .heading {
                margin: 22px auto 12px;
                background-image: url('https://www.androidguys.com/wp-content/uploads/2015/04/insta.png');
                background-position: -98px 0;
                height: 51px;
                width: 177px;
                overflow: hidden;
            }
            .field {
                margin: 10px 0;
                position: relative;
                font-size: 14px;
                width: 100%;
                text-overflow: ellipsis;
            }
            input {
                padding: 9px 0 7px 9px;
                font-size: 12px;
                width: 16rem;
                height: 2.2rem;
                outline: none;
                background: #fafafa;
                border-radius: 3px;
                border: 1px solid #efefef;
            }
            label {
                position: absolute;
                pointer-events: none;
                left: 10px;
                padding-bottom: 15px;
                transform: translateY(10px);
                line-height: 6px;
                transition: all 0.1s ease-out;
                font-size: 14px;
                color: #999;
                padding-top: 6px;
            }

            /* hiding placeholder in all browsers */
            input::placeholder {
                visibility: hidden;
            }

            /* hiding placeholder in mozilla */
            .login-form ::-moz-placeholder {
                color: transparent;
            }

            /* label final position */
            input:not(:placeholder-shown) + label {
                transform: translateY(0);
                font-size: 11px;
            }

            /* input padding increases if placeholder is not shown */
            input:not(:placeholder-shown) {
                padding-top: 14px;
                padding-bottom: 2px;
            }
            .login-button {
                text-align: center;
                width: 100%;
                padding: 0.5rem;
                border: 1px solid transparent;
                background-color: #3897f0;
                color: #fff;
                font-weight: 600;
                font-size: 14px;
                cursor: pointer;
            }
            .separator {
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: #999;
                margin-top: 6px;
            }
            .separator .line {
                height: 1px;
                width: 40%;
                background-color: #dbdbdb;
                margin-bottom: 12px;
            }
            .other {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .fb-login-btn {
                margin: 1rem;
                border: 0;
                cursor: pointer;
                font-size: 14px;
                color: #385185;
                font-weight: 600;
                background: transparent;
            }
            .forgot-password {
                font-size: 11px;
                color: #003569;
                margin-bottom: 10px;
            }
            .signup {
                color: #3897f0;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="box">
                <div class="heading"></div>
                <form action="" class="login-form">
                    <div class="field">
                        <input type="text" id="username" placeholder="Phone number, username or email">
                        <label for="username">Phone number, username or email</label>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="password">
                        <label for="password">Password</label>
                    </div>
                    <button class="login-button" title="login">Log In</button>
                    <div class="separator">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="other">
                        <button class="fb-login-btn" type="button">
                            <i class="fa fa-facebook-official fb-icon"></i>
                            <span>Log in with Facebook</span>
                        </button>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="box mb-0">
                <p class="mb-0 p-3">
                    Don't have an account?
                    <a href="#" class="signup">Sign Up</a>
                </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
