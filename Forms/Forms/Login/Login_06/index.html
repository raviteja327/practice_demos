<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #fff;
        }
        
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px;
            background: #fc5185;
            box-sizing: border-box;
            border-radius: 10px;
            border: 2px solid #000;
        }
        .row {
            text-align: center;
            margin-top: -100px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .login-box img {
            width: 120px;
            border-radius: 50%;
        }
        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #0e153a;
            text-align: center;
        }
        .login-box .user-box {
            position: relative;
        }
        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 18px;
            color: #000;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }
        .login-box .user-box label i {
            margin-right: 10px;
        }
        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #0e153a;
            font-size: 12px;
        }
        span {
            position: relative;
            display: inline-flex;
            width: 120px;
            height: 45px;
        }
        span a {
            font-size: 12px;
            letter-spacing: 1px;
            transform-style: preserve-3d;
            transform: translateZ(-25px);
            transition: transform 0.25s;
        }
        span a::before,
        span a::after {
            height: 45px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            border-radius: 5px;
        }
        span a::before {
            position: absolute;
            content: 'BUTTON';
            color: #fff;
            background: #000;
            transform: rotateY(0deg) translateZ(25px);
        }
        span a::after {
            position: absolute;
            content: 'SUBMIT';
            font-weight: bold;
            color: #000;
            background: #fff;
            transform: rotateX(90deg) translateZ(25px);
            border: 2px solid white;
        }
        span a:hover {
            transform: translateZ(-25px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    
    <div class="login-box">
        <div class="row">
            <img src="https://icon2.cleanpng.com/20180319/row/kisspng-computer-icons-google-account-user-profile-iconfin-png-icons-download-profile-5ab0301d8907a6.3404305715214960935613.jpg" alt="">
        </div>
        <h2>Login</h2>
        <form action="">
            <div class="user-box">
                <input type="text" name="" required="">
                <label for=""><i class="fa fa-user" aria-hidden="true"></i>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label for=""><i class="fa fa-unlock" aria-hidden="true"></i>Password</label>
            </div>
            <span class="myClass"><a href="#"></a></span>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        let passwordInput = document.getElementById('password-input');
        let lockIcon = document.getElementById('icon');
        let toggle = true;

        function passwordtoggle() {
            if (toggle) {
                passwordInput.setAttribute('type', 'text');
                lockIcon.innerHTML = `<i class="fa fa-unlock-alt" aria-hidden="true"></i>`;
                toggle = false;
            } else {
                passwordInput.setAttribute('type', 'password');
                lockIcon.innerHTML = `<i class="fa fa-lock" aria-hidden="true"></i>`;
                toggle = true;
            }
        }
    </script>

</body>
</html>
