<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap');
        * {
            font-family: "Hammersmith One", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: linear-gradient(to right, #333399, #ff00cc);
        }

        .login-page {
            width: 350px;
            height: 450px;
            background: rgb(235, 235, 235);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #292929;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.4s;
        }
        .login-page:hover {
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
        }
        .login-page h1 {
            margin-bottom: 30px;
        }
        .login-page form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .login-page form input {
            width: 250px;
            height: 35px;
            margin: 8px;
            background: rgb(218, 218, 218);
            border: none;
            padding-left: 10px;
            outline: none;
            transition: all 0.4s;
        }
        .login-page form input:focus {
            background: rgb(194, 194, 194);
        }
        .login-page form .btn {
            width: 250px;
            height: 35px;
            margin: 8px;
            background: #db02b0cc;
            color: #e2e2e2;
            border: none;
            outline: none;
            cursor: pointer;
            transition: all 0.4s;
        }
        .login-page form .btn:hover {
            background: #db02b08f;
        }
        .icons {
            width: 250px;
            height: 40px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .icons div {
            width: 122px;
            height: 40px;
            border: 2px solid #3b5998;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.4s;
        }
        .icons div:nth-child(2) {
            border: 2px solid #4285f4;
        }
        .icons div i {
            color: #3b5998;
            margin: 8px;
            transition: all 0.4s;
        }
        .icons div:hover i {
            color: #e2e2e2;
        }
        .icons div .fa-google {
            color: #4285f4;
        }
        .icons div:hover:nth-child(1) {
            background: #3b5998;
            color: #e2e2e2;
        }
        .icons div:hover:nth-child(2) {
            background: #4285f4;
            color: #e2e2e2;
        }
    </style>
</head>
<body>
    
    <div class="login-page">
        <h1>Login</h1>
        <form> 
            <input placeholder="Enter Email..." type="email" name="" id="">
            <input placeholder="Enter Password..." type="password" name="" id="">
            <button type="submit" class="btn">Login</button>
            <p>or Login with</p>
            <div class="icons">
                <div>
                    <i class="fab fa-facebook-square"></i><span>Facebook</span>
                </div>
                <div>
                    <i class="fab fa-google"></i><span>Google</span>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
