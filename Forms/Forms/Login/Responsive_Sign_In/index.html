<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Sign In Page Using HTML & CSS</title>
        <style>
            /* font links */   
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
            *,
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            /* body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            } */

            /* Navbar */  
            .nav{  
                width: 100vw;  
                display: flex;  
                justify-content: space-between;  
                align-items: center;  
                background: rgb(247, 247, 247);  
                height: 80px;  
            }  
            .logo img{  
                width: 100px;  
            }  
            .items > ul{  
                display: flex;  
                align-items: center;  
            }  
            ul li{  
                list-style-type: none;  
                margin: 0 20px;  
                transition: .3s;  
            }  
            ul li:hover{  
                text-decoration: underline;  
            }  
            li > a{  
                text-decoration: none;  
                color: #000;  
                font-family: roboto;  
                font-size: 1em;  
            }
            .btn{  
                background: rgb(223, 223, 223);  
                width: auto;  
                height: 30px;  
                padding: 0 10px;  
                color: #000;  
                border: 2px solid transparent;  
                border-radius: 8px;  
                font-weight: 400;  
                font-size: 1em;  
                cursor: pointer;  
                transition: .3s ;  
            }  
            .btn:hover{  
                background: #000;  
                color: rgb(223, 223, 223);  
            }  
            /* navbar end */

            /* Sign In Form */  
            .login_sec{  
                width: 100%;  
                display: flex;  
                flex-direction: column;  
                justify-content: center;  
                align-items: center;  
                height: auto;  
                /* background: #000; */  
            }  
            .container{  
                width: 500px;  
                height: auto;  
                /* background: rgb(231, 231, 231); */  
                margin-top: 8em;  
                display: flex;  
                flex-direction: column;  
                align-items: center;  
            }  
            .heading h1{  
                font-size: 30px;  
                font-family: 'Poppins';  
                letter-spacing: 1px;  
                text-align: center;  
            }  
            .heading .apple_id{  
                padding: 5px;  
                background: #4267B2;  
                color: #ffff;  
                border: 2px solid transparent;  
                border-radius: 4px;  
                cursor: pointer;  
                transition: .3s ;  
                letter-spacing: 1px;  
            }  
            .inp-items{  
                margin: 30px 0;  
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;  
            }
            .inp-items label{  
                display: flex;  
                flex-direction: column;  
                font-size: 14px;  
                padding: 10px 0;  
            }  
            label .inp{  
                margin: 10px 0;  
                padding: 7px;  
                border-radius: 7px;  
                border: 1px solid rgb(218, 218, 218);  
                transition: .1s;  
                outline: 1px solid #fff;  
                width: 230px;  
            }  
            label .inp:focus{  
                outline: 1px solid #406cc4;  
                border: 1px solid #406cc4;  
            }  
            .inline{  
                display: flex;  
                justify-content: space-between;  
            }  
            .inline .pass_fgt{  
                color: #406cc4;  
                text-decoration: underline;  
                cursor: pointer;  
            }  
            .submit_btn{  
                background: rgb(5, 172, 5);  
                color: #fff;  
                padding: 7px;  
                border: 2px solid #fff;  
                border-radius: 8px;  
                font-size: 17px;  
                transition: .2s;  
                cursor: pointer;  
            }  
            .submit_btn:hover{  
                background: #fff;  
                color: rgb(5, 172, 5);  
                border: 2px solid rgb(5, 172, 5);  
            }  
            /* Sign In Form End */
        </style>
    </head>
    <body>
    
        <div class="nav">  
            <div class="logo">  
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/c0840e59-db43-4681-ae7b-31a04dc4bc55/d7eqdvw-4e97ac92-e4b9-4498-9655-e4d612eb478b.png/v1/fill/w_1600,h_900,strp/random_logo_by_criticl_d7eqdvw-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9OTAwIiwicGF0aCI6IlwvZlwvYzA4NDBlNTktZGI0My00NjgxLWFlN2ItMzFhMDRkYzRiYzU1XC9kN2VxZHZ3LTRlOTdhYzkyLWU0YjktNDQ5OC05NjU1LWU0ZDYxMmViNDc4Yi5wbmciLCJ3aWR0aCI6Ijw9MTYwMCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.X991O1jF5lTNZbbEoHEfoo6nlHEihBMHMIm5-uBCXcU" alt="logo" >  
            </div>  
            <div class="items">  
                <ul>  
                    <li><a href="#">Home</a></li>  
                    <li><a href="#">About</a></li>  
                    <li><a href="#"><button class="btn">Services?</button></a></li>  
                </ul>  
            </div>  
        </div>  

        <section class="login_sec">  
            <form action="#">  
                <div class="container">  
                    <div class="heading">  
                        <h1>Sign In</h1>  
                        <button class="apple_id"> Log in using your Apple ID </button>  
                    </div>  
                    <div class="inp-items">  
                        <label for="email">  
                            <span>Email address</span>  
                            <input type="email" placeholder="john@gmail.com" class="inp">  
                        </label>  
                        <label for="password">  
                            <div class="inline">  
                                <span>Password</span>  
                                <span class="pass_fgt">Forgot Password?</span>  
                            </div>  
                            <input type="password" placeholder="Enter your Password" class="inp">  
                        </label>  
                        <label for="submit">  
                            <input type="submit" value="Sign In" class="submit_btn">  
                        </label>  
                    </div>  
                </div>  
            </form>  
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            
        </script>
    </body>
</html>
