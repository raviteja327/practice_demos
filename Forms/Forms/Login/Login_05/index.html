<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 380px;
            background: #fff;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            border-radius: 7px;
            display: grid;
            place-items: center;
            overflow: hidden;
        }
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 370px;
            height: 370px;
            background: #014c78;
            border-radius: 45%;
            z-index: -1;
            opacity: 0.2;
            animation: rotate-effect 8s linear infinite;
        }
        .container::before {
            bottom: -250px;
            left: -20px;
        }
        .container::after {
            bottom: -230px;
            left: -20px;
        }
        .form {
            width: 250px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            color: #f26e11;
        }
        .input {
            display: flex;
            flex-direction: row-reverse;
            margin: 0.5rem;
        }
        .input input {
            width: 210px;
            height: 45px;
            outline: none;
            border-radius: 0 3px 3px 0;
            border: 1px solid #dbdbdb;
            transition: 0.3s ease;
            border-left: transparent;
            padding-left: 0.3rem;
        }
        .input input::placeholder {
            color: #dbdbdb;
        }
        .input label {
            display: block;
            width: 40px;
            height: 45px;
            border-radius: 3px 0 0 3px;
            text-align: center;
            line-height: 40px;
            color: #dbdbdb;
            border: 1px solid #dbdbdb;
            transition: 0.3s ease;
            border-right: transparent;
            background: #fff;
        }
        .fa-lock {
            cursor: pointer;
        }
        .input input:focus + label {
            border-color: #014c78;
            color: #014c78;
        }
        .input input:focus::placeholder {
            color: #014c78;
        }
        .input input:focus {
            border-color: #014c78;
        }
        input[type="submit"] {
            width: 250px;
            height: 40px;
            border: none;
            outline: none;
            font-size: 1.1rem;
            background: #f26e11;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        @keyframes rotate-effect {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="form">
            <h2>Login to your account</h2>
            <div class="inputs">
                <div class="input">
                    <input type="text" placeholder="Username" id="text-input">
                    <label for="text-input">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="input">
                    <input type="password" placeholder="Password" id="password-input">
                    <label for="password-input" id="icon" onclick="passwordtoggle()">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </label>
                </div>
            </div>
            <input type="submit" value="Login">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        let passwordInput = document.getElementById('password-input');
        let lockIcon = document.getElementById('icon');
        let toggle = true;

        function passwordtoggle() {
            if (toggle) {
                passwordInput.setAttribute('type', 'text');
                lockIcon.innerHTML = `<i class="fa fa-unlock-alt" aria-hidden="true"></i>`;
                toggle = false;
            } else {
                passwordInput.setAttribute('type', 'password');
                lockIcon.innerHTML = `<i class="fa fa-lock" aria-hidden="true"></i>`;
                toggle = true;
            }
        }
    </script>

</body>
</html>
