<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Responsive Registration Form With Tailwind CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100">
    
        <main class="md:grid md:grid-cols-2 grid-cols-1 h-full relative">

            <section class="flex justify-center items-center md:block hidden relative">
                <img src="https://www.linkpicture.com/q/image-removebg-preview-28_2.png" class="absolute w-80 h-72 -top-10 -left-10" alt="">
                <img src="https://www.linkpicture.com/q/BB0F83_1_-removebg-preview.png" class="absolute z-0 h-full mt-20 ml-10" alt="">
            </section>

            <section class="bg-gray-100 mx-auto max-w-6xl py-20 px-12 lg:px-24 mb-24">
                <form action="">
                    <h1 class="font-bold text-gray-500 text-lg mb-5">Create an Account</h1>
                    <div class="flex flex-col">
                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                <input type="text" class="w-full bg-white-200 text-black border-2 border-gray-400 rounded-lg py-3 px-4 mb-3 focus:outline-none focus:ring-2 focus:ring-pink-600 focus:border-transparent" placeholder="First Name">
                            </div>
                            <div class="md:w-1/2 px-3">
                                <input type="text" class="w-full bg-white-200 text-black border-2 border-gray-400 rounded-lg py-3 px-4 mb-3 focus:outline-none focus:ring-2 focus:ring-pink-600 focus:border-transparent" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-full px-3">
                                <input type="text" class="w-full bg-white-200 text-black border-2 border-gray-400 rounded-lg py-3 px-4 mb-3 focus:outline-none focus:ring-2 focus:ring-pink-600 focus:border-transparent" placeholder="Enter Email Address">
                            </div>
                        </div>
                        <div class="-mx-3 md:flex mb-6">
                            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                                <input type="password" class="w-full bg-white-200 text-black border-2 border-gray-400 rounded-lg py-3 px-4 mb-3 focus:outline-none focus:ring-2 focus:ring-pink-600 focus:border-transparent" placeholder="Enter Password">
                            </div>
                            <div class="md:w-1/2 px-3">
                                <input type="password" class="w-full bg-white-200 text-black border-2 border-gray-400 rounded-lg py-3 px-4 mb-3 focus:outline-none focus:ring-2 focus:ring-pink-600 focus:border-transparent" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="-mx-3 md:flex mt-2">
                            <div class="md:w-full px-3">
                                <button class="md:w-full bg-pink-700 rounded-lg text-white font-bold py-2 px-4 hover:bg-pink-800 hover:shadow-lg">Register</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="md:visible invisible flex flex-col my-2">
                    <div class="flex md:justify-center">OR</div>
                    <div class="-mx-3 md:flex mt-2">
                        <div class="md:w-full px-3">
                            <button class="md:w-full bg-blue-500 rounded-lg text-white font-bold py-2 px-4 shadow-lg hover:bg-blue-800 hover:shadow-lg">Google</button>
                        </div>
                    </div>
                    <div class="-mx-3 md:flex mt-2">
                        <div class="md:w-full px-3">
                            <button class="md:w-full bg-gray-800 rounded-lg text-white font-bold py-2 px-4 hover:bg-black hover:shadow-lg">Github</button>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
