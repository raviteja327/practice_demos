<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Claymorphic Form</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                padding: 0;
                box-sizing: border-box;
            }
            body {
                min-height: 100vh;
                margin: 0;
                background: #a2caff;
                color: #576d95;
                font-family: Arial;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .wrapper {  
                max-width: 400px;  
                width: 100%;  
                padding: 30px;  
                border-radius: 30px;  
                background: #fff;  
                box-shadow: 0 35px 68px 0 rgba(136, 174, 222, 0.42), 
                            inset 0 -8px 16px 0 #b9d1f1;  
            }  
            .header {  
                font-size: 34px;  
                font-weight: 500;  
                margin: 0 0 12px;  
                text-align: center;  
            }  
            .headerText {  
                font-size: 16px;  
                margin: 0 0 24px 0;  
                text-align: center;  
            }  
            .inputWrapper {  
                display: flex;  
                flex-direction: column;  
                align-items: flex-start;  
                justify-content: flex-start;  
                width: 100%;  
                margin: 0 0 16px 0;  
            }
            .inputWrapper label {  
                margin: 0 0 4px 0;  
            }  
            .inputWrapper input {  
                width: 100%;  
                height: 40px;  
                padding: 8px 16px;  
                font-size: 16px;  
                border-radius: 8px;  
                border: 1px solid #b5d4ff;  
                color: #576d95;  
                outline-color: #236eb9;  
            }  
            .submitButton {  
                border: none;  
                padding: 12px 30px;  
                margin: 0 auto;  
                display: block;  
                font-size: 16px;  
                color: #fff;  
                border-radius: 8px;  
                background-image: linear-gradient(90deg, #5fc7ff 50%, #43a8ff 100%);  
                background-size: 200% 100%;  
                background-position: 100% 100%;  
                transition: background-position 256ms;  
                will-change: background-position;  
                cursor: pointer;  
            }
            .submitButton:hover {  
                background-position: 0% 200%;  
            }  
            .link {  
                font-size: 16px;  
                margin: 50px 0 0 0;  
                display: block;  
                max-width: 400px;  
                width: 100%;  
                padding: 50px;  
                text-align: center;  
                color: #576d95;  
                border-radius: 30px;  
                background: #fff;  
                box-shadow: 0 35px 68px 0 rgba(136, 174, 222, 0.42), 
                            inset 0 -8px 16px 0 #b9d1f1;  
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper">  
            <h1 class="header">CODEWITHRANDOM</h1>  
            <p class="headerText">Thank you for Being with me</p>  
            <form>  
                <div class="inputWrapper">  
                    <label for="name">Name</label>  
                    <input id="name" type="text" autocomplete="off" required>  
                </div>  
                <div class="inputWrapper">  
                    <label for="email">E-mail</label>  
                    <input id="email" type="email" autocomplete="off" required>  
                </div>  
                <div class="inputWrapper">  
                    <label for="password">Password</label>  
                    <input id="password" type="password" required>  
                </div>  
                <div class="inputWrapper">  
                    <label for="repeatPassword">Repeat password</label>  
                    <input id="repeatPassword" type="password" required>  
                </div>  
                <button type="submit" class="submitButton">Register</button>  
            </form>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
