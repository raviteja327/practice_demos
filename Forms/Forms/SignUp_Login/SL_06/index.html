<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Frontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>SignUp Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        @import url('https://unicons.iconscout.com/release/v2.1.9/css/unicons.css');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;  
        }
        
        section {
            position: relative;
            min-height: 100vh;
            background: #557085;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: 0.5s;   
        }        
        section.active {
            background: #201d4e;
        }
        section .container {
            position: relative;
            width: 800px;
            height: 500px;
            background: #fff;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        section .container .user {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }
        section .container .user .imgBx {
            position: relative;
            width: 50%;
            height: 100%;
            transition: 0.5s;   
        }
        section .container .user .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        section .container .user .formBx {
            position: relative;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: 0.5s; 
        }
        section .container .user .formBx h2 {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            color: #535;
        }
        section .container .user .formBx input {
            width: 100%;
            padding: 10px;
            background: #f5f5f5;
            color: #333;
            border: none;
            outline: none;
            box-shadow: none;
            font-size: 14px;
            margin: 8px 0;
            letter-spacing: 1px;
            font-weight: 300;
        }
        section .container .user .formBx input[type="submit"] {
            max-width: 100px;
            background: #677eff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: 3.5s;
        }
        section .container .user.signupBx .formBx input[type="submit"] {
            background: #e73e45;
        }
        section .container .user .formBx .signup {
            position: relative;
            margin-top: 20px;
            font-size: 12px;
            letter-spacing: 1px;
            color: #555;
            text-transform: uppercase;
            font-weight: 300;
        }
        section .container .user .formBx .signup a {
            font-weight: 600;
            text-decoration: none;
            color: #577eff;
        }
        section .container .user .formBx .signupBx {
            display: none;
            text-decoration: none;
            color: #577eff;
        }
        section .container .signupBx {
            pointer-events: none;
        }
        section .container.active .signupBx {
            pointer-events: initial;
        }
        section .container .signupBx .formBx {
            top: 100%;
        }
        section .container.active .signupBx .formBx {
            top: 0;
        }
        section .container .signupBx .imgBx {
            top: -100%;
            transition: 0.5s;
        }
        section .container.active .signupBx .imgBx {
            top: 0;
        }
        section .container .signinBx .formBx {
            top: 0;
        }
        section .container.active .signinBx .formBx {
            top: 100%;
        }
        section .container .signinBx .imgBx {
            top: 0;
            transition: 0.5s;
        }
        section .container.active .signinBx .imgBx {
            top: -100%;
        }

        @media (max-width: 991px) {
            section .container {
                max-width: 400px;
            }
            section .imgBx {
                display: none;
            }
            section .container .user .formBx {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx">
                    <img src="https://cdn.pixabay.com/photo/2017/05/12/08/29/coffee-2306471_1280.jpg" alt="">
                </div>
                <div class="formBx">
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="login">
                        <p class="signup">
                            Don't have an account? <a href="#" onclick="formToggle()">Sign up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="">
                        <h2>Create an account</h2>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email Address">
                        <input type="password" placeholder="Create Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" value="Sign up">
                        <p class="signup">
                            Already have an account? <a href="#" onclick="formToggle()">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="https://cdn.pixabay.com/photo/2017/08/07/22/57/coffee-2608864_1280.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    
    <script>
        function formToggle() {
            container = document.querySelector('.container');
            section = document.querySelector('section');

            container.classList.toggle('active');
            section.classList.toggle('active');
        }
    </script>
      
</body>
</html>
