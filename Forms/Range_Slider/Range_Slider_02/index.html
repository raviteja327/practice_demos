<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Range Slider with Labels</title>
        <style>
             @import url('https://fonts.googleapis.com/css?family=Lato&display=swap');  
            * {  
                padding: 0;
                box-sizing: border-box;  
            }  
            body {  
                background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);  
                font-family: 'Lato', sans-serif;  
                display: flex;  
                flex-direction: column;  
                align-items: center;  
                justify-content: center;  
                height: 100vh;  
                overflow: hidden;  
                margin: 0;  
            }

            html {  
                height: 100%;  
                display: flex;  
                align-items: center;  
                justify-content: center;  
                font-family: 'Work Sans', sans-serif;  
                text-align: center;  
            }  
            html h1, html h2, html h3, html h4, html h5, html h6 {  
                margin: 0;  
            }  
            html h1 {  
                color: #333;  
                font-weight: 500;  
                margin-bottom: 20px;
            }  
            html h3 {  
                color: #aaa;  
                font-weight: 500;  
            }  
            html h4 {  
                color: #999;  
                font-weight: 500;  
            }
            html h4:after {  
                content: "%";  
                padding-left: 1px;  
            }  
            html input[type="range"] {  
                outline: 0;  
                border: 0;  
                border-radius: 500px;  
                width: 400px;  
                max-width: 100%;  
                margin: 24px 0 16px;  
                transition: box-shadow 0.2s ease-in-out;  
            }
            html input[type="range"]::-moz-range-progress {  
                background-color: #43e5f7;  
            }  
            html input[type="range"]::-moz-range-track {  
                background-color: #9a905d;  
            }  
            html input[type="range"]::-ms-fill-lower {  
                background-color: #43e5f7;  
            }  
            html input[type="range"]::-ms-fill-upper {  
                background-color: #9a905d;  
            }  
            #h4-container {  
                width: 400px;  
                max-width: 100%;  
                padding: 0 20px;  
                box-sizing: border-box;  
                position: relative;  
            }  
            #h4-container #h4-subcontainer {  
                width: 100%;  
                position: relative;  
            }
            #h4-container #h4-subcontainer h4 {  
                display: flex;  
                align-items: center;  
                justify-content: center;  
                position: absolute;  
                top: 0;  
                width: 40px;  
                height: 40px;  
                color: #fff !important;  
                font-size: 12px;  
                transform-origin: center -10px;  
                transform: translateX(-50%);  
                transition: margin-top 0.15s ease-in-out, opacity 0.15s ease-in-out;  
            }  
            #h4-container #h4-subcontainer h4 span {  
                position: absolute;  
                width: 100%;  
                height: 100%;  
                top: 0;  
                left: 0;  
                background-color: #1597ff;  
                border-radius: 0 50% 50% 50%;  
                transform: rotate(45deg);  
                z-index: -1;  
            }
            input:not(:active) + #h4-container h4 {  
                opacity: 0;  
                margin-top: -50px;  
                pointer-events: none;  
            }

            @media screen and (-webkit-min-device-pixel-ratio: 0) {
                html input[type="range"] {  
                    overflow: hidden;  
                    height: 40px;  
                    -webkit-appearance: none;  
                    background-color: #ddd;  
                }  
                html input[type="range"]::-webkit-slider-runnable-track {  
                    height: 40px;  
                    -webkit-appearance: none;  
                    color: #444;  
                    transition: box-shadow 0.2s ease-in-out;  
                }
                html input[type="range"]::-webkit-slider-thumb {  
                    width: 40px;  
                    -webkit-appearance: none;  
                    height: 40px;  
                    cursor: ew-resize;  
                    background: #fff;  
                    box-shadow: -340px 0 0 320px #1597ff, inset 0 0 0 40px #1597ff;  
                    border-radius: 50%;  
                    transition: box-shadow 0.2s ease-in-out;  
                    position: relative;  
                }  
                html input[type="range"]:active::-webkit-slider-thumb {  
                    background: #fff;  
                    box-shadow: -340px 0 0 320px #1597ff, inset 0 0 0 3px #1597ff;  
                }
            }
        </style>
    </head>
    <body>
    
        <!-- currently works properly in Chrome only, JS fallback required for IE/FF -->  
        <h1>CSS Range Slider</h1>  
        <h3>JS used for color-change and % label</h3>  
        <input type="range" value="0">  
        <div id="h4-container"><div id="h4-subcontainer"><h4>0<span></span></h4></div></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function() {  
                var rangePercent = $('[type="range"]').val();  
                $('[type="range"]').on('change input', function() {  
                    rangePercent = $('[type="range"]').val();  
                    $('h4').html(rangePercent+'<span></span>');  
                    $('[type="range"], h4>span').css('filter', 'hue-rotate(-' + rangePercent + 'deg)');  
                    // $('h4').css({'transform': 'translateX(calc(-50% - 20px)) scale(' + (1+(rangePercent/100)) + ')', 'left': rangePercent+'%'});  
                    $('h4').css({'transform': 'translateX(-50%) scale(' + (1+(rangePercent/100)) + ')', 'left': rangePercent+'%'});  
                });  
            });
        </script>
    </body>
</html>
