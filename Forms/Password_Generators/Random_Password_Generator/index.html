<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Random Password Generator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #ddd;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
            }

            .formWrapper {
                width: 100%;
                max-width: 380px;
                margin: auto;
                margin-top: 10%;
                padding: 60px 40px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 1px 4px 25px rgba(0, 0, 0, 0.55);
            }
            #copied {
                margin-bottom: 10px;
            }
            .formWrapper .box {
                height: 35px;
                width: 100%;
                display: flex;
                border-radius: 5px;
                border: 1px solid #ccc;
                overflow: hidden;
            }
            .formWrapper .box input {
                width: 100%;
                height: 100%;
                border: none;
                padding: 0 10px;
            }
            .formWrapper .box button {
                cursor: pointer;
                background-color: #363636;
                color: #fff;
                border: none;
                padding: 5px 8px;
                text-align: center;
                font-size: 10px;
            }
            .g-btn {
                width: 100%;
                padding: 5px;
                background-color: #363636;
                color: #fff;
                border: none;
                margin-top: 10px;
                border-radius: 2px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    
        <div class="formWrapper">
            <p id="copied"></p>
            <div class="box">
                <input type="text" id="password">
                <button onclick="copyPassword()">Copy</button>
            </div>
            <button class="g-btn" onclick="generatePassword()">Generate</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function generatePassword() {
                var length = 15,
                    charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789{}()!',
                    retVal = '';

                for (var i = 0, n = charset.length; i < length; i++) {
                    retVal += charset.charAt(Math.floor(Math.random() * n));
                }
                document.getElementById('password').value = retVal;
            }

            function copyPassword() {
                var copyText = document.getElementById('password');
                // Select the text field
                copyText.select();
                copyText.setSelectionRange(0, 99999);
                // For mobile devices
                // Copy the text inside the text field
                document.execCommand('copy');
                document.getElementById('copied').textContent = 'Password copied: ' + copyText.value;
            }
        </script>
    </body>
</html>
