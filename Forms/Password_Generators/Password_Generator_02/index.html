<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Password generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Muli&display=swap");
        [data-theme="light"] {
            --bg-color: #eef0f4;
            --color: #333;
            --togglebg: #333;
            --roundcolor: #eef0f4;
            --toggleslider: #111;
            --togglesliderColor: #111;
            --filter1: drop-shadow(-8px -8px 12px #ffffff)
            drop-shadow(8px 8px 12px #c3c5c8);
            --filter2: drop-shadow(-4px -4px 6px #ffffff) drop-shadow(4px 4px 6px #c3c5c8);
            --filter3: drop-shadow(-2px -2px 3px #ffffff) drop-shadow(2px 2px 3px #c3c5c8);
        }
        [data-theme="dark"] {
            --bg-color: #333;
            --color: #ccc;
            --roundcolor: #333;
            --toggleslider: #eef0f4;
            --togglesliderColor: #fff;
            --filter1: drop-shadow(-8px -8px 12px #16151508)
            drop-shadow(8px 8px 12px #13111178);
            --filter2: drop-shadow(-4px -4px 6px #16151508)
            drop-shadow(4px 4px 6px #13111178);
            --filter3: drop-shadow(-2px -2px 3px #16151508)
            drop-shadow(2px 2px 3px #13111178);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: var(--bg-color);
            color: var(--color);
            font-family: "Muli", sans-serif;
        }

        /* dark mode toggle  & github buttons */
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 24px;
        }
        .navbtn {
            position: absolute;
            left: 2rem;
            margin-top: 0.3rem;
        }
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch-wrapper em {
            margin-left: 10px;
            font-size: 1rem;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: var(--togglebg);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: 0.4s;
        }
        .slider:before {
            background-color: var(--roundcolor);
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: 0.4s;
            width: 26px;
        }
        input:checked+.slider {
            background-color: var(--toggleslider);
        }
        input:checked+.slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        em {
            color: var(--togglesliderColor);
        }

        p {
            margin: 5px 0;
        }
        h2 {
            margin: 10px 0 20px;
            text-align: center;
        }
        input[type="checkbox"] {
            margin-right: 0;
        }
        .container {
            padding: 20px;
            width: 350px;
            max-width: 100%;
            background: var(--bg-color);
            border: 12px solid var(--bg-color);
            filter: var(--filter1);
            margin: auto;
        }
        .result-container {
            background-color: var(--bg-color);
            border: 12px solid var(--bg-color);
            filter: var(--filter2);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            font-size: 18px;
            letter-spacing: 1px;
            height: 60px;
            width: 100%;
            margin-bottom: 35px;
        }
        textarea {
            background: none;
            border: none;
            color: var(--color);
            font-size: 20px;
            margin-top: auto;
            outline: none;
            resize: none;
        }
        .result-container .btn {
            font-size: 20px;
            position: absolute;
            top: 5px;
            right: 5px;
            height: 40px;
            width: 40px;
        }
        .buttons {
            display: flex;
        }
        .btn {
            width: 50%;
            border: none;
            color: var(--color);
            cursor: pointer;
            font-size: 16px;
            padding: 8px 12px;
            margin: 14px 5px 7px 5px;
            background-color: var(--bg-color);
            filter: var(--filter2);
        }
        .btn:hover {
            filter: var(--filter3);
            transition: 0.3s ease-in-out;
        }
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        @media screen and (max-width: 400px) {
            .result-container {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- /* dark mode toggle & github buttons   */ -->
    <nav>
        <div class="navbtn">
            <a class="github-button" href="https://github.com/smthari/Password-generator-using-html-css-javascript/fork"
                data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-repo-forked"
                data-size="large" data-show-count="true"
                aria-label="Fork smthari/Password-generator-using-html-css-javascript on GitHub">Fork</a>

            <a class="github-button" href="https://github.com/smthari/Password-generator-using-html-css-javascript"
                data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-star"
                data-size="large" data-show-count="true"
                aria-label="Star smthari/Password-generator-using-html-css-javascript on GitHub">Star</a>

            <a class="github-button" href="https://github.com/smthari"
                data-color-scheme="no-preference: dark; light: light; dark: dark;" data-size="large"
                data-show-count="true" aria-label="Follow @smthari on GitHub">Follow @smthari</a>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Switch Theme</em>
        </div>
    </nav>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <textarea id="PasswordResult"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="Passwordlength" min="4" max="20" value="8" />
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i> Genrate
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i> Copy
            </button>
        </div>
    </div>
    
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <script>
       // Functions for generating random number lowercase uppercase letters , symbols

        /* Math.random method genrate a random floating-point numbers
        Math.floor() function returns the largest integer less than or equal to a given number.
        For generating a random uppercase lowercase text random numbers symbols we use Charcode 
        http://stevehardie.com/2009/09/character-code-list-char-code/ */

        function getRandomLower() {
            return String.fromCharCode(Math.floor(Math.random() * 26) + 97);
        }

        function getRandomUpper() {
            return String.fromCharCode(Math.floor(Math.random() * 26) + 65);
        }

        function getRandomNumber() {
            return +String.fromCharCode(Math.floor(Math.random() * 10) + 48);
        }

        function getRandomSymbol() {
            const symbols = "!@#$%^&*(){}[]=<>/,.";
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        // adding a all functions into a object called randomFunc
        const randomFunc = {
            lower: getRandomLower,
            upper: getRandomUpper,
            number: getRandomNumber,
            symbol: getRandomSymbol,
        };

        // adding a click event listner to generate button
        const generate = document.getElementById("generateBtn");
        generate.addEventListener("click", () => {
            const length = document.getElementById("Passwordlength").value;
            const hasUpper = document.getElementById("uppercase").checked;
            const hasLower = document.getElementById("lowercase").checked;
            const hasNumber = document.getElementById("numbers").checked;
            const hasSymbol = document.getElementById("symbols").checked;
            const result = document.getElementById("PasswordResult");
            result.innerText = generatePassword(
                hasLower,
                hasUpper,
                hasNumber,
                hasSymbol,
                length
            );
            // console.log(hasLower, hasUpper, hasNumber, hasSymbol);
        });

        // function for generating random password
        function generatePassword(lower, upper, number, symbol, length) {
            let generatedPassword = "";
            const typesCount = lower + upper + number + symbol;
            // filter out unchecked types
            const typesArr = [{ lower }, { upper }, { number }, { symbol }].filter(
                (item) => Object.values(item)[0]
            );
            // console.log(typesArr);
        
            // creating a loop for calling generator function for each type
            for (let i = 0; i < length; i += typesCount) {
                typesArr.forEach((type) => {
                    const funcName = Object.keys(type)[0];
                    generatedPassword += randomFunc[funcName]();
                });
            }
        
            // slicing password from 0 to length
            const finalPassword = generatedPassword.slice(0, length);
            return finalPassword;
        }

        // copy to clipboard
        let button = document.getElementById("clipboardBtn");
        // add click event listner on button
        button.addEventListener("click", (e) => {
            e.preventDefault();
            // execute command for copy text by selecting textarea text with id
            document.execCommand(
                "copy",
                false,
                document.getElementById("PasswordResult").select()
            );
        });
    </script>
</body>

</html>
