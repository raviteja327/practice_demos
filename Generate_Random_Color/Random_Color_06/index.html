<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator With HTML, CSS & JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            color: #454845;
            font-weight: 700;
            font-family: 'Montserrat', 'Helvetica', sans-serif;
            font-size: 1.4rem;
            padding: 0;
            margin: 0;
        }
        body {
            height: 100vh;
            background-color: #1abc9c;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            align-self: center;
        }
        .wrapper span,
        .wrapper button {
            display: block;
        }
        .wrapper span {
            color: #fff;
            font-size: 3.75rem;
            text-transform: uppercase;
        }
        .wrapper button {
            background: none;
            border: 3px solid #fff;
            padding: 10px 20px;
            color: #fff;
            font-size: 2.25rem;
            margin-top: 10px;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <span class="colorCode" id="colorCode">#1abc9c</span>
        <button class="genNewBtn" id="grnNewBtn">Click for New</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        var colorContainer = document.getElementById('colorCode');
        var genButton = document.getElementById('grnNewBtn');
        var symbols = '0123456789ABCDEF';
        var color = '';

        genButton.addEventListener('click', function() {
            for (var i = 0; i < 6; i++) {
                color += symbols[Math.floor(Math.random() * 16)];
            }

            colorContainer.innerHTML = '#' + color;
            document.body.style.background = '#' + color;
            color = '';
        });
    </script>
</body>
</html>
