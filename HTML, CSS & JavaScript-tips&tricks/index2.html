<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="60">

        <link rel="icon" href="images/star2.png" sizes="16x16">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title></title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                padding: 100px 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
                flex-direction: column;
            }

            /* Border-Radius */
            .blob {
                /* when you use eight values specifying border-radius in CSS, you can create amazing shapes like this. */
                border-radius: 71% 29% 31% 69% / 73% 58% 42% 27%;
                height: 200px;
                width: 200px;
                background-color: aqua;
            }

            /* Change the color of cursor in any editable element. */
            input {
                caret-color: red;
            }


            /* Accent color */
            input.r2,
            input.c2 {
                accent-color: red;
            }


            /* Scroll Snaps */
            .container.ss {
                display: flex;
                overflow: auto;
                scroll-snap-type: x mandatory;
            }
            .item {
                min-width: 100%;
                scroll-snap-align: start;
                background-color: chartreuse;
                height: 200px;
                margin: 20px;
            }



            /* Text Hover Effect */
            .link {
                background-image: linear-gradient(#ff2f97, #ff2f97);
                background-repeat: no-repeat;
                background-size: 0 100%;
                background-position-x: right;
                transition: background-size 500ms;
            }
            .link:hover {
                background-size: 100% 100%;
                background-position-x: left;
            }



            /* Resizable Elements */
            .re {
                width: 300px;
                height: 200px;
                background-color: cadetblue;
                overflow: auto;
                resize: both;
                display: grid;
                place-items: center;
            }
        </style>
    </head>
    <body>
    
        <!-- The <audio> tag is used to embed sound content in a document, such as music or other audio streams. -->
        <!-- The <audio> tag contains one or more <source> tags with different audio sources. The browser will choose the first source it supports. -->
        <audio controls>
            <source src="music/happyrock.mp3" type="audio/mp3">
        </audio>
        <br>



        <!-- Lazy Load Image with HTML -->
        <!-- The loading attribute specifies whether a browser should load an image immediately or to defer loading of off-screen images until for example the user scrolls near them.  -->
        <img src="images/marvel.jpg" alt="It is image" loading="lazy" class="img-fluid">
        <br>




        <!-- Theme Color Changer -->
        <!-- This meta tag changes the theme color for popular web browsers like chrome etc. -->
        <meta name="theme-color" content="#4285f4">

        <!-- rel="icon" adder -->
        <!-- This link tag adds a favicon to your page that will be shown in the browser tab. -->
        <link rel="icon" href="images/star2.png" sizes="16x16">

        <!-- Document Refresher -->
        <!-- This meta tag refreshes document every 60 seconds -->
        <meta http-equiv="refresh" content="60">

        <!-- Color Picker -->
        <!-- Displays a Visual color picker when clicked, using a color picker native to the device. -->
        <input type="color" name="" id="">
        <br>

        <!-- <dfn> tag -->
        <!-- Represents the defining instance of a term. The instance is often the first use of a term in document. -->
        <p><dfn>HTML</dfn> is the standard markup language.</p>
        <br>

        <!-- Data tag -->
        <!-- Provides both a machine-readable value for data processors & a human-readable value for browsers. -->
        <ul>
            <li><data value="21053">Cherry Tomato</data></li>
            <li><data value="21054">Beef Tomato</data></li>
            <li><data value="21055">Snack Tomato</data></li>
        </ul>
        <br>



        <!-- Border-Radius -->
        <div class="blob"></div>
        <br>




        <!-- Change the color of cursor in any editable element. -->
        <input type="text">
        <br>




        <!-- Accent color -->
        <!-- In this case, the default blue color of browser will be replaced by red color. -->
        <input type="range">
        <br>
        <input type="range" class="r2">
        <br>
        <input type="checkbox" checked>
        <br>
        <input type="checkbox" checked class="c2">
        <br>



        <!-- Disable Right Click -->
        <!-- <body oncontextmenu="return false">
            <div></div>  
        </body> 




        <!-- Scroll Snaps -->
 
        <div class="container ss">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <br>



        <!-- Text Hover Effect -->
        <h2 class="link">Hello World</h2>
        <br>



        <!-- Resizable Elements -->
        <div class="re">Hello</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
