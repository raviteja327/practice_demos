<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Sign Up</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
            
            body{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                color: #fff;
                font-family: 'Montserrat', sans-serif;
            }
            h1 {
                font-weight: 900;
            }
            .container {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 16px;
                flex-direction: column;
            }
            .box {
                width: 350px;
                height: 460px;
                font-size: 16px;
                padding: 40px;
                background: #0F044C;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 30px;
            }
            .user {
                margin-top: 50px;
            }
            .fas {
                position: absolute;
            }
            input {
                width: 90%;
                margin-bottom: 25px;
                padding: 0 30px 15px;
                font-size: 16px;
                border: none;
                border-bottom: 1px solid #141E75;
                outline: none;
                background-color: #0F044C;
                color: #fff;
            }
            input:focus {
                border-bottom: 1px solid #EEEEEE;
            }
            .reset-password {
                color: #ff7f50;
                text-align: right;
                margin-top: 0;
                font-size: 12px;
            }
            .login-btn {
                margin-top: 25px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .btn {
                display: block;
                width: 80%;
                padding: 15px;
                background-color: #EEEEEE;
                color: #0F044C;
                border: none;
                border-radius: 20px;
                font-size: 20px;
                font-weight: 600;
                opacity: 0.8;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .btn:hover {
                opacity: 1;
            }
            .signup span {
                color: #7fb8e6;
            }
            .signup span:hover {
                color: #3793df;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="box">
                <h1>Sign Up</h1>
                <div class="user">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Full Name">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="username" name="username" placeholder="Email Address">
                    <i class="fas fa-unlock-alt"></i>
                    <input type="text" id="password" name="password" placeholder="Password">
                    <i class="fas fa-unlock-alt"></i>
                    <input type="text" id="password" name="password" placeholder="Confirm Password">
                </div>
                <div class="login-btn">
                    <button class="btn">Submit</button>
                    <p class="signup">Already have an account ? <span>Log in</span></p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
