<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Simple Preloader of Website in HTML, CSS & Angular JS or JavaScript</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #16191E;
            }

            .content {
                font-size: 1.2rem;
                padding: 20px;
                color: white;
                font-family: arial;
            }
            .loader {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                background-color: #16191e;
                position: absolute;
            }
            .loader > div{
                height: 100px;
                width: 100px;
                border: 10px solid #45474b;
                border-top-color: #2a88e6;
                position: absolute;
                margin: auto;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                border-radius: 50%;
                animation: spin .8s infinite linear;
            }

            @keyframes spin{
                100%{
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="loader">
            <div></div>
        </div>
        <div class="content">
           Hello! Do Like the post and share it with your freinds. Also the source code is available on my telegram channel : frontend everything
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(window).on('load',function(){
                $(".loader").fadeOut(1000);
                $(".content").fadeIn(1000);
            });
        </script>
    </body>
</html>
