<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Pencil Loading Animation Using HTML & CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #010001;
                color: white;
                font-size: 1.5rem;
            }

            .pencil {
                position: relative;
                width: 300px;
                height: 40px;
                transform-origin: center;
                transform: rotate(135deg);
                animation: pencil-animation 10s infinite;
            }
            .pencil__ball-point {
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                background: #09d56e;
                height: 10px;
                width: 10px;
                border-radius: 50px;
            }
            .pencil__cap {
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                clip-path: polygon(20% 40%, 100% 0, 100% 100%, 20% 60%);
                background: #232123;
                width: 12%;
                height: 100%;
            }
            .pencil__cap-base {
                position: absolute;
                left: 12%;
                top: 0;
                height: 100%;
                width: 20px;
                background: #232123;
            }
            .pencil__middle {
                position: absolute;
                left: calc(12% + 20px);
                top: 0;
                height: 100%;
                width: 70%;
                background: #09d56e;
            }
            .pencil__eraser {
                position: absolute;
                left: calc(12% + 70% + 20px);
                top: 0;
                height: 100%;
                width: 11%;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                background: #232123;
            }
            .line {
                position: relative;
                top: 80px;
                right: 103px;
                height: 10px;
                width: 1000px;
                z-index: -1;
                border-radius: 50px;
                background: #09d56e;
                transform: scale(0);
                transform-origin: center;
                animation: line-animation 10s infinite;
            }
            h2 {
                position: relative;
                top: 150px;
                right: 75px;
            }

            @keyframes pencil-animation {
                0% {
                    transform: rotate(135deg);
                }
                20% {
                    transform: rotate(315deg);
                }
                45% {
                    transform: translateX(300px) rotate(315deg);
                }
                55% {
                    transform: translateX(300px) rotate(495deg);
                }
                100% {
                    transform: rotate(495deg);
                }
            }
            @keyframes line-animation {
                20% {
                    transform: scaleX(0);
                }
                45% {
                    transform: scaleX(0.6);
                }
                55% {
                    transform: scaleX(0.6);
                }
                100% {
                    transform: scaleX(0);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="pencil">
            <div class="pencil__ball-point"></div>
            <div class="pencil__cap"></div>
            <div class="pencil__cap-base"></div>
            <div class="pencil__middle"></div>
            <div class="pencil__eraser"></div>
        </div>
        <div class="line"></div>
        <h2>Page Loading... Please Wait</h2>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
