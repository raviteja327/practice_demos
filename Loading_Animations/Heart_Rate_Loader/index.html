<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Loader</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap");
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #191919;
            font-family: "Cinzel Decorative", cursive;
        }

        .pulse {
            stroke-dasharray: 1840;
            stroke-dashoffset: 3680;
            animation: dash 2s ease-out infinite;
            stroke: url(#strokeGradient);
        }
        span {
            color: #eee;
            display: block;
            text-align: center;
            font-size: 35px;
            margin-top: 15px;
            animation: blink 900ms linear infinite alternate;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes blink {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="loader">
        <svg width="200" height="150" viewBox="0 0 818 498" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="strokeGradient">
                    <stop offset="5%" stop-color="#191919" />
                    <stop offset="60%" stop-color="#ff0000" />
                    <stop offset="100%" stop-color="#920000" />
                </linearGradient>
            </defs>
            <path class="pulse" d="M0 305.5H266L295.5 229.5L384 496L460 1.5L502.5 377.5L553 305.5H818" stroke-width="8"/>
        </svg>
        <span>Loading...</span>
    </div>
</body>

</html>
