<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>3 Dits Loader</title>
        <style>
            * {
                padding: 0;
                box-sizing: border-box;
            }
            body {
                margin: 0;
                height: 100vh;
                display: grid;
                place-items: center;
            }

            .loader,
            .loader::before,
            .loader::after {
                content: '';
                width: 40px; /* update this to control the size */
                aspect-ratio: 0.5;
                display: grid;
                grid-area: 1 / 1;
                background: radial-gradient(#000 68%, #0000 72%) 0 50% / 100% 50% no-repeat;
                animation: l 1.2s infinite linear calc(var(--s, 0) * 0.4s);
                transform: translate(calc(var(--s, 0) * 150%));
            }
            .loader::before {
                --s: -1;
            }
            .loader::after {
                --s: 1;
            }

            @keyframes l {
                20% {
                    background-position: 0 0;
                }
                40% {
                    background-position: 0 100%;
                }
                60% {
                    background-position: 0 50%;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="loader"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
