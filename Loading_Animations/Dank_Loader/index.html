<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Dank Website Loader</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                margin:0;
                height:100vh;
                display:grid;
                place-items:center;
                background-color:#332fd0;
            }
            
            .loader{
                position:relative;
                width:72px;
                height:72px;
                display:grid;
                place-items:center;
            }
            .loader span{
                position:absolute;
                width:12px;
                height:12px;
                background-color:#fff;
                border-radius:50%;
                transform:rotate(calc(var(--dot) * (360deg / 10))) translateY(30px);
                animation:blink 1s linear infinite;
                animation-delay:calc(var(--dot) * 0.1s);
                opacity:0;
            }

            @keyframes blink{
                from{
                    opacity:0;
                }
                
                to{
                    opacity:1;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="loader">
            <span style="--dot:1;"></span>
            <span style="--dot:2;"></span>
            <span style="--dot:3;"></span>
            <span style="--dot:4;"></span>
            <span style="--dot:5;"></span>
            <span style="--dot:6;"></span>
            <span style="--dot:7;"></span>
            <span style="--dot:8;"></span>
            <span style="--dot:9;"></span>
            <span style="--dot:10;"></span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
