<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loading Animation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 150px;
            height: 40px;
            position: relative;
            display: flex;
            justify-content: space-evenly;
            border-radius: 20px;
        }
        .line {
            width: 12px;
            height: 100px;
            background: linear-gradient(to right, #4286f4, #373B44);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.212);
            animation: anim 3s infinite;
            animation-delay: calc(var(--i) * 0.2s);
            transform: scaleY(0.4) translateY(-75%);
        }
        .line::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50px;
            background: linear-gradient(to right, #4286f4, #373B44);
            animation: anim2 3s infinite;
            animation-delay: calc(var(--i) * 0.2s);
            transform: translateY(-75%);
        }
        .blurBox {
            position: absolute;
            top: -20px;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            border-radius: 20px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        @keyframes anim {
            0%, 
            100% {
                transform: scaleY(0.4) translateY(-75%);
            } 
            50% {
                transform: scaleY(1) translateY(-75%);
            }
        }
        @keyframes anim2 {
            0%, 
            100% {
                transform: translateY(-10%);
                opacity: 0;
            } 
            50% {
                transform: translateY(-150%);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="line" style="--i:1"></div>
        <div class="line" style="--i:2"></div>
        <div class="line" style="--i:3"></div>
        <div class="line" style="--i:4"></div>
        <div class="line" style="--i:5"></div>
        <div class="blurBox"></div>
    </div>

</body>

</html>
