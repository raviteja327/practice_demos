<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Among Us Character</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                min-height:100vh;
                margin:0;
                display:grid;
                place-items:center;
                background-color:#FEFEFE;
            }

            .character{
                position:relative;
            }
            .character::after{
                content:"";
                position:absolute;
                width:500px;
                height:100px;
                background-color:#bebebe;
                border-radius:50%;
                bottom:-20px;
                z-index:-1;
                left:50%;
                transform:translateX(-50%);
            }
            .body{
                position:relative;
                width:240px;
                height:360px;
                border:25px solid #000;
                border-bottom:none;
                border-radius:35% 45% 0 0;
                background-color:#b33e15;
                overflow:hidden;
            }
            .body::before{
                content:"";
                position:absolute;
                width:100%;
                height:90%;
                background-color:#ef7d0d;
                border-radius: 10% 10% 32% 39%/ 0% 10% 31% 100%;
            }
            .glass{
                position:absolute;
                width:200px;
                height:110px;
                background-color:#4a646d;
                border:25px solid #000;
                right:-40px;
                top:76px;
                transform:rotate(-2deg);
                border-radius:25% 45% 40% 40%/ 50%;
                overflow:hidden;
            }
            .glass::before{
                content:"";
                position:absolute;
                right:0;
                width:90%;
                height:85px;
                background:#94c9db;
                border-radius:10% 10% 27% 39%/ 0% 10% 20% 100%;
            }
            .white-reflection{
                position:absolute;
                width:110px;
                height:40px;
                background-color:#fff;
                transform:rotate(2deg);
                top:12px;
                right:26px;
                border-radius:30% 100% 30% 100%/ 100% 90% 90% 100%;
            }
            .character .legs{
                display:flex;
                justify-content:space-between;
            }
            .character .leg-left,
            .character .leg-right{
                width:80px;
                height:110px;
                background-color:#b33e15;
                border:25px solid #000;
                border-top:none;
                border-radius:0 0 40% 40%;
            }
            .character .leg-left{
                position:relative;
            }
            .character .leg-left::before{
                content:"";
                position:absolute;
                width:100px;
                height:25px;
                background-color:#000;
                left:100%;
                border-radius:0 0 100% 0;
            }
            .character .bag{
                position:absolute;
                width:90px;
                height:200px;
                background-color:#ef7d0d;
                top:130px;
                left:-75px;
                z-index:-1;
                border:25px solid #000;
                border-radius:40% 0 0 40%/ 30%;
                overflow:hidden;
            }
            .character .bag::before{
                content:"";
                position:absolute;
                width:100%;
                height:80%;
                background-color:#b33e15;
                bottom:0;
                border-radius:30% 70% 0 0/ 10% 50% 0 0;
            }
        </style>
    </head>
    <body>
    
        <div class="character">
            <div class="body"></div>
            <div class="glass">
                <div class="white-reflection"></div>
            </div>
            <div class="legs">
                <div class="leg-left"></div>
                <div class="leg-right"></div>
            </div>
            <div class="bag"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
