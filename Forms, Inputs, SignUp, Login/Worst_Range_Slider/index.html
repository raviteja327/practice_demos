<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Custom Range Slider with HTML, CSS & JavaScript</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            html, 
            body {  
                display: grid;  
                height: 100%;  
                text-align: center;  
                place-items: center;  
                background: #0492f1;  
            }

            .wrapper-range {  
                height: 80px;  
                width: 380px;  
                margin: 150px auto;  
                background: #fff;  
                border-radius: 10px;  
                padding: 0 65px 0 45px;  
                box-shadow: 2px 4px 8px rgba(0,0,0,0.1);  
            }
            .field{  
                display: flex;  
                align-items: center;  
                justify-content: center;  
                height: 100%;  
                position: relative;  
            }  
            .field .value{  
                position: absolute;  
                font-size: 18px;  
                color: #045fa4;  
                font-weight: 600;  
            }  
            .field .value .left{  
                left: -22px;  
            }  
            .field .value .right{  
                right: -43px;  
            }  
            .field input {  
                flex: 1 1 auto;  
            }
            .range input::-webkit-slider-thumb{  
                -webkit-appearance: none;  
                width: 20px;  
                height: 20px;  
                background: red;  
                border-radius: 50%;  
                background: #045fa4;  
                border: 1px solid #045fa4;  
                cursor: pointer;  
            }  
            .range input::-moz-range-progress{  
                background: #664AFF;  
            }
            .sliderValue{  
                position: relative;  
                width: 100%;  
            }  
            .sliderValue span{  
                position: absolute;  
                height: 45px;  
                width: 45px;  
                transform: translateX(-70%) scale(0);  
                font-weight: 500;  
                top: -40px;  
                line-height: 55px;  
                z-index: 2;  
                color: #fff;  
                transform-origin: bottom;  
                transition: transform 0.3s ease-in-out;  
            }
            .sliderValue span:after{  
                position: absolute;  
                content: '';  
                height: 100%;  
                width: 100%;  
                background: #045fa4;  
                border: 3px solid #fff;  
                z-index: -1;  
                left: 50%;  
                transform: translateX(-50%) rotate(45deg);  
                border-bottom-left-radius: 50%;  
                box-shadow: 0px 0px 8px rgba(0,0,0,0.1);  
                border-top-left-radius: 50%;  
                border-top-right-radius: 50%;  
            }
            .sliderValue span.show{  
                transform: translateX(-70%) scale(1);  
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper-range"></div>

        <div class="field">  
            <div class="value left">0</div>  
                <input type="range" min="0" max="100" value="50" steps="1">  
            <div class="value right">100</div>  
        </div>

        <div class="sliderValue">  
            <span id='tootltip'>50</span>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const slideValue = document.querySelector("span");  
            const inputSlider = document.querySelector("input"); 
            slideValue.style.left = 0.5 * (value) + "%";

            inputSlider.oninput = (()=>{  
                let value = inputSlider.value;  
                slideValue.textContent = value;  
                slideValue.style.left = (value) + "%";  
                slideValue.classList.add("show");  
            });

            inputSlider.onblur = (()=>{  
                slideValue.classList.remove("show");  
            });
        </script>
    </body>
</html>
