<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Netflix Sign In Form</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppons&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                position: relative;
                width: 295px;
                height: 500px;
                background: #121212;
                border-radius: 20px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
                overflow: hidden;
            }
            .bg-img {
                position: absolute;
                top: -60px;
                width: 100%;
                height: 300px;
                background: url('https://img.etimg.com/thumb/msid-86033126,width-640,resizemode-4,imgsize-68454/big-success-story.jpg') center / cover;
                left: 0;
            }
            .container::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 1;
                left: 0;
                background: linear-gradient(to top, #121212 65%, transparent);
            }
            .content {
                position: absolute;
                bottom: 0;
                left: 0;
                z-index: 2;
                width: 100%;
                height: 330px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
                font-family: 'Poppons', sans-serif;
            }
            form {
                width: 260px;
                height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }
            form input,
            button {
                border: none;
                height: 40px;
                outline: none;
                border-radius: 2px;
            }
            form input {
                width: 260px;
                margin: 5px 0;
                background: #333333;
                padding: 0 10px;
            }
            form input::placeholder {
                font-family: 'Poppons', sans-serif;
            }
            form button {
                background: #E50813;
                color: #fff;
                font-size: 16px;
                font-weight: bolder;
                font-family: 'Poppons', sans-serif;
            }
            .content p {
                width: 260px;
                color: #737373;
                font-size: 13px;
            }
            .content p a {
                text-decoration: none;
                color: #fff;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="bg-img"></div>
            <div class="content">
                <form action="">
                    <div>
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <button>Sign in</button>
                </form>
                <p>New to Netflix ? <a href="#">Sign up now</a></p>
                <img src="https://sm.pcmag.com/pcmag_au/review/n/netflix/netflix_s7x1.jpg" width="100" align="center"
                class="img-fluid" alt="">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
