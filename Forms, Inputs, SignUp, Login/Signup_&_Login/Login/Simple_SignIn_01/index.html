<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign In Box USing HTML & CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #153365;
            font-family: sans-serif;
        }

        .loginBox{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 350px;
            min-height: 200px;
            background: #fff;
            border-radius: 30px ;
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0 30px 30px rgba(0,0,0,0.5);
        }
        .user{
            margin: 0 auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }
        h3{
            margin: 0;
            padding: 0 0 20px;
            color: #262626;
            text-align: center;
        }
        .loginBox input{
            width: 100%;
            margin-bottom: 20px;
        }
        .loginBox input[type="text"],
        .loginBox input[type="password"]{
            border: none;
            outline: none;
            height: 40px;
            color: #262626;
            border-bottom: 2px solid #262626;
            background: transparent;
            font-size: 16px;
            padding-left: 20px;
            box-sizing: border-box;
        }
        .loginBox input[type="text"]:focus,
        .loginBox input[type="password"]:focus{
            border-bottom: 2px solid #f00;
        }
        .inputBox{
            position: relative;
        }
        .inputBox span{
            position: absolute;
            top: 10px;
            color: #262626;
        }
        .loginBox input[type="submit"]{
            border: none;
            outline: none;
            height: 40px;
            font-size: 16px;
            background: #ed292a ;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
        }
        .loginBox a{
            color: #262626;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="loginBox">
        <img src="https://cdn.pixabay.com/photo/2017/07/18/23/23/user-2517433_1280.png" class="user" alt="">
        <h3>Sign In</h3>
        <form>
            <div class="inputBox">
                <span><i class="fa fa-user"></i></span>
                <input type="text" placeholder="username">
            </div>
            <div class="inputBox">
                <span><i class="fa fa-lock"></i></span>
                <input type="password" placeholder="password">
            </div>
            <input type="submit" value="Login">
        </form>
        <a href="#">Forgot Password?</a>
    </div>
</body>
</html>
