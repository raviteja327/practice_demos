<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');  
        *{  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'Poppins', sans-serif;  
        }  
        body{  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
        }

        .card{  
            width: 300px;  
            height: 225px;  
            background: rgb(0, 87, 128);  
            position: relative;  
            border-radius: 20px;  
            cursor: pointer;  
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.123);  
        }  
        .card img{  
            position: absolute;  
            width: 100%;  
            height: 100%;
            border-radius: 10px;  
        }
        .content{  
            position: absolute;  
            width: 100%;  
            bottom: 0;  
            height: 42px;  
            padding: 0.4em 1.5em;  
            font-size: 14px;  
            background: rgba(255, 255, 255, 0);  
            backdrop-filter: blur(10px);  
            border-radius: 10px;  
            transform: scale(0.9);  
            color: white;  
            border: 1px solid rgba(255, 255, 255, 0.164);  
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.144);  
            overflow: hidden;  
            transition: all .4s;  
        }  
        .content p{  
            font-size: 0.8em;  
        }  
        .card:hover .content{  
            height: 150px;  
        }
    </style>
</head>
<body>

    <div class="card">  
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/marvel-cinematic-universe-order-1601976266.jpg?crop=1.00xw:0.753xh;0,0.0416xh&resize=1200:*" alt="">  
        <div class="content">  
            <h2>Heading</h2>  
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis quas ullam vel fugiat soluta? Doloremque, quod vel? Delectus dignissimos voluptatem dolorem amet, voluptatibus iste asperiores! In tempore deserunt vero eaque.</p>  
        </div>  
    </div>

    
    
</body>
</html>
