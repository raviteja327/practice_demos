<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <title>Food Card With HTML & CSS</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
                text-decoration: none;
            }
            /* body {
                display: flex;
                justify-content: center;
                align-items: center;
            } */
            
            .container {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #1e1e1e;
            }
            .card {
                width: 320px;
                height: 380px;
                background-color: #FEFFE2;
                border-radius: 1rem;
                padding: 4rem 2rem 0;
            }
            .card__img {
                position: absolute;
                width: 260px;
                filter: drop-shadow(5px 10px 15px rgba(8, 9, 13, 0.2));
                transform: translate(0.2rem, -8.5rem);
            }
            .card__data {
                transform: translateY(4.8rem);
            }
            .card__title {
                font-size: 1.5rem;
                color: #002366;
                margin-bottom: 0.5rem;
            }
            .card__price {
                display: inline-block;
                font-size: 1.25rem;
                font-weight: 500;
                margin-bottom: 1rem;
            }
            .card__description {
                font-size: 1rem;
                margin-bottom: 1.25rem;
            }
            .card__button {
                display: block;
                width: max-content;
                padding: 1.125rem 2rem;
                background-color: #002366;
                color: #fff;
                border-radius: 0.5rem;
                font-weight: 600;
                text-decoration: none;
            }
            .card__button:hover {
                color: #fff;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="card">
                <img src="https://www.chicken.ca/wp-content/uploads/2020/09/Moist-Chicken-Burgers.jpg" class="img-fluid card__img" alt="">
                <div class="card__data">
                    <h1 class="card__title">Burger</h1>
                    <span class="card__price">$99</span>
                    <p class="card__description">Burger description goes here</p>
                    <a href="#" class="card__button">Order Now</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
