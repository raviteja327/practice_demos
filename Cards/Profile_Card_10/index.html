<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:wght@200;300;400;500;600&display=swap");  
        @import url("https://fonts.googleapis.com/css?family=Nunito&display=swap");  
        * {  
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }  
        body {
            background: #D7EAF0;
            overflow: hidden;
        }
        
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .card {
            width: 260px;
            height: 500px;
            background: #FEFEFE;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .top-content {
            position: relative;
            width: 100%;
            height: 260px;
            display: flex;
            background-color: #ff8575;
            border-radius: 0 0 8% 8%;
        }
        .top-content .profile-image {
            width: 100%;
        }
        .top-content .profile-image img {
            width: 100%;
            height: 100%;
        }
        .tob-bar {
            position: absolute;
            padding: 20px 16px;
            display: flex;
            justify-content: space-between;
            width: 88%;
            left: 50%;
            transform: translateX(-50%);
        }
        .top-icons {
            width: 12px;
            height: 12px;
            cursor: pointer;
            color: #fff;
        }
        .mid-content {
            display: flex;
            justify-content: center;
        }
        .mid-content .short-detail {
            background-color: #fff;
            padding: 20px 0 10px;
            font-family: 'Nunito', sans-serif;
            position: absolute;
            top: 35%;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 220px;
            height: 250px;
            z-index: 100;
        }
        .mid-content .short-detail h3 {
            font-size: 12px;
        }
        .mid-content .short-detail h3 i {
            font-size: 10px;
            color: green;
        }
        .mid-content .short-detail span {
            font-size: 12px;
            font-weight: 500;
            color: #b6b7b8;
        }
        .mid-content .short-detail p {
            font-size: 11px;
            margin-top: 8px;
            padding: 0 10px;
        }
        .mid-content .short-detail button {
            font-size: 11px;
            margin-top: 8px;
            background-color: #FDCC34;
            border: none;
            color: #fff;
            padding: 8px 30px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        .follow-followers {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            border-top: 1px solid #eee;
        }
        .follow-followers span {
            font-size: 10px !important;
        }
        .follow-followers p {
            margin: 0 !important;
            color: #e6391b;
            font-size: 14px !important;
            font-weight: 700;
        }
        .bottom-content {
            margin-top: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-content button {
            font-size: 12px;
            margin-top: 8px;
            background-color: #FDCC34;
            border: none;
            color: #fff;
            padding: 12px 70px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <section>
        <div class="card">
            <div class="top-content">
                <div class="profile-image">
                    <img src="https://images.unsplash.com/photo-1618641986557-1ecd230959aa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aW5zdGFncmFtJTIwcHJvZmlsZXxlbnwwfHwwfHw%3D&w=1000&q=80" alt="" class="img-fluid">
                </div>
                <div class="tob-bar">
                    <i class="fa-solid fa-arrow-left top-icons"></i>
                    <i class="fa-solid fa-ellipsis-vertical top-icons"></i>
                </div>
            </div>
            <div class="mid-content">
                <div class="short-detail">
                    <h3>JOHN DOE <i class="fa-solid fa-circle-check"></i></h3>
                    <span>UI / UX Designer</span>
                    <p>We're passionate about creating beautiful design for startups & leading brands</p>
                    <button>FOLLOW</button>
                    <div class="follow-followers">
                        <div>
                            <span>FOLLOWERS</span>
                            <P>25000</P>
                        </div>
                        <div>
                            <span>FOLLOWING</span>
                            <P>257</P>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-content">
                <button>HIRE HIM</button>
            </div>
        </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    
  </script>

</body>
</html>
