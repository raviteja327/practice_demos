<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <title>Amazing Flip Card In HTML and CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: "Josefin Sans", sans-serif;
                background-color: #eee;
            }
            
            a {
                color: #ffffff;
                text-decoration: none;
            }
            .card {
                position: absolute;
                top: 50%;
                left: 50%;
                height: 400px;
                width: 300px;
                transform: translate(-50%, -50%);
                transform-style: preserve-3d;
                perspective: 600px;
                transition: 0.5s;
            }
            .card:hover .card-front {
                transform: rotateX(-180deg);
            }
            .card:hover .card-back {
                transform: rotateX(0deg);
            }
            .card-front {
                height: 100%;
                width: 100%;
                background-image: url(https://99px.ru/sstorage/56/2013/12/image_563012130153328414049.jpg);
                background-position: 50% 50%;
                background-size: cover;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #000000;
                backface-visibility: hidden;
                transform: rotateX(0deg);
                transition: 0.5s;
            }
            .card-back {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: #000000;
                backface-visibility: hidden;
                transform: rotateX(180deg);
                transition: 0.5s;
                color: #ffffff;
                text-align: center;
            }
            .card-back h2 {
                margin: 60% auto 35% auto;
                font-size: 26px;
            }
            .card-back h2 span {
                font-size: 20px;
            }
            .card-back a {
                height: 30px;
                width: 30px;
                padding: 10px;
                border-radius: 4px;
                line-height: 12px;
            }
            .card-back a:hover {
                color: #000000;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
    
        <div class="card">
            <div class="card-front"></div>
            <div class="card-back">
                <h2>Jane Doe<br><span>Senior Designer</span></h2>
                <div class="social-icons">
                    <a href="#" class="fa fa-facebook" aria-hidden="true"></a>
                    <a href="#" class="fa fa-twitter" aria-hidden="true"></a>
                    <a href="#" class="fa fa-google-plus" aria-hidden="true"></a>
                    <a href="#" class="fa fa-linkedin" aria-hidden="true"></a>
                    <a href="#" class="fa fa-instagram" aria-hidden="true"></a>
                </div>
            </div>
        </div>  

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
