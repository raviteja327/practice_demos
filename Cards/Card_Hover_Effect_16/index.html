<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Card Hover Effect</title>

    <style>
        body {
            height: 100vh;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6E39E7;
            background-color: #030710;
            overflow: hidden;
        }
        
        .container {
            height: 300px;
            width: 220px;
            padding: 24px 18px 18px;
            background: #f8f9fd;
            border-radius: 8px;
            text-align: center;
        }
        .profile .image {
            position: relative;
            width: 70px;
            height: 70px;
            margin: 24px auto 0;
        }
        .profile .image .circle-1,
        .profile .image .circle-2 {
            position: absolute;
            width: 78px;
            height: 78px;
            top: -4px;
            left: -4px;
            border-width: 1.2px;
            border-style: solid;
            border-color: #6E39E7 #6E39E7 #6E39E7 transparent;
            border-radius: 50%;
            transition: all 1.5s ease-in-out;
        }
        .profile .image .circle-2 {
            width: 86px;
            height: 86px;
            top: -8px;
            left: -8px;
            border-color: #6E39E7 transparent #6E39E7 #6E39E7;
        }
        .profile .image img {
            display: block;
            border-radius: 50%;
            background: #F5E8DF;
        }
        .profile .image:hover {
            cursor: pointer;
        }
        .profile .image:hover .circle-1 {
            transform: rotate(360deg);
        }
        .profile .image:hover .circle-2 {
            transform: rotate(-360deg);
        }
        .profile .name {
            font-size: 20px;
            font-weight: 600;
            margin: 28px auto 8px;
            margin-bottom: 0;
        }
        .profile .job {
            font-size: 16px;
            color: #6F6F6F;
            margin-bottom: 0;
        }
        .btn {
            width: 100%;
            height: 40px;
            padding: 2px 16px;
            margin: 30px auto;
            background: #6E39E7;
            border: 2px solid #FFF;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            color: #FFF;
        }
        .btn:hover {
            background: #6E39E7;
            color: #FFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <div class="image">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <img src="https://mrsidverse.github.io/hosted-assets/avatar-1.png" alt="Crystal Watson" width="70" height="70">
            </div>
            <div class="name">Crystal Watson</div>
            <div class="job">UX / UI Designer</div>
            <button class="btn">Follow</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</body>
</html>
