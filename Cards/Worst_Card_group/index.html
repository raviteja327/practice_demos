        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Smooth Card Groups</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #131313;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .content {
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgb(242, 243, 248);
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            .content::before {
                content: '';
                pointer-events: none;
                right: 80px;
                height: 100%;
                position: absolute;
                width: 150px;
                z-index: 100;
            }
            .content::after {
                content: '';
                left: 80px;
                height: 100%;
                position: absolute;
                width: 150px;
                z-index: 100;
                background: linear-gradient(90deg, rgb(242, 243, 248) 0, rgba(242, 243, 248, 0) 100%);
                pointer-events: none;
            }
            .btn {
                min-width: 60px;
                height: 60px;
                border-radius: 20px;
                background: #fff;
                border: 0;
                outline: none;
                cursor: pointer;
                z-index: 200;
                margin: 10px;
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.08);
                transition: all 0.25s ease;
            }
            .btn i {
                font-size: 1.6rem;
            }
            .con-cards {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                width: 100%;
                overflow: auto;
                padding-top: 100px;
                padding-left: 60px;
                padding-right: 50px;
                scroll-behavior: smooth;
            }
            .con-cards::-webkit-scrollbar {
                height: 0;
            }
            .con-cards::after {
                content: '';
                display: block;
                min-width: 20px;
                height: 100px;
                position: relative;
            }
            .card {
                width: 300px;
                min-width: 300px;
                height: auto;
                background: #fff;
                border-radius: 30px;
                position: relative;
                z-index: 10;
                margin: 25px;
                min-height: 356px;
                transition: all 0.25s ease;
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.08);
                cursor: pointer;
            }
            .card:hover {
                transform: translate(0, -10px);
                box-shadow: 0 17px 35px 0 rgba(0, 0, 0, 0.7);
            }
            .card h3 {
                position: absolute;
                font-family: 'Oswald', sans-serif;
                left: 0;
                top: 0;
                padding: 15px;
            }
            .card i {
                position: absolute;
                right: 0;
                top: 0;
                padding: 15px;
                font-size: 1.3rem;
            }
            .card .con-img {
                width: calc(100% - 60px);
                margin: 0 30px;
                margin-top: -90px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.35s ease-out;
            }
            .card img {
                height: 300px;
            }
            .card img.blur {
                position: absolute;
                filter: blur(15px);
                z-index: -1;
                opacity: 0.35;
                transform: translate(-10px, 10px) scale(0.85);
                transition: all 0.35s ease-out;
            }
            .card:hover .con-img {
                transform: translate(0, -15px);
            }
            .card:hover .con-img img.blur {
                transform: translate(-10px, 26px);
            }
            .card .con-text {
                padding: 20px;
            }
            h2 {
                font-family: 'Oswald', sans-serif;
            }
            p {
                font-family: 'Montserrat', sans-serif;
                font-size: 0.8rem;
                opacity: 0.6;
                margin-top: 10px;
            }
        </style>
    </head>

        <script>
            const prev = document.querySelector('#prev');
            const next = document.querySelector('#next');

            function handleScrollPrev(direction) {
                console.log('prev');
                const cards = document.querySelector('.con-cards');
                cards.scrollLeft = cards.scrollLeft -= window.innerWidth / 2 > 600 ? window.innerWidth / 2 : window.innerWidth - 100
            }

            function handleScrollNext(direction) {
                console.log('next');
                const cards = document.querySelector('.con-cards');
                cards.scrollLeft = cards.scrollLeft -= window.innerWidth / 2 > 600 ? window.innerWidth / 2 : window.innerWidth - 100
            }

            prev.addEventListener('click', handleScrollPrev);
            next.addEventListener('click', handleScrollNext);
