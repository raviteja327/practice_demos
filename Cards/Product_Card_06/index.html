<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Card</title>
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 270px;
            height: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .image {
            width: 100%;
            height: 230px;
            background: url('https://sslimages.shoppersstop.com/sys-master/images/h0c/h78/26854199984158/WFTFT4PKB03_NoColour_alt1.jpg_1088Wx1632H') center / cover;
        }
        .content {
            width: 100%;
            height: 270px;
            background: #F6FBFB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        .review {
            width: 240px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .stars span {
            font-size: 0.6rem;
            color: #bfbfbf;
            padding-right: 0.3rem;
        }
        .stars .fa {
            font-size: 0.7rem;
            color: #f9ca1c;
        }
        .review h5 {
            font-size: 1.2rem;
        }
        .name,
        .detail {
            width: 240px;
        }
        .detail p {
            font-size: 0.6rem;
            color: #bfbfbf;
        }
        .btn-box,
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .btn-box {
            width: 240px;
            height: 50px;
            justify-content: space-between;
        }
        .btn {
            width: 160px;
            height: 50px;
            background: #121212;
            color: #fff;
            font-size: 0.8rem;
        }
        .btn:hover {
            color: #fff;
        }
        .btn p {
            margin-bottom: 0;
        }
        .like,
        .cart-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            background: #333333;
        }
        .like {
            background: #ededed;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image"></div>
        <div class="content">
            <div class="review">
                <div class="stars">
                    <span>Reviews</span>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half" aria-hidden="true"></i>
                </div>
                <h5>$ 100</h5>
            </div>
            <h4 class="name">Fastrack earbuds</h4>
            <div class="detail">
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi impedit quia beatae, incidunt iure nulla accusantium necessitatibus voluptas ipsa illo qui porro numquam quod quis dolor quibusdam.
                </p>
            </div>
            <div class="btn-box">
                <span class="like">
                    <i class="fa-solid fa-heart"></i>
                </span>
                <div class="btn">
                    <p>Add to cart</p>
                    <div class="cart-icon">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function changeImage(any) {
            document.querySelector('.image').src = any
        }
    </script>

</body>
</html>
