<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Amazing Movie Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 320px;
            height: 630px;
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 0;
        }
        .bg-img {
            width: 100%;
            height: 400px;
            background: url(https://c.ndtvimg.com/2021-10/b8l9frmg_squid-game-netflix-squid-game_625x300_11_October_21.jpg) center / cover;
        }
        .content {
            position: absolute;
            bottom: 0;
            z-index: 1;
            width: 100%;
            height: 360px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
            padding: 0 13px;
            background: linear-gradient(to top, #000 70%, transparent);
        }
        .box-one {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .sub-text {
            font-size: 13px;
            text-align: justify;
            color: #615B5B;
            font-weight: bold;
        }
        #txt {
            text-align: right;
        }
        .fa-star {
            color: #FFE600;
            margin: 0 1px;
        }
        .fa-star.sub-text {
            color: #615B5B;
        }
        .sub-text span {
            color: #fff;
        }
        .box-two {
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .box-two button {
            height: 42px;
            border: none;
            outline: none;
            font-weight: bolder;
            font-size: 16px;
            color: #fff;
            background-color: #E50914;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="bg-img"></div>
        <div class="content">
            <div class="box-one">
                <div>
                    <h4 class="text">Squid Game</h4>
                    <p class="sub-text">2021 Drama 1 season</p>
                </div>
                <div>
                    <h4 class="text" id="txt">IMDb</h4>
                    <p class="sub-text">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star sub-text"></i>
                        <span>8.1</span>
                    </p>
                </div>
            </div>
            <div class="box-two">
                <h4 class="text">Cast</h4>
                <p class="sub-text">
                    Lee Jung-jae, Park Hae-soo, Wi Ha-joon, Hoyeon Jung, O Yeong-su, Heo Sung-tae, Anupam Tripathi, Kim Joo-ryoung, Lee Ji-ha, Gong Yoo, Lee Yoo-mi
                </p>
                <button>Watch Now</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
