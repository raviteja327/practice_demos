<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Price Card</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                min-height:100vh;
                display:grid;
                place-items:center;
                font-family: "Montserrat", sans-serif;
                background-color:#6867ac;
            }

            .price-card{
                border-radius:15px;
                padding:40px 30px;
                background-color:#fcfcfc;
                box-shadow:0 10px 20px rgba(0,0,0,0.2);
            }
            .price-card-header{
                text-align:center;
            }
            .price-card-header img{
                max-width:120px;
            }
            .price-card-body{
                color:#444;
            }
            .subscription{
                text-align:center;
                margin:20px 0 5px;
            }
            .price{
                text-align:center;
                font-size:40px;
                margin-bottom:20px;
            }
            .price span{
                font-size:16px;
                text-transform:capitalize;
                font-weight:300;
            }
            .services{
                list-style:none;
            }
            .services li{
                display:flex;
                align-items:center;
                font-size:14px;
                text-transform:capitalize;
            }
            .services li:not(:last-child){
                margin-bottom:15px;
            }
            .services svg{
                width:20px;
                height:20px;
                fill:#00cc00;
                margin-right:10px;
            }
            .price-card-footer{
                text-align:center;
                margin:60px 0 10px;
            }
            .price-card-footer .btn{
                text-decoration:none;
                background-color:#00cc00;
                padding:16px 48px;
                color:#fff;
                text-transform:capitalize;
                font-weight:700;
                border-radius:100px;
                box-shadow:0 10px 20px rgba(0,204,0,0.2);
            }
        </style>
    </head>
    <body>
    
        <div class="price-card">
            <div class="price-card-header">
                <img src="https://i.ibb.co/CvxMhsP/scientist.png" alt=""/>
            </div>
            <div class="price-card-body">
                <h3 class="subscription">Expert</h3>
                <h2 class="price">$5<span>/ per month</span></h2>
                <ul class="services">
                    <li>
                        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="check-circle" class="svg-inline--fa fa-check-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 48c110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200-110.532 0-200-89.451-200-200 0-110.532 89.451-200 200-200m140.204 130.267l-22.536-22.718c-4.667-4.705-12.265-4.736-16.97-.068L215.346 303.697l-59.792-60.277c-4.667-4.705-12.265-4.736-16.97-.069l-22.719 22.536c-4.705 4.667-4.736 12.265-.068 16.971l90.781 91.516c4.667 4.705 12.265 4.736 16.97.068l172.589-171.204c4.704-4.668 4.734-12.266.067-16.971z"></path>
                        </svg>
                        access to all exclusive content
                    </li>
                    <li>
                        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="check-circle" class="svg-inline--fa fa-check-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 48c110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200-110.532 0-200-89.451-200-200 0-110.532 89.451-200 200-200m140.204 130.267l-22.536-22.718c-4.667-4.705-12.265-4.736-16.97-.068L215.346 303.697l-59.792-60.277c-4.667-4.705-12.265-4.736-16.97-.069l-22.719 22.536c-4.705 4.667-4.736 12.265-.068 16.971l90.781 91.516c4.667 4.705 12.265 4.736 16.97.068l172.589-171.204c4.704-4.668 4.734-12.266.067-16.971z"></path>
                        </svg>
                        access to amazing workspaces
                    </li>
                </ul>
            </div>
            <div class="price-card-footer">
              <a href="#" class="btn">subscribe</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
