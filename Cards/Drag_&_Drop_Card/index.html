<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
        :root {
            --first-color: #272a3a;
            --first-color-light: #8a8eaa;
            --first-color-lighten: #f8f8fc;
            --body-font: 'Ubuntu', sans-serif;
            --normal-font-size: 1rem;
            --info-font-size: 4rem;
            --smaller-font-size: 0.813rem;
        }
        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: var(--body-font);
            background-color: var(--first-color-lighten);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: var(--first-color);
            font-size: var(--info-font-size);
            line-height: 2rem;
        }
        p {
            color: var(--first-color-light);
            font-size: var(--normal-font-size);
            line-height: 1rem;
        }
        a {
            text-decoration: none;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .drop,
        .drop__container {
            display: grid;
        }
        .drop {
            align-items: center;
            justify-content: center;
            margin-top: 4rem;
        }
        .drop__container {
            row-gap: 1rem;
            padding: 2rem;
            box-shadow: 4px 4px 16px #e1e1e1;
        }
        .drop__info {
            text-align: center;
        }
        .drop__card,
        .drop__data {
            display: flex;
            align-items: center;
        }
        .drop__card {
            width: 360px;
            justify-content: space-between;
            padding: 0.75rem 1.25rem 0.75rem 0.75rem;
            background-color: var(--first-color-lighten);
            box-shadow: 4px 4px 16px #e1e1e1, -2px -2px 16px #fff;
            border-radius: 2.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .drop__img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .drop__name {
            font-size: var(--normal-font-size);
            color: var(--first-color);
            font-weight: 500;
        }
        .drop__profession {
            font-size: var(--smaller-font-size);
            color: var(--first-color-light);
        }
        .drop__social {
            margin: 0 0.375rem;
            color: var(--first-color-light);
            transition: 0.4s;
        }
        .drop__social:hover {
            color: var(--first-color);
        }
        .sortable-chosen {
            box-shadow: 8px 8px 32px #e1e1e1;
        }
        .sortable-drag {
            opacity: 0;
        }
    </style>
</head>
<body>
    
    <div class="drop__info">
        <h2 class="mb-4">Drag and Drop Card</h2>
        <p>@codecrookshranks</p>
    </div>
    <div class="drop">
        <div class="drop__container" id="drop-items">
            <div class="drop__card">
                <div class="drop__data">
                    <img src="https://www.trecebits.com/wp-content/uploads/2019/02/Persona-1-445x445.jpg" alt="Perfil_01" class="drop__img">
                    <div>
                        <h1 class="drop__name">Sara Montero</h1>
                        <span class="drop__profession">Developer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
                    <a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
                </div>
            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="https://www.contrareplica.mx/uploads/galerias/normal/d51adde6198cd2e5a32ddda82d2ee9b6.jpg" alt="Perfil_01" class="drop__img">
                    <div>
                        <h1 class="drop__name">Juan Antonio</h1>
                        <span class="drop__profession">UI/UX</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
                    <a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
                </div>
            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="https://www.trecebits.com/wp-content/uploads/2019/02/Persona-1-445x445.jpg" alt="Perfil_01" class="drop__img">
                    <div>
                        <h1 class="drop__name">Andres Soriano</h1>
                        <span class="drop__profession">Marketing</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
                    <a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
                </div>
            </div>
            <div class="drop__card">
                <div class="drop__data">
                    <img src="https://www.contrareplica.mx/uploads/galerias/normal/d51adde6198cd2e5a32ddda82d2ee9b6.jpg" alt="Perfil_01" class="drop__img">
                    <div>
                        <h1 class="drop__name">Juan Antonio</h1>
                        <span class="drop__profession">UI/UX</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop__social"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="drop__social"><i class="bx bxl-twitter"></i></a>
                    <a href="#" class="drop__social"><i class="bx bxl-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.js"></script>

    <script>
        const dropItems = document.getElementById('drop-items');
        new Sortable(dropItems, {
            Animation: 350,
            chosenClass: 'sortable-chosen',
            dragClass: 'sortable-drag',
        });
    </script>
</body>
</html>
