<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <title>Interactive 3D Card</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                perspective: 2000px;
            }

            .container {
                color: #fff;
                width: 75%;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .card {
                border-radius: 20px;
                background-color: #fff;
                box-shadow: 20px 20px 60px #c1d7d9,
                            -20px -20px 60px #ffffff;
                padding: 0 2.5rem;
                transform-style: preserve-3d;
            }
            .top {
                position: relative;
                min-height: 40vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .circle {
                height: 14rem;
                width: 14rem;
                z-index: 1;
                border-radius: 50%;
                opacity: 0.7;
                position: absolute;
                background-color: #e3fdff;
            }
            .top img {
                width: 100%;
                z-index: 2;
                max-width: 18.5rem;
            }
            .middle h1 {
                color: #000;
                font-size: 3rem;
                text-align: center;
            }
            .middle p {
                margin: 30px 0;
                color: #000;
                font-size: 1.2rem;
            }
            .middle ul {
                display: flex;
                justify-content: space-between;
                margin: 0;
                padding: 0;
            }
            .middle ul li {
                cursor: pointer;
            }
            .middle i {
                width: 50px;
                height: 50px;
                border: none;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.5rem;
                transition: 0.5s;
                background: none;
                color: #525252;
            }
            .middle i:hover {
                background: #00bcd4;
                color: #fff;
                box-shadow: none;
            }
            .bottom {
                text-align: center;
                margin: 30px 0;
            }
            .cta {
                border-radius: 99999px;
                width: 90%;
                padding: 1rem 0;
                border: none;
                background: #00bcd4;
                font-size: 1rem;
                color: #fff;
                letter-spacing: 2px;
                transition: all 250ms;
            }
            .cta:hover {
                color: #3a3a3a;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="card">
                <div class="top">
                    <div class="circle"></div>
                    <img src="https://i.redd.it/6ywlwhywkfd01.png" class="img-fluid" alt="">
                </div>
                <div class="middle">
                    <h1>Eye of Truth</h1>
                    <p>Allows the wearer to see through illusions</p>
                    <ul>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-pinterest"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                        <li><i class="fab fa-telegram-plane"></i></li>
                    </ul>
                </div>
                <div class="bottom">
                    <button class="cta">LEARN MORE</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            // grab dom elements
            const card = document.querySelector('.card');
            const container = document.querySelector('.container');
            const title = document.querySelector('.middle h1');
            const eye = document.querySelector('.top img');
            const cta = document.querySelector('.cta');
            const text = document.querySelector('.middle p');
            const options = document.querySelector('.middle ul');
            const circle = document.querySelector('.circle');

            // capture animation event
            card.addEventListener('mousemove', (e) => {
                let xAxis = (window.innerHeight / 2 - e.pageY) / -15;
                let yAxis = (window.innerWidth / 2 - e.pageX) / -15;
                card.style.transform = `rotateY(${yAxis}deg) rotateX(${xAxis}deg)`;
            });

            // set animation start point
            card.addEventListener('mouseenter', (e) => {
                card.style.transition = 'none';

                // add perspective to elems
                title.style.transform = 'translateZ(60px)';
                text.style.transform = 'translateZ(60px)';
                options.style.transform = 'translateZ(50px)';
                cta.style.transform = 'translateZ(70px)';
                eye.style.transform = 'translateZ(60px)';
                circle.style.transform = 'translateZ(10px)';
            })

            // restore original position
            card.addEventListener('mouseleave', (e) => {
                card.style.transition = 'transform 500ms';
                card.style.transform = 'rotateY(0) rotateX(0)';

                // remove perspective from elems
                title.style.transform = 'translateZ(0)';
                text.style.transform = 'translateZ(0)';
                options.style.transform = 'translateZ(0)';
                cta.style.transform = 'translateZ(0)';
                eye.style.transform = 'translateZ(0)';
                circle.style.transform = 'translateZ(0)';
            })
        </script>
    </body>
</html>
