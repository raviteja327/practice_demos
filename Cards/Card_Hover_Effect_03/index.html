<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Card Hover Effects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            cursor: pointer; 
            border: 0;
        }
        .card-header,
        .card-footer {
            width: 95%;
            position: absolute;
            margin-bottom: 5px;
            padding: 7px 10px;
            display: flex;
            align-items: center;
            background: rgb(255, 255, 255);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            transform: translateY(-20px);
            left: 7px;
            opacity: 0;
            transition: all 0.4s;
        }
        .card-header {
            top: -30px;
            box-shadow: 0 -20px 20px rgba(0, 0, 0, 0.089),
                        0 20px 20px rgba(0, 0, 0, 0.089);
        }
        .card-header img {
            width: 30px;
            height: 30px;
            border-radius: 50px;   
        }
        .card-header div {
            padding-left: 8px;
        }
        .card-header div:nth-child(1) {
            font-size: 12px;
            font-weight: bold;
        }
        .card-header div:nth-child(2) {
            font-size: 9px;
        }
        .card-header p {
            margin-bottom: 0;
        }
        .card-body {
            width: 300px;
            padding: 0;
        }
        .card-body img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.247);
        }
        .card-footer {
            padding: 12px 0;
            justify-content: space-evenly;
            bottom: -20px;
            box-shadow: 0 -20px 20px rgba(0, 0, 0, 0.089),
                        0 20px 20px rgba(0, 0, 0, 0.089);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s;
        }
        .card-footer i {
            color: rgba(59, 59, 59, 0.514);
            text-shadow: inset 0 0 10px rgba(255, 53, 53, 0.342);
        }
        .card:hover .card-header,
        .card:hover .card-footer {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <div class="card-header">
            <img src="https://img.freepik.com/free-photo/top-view-with-laptop-mobile-phone-coffee-cup-pencil-pencil-glasses-placed-black_11304-2173.jpg?size=626&ext=jpg" alt="">
            <div>
                <p>Giorgio Trovato</p>
                <p>@giorgio44</p>
            </div>
        </div>
        <div class="card-body">
            <img src="https://www.looksgud.in/upload/item-image/2374/1evwy/1evwy-moca-compatible-13-3-inch-macbook-laptop-bag-sleeve-for-13-13-3_500x500_6.jpg" alt="">
        </div>
        <div class="card-footer">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
