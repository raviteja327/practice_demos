<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Card</title>
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        * {
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 300px;
            height: 420px;
            box-shadow: 0 10px 15px rgba(181, 181, 181, 0.7);
            background: #f0f0f0;
            margin-top: 50px;
            padding: 0;
        }
        .product-img {
            width: 300px;
            height: 230px;
            background: url(https://petapixel.com/assets/uploads/2015/07/canonet.jpg) 0 -230px / cover;
        }
        .product-detail {
            width: 300px;
            height: 190px;
            background: #21222d;
            border-radius: 0 40% 0 0;
            padding: 0.8rem;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .rating {
            font-size: 0.7rem;
            color: #FDCC0D;
        }
        .product-detail p {
            font-size: 0.8rem;
            color: #5F5F6B;
        }
        .buttons {
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .price {
            font-weight: 700;
            font-size: 1.1rem;
        }
        .btn {
            position: relative;
            border: none;
            outline: none;
            background: #35353F;
            color: #fff;
            border-radius: 50px;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
        }
        .cart {
            width: 160px;
            height: 40px;
        }
        .cart:hover {
            color: #fff;
        }
        .bookmark {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .bookmark:hover {
            color: #fff;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #35353F;
            height: 45px;
            transition: 0.3s;
        }
        .cart::before {
            width: 165px;
            border-radius: 50px;
        }
        .bookmark::before {
            width: 45px;
            border-radius: 50%;
        }
        .btn:hover::before {
            border-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-img"></div>
        <div class="product-detail">
            <span>Canon canonet</span>
            <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half" aria-hidden="true"></i>
            </div>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi impedit quia beatae.
            </p>
            <div class="buttons">
                <span class="price">$ 50</span>
                <button class="btn cart">Buy now</button>
                <button class="btn bookmark">
                    <i class="fa-regular fa-heart"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
    </script>

</body>
</html>
