<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>Card Hover Effect</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 11px;
        }

        .card {
            width: 200px;
            height: 150px;
            z-index: 10;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.4s;
        }
        .card p {
            padding: 5px 30px;
            text-align: center;
        }
        .card:hover {
            color: rgb(63, 63, 63);
        }
        .main {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #fdfdfd78;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.212);
            transform: scale(0);
            z-index: -1;
            border-radius: 10px;
            transition: all 0.4s;
        }
        .card:hover .main {
            transform: scale(1);
        }
        .black,
        .white {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #EC255A;
            transform: translate(15px, 15px);
            border-radius: 10px;
            z-index: -2;
        }
        .white {
            background: #ebebeb;
            transform: translate(-15px, -15px);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Card</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, ab.</p>
        <div class="main"></div>
        <div class="black"></div>
        <div class="white"></div>
    </div>
    
</body>
</html>
