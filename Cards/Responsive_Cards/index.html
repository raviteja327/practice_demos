<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Responsive Cards</title>
        <style>
            body {
                width: 100vw;
                background-color: #1D1D1D;
                margin: 0;
                font-family: helvetica;
            }

            .wrapper {
                width: 100vw;
                margin: 0 auto;
                height: 400px;
                background-color: #161616;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                transition: all 0.3s ease;
            }
            .content {
                max-width: 1024px;
                width: 100%;
                padding: 0 4%;
                padding-top: 250px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card {
                width: 100%;
                max-width: 300px;
                min-width: 200px;
                height: 250px;
                background-color: #292929;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.24);
                border: 2px solid rgba(7, 7, 7, 0.12);
                font-size: 16px;
                transition: all 0.3s ease;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .icon {
                margin: 0 auto;
                width: 100%;
                height: 80px;
                max-width: 80px;
                background: linear-gradient(90deg, #FF7E7E 0%, #FF4848 40%, rgba(0, 0, 0, 0.28) 60%);
                border-radius: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                transition: all 0.8s ease;
                background-position: 0px;
                background-size: 200px;
            }
            .material-icons.md-18 {
                font-size: 18px;
            }
            .material-icons.md-24 {
                font-size: 24px;
            }
            .material-icons.md-36 {
                font-size: 36px;
            }
            .material-icons.md-48 {
                font-size: 48px;
            }
            .card .title {
                width: 100%;
                margin: 0;
                text-align: center;
                margin-top: 30px;
                color: white;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 4px;
            }
            .card .text {
                width: 80%;
                margin: 0 auto;
                font-size: 13px;
                text-align: center;
                margin-top: 20px;
                color: white;
                font-weight: 200;
                letter-spacing: 2px;
                opacity: 0;
                max-height: 0;
                transition: all 0.3s ease;
            }
            .card:hover {
                height: 270px;
            }
            .card:hover .info {
                height: 90%;
            }
            .card:hover .text {
                transition: all 0.3s ease;
                opacity: 1;
                max-height: 40px;
            }
            .card:hover .icon {
                background-position: -120px;
                transition: all 0.3s ease;
            }
            .card:hover .icon i {
                background: linear-gradient(90deg, #FF7E7E, #FF4848);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                opacity: 1;
                transition: all 0.3s ease;
            }

            @media screen and (max-width: 767px) {
                .wrapper {
                    height: 700px;
                }
                .content {
                    padding-top: 300px;
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
    
        <div class="content">

            <!-- card -->
            <div class="card">
                <div class="icon">
                    <i class="material-icons md-36">face</i>
                </div>
                <p class="title">Profile</p>
                <p class="text">Click to see or edit your profile page.</p>
            </div>
            <!-- end card -->

            <!-- card -->
            <div class="card">
                <div class="icon">
                    <i class="material-icons md-36">favorite_border</i>
                </div>
                <p class="title">Favourites</p>
                <p class="text">Check all your favourites in one place.</p>
            </div>
            <!-- end card -->

            <!-- card -->
            <div class="card">
                <div class="icon">
                    <i class="material-icons md-36">alternate_email</i>
                </div>
                <p class="title">Contacts</p>
                <p class="text">Add or change your contacts and links.</p>
            </div>
            <!-- end card -->

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
