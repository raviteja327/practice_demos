<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap");  
        * {  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }  
        body {
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
        }
        
        .main {
            height: 100vh;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 250px;
            height: 250px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.288);
            border-radius: 23px;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .box img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
        .user_name {
            margin-bottom: 5px;
            font-size: 2rem;
        }
        .skill {
            color: rgba(255, 255, 255, 0.555);
        }

        /* arrow */
        .arr_container,
        .cancel {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            bottom: 0;
            right: 0;
            border-radius: 23px 0 23px 0;
            color: rgb(70, 70, 70);
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.4s;
        }
        .arr_container i {
            transform: rotate(45deg);
        }
        .active_arr {
            transform: translate(80%, 80%);
        }
        .left_container {
            position: absolute;
            background: #0f2027;
            width: 100%;
            height: 100%;
            border-radius: 23px;
            padding: 40px 20px;
            transition: all 0.4s;
        }
        .off {
            transform: translate(-80%, -80%) rotate(90deg);
        }
        .active {
            transform: translate(0) rotate(0);
        }
        .left_container p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .left_container .skills div {
            display: inline-block;
            color: rgb(155, 155, 155);
            border: 1px solid rgb(155, 155, 155);
            padding: 5px 10px;
            font-size: 0.9rem;
            margin: 4px 4px 4px 0;
        }
        .left_container .icons {
            font-size: 1.6rem;
            margin-top: 10px;
        }
        .left_container .icons i {
            color: #cfcfcf;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.4s;
        }
        .left_container .icons i:hover {
            color: #2c5364;
        }
    </style>
</head>
<body>
    
    <div class="main center">
        <div class="box center">
            <img src="https://wallpapercave.com/wp/wp7810895.jpg" class="img-fluid" alt="">
            <div>
                <p class="user_name">Evan Smith</p>
                <p class="skill">Front-end Developer</p>
            </div>
            <div class="arr_container center">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>HTML</div>
                    <div>CSS</div>
                    <div>React</div>
                    <div>Node JS</div>
                </div>
                <div class="icons">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        const clc = document.querySelector('.cancel');
        const arr = document.querySelector('.arr_container');
        const left_container = document.querySelector('.left_container');

        arr.addEventListener('click', () => {
            arr.classList.add('active_arr');
            if (left_container.classList.contains('off')) {
                left_container.classList.remove('off');
                left_container.classList.add('active');
            }
        })

        clc.addEventListener('click', () => {
            arr.classList.remove('active_arr');
            if (left_container.classList.contains('active')) {
                left_container.classList.remove('active');
                left_container.classList.add('off');
            }
        })
    </script>

</body>
</html>
