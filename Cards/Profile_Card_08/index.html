<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins&display=swap");  
        * {  
            margin: 0;
            padding: 0;
            box-sizing: border-box;  
        }  
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .main-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container {
            position: relative;
            width: 280px;
            height: 380px;
            background: #040404;
            box-shadow: 0 15px 18px rgba(179, 179, 179, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            overflow: hidden;
            z-index: -1;
            font-size: 0.9rem;
        }
        .profile-pic {
            background: url(https://loveshayariimages.in/wp-content/uploads/2021/07/nice-Whatsapp-Dp-Profile-Images.jpg) 0 1px / cover;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .layer {
            position: absolute;
            top: 21%;
            width: 100%;
            height: 3px;
            background: #fff;
            transition: 0.4s ease;
            z-index: -1;
            overflow: hidden;
        }
        .details {
            text-align: center;
            color: #fff;
            transition: 0.4s ease;
        }
        .skills {
            font-size: 1.5rem;
        }
        .skills i {
            margin: 0.3rem;
            opacity: 0;
            transition: 0.4s ease;
        }
        .fa-html5 {
            color: #e34c26;
        }
        .fa-css3-alt {
            color: #0098ff;
        }
        .fa-js {
            color: #f0db4f;
        }
        .fa-react {
            color: #61dafb;
        }
        .fa-angular {
            color: #dd1b16;
        }
        .btn a {
            display: block;
            text-decoration: none;
            width: 200px;
            height: 50px;
            border: 1px solid #fff;
            border-radius: 35px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            letter-spacing: 2px;
            transition: 0.4s ease; 
        }
        .container:hover .layer {
            height: 100%;
        }
        .container:hover .details {
            color: #040404;
        }
        .container:hover .skills i {
            opacity: 1;
        }
        .container:hover .btn a {
            border-color: #040404;
            color: #040404;
        }
    </style>
</head>
<body>
    
  <div class="main-container">
    <div class="container">
      <div class="profile-pic"></div>
      <div class="layer"></div>
      <div class="details">
        <p>Albert Dera</p>
        <p>Front end Developer</p>
      </div>
      <div class="skills">
        <i class="fab fa-html5"></i>
        <i class="fab fa-css3-alt"></i>
        <i class="fab fa-js"></i>
        <i class="fab fa-react"></i>
        <i class="fab fa-angular"></i>
      </div>
      <div class="btn">
        <a href="#">Hire me</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    
  </script>

</body>
</html>
