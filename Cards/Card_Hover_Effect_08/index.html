<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Hover Effect Using CSS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .card{
                width: 250px;
                height: 200px;
                color: white;
                margin: 1em;
                border-radius: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 0 1.5em;
                text-align: center;
                cursor: pointer;
                position: relative;
            }
            .card::before, 
            .card::after{
                content: '';
                position: absolute;
                background: #171717;
                width: 100%;
                height: 40%;
                z-index: -10;
                border-radius: 15px 15px 0 0;
                transition: all .4s;
            }
            .card::before{
                top: 0;
            }
            .card:hover::before{
                transform: translateY(-20px);
            }
            .card::after{
                bottom: 10px;
                height: 60%;
                border-radius: 0 0 15px 15px;
            }
            .icon{
                width: 60px;
                height: 60px;
                background: #DA0037;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
            }
            .card:hover .icon{
                box-shadow: 0 0 10px red;
            }
            .icon i{
                font-size: 1.5em;
            }
            .card p{
                margin: 0.5em 0;
                font-size: 0.8em;
                display: none;
                opacity: 0;
                transition: all .4s;
            }
            .card:hover p{
                display: block;
                opacity: 1;
            }
            .card h4{
                margin-top: 0.5em;
            }
        </style>
    </head>

    <body>

        <div class="card">
            <div class="icon">
                <i class="fas fa-user-alt"></i>
            </div>
            <h4>PROFILE</h4>
            <p>Click to see or edit your profile page.</p>
        </div>
        <div class="card">
            <div class="icon">
                <i class="fas fa-id-badge"></i>
            </div>
            <h4>CONTACTS</h4>
            <p>Add or change your contacts and links.</p>
        </div>
        <div class="card">
            <div class="icon">
                <i class="fas fa-heart"></i>
            </div>
            <h4>FAVOURITES</h4>
            <p>Check all your favourites in one place.</p>
        </div>

    </body>
</html>
