<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Product Card UI</title>
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            background: #1b1b1b;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 40px 0;
        }
        .card {
            position: relative;
            min-width: 320px;
            height: 440px;
            background: hsl(0, 0%, 11%);
            border-radius: 20px;
            box-shadow: inset 33px 33px 66px #111111,
                        inset -33px -33px 66px #252525;
            margin: 30px;
            transition: 0.5s;
        }
        .card .box .content a {
            background: #eb0620;
        }
        .box {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: 0.5s;
        }
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.055);
        }
        .box:hover {
            transform: translateY(-50px);
        }
        .box .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            position: absolute;
            top: -20px;
            text-transform: uppercase;
            right: 94px;
            font-size: 6rem;
            color: #f5f5f5;
        }
        .content h3 {
            font-size: 1.7rem;
            margin-top: 60px;
            color: #eb0620;
            z-index: 1;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            transition: 0.5s;
            font-weight: 500;
        }
        .content p {
            font-size: 15px;
            font-weight: 500;
            color: #f5f5f5;
            z-index: 1;
            text-align: center;
            transition: 0.5s;
        }
        .content a {
            position: relative;
            display: inline-block;
            padding: 8px 20px;
            background: #111111;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            margin-top: 25px;
            font-weight: 500;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }
        .card .box .content a:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            background: #fff;
            color: #1b1b1b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="box">
                <div class="content">
                    <h2>01</h2>
                    <h3>Product Card</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, saepe modi? porro culpa at nesciunt?</p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
