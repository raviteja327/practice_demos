<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Card Hover Effect</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #a5fecb, #20bdff);
        }
        
        .main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 150px;
            height: 200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.197);
            background: white;
            overflow: hidden;
            margin: 20px;
            cursor: pointer;
            border-radius: 15px;
        }
        .box div {
            width: 150px;
            height: 200px;
        }
        .box div img {
            width: 100%;
            height: 100%;
            transform-origin: top;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.197);
            transition: transform 0.4s;
        }
        .box:hover div img {
            transform: scale(0.8) translateY(10px);
        }
        .box p {
            position: absolute;
            bottom: 0;
            left: 50%;
            font-family: cursive;
            transform: translate(-50%, 20px);
            transition: all 0.4s;
        }
        .box:hover p {
            transition-delay: 0.2s;
            transform: translate(-50%, -5px);
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="box">
            <div>
                <img src="https://cdn2.unrealengine.com/battle-pass-chapter-2-season-6-1920x1080-dc8eb73dc494.jpg" alt="">
            </div>
            <p>Fortnite</p>
        </div>
        <div class="box">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Among_Us_cover_art.jpg" alt="">
            </div>
            <p>Among us</p>
        </div>
        <div class="box">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="">
            </div>
            <p>Minecraft</p>
        </div>
        <div class="box">
            <div>
                <img src="https://m.media-amazon.com/images/M/MV5BMTRkMjg2NDEtYzIxYi00MzZlLTllNmQtOTE4YWMzNjIwZDNkXkEyXkFqcGdeQXVyNTgyNTA4MjM@._V1_.jpg" alt="">
            </div>
            <p>pubg</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</body>
</html>
