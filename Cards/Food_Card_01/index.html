<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Food Card</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                position: relative;
                width: 300px;
                height: 440px;
                border-radius: 20px;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                background: #26242e;
                overflow: hidden;
                padding: 0;
            }
            .container img {
                z-index: 1;
            }
            .container::before {
                content: '';
                position: absolute;
                top: -50px;
                left: 50px;
                width: 300px;
                height: 300px;
                background: url(https://storage.googleapis.com/gd-wagtail-prod-assets/original_images/Design-Guide-IO_3X2.png) center / cover;
                opacity: 0.1;
            }
            .content-box {
                position: absolute;
                z-index: 1;
                bottom: 7px;
                width: 285px;
                height: 230px;
                color: #fff;
                padding: 0 7px;
                font-family: 'Poppins', sans-serif;
                border-radius: 10px 15px;
                backdrop-filter: blur(4px);
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                display: flex;
                justify-content: space-evenly;
                align-items: flex-start;
                flex-direction: column;
            }
            .content-box p {
                color: #a6a6a6;
                font-size: 13px;
            }
            .btn {
                width: 240px;
                color: #fff;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .btn button {
                width: 150px;
                height: 40px;
                font-size: 15px;
                outline: none;
                border: none;
                color: #fff;
                font-family: 'Poppins', sans-serif;
                font-weight: bold;
                background: #f7b22c;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                border-radius: 7px;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <img src="https://www.thespruceeats.com/thmb/l4w6PvMqsz1EjueCAh_foPmYafM=/3456x3456/smart/filters:no_upscale()/garlic-burger-patties-333503-hero-01-e4df660ff27b4e5194fdff6d703a4f83.jpg" alt="" class="img-fluid">
            <div class="content-box">
                <h4 class="name">Veggie Burger</h4>
                <p>
                    A burger typically considered a sandwich, consisting of one or more cooked patties-usually
                    placed inside a sliced bread roll or bun.
                </p>
                <p>Onion, Lettuce, Tomato, Patty, Cheese</p>
                <div class="btn">
                    <h2 class="price">$ 5</h2>
                    <button>Order Now</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
