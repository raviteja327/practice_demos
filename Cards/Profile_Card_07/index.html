<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card in HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500|Jost:400,500,600&display=swap");  
        * {  
            margin: 0;
            padding: 0;
            box-sizing: border-box;  
        }  
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 270px;
            height: 360px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(179, 179, 179, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }
        .section {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
        }
        .section p {
            color: #bfbfbf;
            font-size: 0.7rem;
        }
        .first-box {
            position: relative;
            height: 170px;
            padding-top: 1rem;
        }
        .bubble {
            position: absolute;
            top: 10px;
            left: 5px;
            width: 140px;
            height: 140px;
            background: #7367F0;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
        }
        .bubble-two {
            top: 120px;
            left: 190px;
            width: 50px;
            height: 50px;
        }
        .profile-pic {
            position: relative;
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 25px;
        }
        .profile-pic::before,
        .profile-pic::after {
            content: '';
            position: absolute;
        }
        .profile-pic::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(http://www.goodmorningimagesdownload.com/wp-content/uploads/2019/10/Nice-Whatsapp-DP-4.jpg) center / cover;
            border-radius: 25px;
            transform: scale(0.9);
        }
        .profile-pic::after {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, #CE9FFC 0, #7367F0 100%);
            z-index: -1;
            border-radius: 25px;
        }
        .second-box {
            height: 190px;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 1.1rem;
        }
        .about-header {
           width: 100%;
        }
        .links {
            width: 220px;
            display: flex;
            justify-content: space-evenly;
        }
        .links a {
          color: #bfbfbf;
          padding: 0.4rem 0.9rem;
          font-size: 1.2rem;
          transition: 0.3s;
          border: 1px solid transparent;
        }
        .links a:hover {
          color: #7367F0;
          border-color: #7367F0;
        }
    </style>
</head>
<body>
    
  <div class="container">
    <div class="first-box section">
      <div class="bubble one"></div>
      <div class="bubble bubble-two"></div>
      <div class="profile-pic"></div>
      <h4>Italo Melo</h4>
      <p>UI Designer</p>
    </div>
    <div class="second-box section">
      <h5 class="about-header">About me</h5>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut deleniti consequuntur maxime officiis quibusdam eaque.
      </p>
      <div class="links">
        <a href=""><i class="fa fa-dribbble" aria-hidden="true"></i></a>
        <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    
  </script>

</body>
</html>
