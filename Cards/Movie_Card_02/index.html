<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Movie Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Raleway&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d8dcfd;
        }

        .movie-card {
            padding: 25px 30px;
            max-width: 350px;
            background-image: linear-gradient(#edeeff, #d8dcfd);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
        }
        .recommendation-text {
            text-transform: uppercase;
            font-family: "Roboto Condensed", sans-serif;
            color: #3f4263;
            font-size: 18px;
            margin-bottom: 0;
        }
        .card-content {
            text-align: center;
        }
        .movie-poster {
            max-width: 100%;
            height: 400px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 0 20px 2px rgba(42, 73, 69, 0.6);
        }
        .movie-title {
            text-transform: uppercase;
            font-size: 20px;
            font-family: "Prata", serif;
            font-weight: 700;
            color: #3f4263;
            letter-spacing: 1px;
        }
        .rating {
            margin: 10px 0 15px;
        }
        .rating i {
            font-size: 14px;
            color: #999;
        }
        .rating i.active {
            color: #ecaa3a;
        }
        .rating i:not(:last-child) {
            margin-right: 3px;
        }
        .about-text {
            font-family: "Raleway", sans-serif;
            font-size: 14px;
            line-height: 1.8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="movie-card">
        <p class="recommendation-text">movie recommendation</p>
        <div class="card-content">
            <img class="movie-poster img-fluid" src="https://starsunfolded.com/wp-content/uploads/2021/12/Pushpa.jpg" alt=""/>
            <div class="movie-title">Pushpa: The Rise</div>
            <div class="rating">
                <i class="fas fa-star active"></i>
                <i class="fas fa-star active"></i>
                <i class="fas fa-star active"></i>
                <i class="fas fa-star active"></i>
                <i class="fas fa-star"></i>
            </div>
            <span class="about-text">
                Pushpa: The Rise follows the story of Pushpa Raj, who grew from being a daily labourer to a syndicate head.
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
