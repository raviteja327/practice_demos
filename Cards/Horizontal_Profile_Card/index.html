<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Horizontal Profile Card</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #090221;
            }

            .profile-card {
                width: 550px;
                height: 160px;
                background-color: #fff;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
            }
            .content-box {
                width: 310px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .profile-pic {
                width: 100px;
                height: 100px;
                background: url('https://cdn.vox-cdn.com/thumbor/9eMMS0KrIzKbHN0kZM0Av1yVbOg=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/9490719/thor_big.jpg') center / cover;
                border-radius: 50%;
                box-shadow: 0 10px 20px rgba(102, 102, 102, 0.3);
            }
            .content {
                font-family: 'Poppins', sans-serif;
            }
            .content p {
                font-size: 13px;
                padding: 5px 0;
                color: #8d8d8d;
            }
            .links a {
                text-decoration: none;
                color: #8d8d8d;
                margin-right: 10px;
                transition: 0.3s;
            }
            .fa-dribbble:hover {
                color: #ea4c89;
            }
            .fa-linkedin-in:hover {
                color: #0077b5;
            }
            .fa-instagram:hover {
                color: #E1306C;
            }
            .btns {
                height: 100px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }
            .btns button {
                width: 120px;
                height: 40px;
                border: none;
                outline: none;
                font-family: 'Poppins', sans-serif;
                border-radius: 3px;
                cursor: pointer;
                transition: 0.3s;
            }
            .btns button:first-child {
                background-color: #000;
                color: #fff;
            }
            .btns button:last-child {
                background-color: #e7e7e7;
                color: #8d8d8d;
            }
        </style>
    </head>
    <body>
    
        <div class="profile-card">
            <div class="content-box">
                <div class="profile-pic"></div>
                <div class="content">
                    <h4>Vicky Hladynets</h4>
                    <p>Web Designer</p>
                    <div class="links">
                        <a href=""><i class="fa-brands fa-dribbble"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="btns">
                <button>Message</button>
                <button>View Resume</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
