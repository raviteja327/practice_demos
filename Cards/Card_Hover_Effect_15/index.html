<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Card Hover Effect</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 350px;
            height: 350px;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.090);
            display: flex;
            justify-content: center;
            position: relative;
            transition: all 0.4s;
            cursor: pointer;
        }
        .box:nth-child(1),
        .box:nth-child(3) {
            transform: scale(0.9);
        }
        .box:hover {
            height: 400px;
        }
        .box img {
            width: 300px;
            height: 300px;
            margin-top: 25px;
        }
        .box .details {
            position: absolute;
            bottom: 30px;
            left: 25px;
            display: flex;
            opacity: 0;
            color: rgb(54, 54, 54);
            font-size: 1.2rem;
            z-index: 1;
            transition: all 0.0s;
        }
        .box i {
            margin-right: 5px;
            margin-top: 5px;
        }
        .box:hover .details {
            opacity: 1;
            transition: all 0.4s;
        }
        .details::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #0ed2f7, #b2effA);
            bottom: 20px;
            z-index: -1;
            opacity: 0.8;
            transform: scaleX(0);
            transition: all 0.4s;
            transition-delay: 0.3s;
            border-radius: 10px;
            transform-origin: left;
        }
        .box:hover .details::before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="box">
            <img src="https://imgk.timesnownews.com/media/Darjeeling_1.jpg?tr=w-1200,h-900" alt="">
            <div class="details">
                <i class="fas fa-map-marker-alt"></i>
                <p>Darjeeling, India</p>
            </div>
        </div>
        <div class="box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST7xfwDOTUqZnOslOmUmjLbYBEOvPihlOxFw&usqp=CAU" alt="">
            <div class="details">
                <i class="fas fa-map-marker-alt"></i>
                <p>Mandi, India</p>
            </div>
        </div>
        <div class="box">
            <img src="https://windows10spotlight.com/wp-content/uploads/2017/11/905566a09041cb7b37cb5fd92b7cf933.jpg" alt="">
            <div class="details">
                <i class="fas fa-map-marker-alt"></i>
                <p>Munnar, India</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</body>
</html>
