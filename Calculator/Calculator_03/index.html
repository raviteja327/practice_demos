<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <title>Calculator</title>
        <style>
            * {  
                padding: 0;  
                margin: 0;  
                box-sizing: border-box;  
            }  
            body {  
                background:rgb(255, 226, 218);
                color:rgb(42, 42, 42);
                font-family:Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .container {
                width: 400px;
                background: #fff;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                padding: 0;
            }
            input{
                padding:16px 10px;
                width:100%;
                border:0;
                font-size:2em;
                background-color:#333;
                color:#eee;
                text-align:right;
            }
            table{
                border-collapse:collapse;
                width: 100%;
            }
            td{
                font-size:2em;
                padding:0.7em;
                text-align: center;
                cursor:default;
                transition:0.2s;
            }
            td:hover{
                background-color:rgb(199, 199, 199);
            }
            .vari{
                background-color:rgb(70, 70, 70);
                color: #eee;
            }
            .vari:hover{
                background-color:#222;
            }
            .equalbtn {
                background: rgb(255, 160, 51);
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <input type="text" id="useinp" placeholder="0" disabled />
            <input type="text" id="compout" placeholder="0" disabled />
            <table>
                <tr>
                    <td onclick="calcad('(')">(</td>
                    <td onclick="calcad(')')">)</td>
                    <td onclick="removech()">&lt;-</td>
                    <td onclick="calcad('+')" class="vari">+</td>
                </tr>
                <tr>
                    <td onclick="calcad('7')">7</td>
                    <td onclick="calcad('8')">8</td>
                    <td onclick="calcad('9')">9</td>
                    <td onclick="calcad('-')" class="vari">-</td>
                </tr>
                <tr>
                    <td onclick="calcad('4')">4</td>
                    <td onclick="calcad('5')">5</td>
                    <td onclick="calcad('6')">6</td>
                    <td onclick="calcad('*')" class="vari">*</td>
                </tr>
                <tr>
                    <td onclick="calcad('1')">1</td>
                    <td onclick="calcad('2')">2</td>
                    <td onclick="calcad('3')">3</td>
                    <td onclick="calcad('/')" class="vari">/</td>
                </tr>
                <tr>
                    <td onclick="reset()"><b>C</b></td>
                    <td onclick="calcad('0')">0</td>
                    <td onclick="calcad('.')">.</td>
                    <td class="equalbtn" onclick="execm()">=</td>
                </tr>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            var tbcal = "";
            const useinp = document.getElementById('useinp');
            const compinp = document.getElementById('compout');
            function calcad(value) {
                tbcal += value;
                useinp.value = tbcal;
            }
            function removech() {
                tbcal = tbcal.substring(0, tbcal.length - 1);
                useinp.value = tbcal;
            }
            function execm() {
                if (tbcal.length == 0 || tbcal == "") {
                    alert("Needs a input");
                    return;
                }
                try {
                    ans = eval(tbcal);
                    compinp.value = ans;
                }
                catch (err) {
                    alert("Invalid Input");
                }
            }
            function reset() {
                useinp.value = "";
                compinp.value = "";
                tbcal = "";
            }
        </script>
    </body>
</html>
