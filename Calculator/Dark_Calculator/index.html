<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Dark Mode Calculator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zen+Dot&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Zen Dot', sans-serif;
            }
            html {
                --bg: #f1f1f1;
                --sec_bg: #fff;
                --color: #000;
                --hover_color: #e7e7e7;
            }
            body[data-theme="dark"] {
                --bg: #0e0e0e;
                --sec_bg: #222222;
                --color: #fff;
                --hover_color: #424242;
            }
            body {
                background: var(--bg);
            }

            .main {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .calculator {
                width: 300px;
            }
            .header {
                width: 100%;
                height: 60px;
                background: #1b1a17;
                border-radius: 10px 10px 0 0;
                display: flex;
                align-items: center;
            }
            .switchBox {
                margin-left: 20px;
                width: 60px;
                height: 25px;
                background: #d8d8d8;
                border-radius: 20px;
                position: relative;
            }
            .switchBox input {
                width: 100%;
                height: 100%;
                cursor: pointer;
                position: absolute;
                z-index: 100;
                appearance: none;
                -webkit-appearance: none;
            }
            .switchBox .box {
                position: absolute;
                top: 10%;
                left: 4px;
                width: 20px;
                height: 80%;
                background: #6d6d6d;
                border-radius: 20px;
                transition: all 0.4s;
            }
            .switchBox input:checked ~ .box {
                left: 60%;
                background: #ff8303;
            }
            .input {
                width: 100%;
                height: 60px;
                background: #fff;
            }
            input {
                cursor: pointer;
            }
            .input #display {
                width: 74%;
                height: 60px;
                border: none;
                outline: none;
                font-size: 1.5rem;
                padding-left: 10px;
            }
            .cancel_btn {
                width: 24.4%;
                height: 60px;
                border: none;
                background: #ff8303;
                font-size: 1.5rem;
                color: white;
            }
            .row {
                width: 100%;
                margin: 10px 0;
                gap: 5px;
                justify-content: space-between;
            }
            .row input {
                width: 23.6%;
                height: 60px;
                background: var(--sec_bg);
                color: var(--color);
                border: 1px solid rgba(0, 0, 0, 0.137);
                font-size: 1.5rem;
            }
            .active {
                animation: anim 0.4s;
            }

            @keyframes anim {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                    background: var(--hover_color);
                }
            }
        </style>
    </head>
    <body data-theme="">
    
        <div class="main">
            <div class="calculator">
                <div class="header">
                    <div class="switchBox">
                        <input type="checkbox" name="" id="switch" class="switch" value="switch">
                        <div class="box"></div>
                    </div>
                </div>
                <div class="input">
                    <input type="text" name="" id="display" disabled>
                    <input type="button" value="C" class="cancel_btn">
                </div>
                <div class="row">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="+">
                </div>
                <div class="row">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                </div>
                <div class="row">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="*">
                </div>
                <div class="row">
                    <input type="button" value="." style="border-radius: 0 0 0 10px;">
                    <input type="button" value="0">
                    <input type="button" value="=" style="background: #542e71; color: white;">
                    <input type="button" value="/" style="border-radius: 0 0 10px 0;">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const switchbtn = document.getElementById('switch');
            const display = document.getElementById('display');
            const input = document.querySelectorAll('input');

            let value = '';

            switchbtn.addEventListener('click', () => {
                if (switchbtn.checked == true) {
                    document.body.setAttribute('data-theme', 'dark');
                } else {
                    document.body.setAttribute('data-theme', '');
                }
            });

            input.forEach((e) => {
                e.addEventListener('click', (event) => {
                    if (event.target.value == '=') {
                        if (value.length != 0) {
                            let newval = eval(value);
                            value = newval;
                            display.value = value;
                        }
                    } else if (event.target.value = 'C') {
                        value = '';
                        display.value = value;
                    } else if (event.target.value == 'switch'){
                        
                    } else {
                        value += event.target.value;
                        display.value = value;
                    }

                    if (!event.target.classList.contains('switch')) {
                        event.target.classList.add('active');
                        setTimeout(() => {
                            event.target.classList.remove('target');
                        }, 400);
                    }
                });
            });
        </script>
    </body>
</html>
