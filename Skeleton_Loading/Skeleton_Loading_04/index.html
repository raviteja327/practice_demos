<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Amazing Skeleton Loading Using HTML & CSS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
            *, 
            *:after, 
            *:before {  
                box-sizing: border-box;  
            }  
            body {  
                font-family: "Inter", sans-serif;  
                background-color: #f2f5f7;  
            }

            .container {  
                position: absolute;  
                top: 0;  
                left: 0;  
                right: 0;  
                bottom: 0;  
                width: 100%;  
                display: flex;  
                align-items: center;  
                justify-content: center;  
                flex-wrap: wrap;  
            }
            .card {  
                display: flex;  
                flex-direction: column;  
                flex-basis: 300px;  
                flex-shrink: 0;  
                flex-grow: 0;  
                max-width: 100%;  
                background-color: #FFF;  
                box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.15);  
                border-radius: 10px;  
                overflow: hidden;  
                margin: 1rem;  
            }  
            .card-img {  
                padding-bottom: 56.25%;  
                position: relative;  
            }  
            .card-img img {  
                position: absolute;  
                width: 100%;  
            }  
            .card-body {  
                padding: 1.5rem;  
            }
            .card-title {  
                font-size: 1.25rem;  
                line-height: 1.33;  
                font-weight: 700;  
            }  
            .card-title.skeleton {  
                min-height: 28px;  
                border-radius: 4px;  
            }  
            .card-intro {  
                margin-top: 0.75rem;  
                line-height: 1.5;  
            }  
            .card-intro.skeleton {  
                min-height: 72px;  
                border-radius: 4px;  
            }
            .skeleton {  
                background-color: #e2e5e7;  
                background-image: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));  
                background-size: 40px 100%;  
                background-repeat: no-repeat;  
                background-position: left -40px top 0;  
                -webkit-animation: shine 1s ease infinite;  
                animation: shine 1s ease infinite;  
            }

            @-webkit-keyframes shine {  
                to {  
                    background-position: right -40px top 0;  
                }  
            }  
            @keyframes shine {  
                to {  
                    background-position: right -40px top 0;  
                }  
            }
        </style>
    </head>
    <body>
    
        <div class="container">  
            <!-- code here -->  
            <div class="card">  
                <div class="card-img skeleton">  
                    <!-- waiting for img to load from javascript -->  
                </div>  
                <div class="card-body">  
                    <h2 class="card-title skeleton">  
                        <!-- wating for title to load from javascript -->  
                    </h2>  
                    <p class="card-intro skeleton">  
                        <!-- waiting for intro to load from Javascript -->  
                    </p>  
                </div>  
            </div>  

            <div class="card">  
                <div class="card-img">  
                    <img src="https://assets.codepen.io/285131/uslmOwQpdRRUwr6AmBP6JdzeHjS.jpg" />  
                </div>  
                <div class="card-body">  
                    <h2 class="card-title">  
                        Drive (2011)  
                    </h2>  
                    <p class="card-intro">  
                        Driver is a skilled Hollywood stuntman who moonlights as a getaway driv...  
                    </p>  
                </div>  
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const header = document.getElementById('header')  
            const title = document.getElementById('title')  
            const excerpt = document.getElementById('excerpt')  
            const profile_img = document.getElementById('profile_img')  
            const name = document.getElementById('name')  
            const date = document.getElementById('date')  
            const animated_bgs = document.querySelectorAll('.animated-bg')  
            const animated_bg_texts = document.querySelectorAll('.animated-bg-text')  
            setTimeout(getData, 2500)  
            function getData() {  
                header.innerHTML =  
                '<img src="https://source.unsplash.com/1600x900/?nature,water" alt="" />'  
                title.innerHTML = 'google codewithrandom'  
                excerpt.innerHTML =  
                'go to google and search or type codewithrandom for project code ,also i share 100+ frontend project code'  
                profile_img.innerHTML =  
                '<img src="https://source.unsplash.com/1600x900/?nature,water" alt="" />'  
                name.innerHTML = 'CODEWITHRANDOM'  
                date.innerHTML = '22jan 2021'  
                animated_bgs.forEach((bg) => bg.classList.remove('animated-bg'))  
                animated_bg_texts.forEach((bg) => bg.classList.remove('animated-bg-text'))  
            }
        </script>
    </body>
</html>
