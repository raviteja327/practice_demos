<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <title>Social Media with Share Button</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {  
                margin: 0;  
                padding: 0;  
            }  
            body {  
                display: -webkit-box;  
                display: -ms-flexbox;  
                display: flex;  
                -webkit-box-pack: center;  
                -ms-flex-pack: center;  
                justify-content: center;  
                -webkit-box-align: center;  
                -ms-flex-align: center;  
                align-items: center;  
                height: 100vh;  
                background-color: #FEFEFE;  
            }

            i {  
                opacity: 0;  
                font-size: 28px;  
                color: #1F1E1E;  
                will-change: transform;  
                -webkit-transform: scale(.1);  
                transform: scale(.1);  
                -webkit-transition: all .3s ease;  
                transition: all .3s ease;  
            }
            .btn_wrap {  
                position: relative;  
                display: -webkit-box;  
                display: -ms-flexbox;  
                display: flex;  
                -webkit-box-pack: center;  
                -ms-flex-pack: center;  
                justify-content: center;  
                -webkit-box-align: center;  
                -ms-flex-align: center;  
                align-items: center;  
                overflow: hidden;  
                cursor: pointer;  
                width: 240px;  
                height: 72px;  
                background-color: #EEEEED;  
                border-radius: 80px;  
                padding: 0 18px;  
                will-change: transform;  
                -webkit-transition: all .2s ease-in-out;  
                transition: all .2s ease-in-out;  
            }
            .btn_wrap:hover {  
                -webkit-transform: scale(1.1);  
                transform: scale(1.1)  
            }  
            span {  
                position: absolute;  
                z-index: 99;  
                width: 240px;  
                height: 72px;  
                border-radius: 80px;  
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 
                            'Open Sans', 'Helvetica Neue', sans-serif;  
                font-size: 20px;  
                text-align: center;  
                line-height: 70px;  
                letter-spacing: 2px;  
                color: #EEEEED;  
                background-color: #1F1E1E;  
                padding: 0 18px;  
                -webkit-transition: all 1.2s ease;  
                transition: all 1.2s ease;  
            }
            .container {  
                display: -webkit-box;  
                display: -ms-flexbox;  
                display: flex;  
                -ms-flex-pack: distribute;  
                justify-content: space-around;  
                -webkit-box-align: center;  
                -ms-flex-align: center;  
                align-items: center;  
                width: 240px;  
                height: 64px;  
                border-radius: 80px;  
            }  
            .container i:nth-of-type(1) {  
                -webkit-transition-delay: 1.1s;  
                transition-delay: 1.1s;  
            }  
            .container i:nth-of-type(2) {  
                -webkit-transition-delay: .9s;  
                transition-delay: .9s;  
            }  
            .container i:nth-of-type(3) {  
                -webkit-transition-delay: .7s;  
                transition-delay: .7s;  
            }
            .container i:nth-of-type(4) {  
                -webkit-transition-delay: .4s;  
                transition-delay: .4s;  
            }  
            .btn_wrap:hover span {  
                -webkit-transition-delay: .25s;  
                transition-delay: .25s;  
                -webkit-transform: translateX(-280px);  
                transform: translateX(-280px)  
            }  
            .btn_wrap:hover i {  
                opacity: 1;  
                -webkit-transform: scale(1);  
                transform: scale(1);  
            }  
            .dr {  
                position: absolute;  
                bottom: 16px;   
                right: 16px;  
                width:100px;  
            }
        </style>
    </head>
    <body>
    
        <div class="btn_wrap">  
            <span>Share</span>  
            <div class="container">  
                <i class="fab fa-facebook-f"></i>  
                <i class="fab fa-twitter"></i>  
                <i class="fab fa-instagram"></i>  
                <i class="fab fa-github"></i>  
            </div>  
        </div>  
        <a href="https://dribbble.com/YancyMin" class="dr-url" target="_blank">
            <img class="dr" src="https://cdn.dribbble.com/assets/logo-footer-hd-a05db77841b4b27c0bf23ec1378e97c988190dfe7d26e32e1faea7269f9e001b.png" alt="">
        </a> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
