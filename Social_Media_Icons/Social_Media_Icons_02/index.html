<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        html {  
            font-size: 2.5em;  
        }  
        body {  
            background-color: #fff;  
            padding: 25px;  
            text-align: center;  
        }
        
        /* Wrapper */  
        .icon-button {  
            background-color: white;  
            border-radius: 2.6rem;  
            cursor: pointer;  
            display: inline-block;  
            font-size: 1.3rem;  
            height: 2.6rem;  
            line-height: 2.6rem;  
            margin: 0 5px;  
            position: relative;  
            text-align: center;  
            -webkit-user-select: none;  
                -moz-user-select: none;  
                -ms-user-select: none;  
                user-select: none;  
            width: 2.6rem;  
        }
        
        /* Circle */  
        .icon-button span {  
            border-radius: 0;  
            display: block;  
            height: 0;  
            left: 50%;  
            margin: 0;  
            position: absolute;  
            top: 50%;  
            -webkit-transition: all 0.3s;  
                -moz-transition: all 0.3s;  
                -o-transition: all 0.3s;  
                transition: all 0.3s;  
            width: 0;  
        }  
        .icon-button:hover span {  
            width: 2.6rem;  
            height: 2.6rem;  
            border-radius: 2.6rem;  
            margin: -1.3rem;  
        }

        /* Icons */  
        .icon-button i {  
            background: none;  
            color: white;  
            height: 2.6rem;  
            left: 0;  
            line-height: 2.6rem;  
            position: absolute;  
            top: 0;  
            -webkit-transition: all 0.3s;  
                -moz-transition: all 0.3s;  
                -o-transition: all 0.3s;  
                transition: all 0.3s;  
            width: 2.6rem;  
            z-index: 10;  
        }  
        .twitter span {  
            background-color: #4099ff;  
        }  
        .facebook span {  
            background-color: #3B5998;  
        }  
        .google-plus span {  
            background-color: #db5a3c;  
        }  
        /* .tumblr span {  
            background-color: #34526f;  
        } */
        /* .instagram span {  
            background-color: #517fa4;  
        }   */
        .youtube span {  
            background-color: #bb0000;  
        }  
        .pinterest span {  
            background-color: #cb2027;  
        }  
        .icon-button .fa-twitter {  
            color: #4099ff;  
        }  
        .icon-button .fa-facebook {  
            color: #3B5998;  
        }  
        /* .icon-button .fa-tumblr {  
            color: #34526f;  
        }   */
        .icon-button .fa-google-plus {  
            color: #db5a3c;  
        }
        /* .icon-button .fa-instagram {  
            color: #517fa4;  
        }   */
        .icon-button .fa-youtube {  
            color: #bb0000;  
        }  
        .icon-button .fa-pinterest {  
            color: #cb2027;  
        }  
        .icon-button:hover .fa-twitter,  
        .icon-button:hover .fa-facebook,  
        .icon-button:hover .fa-google-plus,  
        /* .icon-button:hover .fa-tumblr,  
        .icon-button:hover .fa-instagram,   */
        .icon-button:hover .fa-youtube,  
        .icon-button:hover .fa-pinterest {  
            color: white;  
        }

        @media all and (max-width: 680px) {  
            .icon-button {  
                border-radius: 1.6rem;  
                font-size: 0.8rem;  
                height: 1.6rem;  
                line-height: 1.6rem;  
                width: 1.6rem;  
            }  
            .icon-button:hover span {  
                width: 1.6rem;  
                height: 1.6rem;  
                border-radius: 1.6rem;  
                margin: -0.8rem;  
            }  

            /* Icons */  
            .icon-button i {  
                height: 1.6rem;  
                line-height: 1.6rem;  
                width: 1.6rem;  
            }  
            body {  
                padding: 10px;  
            }  
            .pinterest {  
                display: none;   
            }  
        }
    </style>
</head>
<body>
    
    <a href="#" class="icon-button twitter"><i class="fa fa-twitter"></i><span></span></a>  
    <a href="#" class="icon-button facebook"><i class="fa fa-facebook"></i><span></span></a>  
    <a href="#" class="icon-button google-plus"><i class="fa fa-google-plus"></i><span></span></a>  
    <a href="#" class="icon-button youtube"><i class="fa fa-youtube"></i><span></span></a>  
    <a href="#" class="icon-button pinterest"><i class="fa fa-pinterest"></i><span></span></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
