<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <title>Social Media with Share Button</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
            }

            .container {
                position: fixed;
                right: 1%;
                bottom: 1%;
                display: flex;
                clip-path: polygon(0 81%, 100% 81%, 100% 100%, 0 100%);
                flex-direction: column;
                transition: all 0.4s;
            }
            .container a {
                font-size: 2em;
                padding: 0.5em 0.3em;
                background: #1877f2;
                color: white;
                transition: background 0.4s;
            }
            .container a:hover {
                background: #4e97f7;
            }
            .container a:nth-child(2) {
                background: #c32aa3;
            }
            .container a:nth-child(2):hover {
                background: #f565d6;
            }
            .container a:nth-child(3) {
                background: #1da1f2;
            }
            .container a:nth-child(3):hover {
                background: #5db2e7;
            }
            input {
                position: relative;
                background: #0a1931;
                color: white;
                cursor: pointer;
                appearance: none;
                -webkit-appearance: none;
                text-align: center;
            }
            input::before {
                content: '\f1e0';
                font-family: 'Font Awesome 5 Free';
                font-weight: 700;
                font-size: 2.4em;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <input type="checkbox" name="" id="btn">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const btn = document.getElementById('btn')
            const container = document.querySelector('.container')

            btn.addEventListener('click', (e) => {
                if (e.target.checked) {
                    container.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%, 0 100%)'
                } else {
                    container.style.clipPath = 'polygon(0 81%, 100% 81%, 100% 100%, 0 100%)'
                }
            })
        </script>
    </body>
</html>
