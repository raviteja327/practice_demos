<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>   

    <style>
        .main-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container {
            display: flex;
        }
        .container a {
            position: relative;
            display: block;
            width: 70px;
            height: 70px;
            background: #121212;
            text-decoration: none;
            margin: 1rem;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 70px;
            font-size: 1.6rem;
            transition: 0.3s;
        }
        a::before,
        a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid #121212;
            border-radius: 50%;
            z-index: -1;
            transition: 0.3s ease;
        }
        a::before {
            opacity: 0.6;
        }
        a::after {
            opacity: 0.3;
        }
        a:nth-child(1) {
            background: #dd2a7b;
        }
        a:nth-child(1)::before,
        a:nth-child(1)::after {
            border-color: #dd2a7b;
        }
        a:nth-child(2) {
            background: #1da1f2;
        }
        a:nth-child(2)::before,
        a:nth-child(2)::after {
            border-color: #1da1f2;
        }
        a:nth-child(3) {
            background: #121212;
        }
        a:nth-child(3)::before,
        a:nth-child(3)::after {
            border-color: #121212;
        }
        a:nth-child(4) {
            background: #ff0000;
        }
        a:nth-child(4)::before,
        a:nth-child(4)::after {
            border-color: #ff0000;
        }
        a:hover::before {
            width: 75px;
            height: 75px;
        }
        a:hover::after {
            width: 85px;
            height: 85px;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="container">
            <a href="#"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
            <a href="#"><i class="fa-brands fa-github" aria-hidden="true"></i></a>
            <a href="#"><i class="fa-brands fa-youtube" aria-hidden="true"></i></a>
        </div>
    </div>

</body>

</html>
