<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <style>
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;
        }
        body {
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .social {
            width: 200px;
            display: flex;
            padding: 10px;
            border-radius: 10px;
            background: #ECF2FF;
        }
        .social > a {
            width: 25%;
            font-size: 2rem;
            height: 50px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background: #fff;
            margin: 10px;
            transition: 0.4s;
            box-shadow: rgb(204, 219, 232) 3px 3px 6px 0, rgb(255, 255, 255) -3px -3px 6px 1px;
        }
        .social > a:hover {
            transform: translateY(-10px);
        }
    </style>
</head>

<body>

    <div class="social">
        <a href="##">
            <ion-icon name="logo-twitter" style="color: #1E9CEA;"></ion-icon>
        </a>
        <a href="##">
            <ion-icon name="logo-facebook" style="color: #13A0F9;"></ion-icon>
        </a>
        <a href="##">
            <ion-icon name="logo-instagram" style="color: #DE4C52;"></ion-icon>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    

</body>

</html>
