<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Social Media Share Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #131313;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 70px;
            height: 70px;
            position: relative;
        }
        #share-btn {
            display: none;
        }
        #share-btn ~ label span,
        .social-media-list a {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        #share-btn ~ label span {
            width: 100%;
            height: 100%;
            background-color: #fff;
            color: #131313;
            font-size: 30px;
            z-index: 1;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .social-media-list {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 80%;
            left: 70%;
            transform: translate(-55%, -55%);
        }
        .social-media-list a {
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s;
            font-size: 25px;
        }
        .social-media-list a:nth-child(1) {
            background-color: #3b5998;
        }
        .social-media-list a:nth-child(2) {
            background-color: #25d366;
        }
        .social-media-list a:nth-child(3) {
            background-color: #fffc00;
        }
        .social-media-list a:nth-child(4) {
            background-color: #ff0000;
        }
        .social-media-list a:nth-child(5) {
            background-color: #ff4500;
        }
        .social-media-list a:nth-child(6) {
            background-color: #00acee;
        }
        .social-media-list a:nth-child(7) {
            background-color: #ea4c89;
        }
        .social-media-list a:nth-child(8) {
            background-color: #0e76a8;
        }
        #share-btn:checked + label span {
            transform: scale(1.2);
        }
        #share-btn:checked ~ .social-media-list a:nth-child(1) {
            transform: translateY(-100px);
        }
        #share-btn:checked ~ .social-media-list a:nth-child(2) {
            transition-delay: 0.1s;
            transform: translate(70px, -70px);
        }
        #share-btn:checked ~ .social-media-list a:nth-child(3) {
            transition-delay: 0.2s;
            transform: translateX(100px);
        }
        #share-btn:checked ~ .social-media-list a:nth-child(4) {
            transition-delay: 0.3s;
            transform: translate(70px, 70px);
        }
        #share-btn:checked ~ .social-media-list a:nth-child(5) {
            transition-delay: 0.4s;
            transform: translateY(100px);
        }
        #share-btn:checked ~ .social-media-list a:nth-child(6) {
            transition-delay: 0.5s;
            transform: translate(-70px, 70px);
        }
        #share-btn:checked ~ .social-media-list a:nth-child(7) {
            transition-delay: 0.6s;
            transform: translateX(-100px);
        }
        #share-btn:checked ~ .social-media-list a:nth-child(8) {
            transition-delay: 0.7s;
            transform: translate(-70px, -70px);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <input type="checkbox" id="share-btn" />
        <label for="share-btn">
            <span><i class="fas fa-share-alt"></i></span>
        </label>
        <div class="social-media-list">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-snapchat-ghost"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-reddit-alien"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
