<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>Social Media Buttons</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap');
            * {
                font-family: sans-serif;
            }
            
            .wrapper {
                max-width: 360px;
                margin: 0 auto;
            }
            .button {
                display: block;
                color: white;
                padding: 1rem;
                text-decoration: none;
                margin: 1rem 0;
                transition: all 0.3s ease;
            }
            .button--facebook {
                background-color: #3b5998;
            }
            .button--facebook:hover {
                background-color: #2d4373;
            }
            .button--facebook:before {
                content: "";
                font-family: "FontAwesome";
                padding-right: 1rem;
            }
            .button--google {
                background-color: #dd4b39;
            }
            .button--google:hover {
                background-color: #c23321;
            }
            .button--google:before {
                content: "";
                font-family: "FontAwesome";
                padding-right: 1rem;
            }
            .button--microsoft {
                background-color: #00bcf2;
            }
            .button--microsoft:hover {
                background-color: #0094bf;
            }
            .button--microsoft:before {
                content: "";
                font-family: "FontAwesome";
                padding-right: 1rem;
            }
            .button:hover {
                color: #fff;
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper">
            <a href="" class="button button--facebook">Login With Facebook</a>
            <a href="" class="button button--google">Login With Google</a>
            <a href="" class="button button--microsoft">Login With Microsoft</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
