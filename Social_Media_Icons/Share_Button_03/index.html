<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <title>Social Media with Share Button</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFJLad37BIg7akxyNdGQmsldSK9Y4cDj2N1YHCk7ftq2iFYNvG3BzHzkT_bQI4ldolhCs&usqp=CAU);
                background-size: cover;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-position: center;
                background-repeat: no-repeat;
            }

            .shareBtn {
                width: 40px;
                height: 40px;
            }
            .shareBtn input {
                width: 100%;
                height: 100%;
                cursor: pointer;
                appearance: none;
                -webkit-appearance: none;
                position: relative;
                background: rgba(0, 0, 0, 0.137);
                backdrop-filter: blur(10px);
                border-radius: 5px;
            }
            .shareBtn input::before {
                content: '\f1e0';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: 'Font Awesome 5 Free';
                font-weight: 700;
                font-size: 2em;
                color: rgba(255, 255, 255, 0.87);
            }
            .shareBtn input:checked ~ .links {
                transform: translate(25%) scale(1);
            }
            .links {
                display: flex;
                padding: 5px 20px 10px 20px;
                flex-direction: column;
                position: absolute;
                background: rgba(0, 0, 0, 0.137);
                backdrop-filter: blur(5px);
                border-radius: 5px;
                transform-origin: top left;
                transform: translate(25%) scale(0);
                transition: all 0.4s;
            }
            .links a {
                padding: 10px 0;
            }
            .links .line {
                width: 100%;
                height: 1px;
                background: rgba(255, 255, 255, 0.267);
            }
            .links a {
                color: white;
                text-decoration: none;
            }
            .links a i {
                font-size: 1.5em;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
    
        <div class="shareBtn">
            <input type="checkbox" name="" id="">
            <div class="links">
                <a href=""><i class="fab fa-facebook-square"></i>Facebook</a>
                <div class="line"></div>
                <a href=""><i class="fab fa-instagram-square"></i>Instagram</a>
                <div class="line"></div>
                <a href=""><i class="fab fa-twitter-square"></i>Twitter</a>
                <div class="line"></div>
                <a href=""><i class="fab fa-whatsapp-square"></i>Whatsapp</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
