<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Social Media Icons With Add Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 60%;
        }

        .navbar-wrapper {
            width: 100%;
            height: 100vh;
            background-color: #f2f2fc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            width: 20rem;
            height: 20rem;
            background-color: #6a7fdb;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transform: scale(0) rotate(-180deg);
            transition: transform .5s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }
        .change .navbar {
            transform: scale(1) rotate(0);
        }
        .navbar-link {
            position: absolute;
        }
        .navbar-link i {
            font-size: 3rem;
            color: #fff;
            transition: color 0.3s;
        }
        .navbar-link:hover i {
            color: #222;
        }
        .navbar-link:nth-child(1) {
            top: 2rem;
        }
        .navbar-link:nth-child(2) {
            top: 5rem;
            right: 2rem;
        }
        .navbar-link:nth-child(3) {
            bottom: 5rem;
            right: 2rem;
        }
        .navbar-link:nth-child(4) {
            bottom: 2rem;
        }
        .navbar-link:nth-child(5) {
            bottom: 5rem;
            left: 2rem;
        }
        .navbar-link:nth-child(6) {
            top: 5rem;
            left: 2rem;
        }
        .navbar-btn {
            position: absolute;
            width: 6rem;
            height: 6rem;
            background-color:#ff6b6b;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }
        .navbar-btn i {
            font-size: 2rem;
            color: #fff;
            transition: transform 0.5s;
        }
        .change .navbar-btn i {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <div class="navbar-wrapper">
        <div class="navbar">
            <a href="#" class="navbar-link">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#" class="navbar-link">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="navbar-link">
                <i class="fas fa-phone-square"></i>
            </a>
            <a href="#" class="navbar-link">
                <i class="fab fa-discord"></i>
            </a>
            <a href="#" class="navbar-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="navbar-link">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
        
        <div class="navbar-btn">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <script>
        document.querySelector(".navbar-btn").addEventListener("click", () => {
            document.querySelector(".navbar-wrapper").classList.toggle("change");
        });
    </script>
    
</body>

</html>
