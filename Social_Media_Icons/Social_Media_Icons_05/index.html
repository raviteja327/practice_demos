<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons Hover Effect With CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        * {
            margin: 0;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a {
            display: block;
            position: relative;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 1.7rem;
            color: #fff;
            transition: 0.4s;
            margin: 0 30px;
        }
        span {
            position: absolute;
            top: 0;
            display: block;
            width: 100px;
            height: 100px;
            background: red;
            z-index: -1;
            transition: 0.4s;
        }
        a:nth-child(1),
        a:nth-child(1) span {
            background: #00acee;
        }
        a:nth-child(2),
        a:nth-child(2) span {
            background: #dd2a7b;
        }
        a:nth-child(3),
        a:nth-child(3) span {
            background: #121212;
        }
        a:nth-child(4),
        a:nth-child(4) span {
            background: #0077b5;
        }
        a:hover {
            color: #fff;
        }
        a:hover span {
            transform: scale(1.1);
            opacity: 0.5;
        }
        a:hover span:nth-child(2) {
            transform: scale(1.2);
            opacity: 0.2;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="#">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <span></span>
            <span></span>
        </a>
        <a href="#">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <span></span>
            <span></span>
        </a>
        <a href="#">
            <i class="fa fa-github" aria-hidden="true"></i>
            <span></span>
            <span></span>
        </a>
        <a href="#">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <span></span>
            <span></span>
        </a>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
