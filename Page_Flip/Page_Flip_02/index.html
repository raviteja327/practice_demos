<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Page Flip Animation</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
            * {
                padding: 0;
                margin: 0 auto;
                box-sizing: border-box;
            }
            :root {  
                --duration: 500ms;   
                --ease-in: cubic-bezier(0.85, 0, 1, 1);  
                --ease-out: cubic-bezier(0, 0, 0.3, 1);  
                --ease-in-out: ease-in-out;  
                --image-current: url(https://images.unsplash.com/photo-1630847911146-edd8828abf14?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMjUxMjQ0Ng&ixlib=rb-1.2.1&q=85);  
                --image-next: url(https://images.unsplash.com/photo-1596774468032-915cdd39ea39?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMjUxMjg1MQ&ixlib=rb-1.2.1&q=85);  
            }  
            html, 
            body, 
            section {  
                height: 100%;  
            }

            section {  
                animation: zoom-1 calc(var(--duration) * 2) var(--ease-in-out);  
                border-radius: 1vh;  
                box-shadow: 0 2vh 4vh rgba(0, 0, 0, 0.2);  
                display: flex;  
                perspective: 2000px;  
                position: relative;  
                transform: scale(0.8);  
                width: 100%;  
            }

            /* duplicating the animation to get it to fire again */  
            section.flip {  
                animation: zoom-2 calc(var(--duration) * 2) var(--ease-in-out);  
            }  
            .left,  
            .right {  
                backface-visibility: hidden;  
                background-attachment: fixed;  
                background-position: center center;  
                background-size: cover;  
                height: 100%;  
                position: absolute;  
                top: 0;  
                transition-property: transform;  
                transition-duration: var(--duration);  
                width: 50%;  
            }  
            .current {  
                background-image: var(--image-current);  
            }  
            .next {  
                background-image: var(--image-next);  
            }
            .left {  
                border-radius: 1vh 0 0 1vh;  
                left: 0;  
                transform-origin: 100% 50%;  
            }  
            .right {  
                border-radius: 0 1vh 1vh 0;  
                right: 0;  
                transform-origin: 0% 50%;  
            }  
            .next.left {  
                transform: rotateY(90deg);  
                transition-delay: 0ms;  
                transition-timing-function: var(--ease-in);  
                z-index: 9;  
            }  
            .current.right {  
                transform: rotateY(0deg);  
                transition-delay: var(--duration);  
                transition-timing-function: var(--ease-out);  
            }  
            .flip .current.right {  
                transform: rotateY(-90deg);  
                transition-delay: 0ms;  
                transition-timing-function: var(--ease-in);  
            }
            .flip .next.left {  
                transform: rotateY(0deg);  
                transition-delay: var(--duration);  
                transition-timing-function: var(--ease-out);  
            }  
            h1 {  
                bottom: 3vh;  
                font-size: 2vh;  
                left: 0;  
                position: absolute;  
                text-align: center;  
                transition: opacity 500ms var(--ease-out);  
                width: 100%;  
            }

            @keyframes zoom-1 {  
                0%, 100% { transform: scale(0.8); }  
                50% { transform: scale(0.75); box-shadow: 0 1vh 3vh rgba(0, 0, 0, 0.1); }  
            }  
            @keyframes zoom-2 {  
                0%, 100% { transform: scale(0.8); }  
                50% { transform: scale(0.75); box-shadow: 0 1vh 3vh rgba(0, 0, 0, 0.1); }  
            }
        </style>
    </head>
    <body>
    
        <div class="imgLoader"></div>  
        <div class="container">  
            <h1 class="title">Turning pages<br>with css</h1>  
            <div class="credit">  
                * Images loaded randomly from Picsum.photos  
            </div>  
            <div class="book">  
                <div class="gap"></div>  
                <div class="pages">  
                    <div class="page"></div>  
                    <div class="page"></div>  
                    <div class="page"></div>  
                    <div class="page"></div>  
                    <div class="page"></div>  
                    <div class="page"></div>  
                </div>  
                <div class="flips">  
                    <div class="flip flip1">  
                        <div class="flip flip2">  
                            <div class="flip flip3">  
                                <div class="flip flip4">  
                                    <div class="flip flip5">  
                                        <div class="flip flip6">  
                                            <div class="flip flip7"></div>  
                                        </div>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            const section = document.querySelector("section");  
            let clicked = false;  
            section.addEventListener("click", (e) => {  
                section.classList.toggle("flip");  
                if (!clicked) {  
                    clicked = true;  
                    document.getElementById("title").style.opacity = 0;  
                }  
            });
        </script>
    </body>
</html>
