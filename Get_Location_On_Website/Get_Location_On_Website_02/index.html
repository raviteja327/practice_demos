<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location On Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    
    <!-- GeoLocation
    The HTML Geolocation API is used to get the geographical position of a user.
    Since this can compromise privacy, the position is not available unless the user approves it. -->

    <button onclick="getLocation()">Try it</button>

    <p id="demo"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        var x = document.getElementById('demo');
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = 'Not supported by this browser.';
            }
        }

        function showPosition(position) {
            x.innerHTML = 'Latitude: ' + position.coords.latitude + '<br>Longitude: ' + position.coords.longitude; 
        }

        // coordinates.latitude: Return's the position latitude in decimal degrees.
        // coordinates.longitude: Return's the position longitude in decimal degrees.
        // coordinates.altitude: Return's the position altitude in meters, relative to sea level.
        // coordinates.speed: Return's the velocity of the device in meters per second. This value can be null.
    </script>
</body>
</html>
