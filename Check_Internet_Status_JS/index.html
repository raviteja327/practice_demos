<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Check Internet Status Using JavaScript</title>
        <style>
            body{
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .status {
                padding: 20px 40px;
                font-family: helvetica;
                color: #fff;
                letter-spacing: 1px;
            }
        </style>
    </head>
    <body>
    
        <p class="status"></p>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const status = document.querySelector('.status')

            let online = () => {
                status.innerHTML = "Connection Available"
                status.style.backgroundColor = "#77D970"
            }

            let offline = () => {
                status.innerHTML = "No Connection"
                status.style.backgroundColor = "#E02401"
            }
            
            // "window.navigator.onLine" returns the online status of the browser.
            // The property returns a boolean value.
            // "true" means online & "false" means offline.

            if (window.navigator.onLine) {
                online()
            } else {
                offline()
            }

            window.addEventListener("online", online)
            window.addEventListener("offline", offline)
        </script>
    </body>
</html>
