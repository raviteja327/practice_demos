<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Awesome Image Hover Effect</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                overflow: hidden;
                display: flex;
                justify-content: center;
            }
            .img {
                width: 250px;
                height: 250px;
                transition: 0.3s;
            }
            .one {
                background: url(https://cdn.pixabay.com/photo/2016/11/22/23/44/porsche-1851246__480.jpg) center / cover;
                z-index: -1;
                transform: translateX(125px);
                clip-path: polygon(50% 0, 65% 50%, 50% 100%, 0 100%, 0 50%, 0 0);
            }
            .two {
                background: url(https://cdn.pixabay.com/photo/2016/11/22/23/44/porsche-1851246__480.jpg) center / cover;
                transform: translateX(-125px);
                clip-path: polygon(100% 0, 100% 50%, 100% 100%, 50% 100%, 65% 50%, 50% 0);
            }
            .text {
                position: absolute;
                right: 45%;
                top: 25%;
                width: 0;
                height: 150px;
                background: #fff;
                transition: 0.2s ease;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                font-family: 'Poppins', sans-serif;
                padding: 1rem;
            }
            .text p {
                color: #bfbfbf;
                margin: 0.5rem 0;
            }
            .container:hover .one {
                transform: translateX(100px);
            }
            .container:hover .two {
                transform: translateX(-100px);
            }
            .container:hover .text {
                width: 280px;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="text">
                <h4>Porsche</h4>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti ipsum consequatur</p>
            </div>
            <div class="img one"></div>
            <div class="img two"></div>
        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
