<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Direction Aware Image Hover Effect</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .gallery{
                max-width: 1440px;
                margin: 0 auto;
                padding: 50px 0;
            }
            .gallery .heading{
                text-transform: uppercase;
                font-size: 50px;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                text-align: center;
                color: #565656;
            }
            .container{
                margin-top: 30px;
                display: grid;
                grid-template-columns: repeat(3,1fr);
            }
            .box{
                position: relative;
                overflow: hidden;
                cursor: pointer;
            }
            img{
                max-width: 100%;
                display: block;
            }
            .overlay{
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(255,255,255,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .overlay h2{
                text-transform: uppercase;
                font-family: Arial, Helvetica, sans-serif;
                color: #565656;
            }
        </style>
    </head>
    <body>
    
        <section class="gallery">
            <h1 class="heading">our team</h1>
            <div class="container">
                <div class="box snake box1">
                    <img src="./team-member1.jpg" alt="">
                    <div class="overlay">
                        <h2>Cadie Smith</h2>
                    </div>
                </div>
                <div class="box snake box2">
                    <img src="./team-member2.jpg" alt="">
                    <div class="overlay">
                        <h2>Chris abdallah</h2>
                    </div>
                </div>
                <div class="box snake box3">
                    <img src="./team-member3.jpg" alt="">
                    <div class="overlay">
                        <h2>olivia watson</h2>
                    </div>
                </div>
                <div class="box snake box4">
                    <img src="./team-member4.jpg" alt="">
                    <div class="overlay">
                        <h2>isabella miller</h2>
                    </div>
                </div>
                <div class="box snake box5">
                    <img src="./team-member5.jpg" alt="">
                    <div class="overlay">
                        <h2>Mia jones</h2>
                    </div>
                </div>
                <div class="box snake box6">
                    <img src="./team-member6.jpg" alt="">
                    <div class="overlay">
                        <h2>james brown</h2>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./snake.js"></script>
        <script>
            $(".snake").snakeify({
                speed: 250
            });
        </script>
    </body>
</html>
