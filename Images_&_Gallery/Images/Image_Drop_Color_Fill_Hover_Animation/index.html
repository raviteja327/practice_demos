<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Image Drop Color Fill Hover Animation Using HTML & CSS</title>
        <style>
            body {
                background-color: #111;
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .img-container {
                width: 250px;
                height: 400px;
                border: 4px solid #fff;
                position: relative;
            }
            .img-container::before {
                content: "";
                width: 20px;
                height: 20px;
                background-image: linear-gradient(#fcbc9c, #db0909);
                top: -40px;
                position: absolute;
                border-radius: 0 100% 100% 100%;
                transform: translate(-50%, -40px) rotate(45deg);
                left: 50%;
                opacity: 0;
            }
            .grayscale-img {
                width: 100%;
                height: 100%;
                background-image: url("https://i.pinimg.com/originals/a9/ac/4a/a9ac4aa800b51646e4ff971ed41d5533.jpg");
                background-size: cover;
                filter: grayscale(100%);
            }
            .colorful-img {
                width: 100%;
                height: 100%;
                background-image: url("https://i.pinimg.com/originals/a9/ac/4a/a9ac4aa800b51646e4ff971ed41d5533.jpg");
                background-size: cover;
                position: absolute;
                top: 0;
                left: 0;
                clip-path: circle(0 at 50% 0%);
                transition: clip-path 0.6s;
            }
            .img-container:hover::before {
                animation: drop 0.4s ease-in;
            }
            .img-container:hover .colorful-img {
                clip-path: circle(800px at 50% 0%);
                transition-delay: 0.3s;
            }

            @keyframes drop {
                from {
                    opacity: 0;
                    transform: translate(-50%, -40px) rotate(45deg);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, 60px) rotate(45deg);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="img-container">
            <div class="grayscale-img"></div>
            <div class="colorful-img"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
