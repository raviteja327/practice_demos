<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Image Viewer Using JavaScript</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                background-color: #F8F9FD;
                height: 100vh;
                width: min(800px, 80%);
                margin: auto;
                padding: 50px;
                font-family: Arial;
            }

            header{
                text-align:center;
            }
            .img-row{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 15px;
            }
            .column img {
                opacity: 0.8; 
                cursor: pointer;
                width: 100%;
            }
            .column img:hover {
                opacity: 1;
                transform: scale(1.02);
                transition: .3s;
            }
            /* The expanding image container */
            .container {
                position: relative;
                display: none;
                top: 20px;
            }
            /* Expanding image text */
            #imgtext {
                position: absolute;
                bottom: 15px;
                left: 15px;
                color: white;
                font-size: 20px;
            }
            /* Closable button inside the expanded image */
            .closebtn {
                position: absolute;
                top: 10px;
                right: 15px;
                color: white;
                font-size: 35px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    
        <header>
            <h2>Image Viewer</h2>
            <p>Click on the images to open</p>
        </header>

        <div class="img-row">
            <div class="column">
                <img src="https://source.unsplash.com/78A265wPiO4" alt="Mountain"  onclick="openImage(this);">
            </div>
            <div class="column">
                <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Sun" onclick="openImage(this);">
            </div>
            <div class="column">
                <img src="https://source.unsplash.com/pHANr-CpbYM" alt="Rocks" onclick="openImage(this);">
            </div>
        </div>

        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function openImage(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
            }
        </script>
    </body>
</html>
