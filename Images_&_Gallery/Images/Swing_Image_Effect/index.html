<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Swing Image Effect Using HTML & CSS</title>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .img-container {
                width: 350px;
                position: relative;
                animation: swing 0.8s ease-in-out infinite alternate;
                transform-origin: center -80px;
            }
            .img-container img {
                max-width: 100%;
                box-shadow: 0 10px 20px rgba(17, 25, 25, 0.2);
            }
            .img-container::before,
            .img-container::after {
                content: "";
                position: absolute;
                left: 50%;
                top: -15%;
                transform: translateX(-50%);
                border: 1px solid #272727;
            }
            .img-container::before {
                width: 10px;
                height: 10px;
                background-color: #ff7a00;
                box-shadow: 0 0 10px rgba(255, 122, 0, 0.8);
            }
            .img-container::after {
                width: 8px;
                height: 80px;
                border-radius: 10px;
                z-index: -1;
            }

            @keyframes swing {
                from {
                    transform: rotate(-6deg);
                }
                to {
                    transform: rotate(6deg);
                }
            }
        </style>
    </head>
    <body>
    
        <div class="img-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg" alt="">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
