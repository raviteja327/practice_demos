<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Image Flip Animation</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .box{  
                width: 350px;  
                height: 250px;   
                position: relative;  
            }
            .box .front,  
            .box .back{  
                position: absolute;  
                width: 350px;  
                height: 250px;   
                background: white;  
                backface-visibility: hidden;  
                transform-style: preserve-3d;  
                cursor: pointer;  
                border-radius: 20px 20px 0 0;  
                border-radius: 20px;  
                box-shadow: 0 5px 30px rgba(163, 61, 21, 0.200 ),  
                0 -5px 30px rgba(115, 55, 212, 0.200);  
                transition: transform .4s;  
            }
            .box .back{  
                display: flex;  
                justify-content: center;  
                align-items: center;  
                flex-direction: column;  
                transform: perspective(800px) rotateX(-180deg);  
            }
            .box .back p{  
                margin: 10px 20px;  
                text-align: center;  
            }  
            .box .front img{  
                width: 100%;  
                height: 100%;  
                border-radius: 0 0 20px 20px;  
                position: absolute;  
            }  
            .box:hover .front{  
                transform: perspective(800px) rotateX(180deg);  
            }  
            .box:hover .back{  
                border-radius: 20px 20px 0 0;  
                transform: perspective(800px) rotateX(0);  
            }
        </style>
    </head>
    <body>
    
        <div class="box">  
            <div class="front">  
                <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg" alt=" ">  
            </div>  
            <div class="back">  
                <h1>Heading</h1>  
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, odio?</p>  
            </div>  
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
