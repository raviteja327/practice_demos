<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

        <title>Image Hover Effect Using CSS</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .card {
                width: 150px;
                height: 150px;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.212);
                background: white;
                display: flex;
                border-radius: 20px;
                justify-content: center;
                position: relative;
                transition: all 0.4s;
            }
            .card img {
                width: 150px;
                height: 150px;
                border-radius: 20px;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.212);
                cursor: pointer;
                z-index: 10;
                transition: all 0.4s;
            }
            .card:hover img {
                margin-top: -30px;
            }
            .card:hover {
                width: 160px;
                height: 160px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card::before {
                content: '\f3c5 Meili xueshan';
                letter-spacing: 0.2em;
                position: absolute;
                bottom: 1px;
                left: 20px;
                color: rgb(51, 51, 51);
                font-size: 0.6em;
                font-family: 'Font Awesome 5 free';
                font-weight: 700;
            }
        </style>
    </head>
    <body>
    
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg" alt="" class="imgfluid">
        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
