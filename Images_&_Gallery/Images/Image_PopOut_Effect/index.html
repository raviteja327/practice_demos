<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>Image Pop Out Effect</title>
        <style>
            body {
                background-color: #131313;
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .wrapper{
                display: flex;
                gap: 60px;
            }
            .img-container{
                width: 250px;
                height: 350px;
                display: flex;
                justify-content: center;
                position: relative;
                filter: grayscale(100%);
                background-color: #363636;
                transition: all 0.3s;
            }
            .img-container img{
                height: 90%;
                position: absolute;
                bottom: 0;
                transform-origin: bottom;
                transition: transform 0.3s;
            }
            .img-container:hover img{
                transform: scale(1.4);
            }
            .img-container:hover{
                filter: grayscale(0);
            }
            .img-container:first-child:hover{
                background-color: #f6b911;
            }
            .img-container:nth-child(2):hover{
                background-color: #b0b1b4;
            }
            .img-container:last-child:hover{
                background-color: #355cb1;
            }
        </style>
    </head>
    <body>
    
        <div class="wrapper">
            <div class="img-container">
                <img src="https://i.ibb.co/r7JdYZF/Daco-4141624.png" alt="kobe" />
            </div>
            <div class="img-container">
                <img src="https://i.ibb.co/d7x07G6/toppng-com-cristiano-ronaldo-758x1500.png" alt="ronaldo" />
            </div>
            <div class="img-container">
                <img src="https://i.ibb.co/gwvhqZw/Pik-Png-com-uniform-png-3484835.png" alt="dhoni" />
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            
        </script>
    </body>
</html>
