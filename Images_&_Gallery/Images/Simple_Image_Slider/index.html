<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>Simple Image Slider Using JavaScript</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .main-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .container {
                width: 450px;
                height: 300px;
                background-image: url(https://asset.vg247.com/marvels_avengers_large.jpg/BROK/thumbnail/1600x900/quality/100/marvels_avengers_large.jpg);
                background-position: center;
                background-size: cover;
                transition: 0.4s;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            button {
                margin: 1rem;
                outline: none;
                width: 40px;
                height: 40px;
                background: #fff;
                font-size: 1.1rem;
                border: none;
                border-radius: 50%;
                opacity: 0.5;
                cursor: pointer;
                transition: 0.2s;
            }
            button:hover {
                opacity: 1;
            }
        </style>
    </head>
    <body>
    
        <div class="main-container">
            <div class="container">
                <button onclick="backward()">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </button>
                <button onclick="forward()">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            var container = document.querySelector(".container");
            var image = [
                "https://images.indianexpress.com/2018/03/dc-universe-759.jpg",
                "https://thumbor.forbes.com/thumbor/711x399/https://specials-images.forbesimg.com/imageserve/5d2509b44c687b00085c325f/avengers-1/960x0.jpg?fit=scale",
                "https://www.rollingstone.com/wp-content/uploads/2018/06/justice-league-0bc218d8-2ea7-4fb9-b189-ce1c760290c7.jpg?resize=1800,1200&w=450",
                "https://resizing.flixster.com/Vlo5VY3VJV1j7oZs5WbBobB8aQw=/740x380/v2/https://statcdn.fandango.com/MPX/image/NBCU_Fandango/851/634/thumb_9D5479C0-D319-4F30-895A-6CE3FC959A1E.jpg"
            ];
            var index = 0;

            function forward() {
                index++;
                if (index > image.length - 1) {
                    index = 0
                }
                container.style.backgroundImage = `url(${image[index]})`
            }

            function backward() {
                index--;
                if (index < 0) {
                    index = image.length -1
                }
                container.style.backgroundImage = `url(${image[index]})`
            }
        </script>
    </body>
</html>
