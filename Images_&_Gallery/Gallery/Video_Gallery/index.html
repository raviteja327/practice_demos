<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    
    <style>
        section {
            padding: 60px 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            padding-right: var(--bs-gutter-x, 0.75rem);
            padding-left: var(--bs-gutter-x, 0.75rem);
            margin-right: auto;
            margin-left: auto;
        }
        .video {
            position: relative;
            padding-top: 4.1%;
            padding-bottom: 51.95%;
            height: 0;
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            min-height: 0;
        }
        .video-gallery {
            margin-top: 3em;
            position: relative;
            width: 100%;
        }
        .video-gallery .video {
            animation: 1200ms fadeOut ease;
            animation-fill-mode: both;
            grid-column-start: 1;
            grid-row-start: 1;
            grid-row-end: 7;
            max-height: 19.5em;
            opacity: 0;
            transition: all 300ms ease;
        }
        .video-gallery input[type="radio"] {
            font-size: 0;
            height: 0;
            opacity: 0;
            padding: 0;
            position: fixed;
            width: 0;
        }
        .video-gallery input {
            grid-column-start: 1;
            grid-row-start: 1;
        }
        .video-gallery label {
            color: #000000;
            font-size: 1.25em;
            font-weight: 400;
            grid-column-start: 2;
            margin: 0 !important;
            padding: 1rem 0 1rem 3rem;
            position: relative;
            border-bottom: 1px solid #cccccc;
        }
        .video-gallery label:last-of-type {
            border: 0 none;
        }
        .video-gallery input[type="radio"]:checked + label {
            color: #e41f35 !important;
        }
        .video-gallery input[type="radio"]:checked + label:before {
            content: "â–¶";
            left: 0;
            top: 12px;
            position: absolute;
        }
        .grid-row {
            display: block;
            height: 56vw;
            max-height: 19.5em;
            position: relative;
        }
        .grid-row label {
            left: calc(50% + 16px);
            position: relative;
            width: calc(50% - 16px);
        }
        .grid-row .video {
            padding: 0;
            position: absolute;
            top: 32px;
            width: 0;
        }
        .grid-row:after {
            content: "";
            clear: both;
            display: table;
        }
        #video-1:checked ~ .video-1,
        #video-2:checked ~ .video-2,
        #video-3:checked ~ .video-3,
        #video-4:checked ~ .video-4,
        #video-5:checked ~ .video-5,
        #video-6:checked ~ .video-6 {
            animation: 1200ms fadeIn ease;
            animation-fill-mode: both;
            opacity: 1;
            width: 50%;
        }

        @keyframes fadeOut {
            0% {
                display: block;
                height: 56vw;
                opacity: 1;
                width: 50%;
            }
            25% {
                display: block;
                height: 56vw;
                opacity: 1;
                width: 50%;
            }
            49% {
                display: block;
                height: 56vw;
                opacity: 0;
                width: 50%;
            }
            50% {
                display: none;
                height: 0;
                opacity: 0;
                width: 0;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                width: 0;
            }
            49% {
                display: none;
                height: 0;
                opacity: 0;
                width: 0;
            }
            50% {
                display: block;
                height: 56vw;
                opacity: 0;
                width: 50%;
            }
            100% {
                display: block;
                height: 56vw;
                opacity: 1;
                width: 50%;
            }
        }
        @supports (display: grid) {
            .grid-row {
                align-items: start;
                display: grid;
                grid-column-gap: 50px;
                grid-row-gap: 0;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
                width: 100%;
            }
            .grid-row label {
                left: auto;
                width: 100%;
                cursor: pointer;
            }
            .grid-row .video {
                position: relative;
                width: 100%;
            }
            @keyframes fadeOut {
                0% {
                    display: block;
                    height: 56vw;
                    opacity: 1;
                    width: 100%;
                }
                25% {
                    display: block;
                    height: 56vw;
                    opacity: 1;
                    width: 100%;
                }
                49% {
                    display: block;
                    height: 56vw;
                    opacity: 0;
                    width: 100%;
                }
                50% {
                    display: none;
                    height: 0;
                    opacity: 0;
                    width: 0;
                }
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    width: 0;
                }
                49% {
                    display: none;
                    height: 0;
                    opacity: 0;
                    width: 0;
                }
                50% {
                    display: block;
                    height: 56vw;
                    opacity: 0;
                    width: 100%;
                }
                100% {
                    display: block;
                    height: 56vw;
                    opacity: 1;
                    width: 100%;
                }
            }
        }
        @media (max-width: 767px) {
            .video-gallery {
                display: flex;
                flex-direction: column;
                height: auto;
                max-height: none;
            }
            .video-gallery label {
                left: auto;
                order: 2;
                width: 100%;
            }
            .video-gallery .video {
                order: 1;
                padding-top: 4.1%;
                position: relative;
                top: auto;
                width: 100%;
            }
            #video-1:checked ~ .video-1,
            #video-2:checked ~ .video-2,
            #video-3:checked ~ .video-3,
            #video-4:checked ~ .video-4,
            #video-5:checked ~ .video-5,
            #video-6:checked ~ .video-6 {
                width: 100%;
            }
            @keyframes fadeOut {
                0% {
                    display: block;
                    height: 56vw;
                    opacity: 1;
                }
                25% {
                    display: block;
                    height: 56vw;
                    opacity: 1;
                }
                49% {
                    display: block;
                    height: 56vw;
                    opacity: 0;
                }
                50% {
                    display: none;
                    height: 0;
                    opacity: 0;
                }
            }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                49% {
                    display: none;
                    height: 0;
                    opacity: 0;
                }
                50% {
                    display: block;
                    height: 56vw;
                    opacity: 0;
                }
                100% {
                    display: block;
                    height: 56vw;
                    opacity: 1;
                }
            }
        }
        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }
        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }
        @media (min-width: 768px) {
            .container {
                max-width: 920px;
            }
        }
        @media (min-width: 1024px) {
            .section-title p {
                width: 50%;
            }
        }
    </style>
</head>

<body>

        <div class="container">
            <div class="grid-row reverse video-gallery">
                <input type="radio" value="1" name="video-list" id="video-1" checked="checked" />

        </div>
    </section>

</body>

</html>
